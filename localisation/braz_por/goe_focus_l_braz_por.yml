 RAJ_black_swan_sloops_desc: "Vamos adquirir cascos baratos e usar em embarcações leves para patrulha."
 RAJ_coastal_protection: "Proteção costeira"
 RAJ_coastal_protection_desc: "Nosso extenso litoral precisa de algum tipo de proteção contra ameaças estrangeiras."
 RAJ_the_sword_and_the_saffron: "A espada e o açafrão"
 RAJ_the_sword_and_the_saffron_desc: "A força e a fé moldam nosso destino. A espada protegerá nossa terra, e o estandarte de açafrão será o símbolo que unirá nosso povo sob um único propósito."
 RAJ_burn_down_the_cellular_jail: "Incendiar a Prisão Celular"
 RAJ_burn_down_the_cellular_jail_desc: "A Prisão Celular é uma afronta a todos que lutaram pela independência da Índia e deve ser destruída imediatamente."
 RAJ_indian_marine_corps: "Fuzileiros Navais do Exército [ROOT.GetAdjective]"
 RAJ_indian_marine_corps_desc: "Começaremos a treinar fuzileiros navais para servir em nosso Exército."
 RAJ_madras_ship_repair_factories: "Fábricas de reparos de navios em Madras"
 RAJ_madras_ship_repair_factories_desc: "Construiremos fábricas em Madras que ajudarão a reparar nossos navios."
 RAJ_obtain_british_naval_contracts: "Obter contratos navais britânicos"
 RAJ_obtain_british_naval_contracts_desc: "Entraremos em contato com o governo [ENG.GetAdjective] para propor um acordo comercial naval entre nossas nações."
 RAJ_purchase_decomissioned_british_ships: "Comprar navios desativados"
 RAJ_purchase_decomissioned_british_ships_desc: "Entraremos em contato com o governo [ENG.GetAdjective] para solicitar a compra de seus velhos navios desativados."
 RAJ_request_transfer_of_british_commanders: "Solicitar a transferência de comandantes britânicos"
 RAJ_request_transfer_of_british_commanders_desc: "Pediremos ao governo [ENG.GetAdjective] que transfira um de seus comandantes navais para auxiliar no treinamento de nossos novos fuzileiros navais."
 RAJ_obtain_modern_ship_contracts: "Obter contratos de navios modernos"
 RAJ_obtain_modern_ship_contracts_desc: "Vamos propor ao governo [ENG.GetAdjective] a compra de navios cruzadores modernos."
 RAJ_dominate_the_bay_of_bengal: "Dominar o Golfo de Bengala"
 RAJ_dominate_the_bay_of_bengal_desc: "Ampliar nosso controle sobre o Golfo de Bengala é um passo crucial para nossos esforços navais."
 RAJ_indian_cruiser_development: "Desenvolvimento de cruzadores n[ROOT.GetNameDef]"
 RAJ_indian_cruiser_development_desc: "Começaremos a produzir nossos próprios cruzadores na Índia."
 RAJ_increase_funding_for_the_GRSE: "Aumentar o financiamento da GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Aumentaremos o financiamento da GRSE para permitir a construção de novos estaleiros."
 RAJ_womens_royal_indian_naval_service: "Serviço Naval Real [ROOT.GetAdjective] Feminino"
 RAJ_womens_royal_indian_naval_service_desc: "Formaremos o Serviço Naval Real [ROOT.GetAdjective] Feminino, permitindo que as mulheres desempenhem um papel na Marinha."
 RAJ_modernizing_navy_dlc: "Modernização da Marinha"
 RAJ_modernizing_navy_dlc_desc: "A fim de nos destacarmos atualmente, devemos tomar medidas para modernizar nossa Marinha e expandir nosso domínio naval sobre a Ásia."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Organizaremos a juventude em uma força disciplinada, pronta para defender nossa nação e sustentar os valores do Hindutva a qualquer custo."
 RAJ_the_hindu_martial_tradition: "A tradição marcial hindu"
 RAJ_the_hindu_martial_tradition_desc: "Dos guerreiros de Shivaji aos defensores do dharma, reviveremos nosso antigo espírito marcial e prepararemos nosso povo para as batalhas vindouras."
 RAJ_cultural_reawekening: "Novo despertar cultural"
 RAJ_cultural_reawekening_desc: "Um novo amanhecer repleto de arte, linguística e tradições está próximo. O país será unido sob o espírito eterno de nossa herança cultural."
 RAJ_mass_production: "Produção em massa"
 RAJ_mass_production_desc: "Vamos adquirir equipamentos de empresas privadas que ofereçam o menor custo. Reduzir o custo dos equipamentos é fundamental para o crescimento."
 RAJ_deathknell_to_the_raj: "Golpe mortal no Raj"
 RAJ_deathknell_to_the_raj_desc: "Temos enfraquecido o que sobrou do Raj ao tomar cada vez mais o controle de suas terras. É hora de acabar com essa farsa e exigir o controle total do subcontinente."
 RAJ_deathknell_to_the_raj_trigger: "§YO Raj§! sob domínio §Ybritânico§! existe"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anexa todas as partes remanescentes do Raj"
 RAJ_learn_from_the_crown: "Aprender com a Coroa"
 RAJ_learn_from_the_crown_desc: "Devemos aprender com a vasta experiência militar da Coroa, adotando suas doutrinas comprovadas para nos prepararmos para os desafios futuros."
 RAJ_join_the_shadow_scheme: "Juntar-se ao esquema oculto"
 RAJ_join_the_shadow_scheme_desc: "Ao participar de operações secretas, podemos expandir nossas capacidades de inteligência e fortalecer nossa posição estratégica."
 RAJ_colonial_cadet_exchange: "Intercâmbio colonial de cadetes"
 RAJ_colonial_cadet_exchange_desc: "Enviaremos nossos cadetes mais promissores para treinar ao lado de oficiais britânicos, garantindo que nosso Exército tenha à disposição as técnicas mais avançadas."
 RAJ_learn_from_the_secret_intelligence_service: "Aprender com o Serviço Secreto de Inteligência"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Ao colaborar com o Serviço Secreto de Inteligência britânico, poderemos construir uma poderosa rede de espionagem para proteger nossos interesses."
 RAJ_purchase_british_supply_equipment: "Comprar equipamentos de abastecimento britânicos"
 RAJ_purchase_british_supply_equipment_desc: "Devemos adquirir equipamentos avançados de abastecimento britânicos para fortalecer nossas forças e melhorar a logística no campo de batalha."
 RAJ_forming_an_indian_doctrine: "Formando uma doutrina indiana"
 RAJ_forming_an_indian_doctrine_desc: "Chegou a hora de forjar nosso próprio caminho. Desenvolveremos uma doutrina indiana que reflita nossas forças e aspirações únicas."
 RAJ_model_after_germany: "Seguir o modelo da Alemanha"
 RAJ_model_after_germany_desc: "Podemos adotar as doutrinas militares disciplinadas e eficientes da Alemanha para transformar nossas forças em uma máquina de guerra moderna."
 RAJ_model_after_usa: "Seguir o modelo dos Estados Unidos"
 RAJ_model_after_usa_desc: "Ao estudar as estratégias militares americanas, poderemos modernizar nosso Exército com foco na flexibilidade e inovação tecnológica."
 RAJ_model_after_soviet: "Seguir o modelo da União Soviética"
 RAJ_model_after_soviet_desc: "A ênfase da União Soviética na mobilização em massa e nas táticas revolucionárias oferece um modelo para a nossa própria evolução militar."
 RAJ_automating_the_army: "Automatizando o Exército"
 RAJ_automating_the_army_desc: "Vamos priorizar a mecanização e as divisões blindadas avançadas, abrindo caminho para um Exército totalmente modernizado."
 RAJ_for_the_people_by_the_people: "Para o povo, pelo povo"
 RAJ_for_the_people_by_the_people_desc: "Nosso foco será fortalecer a infantaria, a artilharia e as divisões de apoio para formar um Exército verdadeiramente enraizado na vontade do povo."
 RAJ_five_year_plan: "O plano quinquenal"
 RAJ_five_year_plan_desc: "Qualquer Estado comunista precisa de um plano quinquenal! Devemos começar a desenvolver o nosso para que a indústria d[RAJ.GetNameDef] prospere!"
 RAJ_five_year_plan_flag: "Concluiu o foco §YO plano quinquenal§!"
