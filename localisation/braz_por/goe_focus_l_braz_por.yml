 PER_add_panzer_leader_trait_tt: "§YDois§! líderes do Exército selecionados aleatoriamente ganharão a característica de líder Panzer."
 PER_add_organizer_trait_tt: "§YDois§! líderes do Exército selecionados aleatoriamente ganharão a característica Organizador."
 PER_expand_imperial_guard_tt: "Desbloqueia o modelo de divisão §YGuarda Imperial Iraniana§! e recruta §Yduas§! unidades em §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_expand_immortal_legion_tt: "Recruta §Ytrês§! unidades da §YLegião Imortal§! em §Y[ROOT.Capital.GetCapitalVictoryPointName]§!"
 PER_establish_immortal_legion_tt: "Desbloqueia o modelo de divisão §YLegião Imortal§! e recruta §Ytrês§! unidades em §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_naval_academy_random_admirals_tt: "Até §Ytrês§! líderes navais selecionados aleatoriamente ganharão §G+1§! de habilidade de coordenação"
 PER_acceptance_tt: "O governo §Y[SOU.GetAdjective]§! estará mais inclinado a aceitar se tiver uma §Gopinião favorável§! em relação a nós!"
 PER_acceptance_ger_tt: "O governo §Y[GER.GetAdjective]§! estará mais inclinado a aceitar se tiver uma §Gopinião favorável§! em relação a nós!"
 PER_foothold_in_indus_tt: "Desbloqueará uma §Ycadeia de eventos§! na qual §Y[PER.GetName]§! e §Y[RAJ.GetName]§! negociarão pelo controle do §YBaluchistão§!."
 PER_reintegrate_anatolia_tt: "Desbloqueia decisões para §Yreintegrar a Anatólia§!, que nos permitem integrar os territórios conquistados à nossa nação."
 PER_absorb_byzantines_tt: "Desbloqueia decisões para §Yabsorver Bizâncio§!, que nos permitem integrar os territórios conquistados à nossa nação."
 PER_memphis_initiative_tt: "Desbloqueia decisões da §YIniciativa Mênfis§!, que nos permitem integrar os territórios conquistados à nossa nação."
 PER_new_shah_tt: "§Y$PER_mohammed_reza_pahlavi$§! se torna o líder da §Y$PER_neutrality_party$§!"
 PER_civil_unrest_tt: "§RAo assumir este foco, você iniciará a missão cronometrada $PER_civil_unrest_category$§!"
 PER_legacy_of_greatness_tt: "Modifica §Y$PER_legacy_of_greatness_modifier$§! em:"
 PER_shahbanu_tt: "Obtém o evento §YEscolhendo uma xabanu§!, que permitirá selecionar uma rainha que ficará disponível como §Yconselheira política§!."
 PER_imperial_excellency_tt: "Quando o foco nacional §YExpandir a Guarda Imperial§! for concluído, §Yduas§! unidades da §YGuarda Imperial Iraniana§! serão recrutadas em §Y[ROOT.Capital.GetCapitalVictoryPointName]§!"
 PER_half_stability_tt: "§RNossa estabilidade está abaixo de 50%! Se chegar a menos de 20%, corremos o risco de sofrer uma revolução!§!"
 PER_address_the_issue_tt: "Desbloqueia as §Ydecisões da revolução islâmica§!, que nos darão §R90 dias§! para conter os revolucionários."
 PER_rapid_appeasement_tt: "Sacrificamos nossos recursos, mas conseguimos evitar uma revolução no momento."
 PER_islamic_revolution_tt: "Inicia uma §Rguerra civil§! entre [PER.GetNameDef] e os revolucionários islâmicos!"
 PER_trial_fifty_three_tt: "Escolher este foco proibirá qualquer conselheiro §Ycomunista§! de participar do governo."
 PER_stand_with_giants_tt: "Modifica §Y$PER_stand_with_giants_modifier$§! em:"
 PER_negotiate_tt: "Tentará negociar a §Ypaz§! com nossos inimigos, possivelmente se tornando um §Rfantoche§! §Yd[ENG.GetNameDef]§![ENG.GetFlag] e perdendo território para §Y[SOU.GetNameDef]§![SOU.GetFlag]!"
 PER_treaty_of_tehran_tt: "Enviará um evento para §Y[ENG.GetNameDef]§![ENG.GetFlag] e §Y[SOV.GetNameDef]§![SOV.GetFlag] solicitando que retirem suas forças e encerrem a guerra."
 PER_strike_first_tt: "Seguir por esse ramo §Rimpedirá§! que você escolha qualquer outro foco do §YPacto de Saadabad§!!"
 PER_buffer_state_tt: "Se a §Ypaz§! for aceita, §Y[AZR.GetName]§![AZR.GetFlag], §Y[GEO.GetName]§![GEO.GetFlag], §Y[ARM.GetName]§![ARM.GetFlag] e §Y[TMS.GetName]§![TMS.GetFlag] serão libertados como fantoches §Yd[PER.GetNameDef]§![PER.GetFlag]."
 PER_resistance_decisions_tt: "Desbloqueia decisões para §Yplantar resistência§!, que permitem causar instabilidade nos países vizinhos em preparação para a invasão."
 PER_recruit_rebels_tt: "Desbloqueia os modelos de divisão §YRebeldes bakhtiari§! e §YRebeldes qashqai§! e recruta §Yduas§! unidades de cada em §Y[ROOT.Capital.GetCapitalVictoryPointName]§!"
 PER_white_peace_tt: "Enviará a nossos inimigos um §Yevento§! que exige §Ypaz incondicional§!, permitindo-nos §Ymanter nossos antigos territórios§!."
 PER_reparations_tt: "Envia um §Yevento§! aos nossos inimigos exigindo §Ypaz§! e §Yreparações de guerra§! na forma de §Yfábricas§! e uma §Ypenalidade§! ao agressor. Se o país inimigo for um §Yvizinho direto§!, ele cederá territórios de fronteira para §Ynós§!."
 PER_swear_fealty_tt: "Envia um §Yevento§! aos nossos inimigos solicitando nossa rendição e submissão como §Yfantoche§!. Isso desbloqueará um §Yramo de fantoche§! que nos permitirá escolher como proceder."
 PER_push_negotiations_tt: "Envia um §Yevento§! aos nossos inimigos que oferece §Ydireitos de recurso§! em troca de §Ypaz incondicional§!. Se recusarem, continuaremos em guerra."
 PER_preemptive_invasion_of_iran_tt: "Quando o governo [PER.GetAdjective] capitular, transformaremos o país em um fantoche, integrando alguns estados fronteiriços e obtendo direitos de recurso de seus estados ricos em petróleo. Poderemos solicitar a intervenção do governo [SOU.GetAdjective] para realizar uma operação conjunta."
 PER_territory_demands_tt: "Isso enviará demandas ao país em questão, solicitando que §Yentreguem§! seus territórios de fronteira para nós. Eles estarão mais propensos a aceitar se nosso Exército for mais §Ypoderoso§!"
 ######################
 ##### INDUSTRIAL #####
 ######################
 PER_modernizing_iran: "Modernizando [ROOT.GetNameDef]"
 PER_modernizing_iran_desc: "Por muito tempo, desorganização e disputas mesquinhas têm impedido o progresso d[ROOT.GetNameDef]. Precisamos aprender a nos sustentar sozinhos para construir uma nação que perdure por gerações. Vamos forjar um futuro com base na união e abraçar a era moderna."
 PER_adult_literacy: "Campanha de alfabetização para adultos"
 PER_adult_literacy_desc: "O analfabetismo é um grande problema que aflige nossa população. A capacidade de ler e escrever em sua própria língua ajudará a fortalecer e libertar nosso povo. O Conselho de Ministros e o Ministério da Educação se uniram para publicar um manual educacional e se comprometeram a estabelecer uma escola para ensinar a população adulta."
 PER_national_museum: "Abrir o Museu Nacional"
 PER_national_museum_desc: "Documentar nossa história é fundamental, especialmente considerando o rico legado que o Estado [ROOT.GetAdjective] construiu ao longo dos séculos. Há anos existem planos para abrir um museu em Teerã, e chegou a hora de colocá-los em prática."
 PER_foreign_schools: "Assumir o controle das escolas estrangeiras"
 PER_foreign_schools_desc: "Há uma grande quantidade de escolas administradas por estrangeiros em território [PER.GetAdjective]. Essas instituições representam uma perda de soberania diante de potências estrangeiras. Para o bem do desenvolvimento do país, devemos nacionalizá-las imediatamente."
 PER_foreign_schools_bonus: "Nacionalizou as escolas estrangeiras"
 PER_university_of_isfahan: "Financiar a Universidade de Isfahan"
 PER_university_of_isfahan_desc: "Nossa nação precisa urgentemente de novas instituições de ensino focadas na formação de profissionais da saúde. A Universidade de Isfahan tem o potencial de se tornar a escola de medicina mais avançada d[ROOT.GetNameDef]!"
 PER_university_of_isfahan_bonus: "Financiou a Universidade de Isfahan"
 PER_shiraz_university: "Financiar a Universidade de Shiraz"
 PER_shiraz_university_desc: "Ao financiar novas universidades, nosso foco deve estar na criação de escolas técnicas com a esperança de que seus formandos construam os alicerces para um Estado [ROOT.GetAdjective] moderno!"
 PER_shiraz_university_bonus: "Financiou a Universidade de Shiraz"
 PER_educational_reforms: "Reformas educacionais"
 PER_educational_reforms_desc: "Criamos novas campanhas de alfabetização e construímos novas universidades. Finalmente chegou o momento de implementarmos reformas na educação que contribuirão para o progresso social e o desenvolvimento de nossos cidadãos, além de resolver os problemas de desigualdade que tínhamos nas oportunidades educacionais."
 PER_trans_iranian_railway: "A Ferrovia Transiraniana"
 PER_trans_iranian_railway_desc: "Em 1927, iniciamos a construção de uma linha ferroviária nacional, conhecida como a Ferrovia Transiraniana. Agora que estamos trabalhando na modernização d[ROOT.GetNameDef], é imprescindível canalizarmos recursos para concluir esse projeto monumental."
 PER_expand_tabriz_masshad: "Linha Tabriz-Mashhad"
 PER_expand_tabriz_masshad_desc: "Precisamos continuar a expansão da Ferrovia Transiraniana. Vamos concentrar nossos esforços na construção de uma linha entre as cidades de Tabriz e Mashhad."
 PER_expand_tehran_emam: "Linha Teerã-Bandar-e Emam"
 PER_expand_tehran_emam_desc: "Precisamos continuar a expansão da Ferrovia Transiraniana. Vamos concentrar nossos esforços na construção de uma linha entre as cidades de Teerã e Bandar-e Emam."
 PER_expand_tehran_abbas: "Linha Teerã-Bandar Abbas"
 PER_expand_tehran_abbas_desc: "Precisamos continuar a expansão da Ferrovia Transiraniana. Vamos concentrar nossos esforços na construção de uma linha entre as cidades de Teerã e Bandar Abbas."
 PER_trains_from_germany: "Solicitar trens d[GER.GetNameDef]"
 PER_trains_from_germany_desc: "Com a inauguração da Ferrovia Transiraniana se aproximando, devemos obter os trens necessários para colocar o projeto em funcionamento o mais rápido possível. Temos amigos n[GER.GetNameDef] e é provável que, se pedirmos, eles nos cedam locomotivas a vapor excedentes para a grande inauguração."
 PER_trains_from_britain: "Solicitar trens d[ENG.GetNameDef]"
 PER_trains_from_britain_desc: "Com a inauguração da Ferrovia Transiraniana se aproximando, devemos obter os trens necessários para colocar o projeto em funcionamento o mais rápido possível. Como o governo [ENG.GetAdjective] detém investimentos significativos em nossos recursos naturais, seria benéfico para ambas as nações se eles nos fornecessem locomotivas a vapor para inaugurar nossa nova ferrovia."
 PER_feat_of_engineering: "Um marco da engenharia"
 PER_feat_of_engineering_desc: "Realizamos algo extraordinário ao concluir a Ferrovia Transiraniana. Não apenas por sua escala imensa, mas também pelos milagres de engenharia necessários para superar as rotas íngremes e o terreno montanhoso d[ROOT.GetNameDef]. Devemos nos orgulhar deste marco da engenharia executado por nosso governo e engenheiros contratados."
 PER_feat_of_engineering_bonus: "A Ferrovia Transiraniana foi concluída"
 PER_white_revolution: "Iniciar a Revolução Branca"
 PER_white_revolution_desc: "A modernização d[ROOT.GetNameDef] não é uma tarefa fácil. Pelo contrário, esse grande objetivo exigirá uma quantidade significativa de reformas agressivas. Chamaremos esse movimento de Revolução Branca, ou a Revolução do Xá e do Povo, e ele servirá para elevar [PER.GetNameDef] ao nível das grandes nações do ocidente."
 PER_national_bank: "Fortalecer o Banco Nacional d[ROOT.GetNameDef]"
 PER_national_bank_desc: "Nossa economia não tem se destacado diante de nossos rivais ocidentais. Uma situação lamentável, mas que podemos mudar. O primeiro passo é fortalecer o Banco Nacional d[ROOT.GetNameDef], tornando-o mais acessível, especialmente à nossa população rural."
 PER_price_stabilization: "Estabilização de preços"
 PER_price_stabilization_desc: "Com os bancos fortalecidos, devemos iniciar uma campanha contra o lucro abusivo. Podemos multar os proprietários de fábricas e grandes redes de negócios que não cumprirem as regras, e congelar o preço dos produtos n[ROOT.GetNameDef]."
 PER_abolish_feudalism: "Abolir o feudalismo"
 PER_abolish_feudalism_desc: "Durante muitos anos, o sistema feudal prevaleceu n[ROOT.GetNameDef], no qual os latifundiários possuem propriedades onde os camponeses das áreas rurais trabalham. Esse é um sistema antiquado, e é nosso dever, como governo, comprar essas terras dos proprietários e vendê-las de volta aos camponeses a um preço muito mais acessível. Isso trará mais liberdade para uma parte significativa da nossa população."
 PER_women_vote: "Permitir o voto das mulheres"
 PER_women_vote_desc: "Atualmente, apenas os homens podem votar em assuntos governamentais. Como as mulheres compõem cerca de metade de nossa população, devemos garantir que elas também tenham suas vozes ouvidas. Contudo, precisamos agir com cautela, pois o clero pode interpretar isso como uma ruptura com nossas tradições."
 PER_food_for_all: "Comida para o povo [PER.GetAdjective]"
 PER_food_for_all_desc: "Infelizmente, conhecemos bem a fome. Com o trabalho que temos feito para melhorar a economia em nossos esforços de modernização, temos a oportunidade de aprimorar a distribuição de alimentos e garantir que cada [PER.GetAdjective] tenha acesso a essa necessidade humana básica."
 PER_rapid_industrialization: "Industrialização rápida"
 PER_rapid_industrialization_desc: "Modernização significa industrialização. Não há como escapar do fato de que deveremos aumentar nossa produção industrial se quisermos atingir o mesmo patamar das grandes nações do mundo."
 PER_tehran_power_plant: "Abrir uma usina elétrica em Teerã"
 PER_tehran_power_plant_desc: "Com o crescimento das cidades em todo o país, devemos garantir que elas recebam eletricidade suficiente. A abertura de uma nova usina elétrica na capital, Teerã, marcará um passo significativo no desenvolvimento de nossa cidade mais importante."
 PER_tehran_power_grid_bonus: "Rede elétrica de Teerã expandida"
 PER_develop_cities: "Desenvolver os principais assentamentos"
 PER_develop_cities_desc: "Atualmente, Teerã, nossa capital, é a cidade mais desenvolvida d[ROOT.GetNameDef]. Para realmente abraçarmos a modernização de nosso país, devemos concentrar nossos esforços na expansão da infraestrutura de nossas principais cidades."
 PER_metropolitan_iran: "Um Estado [ROOT.GetAdjective] metropolitano"
 PER_metropolitan_iran_desc: "Finalmente, após grandes esforços de desenvolvimento, alcançamos um ponto em que o Estado [ROOT.GetAdjective] pode ser considerado uma nação metropolitana. Nossas cidades estão industrializadas e cheias de vida, nos preparando para um futuro promissor."
 PER_develop_oil_fields: "Desenvolver os campos de petróleo"
 PER_develop_oil_fields_desc: "Além de nosso extenso complexo de extração de petróleo, recentemente encontramos novas fontes do ouro negro prontas para serem exploradas. Nossos ministros da indústria acreditam que a instalação de novas plataformas de petróleo nos permitirá estabelecer um monopólio sobre esse recurso valiosíssimo."
 PER_form_oil_company: "Fundar nossa própria companhia de petróleo"
 PER_form_oil_company_desc: "Os campos petrolíferos de nossa nação foram explorados por potências coloniais por tempo demais. Agora, com novas reservas garantidas e a perspectiva de um futuro soberano, é hora de fundarmos a Companhia Nacional de Petróleo d[PER.GetNameDef]."
 PER_establish_opec: "Estabelecer a OPEP"
 PER_establish_opec_desc: "Com nossa indústria petrolífera bem consolidada, é hora de voltarmos nossa atenção para os países ricos em petróleo e buscar nossa união sob uma bandeira comum para monopolizar esse recurso estratégico. Após entrar em contato com [IRQ.GetNameDef], [SAU.GetNameDef] e [VEN.GetNameDef], foi decidido por unanimidade que formaremos a Organização dos Países Exportadores de Petróleo."
 PER_opec: "OPEP"
 PER_oil_baron: "Declarar-se um barão do petróleo"
 PER_oil_baron_desc: "Em vez de usar nosso petróleo para financiar as guerras travadas por outras nações, seria mais prudente estocá-lo para nosso próprio benefício. Ao armazenar o petróleo n[ROOT.GetNameDef], poderemos assegurar sua venda a quem precisar, cobrando um preço elevado."
 PER_profit_from_war: "Lucrar com a guerra"
 PER_profit_from_war_desc: "Guerra é sinônimo de dinheiro, e há muito a ser ganho com o conflito global atual. À medida que a tecnologia avança, as nações beligerantes precisam de mais petróleo para alimentar suas máquinas de guerra. Esta é uma excelente oportunidade para nós e seria insensatez não a aproveitar."
 PER_invite_oil_nations: "Convidar nações produtoras de petróleo"
 PER_invite_oil_nations_desc: "A OPEP tem sido bem-sucedida até agora em gerar lucros para o mercado global de petróleo, mas nossa organização tem o potencial de crescer ainda mais. Vamos buscar parcerias com outras nações produtoras de petróleo e convidá-las a se unir a nós na OPEP."
 PER_deal_with_eitc: "Fazer um acordo com a Companhia das Índias Orientais"
 PER_deal_with_eitc_desc: "Parece que nossos vizinhos do leste têm estado ocupados. O governo [RAJ.GetAdjective] restabeleceu a Companhia das Índias Orientais, transformando-a em uma megacorporação nacional. Faríamos bem em buscar seu apoio ao nosso monopólio de petróleo, firmando um acordo entre eles e a OPEP."
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "Reestruturar o Exército"
 PER_restructure_army_desc: "Nosso Exército foi enfraquecido pelos intermináveis anos de guerra com a Rússia, sob o comando da dinastia Qajar. Dado o estado atual do mundo, seria prudente restaurar nossas forças militares ao seu antigo esplendor."
 PER_expand_imperial_guard: "Expandir a Guarda Imperial"
 PER_expand_imperial_guard_desc: "Sendo a mais recente família poderosa a governar [PER.GetNameDef], a Casa Pahlavi exige apenas o melhor quando se trata da Guarda Real. Se equipada e treinada adequadamente, ela também poderá se juntar às nossas linhas de frente."
 PER_expand_military_facilities: "Expandir instalações militares"
 PER_expand_military_facilities_desc: "Nas condições atuais, nossa capacidade de produção de armamentos é extremamente limitada. Devemos buscar expandir nossas instalações militares o mais rápido possível, para garantir que nosso Exército reestruturado esteja equipado e pronto para a batalha."
 PER_czech_tanks: "Comprar licenças de tanques tchecos"
 PER_czech_tanks_desc: "Antes de pensarmos em projetar e produzir nossas próprias forças mecanizadas, devemos nos inspirar nas nações reconhecidas por sua produção de tanques. Ao entrar em contato com [CZE.GetNameDef], poderemos adquirir uma licença para produzir tanques de sua renomada fábrica Skoda Works."
 PER_german_tanks: "Comprar licenças de tanques alemães"
 PER_german_tanks_desc: "Antes de pensarmos em projetar e produzir nossas próprias forças mecanizadas, devemos nos inspirar nas nações reconhecidas por sua produção de tanques. Ao entrar em contato com [GER.GetNameDef], poderemos produzir tanques poderosos que romperão facilmente as linhas inimigas."
 PER_reverse_engineer_tanks: "Usar engenharia reversa em tanques estrangeiros"
 PER_reverse_engineer_tanks_desc: "Ao analisar detalhadamente os tanques que fabricamos com base em projetos de potências estrangeiras, poderemos compreender seus mecanismos e projetar nossos próprios modelos no futuro. Esse é o primeiro passo no caminho para o Estado [PER.GetAdjective] criar seus próprios tanques."
 PER_establish_tehran_armor: "Fundar a Blindados de Teerã"
 PER_establish_tehran_armor_desc: "Chegou o momento de criarmos nossa própria empresa de fabricação de tanques. Após optarmos pelo nome Blindados de Teerã, foi anunciado que a corporação será subsidiada pelo governo para ajudá-la a se estabelecer."
 PER_expand_tehran_armor: "Expandir as instalações da Blindados de Teerã"
 PER_expand_tehran_armor_desc: "Com a Blindados de Teerã trabalhando arduamente na produção de novos modelos de tanques para nosso esforço de guerra, seria sensato acelerar esse processo expandindo suas instalações de produção. Ao aumentar a capacidade de produção de equipamentos blindados, vamos acelerar a entrada dos tanques no campo de batalha."
 PER_future_of_war: "O futuro da guerra"
 PER_future_of_war_desc: "Há apenas algumas décadas, as guerras ainda eram travadas com homens e cavalos, artilharia escassa e táticas antiquadas. Porém, estes tempos modernos pertencem aos tanques. Teremos que acompanhar os avanços na tecnologia militar se quisermos enfrentar as forças que nos ameaçam."
 PER_train_tank_commanders: "Treinar comandantes de tanques"
 PER_train_tank_commanders_desc: "Nossas divisões de tanques só alcançarão todo o seu potencial sob a liderança de comandantes aptos. Devemos enviar nossos líderes militares de volta ao treinamento, garantindo que dominem as técnicas necessárias para integrar a guerra mecanizada a seu vasto conjunto de táticas."
 PER_military_excellency: "Excelência militar d[PER.GetNameDef]"
 PER_military_excellency_desc: "No campo de batalha, a força mais bem treinada certamente sairá vitoriosa. Com um treinamento rigoroso, equipamentos de excelência e táticas imbatíveis, vamos provar ao mundo que o Exército [PER.GetAdjective] é uma força a ser respeitada."
 PER_foreign_retraining: "Iniciativa de recapacitação estrangeira"
 PER_foreign_retraining_desc: "Nosso Exército atual é mal treinado e desorganizado. Para melhorar a qualidade de nossas forças, o governo [PER.GetAdjective] deveria investir na vinda de estrangeiros para treinar nossas tropas. Em pouco tempo, elas estarão preparadas para o combate."
 PER_bolster_infantry: "Reforçar a infantaria"
 PER_bolster_infantry_desc: "O soldado de infantaria comum tem sido considerado a base de qualquer força armada há gerações, e é uma posição no Exército que não deve ser ignorada. Vamos reforçar nossa infantaria e garantir que nossas tropas marchem com força e orgulho."
 PER_swedish_artillery: "Licenciar artilharia d[SWE.GetNameDef]"
 PER_swedish_artillery_desc: "O Estado [SWE.GetAdjective] desenvolveu uma poderosa artilharia que seria uma adição valiosa ao nosso Exército. Devemos buscar um acordo de licenciamento com essa nação nórdica para que possamos começar a produzir nossas próprias artilharias."
 PER_establish_motor_arms: "Estabelecer uma indústria de veículos militares"
 PER_establish_motor_arms_desc: "Para apoiar nossa infantaria, devemos considerar a produção de diversos veículos, garantindo que sua capacidade de atravessar o campo de batalha esteja em dia e seja o mais eficiente possível. Ao estabelecer uma indústria para esse tipo de equipamento, estaremos nos preparando para a futura modernização de nossas forças armadas."
 PER_motorize_infantry: "Motorizar a infantaria"
 PER_motorize_infantry_desc: "Devemos acompanhar o avanço da tecnologia e, para tal, é crucial que mecanizemos nossas tropas para que possam atravessar o campo de batalha junto aos nossos tanques, protegidas e prontas para devastar o inimigo."
 PER_increase_heavy_arms: "Ampliar as instalações de armamentos pesados"
 PER_increase_heavy_arms_desc: "À medida que nossas forças armadas crescem, nossa necessidade de instalações maiores para produzir maquinário pesado também aumenta. Isso abrirá caminho para a criação de nossos próprios projetos de artilharia, eliminando a dependência de potências estrangeiras para apoiar nossas tropas. Além disso, poderemos adaptar nossas estratégias para priorizar frentes de combate concentradas em artilharia pesada."
 PER_our_own_artillery: "Construir nossa própria artilharia"
 PER_our_own_artillery_desc: "Agora temos as instalações necessárias para projetar e construir nossa própria artilharia de apoio. Não precisamos mais depender do comércio para fortalecer nossas tropas. Nossos novos canhões devastarão o inimigo, assegurando nossa posição em qualquer conflito."
 PER_develop_qorkhaneh: "Desenvolver a Qorkhaneh"
 PER_develop_qorkhaneh_desc: "A Qorkhaneh desempenha um papel crucial na fabricação de armas e munições em Teerã. Investir recursos no desenvolvimento desse arsenal será um passo importante para assegurar que nossa produção de equipamentos se mantenha eficiente e pronta para quaisquer conflitos futuros."
 PER_desert_training: "Treinamento especializado para o deserto"
 PER_desert_training_desc: "Nosso belo país, [PER.GetNameDef], possui um ecossistema variado e diverso, mas uma parte significativa de nosso território é composta por planícies desérticas. Com um terreno tão desafiador, devemos levar em consideração como nosso Exército opera e, assim, buscar especializar nosso treinamento em sobrevivência e travessia de desertos."
 PER_every_man_serves: "Todo homem apto a servir"
 PER_every_man_serves_desc: "Nosso Exército priorizará a quantidade em detrimento da qualidade. Com uma população tão ampla, todo homem apto a empunhar armas deve cumprir sua obrigação cívica de proteger [PER.GetNameDef] contra invasores estrangeiros. Embora isso sacrifique o treinamento especializado, nossa superioridade numérica nos levará à vitória."
 PER_special_units: "Operações especiais iranianas"
 PER_special_units_desc: "Com o crescimento de nossas capacidades militares, é crucial que consideremos o desenvolvimento de divisões especializadas além de nossas tropas regulares. Isso abrirá caminho para novas possibilidades, como operações de inteligência, forças especiais e o desenvolvimento de armas experimentais."
 PER_form_savak: "Criar a SAVAK"
 PER_form_savak_desc: "A espionagem está se mostrando um elemento crucial no esforço de guerra. Para acompanhar os esforços de inteligência de nossos inimigos, devemos criar nossa própria organização para comandar espiões e operações de espionagem. Mesmo internamente, isso deve ajudar a fortalecer nosso governo e monitorar aqueles que buscam derrubá-lo."
 PER_transfer_officers_to_intelligence: "Transferir oficiais para a inteligência"
 PER_transfer_officers_to_intelligence_desc: "Para fortalecer as operações de nossa agência de inteligência, devemos transferir alguns de nossos oficiais militares mais capacitados para a divisão de inteligência."
 PER_fund_state_intelligence: "Financiar inteligência do Estado"
 PER_fund_state_intelligence_desc: "Ao investir mais recursos em nosso programa de inteligência do Estado, poderemos monitorar com mais atenção possíveis revoltas e rebeliões dentro do nosso país. Ao eliminar essas ameaças no início, garantimos a segurança e estabilidade da nação.\""
 PER_special_forces_program: "Programas das forças especiais"
 PER_special_forces_program_desc: "Há locais que nossas forças regulares de linha de frente não conseguem acessar e, para resolver isso, a criação de um programa de forças especiais é de suma importância. Logo teremos tropas especializadas capazes de executar qualquer tarefa árdua que lhes for atribuída."
 PER_recruit_bakhtiari: "Recrutar especialistas em montanha bakhtiari"
 PER_recruit_bakhtiari_desc: "Os bakhtiari são uma tribo Lur do leste d[PER.GetNameDef] cuja vida nômade pode ser de grande utilidade para as forças armadas. Embora muitos no oeste do país tenham expressado preocupação com a influência dessa tribo, ao recrutar seus membros poderemos dar às nossas forças montanhistas uma vantagem significativa sobre nossos inimigos."
 PER_expand_unique_unit: "Expandir a Legião Imortal"
 PER_expand_unique_unit_desc: "Após termos fundado a Legião Imortal como parte de nosso legado imperial, podemos direcionar recursos para expandir essa prestigiosa legião e permitir que mais homens lutem lado a lado para carregar o peso do Império [PER.GetAdjective]!"
 PER_import_rocketry: "Importar projetos de foguetes"
 PER_import_rocketry_desc: "A guerra está em constante evolução. À medida que outras nações começam a desenvolver tecnologia de foguetes para uso no campo de batalha, devemos nos esforçar para acompanhar esses avanços, importando os projetos necessários para produzir nossas próprias superarmas."
 PER_cyrus_initiative: "A Iniciativa Ciro"
 PER_cyrus_initiative_desc: "A Iniciativa Ciro é nosso mais novo projeto ultrassecreto para desenvolver armas de impressionante poder destrutivo que podemos utilizar no campo de batalha para aniquilar completamente nossos inimigos. Nossos cientistas já elaboraram alguns projetos interessantes que nenhuma outra nação parece ter pensado, o que nos coloca em posição para surpreender nossos adversários em tempos de guerra."
 PER_modern_cataphract: "Catafractário moderno"
 PER_modern_cataphract_desc: "O catafractário era um tipo de cavalaria pesada que se originou em nossas terras nos tempos antigos. Tanto os impérios Aquemênida e Sassânida empregavam esses cavaleiros poderosos no campo de batalha. Usando-os como inspiração, podemos criar um colosso motorizado que honrará nossa histórica tradição de guerra de cavalaria."
 PER_war_elephant: "O elefante de guerra"
 PER_war_elephant_desc: "Embora não tenha sido amplamente utilizado no antigo Império Persa, nosso pequeno grupo de elefantes de guerra ganhou fama durante conquistas ancestrais. Nossos cientistas tiveram a ideia de desenvolver um tanque extremamente pesado, inspirado na forma de um elefante indiano, que certamente causará o mesmo terror em nossos inimigos atuais."
 PER_negotiate_with_america: "Negociar com a América"
 PER_negotiate_with_america_desc: "O governo [USA.GetAdjective] mostrou-se ser o líder mundial no desenvolvimento da tecnologia atômica, com inovações que podem ser cruciais para nos manter à frente em nossa luta por relevância no cenário mundial. Devemos enviar um representante diplomático para pedir ajuda no desenvolvimento de nosso próprio programa nuclear."
 PER_establish_nuclear_program: "Estabelecer o programa nuclear [PER.GetAdjective]"
 PER_establish_nuclear_program_desc: "Os segredos do átomo têm sido explorados e investigados pel[GER.GetNameDef] e pel[USA.GetNameDef] há bastante tempo. Após recebermos as anotações e documentos de pesquisa de nossos amigos no governo [USA.GetAdjective], eles terão oficialmente nos ajudado na criação de nosso próprio programa nuclear."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Estabelecer a Força Aérea"
 PER_establish_airforce_desc: "A Força Aérea Imperial d[PER.GetNameDef] foi oficialmente estabelecida em 1920 por Reza Shah Pahlavi. No entanto, agora que a ameaça de guerra paira sobre o mundo, devemos ampliar a capacidade de conflitos aéreos de nossa nação, no mínimo para garantir a segurança d[PER.GetNameDef] nas próximas décadas."
 PER_pilot_training: "Programa de treinamento de pilotos"
 PER_pilot_training_desc: "É necessário mais do que apenas talento inato para pilotar uma aeronave de combate. Um programa de treinamento completo para aqueles que estão dispostos a arriscar suas vidas pel[PER.GetNameDef] será crucial para garantir a segurança e eficácia nos céus."
 PER_raf_planes: "Comprar aviões da RAF"
 PER_raf_planes_desc: "O governo [ENG.GetAdjective] tem a Força Aérea Real e o talento e a habilidade dela são amplamente reconhecidos. No entanto, não é apenas a habilidade de seus pilotos, mas também a qualidade de suas aeronaves que os ajudam a vencer batalhas. Devemos entrar em contato com eles e tentar comprar seus aviões."
 PER_luftwaffe_planes: "Comprar aviões da Luftwaffe"
 PER_luftwaffe_planes_desc: "Quando se trata de aviões excepcionais, a Luftwaffe d[GER.GetNameDef] está entre as melhores. Como já temos uma relação próxima com o governo [GER.GetAdjective], o mais sensato seria entrarmos em contato e adquirir seus aviões excedentes."
 PER_own_plane_designs: "Criar nossos próprios projetos"
 PER_own_plane_designs_desc: "Após investirmos recursos na compra de aeronaves estrangeiras, chegou a hora de colocarmos nossos engenheiros para trabalhar no desenvolvimento de projetos nacionais, destinados ao uso em nossa Força Aérea."
 PER_establish_air_academy: "Estabelecer a Academia da Força Aérea"
 PER_establish_air_academy_desc: "Já introduzimos um treinamento básico para pilotos como parte do processo de ingresso na Força Aérea, mas precisaremos de uma formação mais especializada se quisermos dominar os céus. A criação de uma Academia da Força Aérea em Teerã acelerará esse processo e garantirá que nossos pilotos sejam bem treinados."
 PER_legacy_of_gilani: "O legado de Ozra Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani foi a primeira mulher a se juntar à Força Aérea Imperial d[PER.GetNameDef], abrindo caminho para um futuro mais inclusivo em nossas forças armadas. É nosso dever definir o papel das mulheres em relação ao serviço militar e garantir que possam pilotar aviões. Elas também têm o direito de servir bem ao seu país."
 PER_strategic_bombing: "Bombardeio estratégico"
 PER_strategic_bombing_desc: "Guerras não são vencidas apenas no ar, mas também com a destruição das capacidades econômicas e industriais do oponente. Vamos focar em bombardeios estratégicos e destruir suas instalações antes que possam usá-las contra nós."
 PER_battlefield_support: "Suporte em campo de batalha"
 PER_battlefield_support_desc: "Para garantir a segurança de nossas tropas enquanto marcham em direção à linha de frente, é crucial que utilizemos nossas aeronaves de apoio terrestre para impedir que aviões inimigos ataquem nosso exército."
 PER_air_superiority: "Superioridade aérea"
 PER_air_superiority_desc: "A principal função de nossa Força Aérea é obter o domínio dos céus. Com superioridade aérea, poderemos realizar operações mais perigosas sem medo de ser interceptados."
 PER_perfect_iranian_airforce: "Aperfeiçoar a Força Aérea do Estado [PER.GetAdjective]"
 PER_perfect_iranian_airforce_desc: "Com todos os recursos e tempo que investimos no desenvolvimento de nossas capacidades aéreas, é hora de almejarmos o topo e nos proclamarmos como uma das forças aéreas mais eficientes do mundo. Nada pode superar a habilidade e o talento de nossos pilotos, nem a excelência de nossos aviões."
 PER_construct_air_bases: "Construir bases aéreas"
 PER_construct_air_bases_desc: "Para que nossas missões sejam realizadas de maneira eficiente, precisamos de locais de onde mobilizar nossos aviões. Assim, é essencial que dediquemos tempo para construir novas bases aéreas n[PER.GetNameDef] e expandir a capacidade da nossa Força Aérea."
 PER_construct_air_defenses: "Estabelecer defesas aéreas"
 PER_construct_air_defenses_desc: "Precisamos instalar mais canhões antiaéreos ao longo das fronteiras para proteger nossas tropas avançadas contra as aeronaves inimigas."
 PER_anti_air_development: "Financiar o desenvolvimento de defesa antiaérea"
 PER_anti_air_development_desc: "As fábricas de nossas cidades tornaram-se alvos de bombardeiros inimigos visando interromper nossos avanços econômicos e industriais. Devemos investir recursos no desenvolvimento de novas medidas de defesa contra os ataques aéreos."
 PER_anti_air_research: "Iniciativa de pesquisa antiaérea"
 PER_anti_air_research_desc: "Nossas armas antiaéreas atuais estão ficando obsoletas. Deveríamos direcionar mais esforços para a pesquisa de novas tecnologias que protegerão nossa nação contra ameaças no céu."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "Estabelecer a Marinha"
 PER_establish_the_navy_desc: "Assim como a Força Aérea, a Marinha Imperial d[PER_GetNameDef] foi estabelecida por Reza Shah Pahlavi após seu golpe de Estado contra a antiga dinastia Qajar. Desde então, identificamos a necessidade de reforçar nossas capacidades navais para controlar melhor os mares ao norte e sul de nossas fronteiras."
 PER_officers_to_italy: "Enviar oficiais para treinar na Itália"
 PER_officers_to_italy_desc: "O Estado [ITA.GetAdjective] foi o primeiro fornecedor de alguns dos navios que estão atualmente em nossos estaleiros e, portanto, temos uma conexão no que diz respeito ao desenvolvimento naval. Devemos contatar o governo [ITA.GetAdjective] para solicitar treinamento naval para nossos oficiais"
 PER_persian_gulf_fleet: "Frota do Golfo Pérsico"
 PER_persian_gulf_fleet_desc: "O Golfo Pérsico é nosso único acesso ao resto do mundo por via marítima, por isso, vale a pena protegê-lo a todo custo. Se focarmos nosso treinamento especificamente nas atividades no golfo, poderemos garantir que quaisquer invasores vindos do sul terão dificuldade em desembarcar por mar."
 PER_construct_naval_bases: "Construir novas bases navais"
 PER_construct_naval_bases_desc: "Nossa capacidade naval está aquém do desejado. Para aumentá-la, devemos construir mais estaleiros em nossos litorais que possam acomodar a implantação de navios de guerra."
 PER_bolster_the_caspian: "Fortalecer o Mar Cáspio"
 PER_bolster_the_caspian_desc: "Embora o Cáspio seja apenas um mar interior, ele representa uma rota potencial caso o Estado [SOV.GetAdjective] decida invadir nosso território. Alguns podem afirmar que não há necessidade de defender esse mar, mas não podemos subestimar o risco representado por nossos vizinhos ao norte."
 PER_coastal_defense_initiative: "Iniciativa de defesa costeira"
 PER_coastal_defense_initiative_desc: "Embora tenhamos acesso limitado aos oceanos do mundo, a invasão por mar ainda é uma possibilidade real. Para garantir a proteção dos litorais d[PER.GetNameDef], devemos lançar uma iniciativa que desenvolva as defesas ao longo das margens do Golfo Pérsico e do Mar Cáspio."
 PER_purchase_foreign_ships: "Comprar navios estrangeiros"
 PER_purchase_foreign_ships_desc: "Nossa Marinha foi formada com a compra de novos navios armados d[ITA.GetNameDef] há alguns anos. Podemos reforçar nossas capacidades navais ao entrar em contato com outras potências estrangeiras e comprar mais navios. Isso também ajudará a fortalecer as relações entre nossas nações."
 PER_found_iranian_shipyards: "Fundar a empresa Estaleiros Iranianos"
 PER_found_iranian_shipyards_desc: "Embora a compra de navios de outras nações tenha sido suficiente até agora, se quisermos acompanhar a corrida armamentista naval na região deveremos investir na construção de nossas próprias embarcações. Podemos conseguir isso estabelecendo uma empresa que foque principalmente na construção de navios para nosso esforço de guerra: a Estaleiros Iranianos."
 PER_expand_dockyards: "Expandir as instalações dos estaleiros"
 PER_expand_dockyards_desc: "Com o crescimento de nossa Marinha, torna-se essencial expandir nossa infraestrutura naval. Essa medida garantirá que o controle de nossos litorais permaneça em nossas mãos."
 PER_merchant_navy: "A marinha mercante"
 PER_merchant_navy_desc: "O transporte marítimo de recursos é vital à sobrevivência d[PER.GetNameDef]. Portanto, é de suma importância estabelecer uma marinha mercante profissional capaz de apoiar nosso Exército."
 PER_expert_raiders: "Incursores especialistas"
 PER_expert_raiders_desc: "Garantir a proteção do nosso comércio marítimo é essencial, mas, em tempos de guerra, é ainda mais vital atacar e desestabilizar as linhas de abastecimento do inimigo para prejudicar sua economia. Devemos direcionar nossos recursos navais para realizar incursões contra comboios inimigos."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "O Império Pahlavi"
 PER_the_pahlavi_imperium_desc: "Desde que derrubou a dinastia Qajar em 1925, Reza Shah Pahlavi tem sido a força motriz d[PER.GetNameDef]. Agora que nosso país se encontra no limiar de outro grande conflito mundial, o grande xá deve estar preparado para enfrentar qualquer tempestade que ameace varrer as gloriosas terras do Estado [PER.GetAdjective]."
 PER_forced_secularization: "Secularização forçada"
 PER_forced_secularization_desc: "Desde que Reza Shah Pahlavi assumiu o poder, há uma resistência contínua contra o clero n[PER.GetNameDef]. O islã continua sendo nossa religião oficial, mas, em um esforço para provar ao mundo ocidental que somos capazes de nos equiparar a eles, é hora de separar a religião do Estado e seguir um caminho de modernização."
 PER_legacy_of_greatness: "Um legado de grandeza"
 PER_legacy_of_greatness_desc: "É evidente para os seus apoiadores que a dinastia Pahlavi está destinada a perdurar por gerações. Embora uma tempestade paire no horizonte, o xá e seu filho estão preparando o caminho para levar [PER.GetNameDef] a uma próspera era de ouro."
 PER_imperial_funded_universities: "Universidades financiadas pelo império"
 PER_imperial_funded_universities_desc: "Para provar que o Estado [PER.GetAdjective] é capaz de se igualar às grandes potências do mundo, o xá fez uma generosa doação para financiar as universidades do país. Com esse presente, nosso povo terá maior acesso a uma educação superior de qualidade."
 PER_the_unification_initiative: "A iniciativa de unificação"
 PER_the_unification_initiative_desc: "O governo [PER.GetAdjective] tem enfrentado dificuldades há alguns anos, especialmente quando se trata de unir a população sob uma única bandeira. Com a dissidência curda e azerbaijana causando problemas no oeste e o clero resistindo às reformas religiosas, teremos muito trabalho pela frente se quisermos unificar [PER.GetNameDef] de uma vez por todas."
 PER_clamp_kurdish_dissidence: "Reprimir a dissidência curda"
 PER_clamp_kurdish_dissidence_desc: "O Estado [PER.GetAdjective] abrange territórios que antes pertenciam ao povo curdo. Portanto, existe uma diáspora significativa de pessoas descontentes com nosso governo. É hora de erradicar essas células rebeldes e restaurar a estabilidade e prosperidade na região."
 PER_clamp_azerbaijani_dissidence: "Reprimir a dissidência azerbaijana"
 PER_clamp_azerbaijani_dissidence_desc: "O norte do país tem uma população significativa de azerbaijanos que chamam [PER.GetNameDef] de lar. No entanto, existe um número considerável de pessoas descontentes com nosso governo. É hora de erradicar essas células rebeldes e restaurar a estabilidade e prosperidade na região."
 PER_venerate_islam: "Venerar o islã"
 PER_venerate_islam_desc: "O islã tem sido uma parte fundamental de nossa sociedade desde que o antigo império foi destruído durante a conquista muçulmana da Pérsia. Desde então, ele desempenha um papel importante na vida cotidiana da maioria de nossos cidadãos. Em vez de resistir ao clero, talvez seja hora de venerarmos nossa religião e mostrar ao mundo o quanto somos dedicados ao islã."
 PER_state_atheism: "Secularização total"
 PER_state_atheism_desc: "Em um Estado [PER.GetAdjective] moderno, não precisamos que a religião desempenhe um papel tão grande quanto antes. Em vez de incorporá-la em nossas vidas cotidianas, devemos encorajar uma forma de ateísmo entre nossa população, permitindo-nos focar em iniciativas de modernização. Mas isso certamente desagradará o clero."
 PER_revive_old_ways: "Reviver os velhos costumes"
 PER_revive_old_ways_desc: "Se quisermos nos destacar no cenário mundial, precisaremos manter os ideais do antigo Império Persa, nos empenhando, portanto, para reintroduzir o zoroastrismo como religião oficial d[PER.GetNameDef]. Algumas das tribos menores que habitam o leste do país ainda praticam a religião, então reviver essa antiga teologia ainda é possível."
 PER_imperial_expansionism: "Expansionismo imperial"
 PER_imperial_expansionism_desc: "Chegou a hora de começarmos a expandir as fronteiras de nosso novo império. Devemos preparar nossa máquina de guerra, convocar nossa população para cumprir seu dever e mostrar ao mundo que o Império [PER.GetAdjective] está pronto para reivindicar o que é nosso por direito."
 PER_tehran_moscow_pact: "O pacto Teerã—Moscou"
 PER_tehran_moscow_pact_desc: "Não é segredo que o Estado [SOV.GetAdjective] paira sobre nós como um enorme urso ao norte. Para levar adiante nossos ideais expansionistas, devemos lidar com esse problema o quanto antes. Podemos enviar um representante diplomático a Moscou, na esperança de que o governo [SOV.GetAdjective] aceite um pacto de não agressão."
 PER_establish_special_unit: "Estabelecer a Legião Imortal"
 PER_establish_special_unit_desc: "Os Imortais foram algumas das tropas mais icônicas empregadas pelos antigos impérios persas. Ao inaugurar uma nova era de grandeza imperial, precisamos trazer de volta os Imortais como uma legião de tropas de choque de elite."
 PER_demand_iraqi_territory: "Exigir território iraquiano"
 PER_demand_iraqi_territory_desc: "Os territórios ao norte d[IRQ.GetNameDef] seriam uma excelente base para mostrar ao povo desta região que o governo [PER.GetAdjective] pretende se firmar como a única grande potência. Este será um dos pontos de partida para nossa grandiosa campanha de conquista."
 PER_demand_afghan_territory: "Exigir território afegão"
 PER_demand_afghan_territory_desc: "O território d[AFG.GetNameDef] é repleto de montanhas e rios sinuosos, o que tornará sua conquista complicada no futuro. Se conseguirmos estabelecer uma base no país, será um excelente ponto de partida para avançar em direção a Cabul."
 PER_currently_doing_war_plan: "Atualmente trabalhando em um §Yplano de guerra§!."
 PER_war_plan_darius: "Plano de guerra Dario"
 PER_war_plan_darius_desc: "Dario, o Grande, foi um governante aquemênida que serviu à Pérsia como Rei dos Reis em nossa antiga história. Ele governou o império em seu auge territorial, estendendo seu domínio até o Vale do Indo. Para honrar seu legado, nomearemos nossos planos de expansão pelo subcontinente indiano e a expulsão do Estado [ENG.GetAdjective] em sua homenagem."
 PER_foothold_in_indus: "Uma base na região do Indo"
 PER_foothold_in_indus_desc: "O Estado [RAJ.GetAdjective] é o maior exemplo do poder colonial d[ENG.GetNameDef]. No entanto, o povo [ENG.GetAdjective] não deveria estar aqui, e é hora de eles aprenderem que este território é um direito de nascença d[PER.GetNameDef], conforme afirmado por Dario, o Grande. Vamos iniciar as negociações e assegurar nossa base na Índia."
 PER_usurp_afghanistan: "Usurpar [AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "Chegou a hora do governo [PER.GetAdjective] controlar Cabul. Vamos avançar com nossas forças pelas montanhas d[AFG.GetNameDef] e não voltaremos até que nossa bandeira esteja hasteada nas marquises do Palácio de Tajbeg."
 PER_invasion_of_india: "Invasão do subcontinente indiano"
 PER_invasion_of_india_desc: "Nossos planos para invadir [RAJ.GetNameDef] têm o potencial de se tornarem um de nossos maiores feitos, mas não há dúvida entre nossas tropas de que esta será uma operação perigosa. Ao ameaçar a Índia, atrairemos a ira do governo [ENG.GetAdjective]. Se estivermos prontos para encarar as consequências, vamos começar a invasão da Índia."
 PER_glory_of_cyrus: "Glória de Ciro, o Grande"
 PER_glory_of_cyrus_desc: "Com nossos objetivos de guerra concluídos e as terras devidamente asseguradas sob o domínio [PER.GetAdjective], trouxemos uma nova era de prosperidade para [PER.GetNameDef] por meio do trabalho árduo e da bravura de nossas forças armadas. Finalmente, podemos, uma vez mais, viver à altura da glória do fundador de nossa civilização, Ciro, o Grande. Glória a Ciro! Glória ao xá!"
 PER_war_plan_xerxes: "Plano de guerra Xerxes"
 PER_war_plan_xerxes_desc: "Xerxes foi o quarto Rei dos Reis do Império Aquemênida, descendente de Dario e Ciro, o Grande. Como Xerxes é mais conhecido por sua invasão à Grécia em 480 a.C., decidimos nomear nossos planos de invasão às terras a oeste d[PER.GetNameDef] em sua homenagem. Finalmente, teremos nossa vingança contra os helênicos."
 PER_reclaim_turkish_peninsula: "Retomar a península turca"
 PER_reclaim_turkish_peninsula_desc: "O Estado [TUR.GetAdjective] é um obstáculo à nossa expansão para o oeste. A Anatólia já foi território persa, e chegou a hora de recuperá-la. Posicionem nossas tropas e preparem-se para a invasão!"
 PER_reintegrate_anatolia: "Reintegrar o território da Anatólia"
 PER_reintegrate_anatolia_desc: "Agora que conquistamos terras dentro das antigas fronteiras d[TUR.GetNameDef], chegou o momento de incorporá-las oficialmente como parte legítima d[PER.GetNameDef]."
 PER_clash_of_titans: "Confronto de Titãs"
 PER_clash_of_titans_desc: "O renascimento d[GRE.GetNameDef] apresentou um problema inesperado. Não podemos permitir que outro império acumule tanto poder perto de nossas fronteiras. Devemos declarar guerra imediatamente e tomar essas terras pela glória do xá!"
 PER_absorb_byzantines: "Absorver o Império Bizantino"
 PER_absorb_byzantines_desc: "Finalmente resolvemos uma rivalidade secular contra o povo [GRE.GetAdjective] ao acabar com [GRE.GetNameDef]. Esse território agora pode ser incorporado e se tornar parte oficial do nosso império."
 PER_war_plan_cambyses: "Plano de guerra Cambises"
 PER_war_plan_cambyses_desc: "Cambises II, sucessor direto de Ciro, o Grande, ocupou o posto de segundo Rei dos Reis do Império Aquemênida. Como suas conquistas na África do Norte e no Egito marcaram seu reinado, nomeamos nossas campanhas na região em tributo à sua glória."
 PER_path_through_iraq: "Abrir caminho pelo Iraque"
 PER_path_through_iraq_desc: "O Estado [IRQ.GetAdjective] serve como porta de entrada para nossa conquista da África do Norte e, por isso, deve cair primeiro. Com Bagdá tão próxima de nossas fronteiras, será fácil invadir o país e reivindicar suas terras."
 PER_demand_west_asia: "Dominar o oeste asiático francês"
 PER_demand_west_asia_desc: "O governo [FRA.GetAdjective] é um invasor ilegítimo dessas terras e deve ser expulso para que possamos levar adiante nossa agenda imperialista. Os territórios d[SYR.GetNameDef] e d[LEB.GetNameDef] deverão ser tomados se quisermos avançar para enfrentar o governo [ENG.GetAdjective] na África do Norte..."
 PER_march_to_nile: "A longa marcha para o Nilo"
 PER_march_to_nile_desc: "Para recuperar os antigos territórios persas na África do Norte, precisamos atravessar a parte da região sob domínio [ENG.GetAdjective] antes de finalmente invadir o Egito. Isso, sem dúvida, nos levará a uma guerra com [ENG.GetNameDef], mas é um risco que teremos que correr se quisermos nos afirmar como a potência imperial dominante na região."
 PER_the_memphis_initiative: "A iniciativa de Mênfis"
 PER_the_memphis_initiative_desc: "A integração de territórios ao nosso império é fundamental para mantermos o controle de nossas conquistas. O Egito, em particular, será difícil de manter sob controle se não formos cuidadosos. Devemos redobrar nossa atenção com eles."
 PER_assassinate_reza_shah: "O assassinato de Reza Shah"
 PER_assassinate_reza_shah_desc: "Embora Reza Shah Pahlavi tenha feito grandes mudanças n[PER.GetNameDef], nem todas agradaram ao povo. Rumores de planos de assassinato existem há anos, mas ninguém teria coragem de levar a cabo tais esquemas... ou teria?"
 PER_root_out_conspiracies: "Erradicar as conspirações"
 PER_root_out_conspiracies_desc: "Durante anos, houve muitos rumores sobre possíveis planos de assassinato contra Reza Shah Pahlavi. Consideramos esse risco alto demais e, portanto, é crucial erradicarmos essas conspirações para assegurar a proteção do xá."
 PER_his_fathers_footsteps: "Seguindo os passos do pai"
 PER_his_fathers_footsteps_desc: "Após a trágica morte de Reza Shah Pahlavi, seu filho, Mohammed Reza Pahlavi, assumiu o posto de líder d[PER.GetNameDef]. Apesar de ser um jovem rei sem ambições de governar, ele deve assumir seu lugar e continuar a jornada de seu pai rumo à glória d[PER.GetNameDef]."
 PER_third_persian_empire: "O Terceiro Império Persa"
 PER_third_persian_empire_desc: "Para assegurar o futuro de nosso povo, Mohammed Reza Pahlavi anunciou a formação do Terceiro Império Persa, que busca emular e honrar a história de nossos antigos predecessores, o Império Aquemênida. Esta é uma nova era para [PER.GetNameDef], que nos conduzirá à grandeza."
 PER_choose_a_shahbanu: "Escolher uma xabanu"
 PER_choose_a_shahbanu_desc: "A linhagem real da dinastia Pahlavi precisa continuar, mas Mohammed Reza Pahlavi ainda não teve a oportunidade de encontrar uma esposa devido a sua pouca idade. Chegou a hora de ele considerar suas opções e escolher uma mulher que servirá como xabanu de nosso país."
 PER_embrace_opulence: "Adotar uma cultura de opulência"
 PER_embrace_opulence_desc: "Para alguém tão importante quanto o Rei dos Reis, é crucial que mostremos ao mundo o quão opulento o Estado [PER.GetAdjective] pode ser. Vamos ostentar nosso esplendor para todos que desejarem contemplá-lo."
 PER_emperor_for_people: "Um imperador para o povo"
 PER_emperor_for_people_desc: "Mohammed Reza Shah deseja que seu reinado seja marcado pela reaproximação entre o imperador e seu povo. Em vez de acumular riquezas apenas para a família real, ele pretende utilizá-las para melhorar a vida dos cidadãos d[PER.GetNameDef]."
 PER_fund_imperial_excellency: "Financiar a excelência imperial"
 PER_fund_imperial_excellency_desc: "O império tem adotado uma postura de ostentação de riqueza para os vizinhos menos afortunados. Agora é hora de gastar parte dessa riqueza melhorando o palácio. Contratar mais guardas parece ser a melhor ideia!"
 PER_uphold_civil_rights: "Defender os direitos civis"
 PER_uphold_civil_rights_desc: "Respeitar os direitos civis do povo [PER.GetAdjective] tem sido um dos pilares do governo de Mohammed Reza Shah. Ao preservar esse aspecto essencial de nossa sociedade, incentivamos nosso povo a alcançar feitos maiores do poderiam imaginar."
 PER_absolute_monarchy: "Monarquia absolutista"
 PER_absolute_monarchy_desc: "Após a repressão de Reza Shah Pahlavi aos dissidentes que tentavam derrubar seu governo, ele declarou agora uma monarquia absolutista, concentrando ainda mais poder na coroa e garantindo que ninguém possa ameaçar sua linhagem. Esse processo inclui o foco na adoção de uma abordagem mais militarista para assuntos externos e a expansão do Exército d[PER.GetNameDef]."
 PER_first_iranian_empire: "O Primeiro Império Iraniano"
 PER_first_iranian_empire_desc: "Reza Shah Pahlavi sempre preferiu que sua nação fosse chamada de [PER.GetName], e foi ele quem restabeleceu esse nome oficial em 1935. Assim, a base de suas novas aspirações imperiais será a criação de um novo Império Iraniano, em vez de copiar os persas que vieram antes dele."
 PER_take_regional_tour: "Realizar uma viagem regional"
 PER_take_regional_tour_desc: "Após a criação de nosso novo império, Reza Shah Pahlavi deseja viajar pela região, visitando tanto [IRQ.GetNameDef] quanto [AFG.GetNameDef] para estreitar os laços com os líderes de ambas as nações."
 PER_limit_foreign_influence: "Limitar a influência estrangeira"
 PER_limit_foreign_influence_desc: "Por muito tempo, o Estado [PER.GetAdjective] esteve à mercê das potências estrangeiras. Elas reivindicam nossos recursos e exigem uma parte de nossas riquezas naturais. É hora d[PER.GetNameDef] se erguer e limitar a influência estrangeira em nossa nação."
 PER_embrace_industrial_powers: "Aceitar as potências industriais"
 PER_embrace_industrial_powers_desc: "Em vez de nos isolarmos do resto do mundo, seria muito mais vantajoso aproveitar nossas conexões com as potências industriais para impulsionar o desenvolvimento d[PER.GetNameDef] no futuro."
 PER_subserviant_to_noone: "Não somos submissos a ninguém"
 PER_subserviant_to_noone_desc: "Embora no passado tivéssemos considerado nossa ligação com [ENG.GetNameDef] e a Companhia de Petróleo Anglo-Iraniana como benéfica, não precisamos mais permitir que nossos recursos sejam usurpados por potências estrangeiras. Devemos dissolver essa corporação e nos concentrar em nosso próprio desenvolvimento de modo independente."
 PER_modernize_iran_economy: "Modernizar a economia d[PER.GetNameDef]"
 PER_modernize_iran_economy_desc: "Por meio da ajuda de nossos amigos mais industrializados, fomos capazes de modernizar nossa economia. Com as fábricas funcionando a todo vapor e o povo trabalhando arduamente, logo estaremos entre as grandes nações industriais do mundo."
 PER_last_thousand_years: "Um império que dure mil anos"
 PER_last_thousand_years_desc: "Com trabalho árduo e dedicação para melhorar nossa nação, finalmente alcançamos um ponto em que o Estado [PER.GetAdjective] está destinado a se tornar eterno e se destacar no cenário mundial como um país moderno e poderoso. Finalmente superamos o esplendor de nossos ancestrais do Império Aquemênida!"
 PER_shahanshah: "Shahanshah"
 PER_shahanshah_desc: "O Shahanshah, ou Rei dos Reis, é o título mais alto concedido a um monarca d[PER.GetNameDef]. É um título que define perfeitamente nossa liderança atual, e é uma honra vê-lo sendo utilizado novamente."
 PER_rally_ancient_history: "Inspirar-se na história antiga"
 PER_rally_ancient_history_desc: "Não é segredo que o jovem reinado da dinastia Pahlavi deixou muitos n[PER.GetNameDef] apreensivos quanto ao futuro. Nossa melhor chance de espalhar o orgulho nacionalista e fortalecer a confiança no xá é relembrar nosso povo, e o mundo, de quão extraordinária foi a história da antiga Pérsia. É hora de celebrar o Império Aquemênida."
 PER_rebuild_persepolis: "Reconstruir Persépolis"
 PER_rebuild_persepolis_desc: "Persépolis foi a capital cerimonial do Império Aquemênida, e suas ruínas estão situadas nas planícies de Marvdasht. Dada sua importância cultural, investir em sua reconstrução e restaurar essa cidade antiga seria uma estratégia poderosa, transformando-a em um símbolo duradouro do nosso império."
 PER_stand_with_germany: "Apoiar [GER.GetNameDef]"
 PER_stand_with_germany_desc: "Há muitos anos, o Estado [GER.GetAdjective] tem sido um de nossos maiores parceiros comerciais. Enquanto eles prosseguem com seus próprios objetivos de conquista, seria prudente fecharmos um acordo e estabelecermos um pacto de não agressão com eles, no interesse de proteger nossos próprios objetivos."
 PER_align_with_axis: "Alinhar [PER.GetNameDef] com o Eixo"
 PER_align_with_axis_desc: "Com a guerra se intensificando na Europa, nossos amigos do Estado [GER.GetAdjective] precisam de aliados para ajudar no esforço de guerra. É hora de entrarmos no conflito ao lado do Eixo."
 PER_donate_oil_fields: "Doar campos de petróleo para [GER.GetNameDef]"
 PER_donate_oil_fields_desc: "Depois de anos fornecendo petróleo para nações como [ENG.GetNameDef], seria mais vantajoso doarmos algumas de nossas instalações de extração ao Estado [GER.GetAdjective] para apoiar seu esforço de guerra. Esperamos que isso seja benéfico tanto para nós quanto para [GER.GetNameDef] a longo prazo."
 PER_spoils_of_war: "Os espólios da guerra"
 PER_spoils_of_war_desc: "Nossos aliados notaram nossos esforços nesta guerra e estão dispostos a considerar a possibilidade de o Estado [PER.GetAdjective] ficar com alguns territórios na região após o término do conflito. Esta é uma grande oportunidade para aproveitar os espólios da guerra."
 PER_middle_east_protectorate: "Estabelecer um protetorado no Oriente Médio"
 PER_middle_east_protectorate_desc: "Com o fim da guerra, conseguimos assegurar o controle sobre algumas das nações nos territórios ao redor d[PER.GetNameDef]. Agora é nosso dever, como seus soberanos, garantir sua proteção contra qualquer tentativa de invasão por antigas potências. Se alguém desejar reivindicar essas terras, que ouse tentar."
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "Ao lado de gigantes"
 PER_stand_with_giants_desc: "O mundo está à beira de um colapso, com um conflito prestes a eclodir entre nações poderosas na Europa. À medida que o pavio dessa bomba-relógio começa a queimar, devemos nos preparar para elevar [PER.GetNameDef] ao patamar dos gigantes do mundo e sobreviver ao teste do tempo como uma sociedade moderna e progressista."
 PER_saadabad_treaty: "Tratado de Saadabad"
 PER_saadabad_treaty_desc: "Manter relações amistosas com nossos vizinhos só nos traz vantagens. A proposta de formalizar essa amizade em um tratado tem surgido de tempos em tempos, e agora é o momento certo para tomarmos a dianteira e assegurar que esse vínculo seja selado oficialmente."
 PER_increase_military_funding: "Aumentar o financiamento militar"
 PER_increase_military_funding_desc: "Nosso líder, Reza Shah Pahlavi, fez parte da prestigiada unidade dos cossacos persas. Logo, é natural que ele deseje fortalecer as capacidades militares d[PER.GetNameDef]. O primeiro passo para isso é o aumento do financiamento visando melhorar a qualidade de nossas tropas e aumentar a produção de armamentos militares."
 PER_military_high_schools: "Estabelecer escolas militares"
 PER_military_high_schools_desc: "Um Exército bem treinado começa na juventude. Ao educar nossos jovens para a excelência militar, estaremos estabelecendo as bases do sucesso no futuro. Levará alguns anos, mas logo teremos o melhor Exército da região."
 PER_persian_german_trade: "A Câmara de Comércio Pérsico-Alemã"
 PER_persian_german_trade_desc: "O Estado [GER.GetAdjective] conseguiu reerguer suas indústrias rapidamente após sua derrota na Grande Guerra. Esse é um excelente exemplo para seguirmos enquanto buscamos modernizar [PER.GetNameDef]. Além disso, parece que a nova liderança deles tem grande respeito por nós, o que facilitará o estabelecimento de relações amigáveis."
 PER_trial_fifty_three: "O julgamento dos cinquenta e três"
 PER_trial_fifty_three_desc: "As organizações políticas comunistas têm sido problemáticas em nosso processo de consolidação do governo Pahlavi n[PER.GetNameDef]. Não podemos permitir que esses sentimentos antimonarquistas prosperem e resultem em manifestações em massa. Em vez disso, devemos levar esses dissidentes a julgamento e deixar que um tribunal decida seu destino."
 PER_increase_education_funding: "Aumentar o investimento em educação"
 PER_increase_education_funding_desc: "Como parte da iniciativa de modernização de Reza Shah, devemos destacar a melhoria da qualidade da educação no país. Distanciando-se bastante de nosso passado tradicional, pretendemos implementar uma educação gratuita e obrigatória para homens e mulheres, bem como fechar instituições educacionais religiosas privadas."
 PER_open_abadan: "Abrir a escola técnica de Abadã"
 PER_open_abadan_desc: "A educação técnica nos permitirá competir com os gigantes industriais do mundo, e ao abrir uma nova escola técnica, poderemos oferecer oportunidades educacionais para aqueles que desejam atuar nesses campos. Isso deve nos ajudar a acelerar nosso desenvolvimento e processo de modernização."
 PER_royal_visit_germany: "Uma visita real à Alemanha"
 PER_royal_visit_germany_desc: "Durante o reinado de Reza Shah, mantivemos boas relações com o governo d[GER.GetNameDef]. Isso se reflete no convite para uma visita real ao país. Se aceitarmos, certamente continuaremos fortalecendo nossos laços com o Estado [GER.GetAdjective], mas ainda é incerto se isso trará vantagens ou complicações para nós!"
 PER_german_non_aggression: "Discutir pacto de não agressão com [GER.GetNameDef]"
 PER_german_non_aggression_desc: "Com a escalada de tensões na Europa, talvez sejamos forçados a escolher um lado. No entanto, é essencial que o governo [PER.GetAdjective] permaneça neutro caso a guerra estoure. Considerando a massiva industrialização d[GER.GetNameDef], devemos propor um pacto de não agressão a eles para garantir nossa segurança."
 PER_wether_the_storm: "Enfrentando a tempestade"
 PER_wether_the_storm_desc: "Nossas tentativas de proteção diplomática parecem ter surtido um efeito contrário, com antigos aliados voltando sua atenção para nossas terras na esperança de impedir um possível ataque nosso. Embora essa nunca tenha sido nossa intenção, devemos nos preparar para o que vier."
 PER_stand_our_ground: "Manter nossa posição"
 PER_stand_our_ground_desc: "O governo está tomado por medo e incertezas enquanto lidamos com a constante pressão das ameaças vizinhas e externas. Devemos manter nossa posição, aconteça o que acontecer. É hora de adotar medidas para garantir que o Estado [PER.GetAdjective] sobreviva à próxima década."
 PER_bolster_civilian_industry: "Fortalecer nossa indústria civil"
 PER_bolster_civilian_industry_desc: "Para enfrentar os desafios que estão por vir, devemos nos esforçar para fortalecer nossa indústria civil. Quanto mais recursos investirmos, maior será a chance de nossa economia resistir a qualquer guerra futura."
 PER_upscale_military_production: "Expandir a produção militar"
 PER_upscale_military_production_desc: "Se quisermos resistir àqueles que ameaçam nossa nação, deveremos nos preparar para dobrar nossa produção industrial militar. Ao estabelecer novas fábricas, estaremos na melhor posição para continuar fortalecendo nossas forças com equipamentos novos e atualizados."
 PER_preparatory_mobilization: "Mobilização preparatória"
 PER_preparatory_mobilization_desc: "Ao falharmos em nos preparar, nos preparamos para falhar. Não é segredo que potências estrangeiras olham para [PER.GetNameDef] com ganância; se quiserem tomar nossa nação, lutaremos até o fim. Se prepararmos a mobilização de nosso Exército, estaremos prontos para qualquer coisa que nossos inimigos possam tentar contra nós."
 PER_we_will_survive: "Nós resistiremos"
 PER_we_will_survive_desc: "A guerra, enfim, bateu à nossa porta. Mas faremos tudo ao nosso alcance para resistir aos invasores e provar ao mundo que o grande Estado [PER.GetAdjective] prevalecerá, contra todas as adversidades. Resistimos por milênios e continuaremos a resistir por muitos outros."
 PER_question_of_resources: "A questão dos recursos"
 PER_question_of_resources_desc: "Descobrimos que há uma grande chance de a invasão potencial por nossos antigos associados ser motivada pela riqueza dos recursos d[PER.GetNameDef]. Nossos campos de petróleo são inestimáveis, então é muito provável que alguém tente tomá-los de nós, e isso é algo que não podemos permitir. Vamos nos concentrar em eliminar essas possíveis ameaças antes que nos ataquem..."
 PER_plant_resistance_cells: "Implantar células de resistência"
 PER_plant_resistance_cells_desc: "Para prepararmos nosso ataque preventivo, seria sensato incitar a instabilidade política nas regiões vizinhas. O Estado [IRQ.GetAdjective] parece uma escolha excelente, assim como as regiões ocupadas d[AZR.GetNameDef], [GEO.GetName], [ARM.GetName] e [TMS.GetName]."
 PER_preemptive_strike: "Ataque preventivo"
 PER_preemptive_strike_desc: "Ninguém ameaçará nossa soberania. Para garantir que aqueles que nos observam com ganância aprendam a não mexer conosco, mostraremos todo o poder do Exército d[PER.GetNameDef]. Eles não estarão preparados para se defender contra um ataque preventivo rápido e devastador."
 PER_establish_northern_buffer_states: "Estabelecer Estados-tampão ao norte"
 PER_establish_northern_buffer_states_desc: "Para garantir que nossos inimigos ao norte não tenham mais a oportunidade de invadir diretamente [PER.GetNameDef], devemos libertar as nações ocupadas nessa região e restaurar sua soberania. Esperamos que isso evite futuras invasões repentinas."
 PER_prepare_for_worst: "Preparar-se para o pior"
 PER_prepare_for_worst_desc: "Como soubemos de uma possível invasão ao território [PER.GetAdjective], é prudente que comecemos a nos preparar, caso ela aconteça. Embora já esperássemos que isso poderia acontecer, não podemos nos permitir baixar a guarda. Em vez disso, devemos fortalecer nossas forças para ajudar em nossos esforços quando chegar a hora de nosso ataque preventivo."
 PER_fight_for_iran: "A luta pel[PER.GetNameDef]"
 PER_fight_for_iran_desc: "Nossos maiores medos se concretizaram quando as forças inimigas ultrapassaram nossas defesas e deram início a uma grande invasão à [PER.GetName]. Embora sejam tempos difíceis, devemos mobilizar nosso povo e preparar as tropas para defender nossa grande nação contra qualquer potência estrangeira que ameace nossa soberania."
 PER_force_them_back: "Forçá-los a recuar"
 PER_force_them_back_desc: "Sempre soubemos que com o início da guerra precisaríamos nos defender ou rechaçar nossos inimigos. Escolher o caminho ofensivo nos colocará em uma posição vantajosa para fazer exigências ao final do conflito. Apesar dos riscos, nossas tropas estão preparadas para essa operação."
 PER_push_to_deserts: "Ofensiva nortista"
 PER_push_to_deserts_desc: "As forças inimigas estão atacando principalmente a partir das fronteiras ao norte d[PER.GetNameDef]. Devemos concentrar nossas tropas nessas áreas e evitar que os invasores avancem. Em seguida, contra-atacamos e os rechaçamos até a fronteira."
 PER_push_to_mountains: "Frente meridional"
 PER_push_to_mountains_desc: "Parece que a invasão ganhou terreno no sul d[PER.GetNameDef]. Se quisermos repelir os inimigos, devemos concentrar nossos esforços em rechaçá-los para o Golfo Pérsico. O tempo está contra nós, não podemos permitir que suas forças avancem ainda mais."
 PER_demand_war_reparations: "Exigir reparações de guerra"
 PER_demand_war_reparations_desc: "Apesar dos esforços dos invasores, eles falharam em concretizar seus objetivos e, em vez disso, a guerra está virando a nosso favor. Devemos impor nossas exigências imediatamente e fazê-los pagar pelos danos que causaram."
 PER_force_white_peace: "Forçar paz incondicional"
 PER_force_white_peace_desc: "A invasão de nossos inimigos não saiu conforme haviam planejado. Devido à nossa feroz resistência e desejo de enfrentá-los, eles não conseguiram ganhar muito terreno n[PER.GetNameDef]. Dadas as suas dificuldades, estamos em boa posição para forçar uma paz incondicional contra esses invasores insolentes."
 PER_dig_and_defend: "Entrincheirar e defender"
 PER_dig_and_defend_desc: "Com as forças inimigas atravessando nossas fronteiras por todos os lados, devemos agir rapidamente para salvar [PER.GetNameDef]. Em vez de partir para a ofensiva, devemos consolidar nossas defesas e criar dificuldades para os invasores. Caso contrário, corremos o risco de sofrer perdas devastadoras."
 PER_capital_protect: "Proteger [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "[PER.Capital.GetCapitalVictoryPointName] é o local ideal para organizar uma defesa firme, graças à sua localização. Ao estabelecer bunkers e pontos de resistência aqui, poderemos resistir como o último bastião de esperança d[PER.GetNameDef]."
 PER_secure_coastline: "Proteger o litoral"
 PER_secure_coastline_desc: "A invasão está prevista para chegar pelo Golfo Pérsico, então vamos enfrentá-la diretamente e impedir que o inimigo ganhe terreno n[PER.GetNameDef]. Se impedirmos que estabeleçam uma base costeira, poderemos bloquear seu avanço completamente."
 PER_swear_fealty: "Jurar lealdade aos invasores"
 PER_swear_fealty_desc: "Apesar de nossos esforços para proteger [PER.GetNameDef], falhamos em conter o inimigo. À medida que suas tropas se aproximam de nossa capital, nos resta apenas buscar uma trégua e acabar com esta guerra imediatamente nos oferecendo como fantoche. Pelo menos assim poderemos evitar mais destruição."
 PER_push_negotiations: "Pressionar por negociações"
 PER_push_negotiations_desc: "Até agora, conseguimos repelir a invasão pelo tempo que foi possível, porém, não temos força suficiente para encerrar o conflito de maneira decisiva. Ainda assim, podemos utilizar nossos recursos naturais como moeda de troca para preservar nossa soberania."
 PER_rebuilding_iran: "Reconstruindo [PER.GetNameDef]"
 PER_rebuilding_iran_desc: "A invasão deixou grande parte da nossa indústria e infraestrutura em ruínas. Devemos usar este tempo para nos concentrar na reconstrução do nosso país e restaurar sua antiga glória, recolhendo os cacos e curando nossas feridas."
 PER_declare_loyalty_to_britain: "Declarar lealdade ao governo d[ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "Como novos súditos, seria prudente agirmos com cautela e seguirmos os desejos d[ROOT.OVERLORD.GetNameDef]. Talvez esta seja a oportunidade de finalmente concluir nossa iniciativa de modernização. O caminho pode ter tomado um desvio inesperado, mas o destino é o mesmo."
 PER_invite_british_investors: "Convidar investidores d[ROOT.OVERLORD.GetNameDef]"
 PER_invite_british_investors_desc: "Para melhorar nossa economia e nos reerguermos após a invasão, podemos tentar influenciar [ROOT.OVERLORD.GetNameDef] para conseguir investidores que nos ajudem a recolocar nossa indústria nos eixos."
 PER_request_british_equipment: "Solicitar equipamento [ROOT.OVERLORD.GetAdjective]"
 PER_request_british_equipment_desc: "Nossas forças armadas sofreram grandes perdas durante a invasão, e agora precisamos urgentemente reabastecer nossas tropas. Como novo súdito d[ROOT.OVERLORD.GetNameDef], estamos em uma boa posição para pedir suprimentos e equipamentos que nos ajudem a recuperar a força de nossas tropas."
 PER_our_place_in_empire: "Nossa relação com [ROOT.OVERLORD.GetNameDef]"
 PER_our_place_in_empire_desc: "Após deliberações com o governo [ROOT.OVERLORD.GetAdjective], decidimos que a melhor estratégia seria nomear [PER.GetLeader] como o novo vice-rei d[PER.GetNameDef] juntamente com sua posição atual. Isso nos daria muito mais liberdade para desempenhar nossas funções como parte d[ROOT.OVERLORD.GetNameDef]."
 PER_retake_north_iran: "Reconquistar o norte d[PER.GetNameDef]"
 PER_retake_north_iran_desc: "Durante nossa capitulação inicial e pedido de rendição, não tivemos escolha a não ser ceder nossos territórios do norte ao governo [SOU.GetAdjective]. Com nossa força renovada, é hora de contra-atacar esses invasores e retomar o que é nosso por direito."
 PER_azadi: "Azadi"
 PER_azadi_desc: "Azadi é a palavra persa para \"liberdade\" e será o bordão que usaremos enquanto nos mobilizamos para resistir aos invasores. O governo [ROOT.OVERLORD.GetAdjective] espera que sejamos submissos, mas sempre tivemos a intenção de proteger nossa soberania. Podemos ter perdido a batalha, mas continuamos na guerra."
 PER_reinforce_iranian_identity: "Reforçar a identidade do povo [PER.GetAdjective]"
 PER_reinforce_iranian_identity_desc: "Apesar de termos nos submetido ao inimigo, mantemos a essência do povo [PER.GetAdjective] e ninguém pode tirar isso de nós. Devemos reforçar essa identidade entre a população e mostrar que o desejo por liberdade ainda arde em nossos corações."
 PER_rally_bakhtiari_and_qashqai: "Mobilizar os bakhtiari e os qashqai"
 PER_rally_bakhtiari_and_qashqai_desc: "Insatisfeitos com a mudança de regime, os povos tribais dos bakhtiari e qashqai começaram a resistir ao novo Estado de direito. Podemos usar isso a nosso favor e, se os mobilizarmos para nossa causa, teremos mais pessoas para nos ajudar caso nossa busca pela independência acabe em sangue."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] para o povo [PER.GetAdjective]"
 PER_iran_for_iranians_desc: "Termos sido forçados a capitular perante soberanos imperialistas e ceder nosso território àqueles que desejam destruir nossa soberania foi uma humilhação sem tamanho. Contudo, se há algo que permanece inabalável, é o nosso desejo por autonomia. Chegou a hora de nos erguer e proclamar nossa independência!"
 PER_consolidate_british_territory: "Consolidar território [ENG.GetAdjective]"
 PER_consolidate_british_territory_desc: "Por muito tempo, o Estado [ENG.GetAdjective] manteve presença no Oriente Médio, um lugar que não lhes pertence. Agora que conquistamos nossa independência, vamos fazer o mesmo por outras nações da região e garantir que elas sejam protegidas por nós, e não governadas pel[ENG.GetNameDef]."
 PER_assessing_the_opposition: "Avaliando a oposição"
 PER_assessing_the_opposition_desc: "Antes de pensarmos em expandir nossas fronteiras além do território iraniano, precisamos resolver nossas questões internas. Vários partidos de oposição parecem cada vez mais frustrados com nosso governo. Se quisermos conquistar o apoio do povo para reconstruir um império, precisaremos garantir que temos respaldo total no governo, a qualquer custo."
 PER_assessing_the_opposition_tt: "Desbloqueia decisões de §Yrepressão governamental§! na missão §YInquietação civil§! de §YUm legado de grandeza§!, que permite lidar com a ameaça e prevenir uma guerra civil."
 PER_rally_the_reformers: "Estabelecer uma frente nacional"
 PER_rally_the_reformers_desc: "Não faltam facções na nação que gostariam de ver o fim do xá ou da instituição da monarquia. Com a crescente desestabilização mundial, essas facções podem encontrar novas oportunidades para agir."
 PER_lobby_military_dissidents: "Rede militar do Partido Tudeh"
 PER_lobby_military_dissidents_desc: "O Partido Tudeh conta com membros em posições de liderança dentro do Exército. Talvez possamos persuadi-los a apoiar nossa causa e utilizá-los para enfraquecer o xá no momento certo."
 PER_promise_clergy_power: "Prometer poder ao clero"
 PER_promise_clergy_power_desc: "O islã é o pilar central da sociedade para grande parte do povo. Portanto, para garantir o apoio popular, é imperativo que não desrespeitemos a fé de seus praticantes, além de fazer mais para atraí-los à nossa causa."
 PER_exclude_religion: "Descartar a religião"
 PER_exclude_religion_desc: "O islã e a religião de maneira geral tornaram-se um obstáculo para a modernização de nossa nação, tanto politicamente quanto economicamente. Precisamos deixar claro que esses obstáculos serão superados no novo Estado [ROOT.GetAdjective]."
 PER_stage_mass_protests: "Organizar protestos"
 PER_stage_mass_protests_desc: "O povo está cansado das desculpas do xá e dos privilégios consolidados da elite. Chegou a hora de irmos às ruas e exigir mudanças imediatas."
 PER_stage_mass_protests_tt: "Desbloqueia decisões de §Y$PER_mass_protests$§! para reduzir o apoio ao xá."
 PER_constitutional_monarchy: "Restaurar limites constitucionais para o xá"
 PER_constitutional_monarchy_desc: "O xá dominou a política da nação por tempo demais, mas sua ausência incomodaria muitos que continuam a acreditar em seu papel sagrado. Portanto, limitaremos a capacidade do xá de influenciar os assuntos políticos, relegando seu papel a um caráter cerimonial."
 PER_strengthen_iranian_parliament: "Fortalecer o parlamento iraniano"
 PER_strengthen_iranian_parliament_desc: "Com os poderes do xá agora limitados, podemos fortalecer nosso processo democrático devolvendo o poder às câmaras eleitas do parlamento, de onde não deve sair."
 PER_strengthen_iranian_parliament_tt: "\n\n§RSe o partido democrata tiver menos de 30% de apoio, o xá iniciará uma guerra civil contra nós!§! \n\n§RSe ocorrer uma guerra civil, você será impossibilitado de seguir totalmente uma revolução islâmica.§!"
 PER_continue_westernization: "Continuar a ocidentalização"
 PER_continue_westernization_desc: "A ocidentalização sempre foi um objetivo que esteve na mente de nossos líderes. Muitos estão ansiosos para seguir o exemplo de alguns dos principais países ocidentais, adotando suas ideologias e práticas. Se quisermos nos juntar a eles no futuro, devemos nos preparar para essa integração desde já."
 PER_royal_college_funding: "Financiamento de faculdades governamentais"
 PER_royal_college_funding_desc: "É fundamental investirmos no desenvolvimento intelectual. Ao destinar parte dos recursos que confiscamos do tesouro do xá às nossas instituições educacionais, estaremos preparados para acompanhar o ritmo acelerado dos avanços tecnológicos."
 PER_expand_oil_production: "Expandir a produção de petróleo"
 PER_expand_oil_production_desc: "O Estado [PER.GetAdjective] é rico em petróleo, e seríamos tolos se não tirássemos proveito disso. Vamos expandir nossa produção de petróleo para garantir uma posição vantajosa em futuras negociações com o Ocidente."
 PER_increase_oil_sales: "Aumentar as vendas de petróleo"
 PER_increase_oil_sales_desc: "Já temos uma parceria com [ENG.GetNameDef] em relação às nossas reservas de petróleo, então é apenas lógico usar nossos recursos recém-extraídos e ampliar as exportações para eles. Afinal, este é um acordo mutuamente benéfico."
 PER_request_membership_allies: "Solicitar adesão aos Aliados"
 PER_request_membership_allies_desc: "Com o aumento das tensões globais, finalmente chegou a hora de escolhermos um lado. Considerando que nos aproximamos de nossos amigos ocidentais, faz sentido nos alinharmos a eles. Juntos, podemos erradicar a ameaça do fascismo no mundo."
 PER_secure_iraq: "Assegurar o Iraque"
 PER_secure_iraq_desc: "Como parte das obrigações com nossos aliados, devemos garantir o controle d[IRQ.GetNameDef] de todas as formas possíveis. Essa medida drástica visa proteger o povo [IRQ.GetAdjective] de ameaças externas, além de promover a união na região."
 PER_secure_afghanistan: "Assegurar o Afeganistão"
 PER_secure_afghanistan_desc: "O Estado [AFG.GetAdjective] é uma das portas d[PER.GetNameDef] para o oriente. Controlar esse corredor para nossos aliados é de suma importância, além de nos permitir assegurar que o governo [AFG.GetAdjective] esteja protegido sob nossa vigilância. Com certeza isso será benéfico para [AFG.GetNameDef]."
 PER_post_war_spoils: "Espólios do pós-guerra"
 PER_post_war_spoils_desc: "Agora que a guerra chegou ao fim, precisamos decidir o que fazer em relação à nossa ocupação protetiva d[IRQ.GetNameDef] e d[AFG.GetNameDef]. Após consultar nossos aliados, decidimos integrar esses territórios ao governo d[PER.GetNameDef]. Dessa maneira, podemos garantir um Oriente Médio mais forte e estável."
 PER_follow_the_tudeh: "Apoiar o Partido Tudeh"
 PER_follow_the_tudeh_desc: "O Partido Tudeh é o único que reflete os desejos do povo por mudanças radicais, afastando-se da fachada democrática do regime atual. Por isso, devemos apoiá-los como o coração do movimento radical."
 PER_rally_behind_mosaddegh: "Apoiar Mosaddegh"
 PER_rally_behind_mosaddegh_desc: "Desde o início do regime Pahlavi, Mohammad Mosaddegh é conhecido por discordar de muitos aspectos do governo do xá. Se realmente quisermos nos opor à dinastia Pahlavi e criar um Estado [PER.GetAdjective] mais democrático, talvez ele seja a pessoa certa para liderar nosso movimento."
 PER_reach_to_seperatists: "Contatar os separatistas"
 PER_reach_to_seperatists_desc: "A classe trabalhadora ainda não compreendeu completamente suas condições socioeconômicas e, portanto, não tem a força necessária para superar o poder consolidado do xá. No entanto, há muitos no norte e no leste que são movidos por sentimentos azerbaijanos ou curdos e que poderiam ser persuadidos a apoiar nossa causa."
 PER_reach_to_seperatists_tt: "Todos os estados sob nosso controle que são estados centrais do §YCurdistão§! ou do §YAzerbaijão§! se juntarão a nós e fornecerão tropas na iminente guerra civil. \n\n§RNo entanto, como compensação, eles exigirão independência dentro de dois anos após a conclusão desse foco!§!"
 PER_embrace_national_front: "Rumo a uma república"
 PER_embrace_national_front_desc: "O poder político e a tomada de decisões não podem mais estar concentrados nas mãos do xá ou de um sucessor não eleito e sem prestação de contas. Precisamos abolir essa instituição e trabalhar para estabelecer uma república para o governo [ROOT.GetAdjective]."
 PER_force_abdication: "Forçar a abdicação"
 PER_force_abdication_desc: "O xá e seus apoiadores estão abalados pela dissidência em massa do povo. Agora é o momento de aproveitar nossa vantagem e forçar sua abdicação, para que possamos finalmente acabar com essa bobagem feudal de uma vez por todas."
 PER_nationalize_oil_fields: "Nacionalizar os campos petrolíferos"
 PER_nationalize_oil_fields_desc: "Passamos muitos anos comercializando nosso petróleo em acordos injustos com nações gananciosas. Chegou a hora de o governo [PER.GetAdjective] nacionalizar a produção de petróleo, garantindo que nossos recursos naturais estejam completamente sob nosso controle."
 PER_free_elections: "Eleições livres"
 PER_free_elections_desc: "Com a formação de nosso novo e reinventado governo, é hora de decidirmos quem será o primeiro-ministro que conduzirá [PER.GetNameDef] a uma era de ouro da democracia!"
 PER_free_elections_tt: "Isso permitirá que você selecione qual §Ycandidato§! é o mais apto a liderar um §YEstado [PER.GetAdjective] democrático.§!"
 PER_united_progressive_parties: "União dos Partidos Progressistas"
 PER_united_progressive_parties_desc: "Com a abdicação do xá, temos a oportunidade de construir um futuro mais progressista para [ROOT.GetNameDef]. Mas, para isso, precisamos do apoio de todos os partidos progressistas em uma grande coalizão capaz de impor nossa agenda."
 PER_strengthen_the_tudeh: "Fortalecer o Partido Tudeh"
 PER_strengthen_the_tudeh_desc: "O Partido Tudeh tornou-se a vanguarda da classe trabalhadora do Estado [ROOT.GetAdjective], liderando-a à vitória contra o Xá. Chegou o momento de conceder ao partido o poder necessário para instaurar o socialismo e liberar o povo dos grilhões do imperialismo e do capitalismo."
 PER_soviet_alignment: "Alinhamento soviético"
 PER_soviet_alignment_desc: "O mundo está mudando rapidamente, e precisamos de aliados poderosos para deter nossos inimigos. O Partido Tudeh é o único partido socialista que tem laços com [SOU.GetNameDef] e, por isso, poderá promover uma relação sólida com eles."
 PER_industrial_aid: "Auxílio industrial"
 PER_industrial_aid_desc: "Nossos camaradas n[SOU.GetNameDef] mostraram que uma economia predominantemente agrícola pode ser rapidamente industrializada por meio de um planejamento cuidadoso. Devemos entrar em contato com eles e perguntar se estão dispostos a compartilhar sua experiência sobre o assunto."
 PER_workers_army: "O Exército Popular"
 PER_workers_army_desc: "O Exército está repleto de contrarrevolucionários radicais, aguardando uma oportunidade para impor suas visões antiquadas sobre a nação. Precisamos reformar o Exército para evitar que isso aconteça, começando pela expulsão dos reacionários."
 PER_elevate_the_iran_party: "Impulsionar o Partido Iraniano"
 PER_elevate_the_iran_party_desc: "Com o Partido Tudeh, nossa nação estaria vinculada ao Estado [SOU.GetAdjective], pois receberíamos ordens diretas de [SOU.Capital.GetCapitalVictoryPointName]. Portanto, todos os progressistas deverão apoiar o Partido Iraniano se quisermos ter alguma chance de estabelecer nosso próprio caminho para o socialismo."
 PER_iranian_socialism: "Socialismo iraniano"
 PER_iranian_socialism_desc: "Para garantir a segurança duradoura do Estado, devemos forjar novas alianças com governos que compartilham ideias semelhantes na região."
 PER_iranian_industrialization: "Industrialização"
 PER_iranian_industrialization_desc: "Não nos tornaremos dependentes de potências estrangeiras para modernizar nossa economia. Em vez disso, utilizaremos o potencial inexplorado de nosso povo e encontraremos nosso próprio caminho para a modernização."
 PER_international_solidarity: "Solidariedade internacional"
 PER_international_solidarity_desc: "Embora tenhamos nos livrado dos grilhões imperialistas dentro de nossas fronteiras, não seremos verdadeiramente livres até que as potências imperiais sejam expulsas de nossa região. Ainda não estamos prontos para um confronto direto e, portanto, começaremos enfraquecendo seus domínios."
 PER_appease_the_seperatists: "Acalmar os separatistas"
 PER_appease_the_seperatists_desc: "Chegou a hora de cumprir nossas obrigações com a população azerbaijana e curda, concedendo-lhes maior autonomia sobre seus próprios assuntos. No entanto, devemos trabalhar arduamente para mantê-los em nossa esfera de influência em prol de nossa segurança coletiva."
 PER_appease_the_seperatists_tt: "§GNão correremos mais o risco de uma guerra de independência eclodir contra nós.§!"
 PER_communist_industrialization: "Comitê de Planejamento Econômico"
 PER_communist_industrialization_desc: "Vamos estabelecer um novo departamento para supervisionar a expansão e a modernização da economia, livre dos vieses e da inércia dos departamentos econômicos anteriores."
 PER_communist_education_reform: "Expandir o sistema educacional"
 PER_communist_education_reform_desc: "Nosso sistema educacional é antiquado e não atende às necessidades do Estado. Precisamos colocar mais crianças nas salas de aula e garantir que elas saiam da escola com habilidades práticas úteis para o mercado de trabalho."
 PER_iranian_culture: "Unir os ultranacionalistas"
 PER_iranian_culture_desc: "Apesar de toda a retórica dos políticos e do xá, nenhum deles está disposto a fazer o necessário para proteger nosso patrimônio cultural e nossa integridade territorial. Vamos unir escritores e nacionalistas diferentes em um novo movimento político que restaurará a grandeza da nação."
 PER_ally_the_bazaari: "Influenciar a elite"
 PER_ally_the_bazaari_desc: "Há um crescente descontentamento entre a elite do Estado [PER.GetAdjective] em relação ao rumo da nação. Muitos temem pelo futuro de seus negócios ou bens e podem estar dispostos a apoiar nossa causa em troca de garantias que os protejam de repercussões políticas."
 PER_brown_shirts: "Marchas de tropas de choque"
 PER_brown_shirts_desc: "Muitos membros do nosso partido adotaram recentemente os uniformes marrons dos movimentos fascistas europeus. Talvez devêssemos orientar esses dedicados membros a organizar marchas em massa e angariar apoio para o movimento."
 PER_march_on_saadabad: "Marcha em Saadabad"
 PER_march_on_saadabad_desc: "Diante do fracasso do regime em resolver nossas queixas, marcharemos até o complexo de Saadabad para apresentar um ultimato ao xá. Ou ele adota uma nova estratégia e mantém sua soberania, ou enfrentará a ira do nosso movimento."
 PER_roll_back_reforms: "Restaurando a nação"
 PER_roll_back_reforms_desc: "Embora o xá tenha feito algum progresso na modernização da nação, as reformas não foram suficientes. Vamos seguir uma agenda muito mais profunda e radical que nos levará de volta à grandeza."
 PER_fascist_secularism: "Impor o secularismo"
 PER_fascist_secularism_desc: "A conversão forçada do Império Persa ao islã destruiu a nossa grande cultura. Precisamos voltar às nossas raízes e eliminar essa religião estrangeira de todos os aspectos da vida pública, impondo um código estrito de secularismo."
 PER_form_savama: "Estabelecer uma polícia secreta"
 PER_form_savama_desc: "Os traidores que abandonaram nossa cultura ou trabalham como agentes de potências estrangeiras precisam ser identificados o mais rápido possível. Para isso, criaremos uma nova força policial especial."
 PER_fascist_reach_out_to_germany: "Olhar para o Ocidente"
 PER_fascist_reach_out_to_germany_desc: "Uma vez que o nosso envolvimento em algum tipo de conflito global se torna cada vez mais provável, talvez devêssemos nos alinhar a regimes que compartilham de nossa visão, como [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Olhar para o Oriente"
 PER_fascist_reach_out_to_japan_desc: "O governo [JAP.GetAdjective] conhece bem o desafio de modernizar sua nação ao mesmo tempo que protege sua cultura das forças corrosivas da ocidentalização. Devemos nos alinhar a eles para romper o domínio ocidental sobre o poder global."
 PER_pan_iranianism: "Pan-iranismo"
 PER_pan_iranianism_desc: "Ainda existem enclaves de povos iranianos espalhados além de nossas fronteiras, uma situação que não pode continuar. Chegou a hora de reforçar a identidade iraniana e dar início à unificação de nosso povo."
 PER_anti_soviet_resistance_network: "Resistência contra o Estado [SOU.GetAdjective]"
 PER_anti_soviet_resistance_network_desc: "Podem disfarçar como quiserem, mas a verdade é que o Estado [SOU.GetAdjective] não passa de outro Império Russo, e muitos povos iranianos ainda estão presos sob seu domínio tirânico. Precisamos fazer mais para enfraquecer sua autoridade e promover a libertação de nosso povo."
 PER_intervene_in_central_asia: "Proteger a diáspora iraniana"
 PER_intervene_in_central_asia_desc: "Enfraquecemos o controle [SOU.GetAdjective] sobre a Ásia Central. Além disso, eles estão distraídos com outros conflitos ao redor do mundo. Devemos aproveitar este momento para expulsá-los da região de uma vez por todas."
 PER_proclaim_greater_iran: "Proclamar o Grande Irã"
 PER_proclaim_greater_iran_desc: "Nossas fronteiras foram reconquistadas em todas as frentes e libertamos nosso povo da tirania do domínio estrangeiro. Agora, podemos finalmente declarar o nascimento de um Grande Irã que perdurará por gerações."
 PER_fascist_attack_turkey: "Conter o perigo [TUR.GetAdjective]"
 PER_fascist_attack_turkey_desc: "O Estado [TUR.GetAdjective] e os antigos otomanos há muito ameaçam nossas fronteiras, corrompem nossa cultura e ocupam terras que pertencem a nós por direito. É hora de reparar essa injustiça histórica."
 PER_intervention_in_iraq: "Intervenção n[IRQ.GetNameDef]"
 PER_intervention_in_iraq_desc: "O Estado [IRQ.GetAdjective] não passa de uma criação de imperialistas ocidentais que traçaram fronteiras arbitrárias. Tal nação é insustentável e deve ser devolvida a seus legítimos donos: nós."
 PER_crush_saudi_arabia: "Integração da economia de guerra"
 PER_crush_saudi_arabia_desc: "Nossas recentes conquistas nos proporcionaram uma quantidade significativa de equipamentos industriais e funcionários que poderíamos usar em nosso território. No entanto, será necessário um grande número de trens para realizar a tarefa."
 PER_fascist_attack_afghanistan: "Confrontar o Afeganistão"
 PER_fascist_attack_afghanistan_desc: "Uma parte considerável da população iraniana está presa além de nossas fronteiras, sob o jugo dos pastós em [AFG.Capital.GetCapitalVictoryPointName]. Tal insulto à nossa integridade territorial não será mais tolerado."
 PER_modify_opposition_tt: "Modifica §Y$PER_opposition_modifier$§! em:"
 PER_communist_afghanistan_intervention: "Desestabilizar o Grande Jogo"
 PER_communist_afghanistan_intervention_desc: "Por quase um século, os governos [ENG.GetAdjective] e [SOU.GetAdjective] brigaram pelo domínio d[AFG.GetNameDef]. Vamos pender essa balança a nosso favor e estabelecer um regime comunista no país."
 PER_communist_liberate_pashtuns: "Apoiar o nacionalismo pastó"
 PER_communist_liberate_pashtuns_desc: "Agora que asseguramos [AFG.GetNameDef] em nossa esfera de influência, podemos desestabilizar as regiões fronteiriças d[ENG.GetNameDef] promovendo um maior nacionalismo pastó na região."
 PER_communist_liberate_pashtuns_tt: "Desbloqueia mais decisões de §Y$PER_gulf_decisions_cat$§! para promover a resistência contra os poderes coloniais ao longo da fronteira afegão-iraniana."
 PER_communist_destabilize_iraq: "Desestabilizar o norte do Iraque"
 PER_communist_destabilize_iraq_desc: "O governo [ENG.GetAdjective] depende do petróleo que flui d[IRQ.GetNameDef]. Podemos minar seu acesso promovendo uma revolta curda alinhada aos nossos ideais no norte do país."
 PER_communist_destabilize_iraq_tt: "Desbloqueia decisões de §Y$PER_gulf_decisions_cat$§! para promover uma revolta curda."
 PER_communist_kurdish_uprising: "Preparar uma revolta curda"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Revolução no golfo"
 PER_revolution_in_the_gulf_desc: "A balança de poder na região está pendendo a nosso favor. Devemos aproveitar essa vantagem para promover movimentos anticoloniais mais amplos em toda a região."
 PER_revolution_in_the_gulf_tt: "Desbloqueia mais decisões de §Y$PER_gulf_decisions_cat$§! para promover a resistência em estados ocupados no Golfo Pérsico."
 PER_hormuz_crisis: "A crise de Ormuz"
 PER_hormuz_crisis_desc: "Os imperialistas estão recuando e agora é a hora de expulsá-los da região sob a ameaça de ataque em todas as frentes. Começaremos o processo bloqueando o Estreito de Ormuz para os navios imperialistas."
 PER_hormuz_crisis_tt: "§YTodas as potências coloniais na Arábia ou no Golfo Pérsico serão notificadas para se retirarem dos territórios na região. Se recusarem, teremos a oportunidade de declarar guerra contra elas.§!"
 PER_communist_gulf_hegemony: "Hegemonia do Golfo Pérsico"
 PER_communist_gulf_hegemony_desc: "Alcançamos o que parecia impossível: a expulsão das potências imperiais do Golfo Pérsico. Com isso, nos tornamos a potência dominante da região, livres para exercer nossa influência sem interferência externa."
 PER_communist_propaganda: "Rádio Nacional do Irã"
 PER_communist_propaganda_desc: "Nacionalizar as estações de rádio em uma única emissora pública nos permitiria estabelecer um meio de influenciar a opinião pública rapidamente sobre questões que não estejam totalmente alinhadas às ideias do Estado."
 PER_communist_propaganda_tt: "Desbloqueia decisões de §Y$PER_national_iranian_radio$§! para aumentar a estabilidade, o apoio à guerra e a popularidade do partido."
 PER_the_new_economy: "A nova economia"
 PER_the_new_economy_desc: "Uma nova economia baseada nas necessidades do povo em vez dos caprichos do mercado finalmente começa a surgir após nossas reformas. Ainda há muito trabalho a ser feito, mas podemos afirmar que estamos construindo o socialismo n[ROOT.GetNameDef]."
 PER_oil_and_rubber_industry: "Diversificar a indústria"
 PER_oil_and_rubber_industry_desc: "Embora nossa nação possua vastas reservas de petróleo inexploradas, devemos evitar que nossa economia se torne completamente dependente da exportação. Assim, devemos diversificar nossas indústrias para produzir bens adequados ao consumo doméstico."
 PER_the_peoples_airforce: "Força Aérea Revolucionária Popular"
 PER_the_peoples_airforce_desc: "Se quisermos nos estabelecer como uma potência regional, precisaremos tomar o controle do Golfo Pérsico. Para isso, começaremos a construir uma Força Aérea popular capaz de enfrentar a supremacia naval das potências imperiais."
 PER_communist_air_defense: "Iniciativa de defesa aérea"
 PER_communist_air_defense_desc: "Não podemos permitir que tudo o que construímos seja destruído pelos ataques aéreos das potências imperiais. Vamos estabelecer uma série de defesas antiaéreas por toda a nação."
 PER_communist_basic_plane_design: "Colaboração com a Força Aérea"
 PER_communist_basic_plane_design_desc: "Nossas reformas na Força Aérea estão bem encaminhadas. Agora, devemos nos concentrar no desenvolvimento de tecnologias e habilidades necessárias para combater navios. Talvez possamos acelerar esse processo com a ajuda de nossos camaradas no exterior."
 PER_communist_naval_bomber_design: "Projeto de bombardeiro conjunto entre [SOU.GetName] e [ROOT.GetName]"
 PER_communist_naval_bomber_design_desc: "Com a ajuda de nossos amigos do governo [SOU.GetAdjective], estamos quase prontos para mobilizar uma força de bombardeiros navais capaz de destruir qualquer frota que ousar navegar no Golfo Pérsico sem nossa permissão."
 PER_challenge_the_royal_navy: "Desafiar a frota britânica"
 PER_challenge_the_royal_navy_desc: "Agora temos a tecnologia e o conhecimento teórico para enfrentar nosso grande adversário. No entanto, nos falta a experiência concreta necessária para fazer isso. Talvez possamos adquirir conhecimento por meio de pequenas provocações no Golfo?"
 PER_the_peoples_navy: "Marinha Revolucionária Popular"
 PER_the_peoples_navy_desc: "Embora não sejamos capazes de desafiar as frotas de superfície das potências imperiais diretamente, podemos fazer isso desenvolvendo uma classe de submarinos construída especificamente para isso."
 PER_communist_shore_defense: "Iniciativa de defesa costeira"
 PER_communist_shore_defense_desc: "Manter uma série robusta de defesas navais ao longo de nossa costa será fundamental para dissuadir qualquer agressor de desembarcar em nosso litoral."
 PER_communist_naval_designs: "Colaboração naval"
 PER_communist_naval_designs_desc: "Estamos progredindo em nossas reformas navais, porém, precisamos redobrar nossos esforços e começar a desenvolver tecnologias de submarinos. Talvez nossos camaradas estrangeiros estejam dispostos a nos ajudar nessa empreitada?"
 PER_communist_submarine_design: "Desenvolvimento de submarinos entre [SOU.GetName] e [ROOT.GetName]"
 PER_communist_submarine_design_desc: "Em parceria com nossos camaradas do Estado [SOU.GetAdjective], estamos próximos de desenvolver um submarino de última geração que nos permitirá dominar o Golfo Pérsico."
 PER_eastern_expansion: "Expansão oriental"
 PER_eastern_expansion_desc: "O mundo mudou drasticamente nos últimos anos e os regimes ao leste permanecem frágeis e propensos ao colapso. Talvez nunca mais tenhamos uma oportunidade como essa para integrá-los à nossa esfera de influência."
 PER_curtail_pan_arabism: "Reprimir o movimento pan-árabe"
 PER_curtail_pan_arabism_desc: "Os povos árabes do Oriente Médio e da África do Norte estão desenvolvendo um crescente espírito de solidariedade pan-árabe. Não podemos permitir que se tornem uma força unificada em nossas fronteiras, portanto, devemos atacar primeiro para evitar que isso aconteça."
 PER_there_can_be_only_one: "Só pode haver um"
 PER_there_can_be_only_one_desc: "Embora compartilhemos muitos valores com [GER.GetNameDef], fica cada vez mais evidente que eles se consideram superiores a todas as nações do mundo. Isso é um insulto ao nosso povo e à nossa herança, e devemos usar a força para corrigir esse equívoco."
 PER_iran_first: "[ROOT.GetNonIdeologyName] em primeiro lugar"
 PER_iran_first_desc: "Apenas o povo iraniano pode proteger adequadamente nossos valores e cultura. Portanto, perseguiremos nossos próprios objetivos e moldaremos o mundo à nossa vontade."
 PER_propagate_political_literature: "Estabelecer grupos de oposição locais"
 PER_propagate_political_literature_desc: "As instituições do Estado Imperial podem parecer invencíveis, mas a realidade é que seus recursos estão espalhados por toda a nação e elas são incapazes de lidar com um movimento de resistência descentralizado. Usaremos essa vulnerabilidade a nosso favor para trazer mudanças."
 PER_propagate_political_literature_tt: "Desbloqueia decisões de §Y$PER_mass_protests$§! a fim de estabelecer grupos de oposição nos estados para que eles não se juntem ao xá em uma possível §Rguerra civil§!."
 PER_brown_shirts_tt: "§YGanharemos [?ROOT.PER_fascist_militia_count] divisões de milícia ao entrar em uma guerra civil contra o xá ou ao nos tornarmos fascistas.§!"
 PER_rally_the_reformers_tt: "Desbloqueia decisões de §Y$PER_mass_protests$§! a fim de estabelecer uma base de operações para o nosso movimento de oposição."
 PER_fascism_sway_the_rich_idea_tt: "Quando uma guerra civil começar ou o movimento fascista tomar o poder, ganharemos a seguinte ideia:"
 PER_finding_a_shah: "A busca por um xá"
 PER_finding_a_shah_desc: "Com a derrota da dinastia Pahlavi, temos a oportunidade de colocar no Trono do Sol um xá mais favorável, que seguirá os sábios conselhos de seus conselheiros de confiança."
 PER_finding_a_shah_tt: "Poderemos escolher quem será o novo xá d[ROOT.GetNameDef] no evento seguinte."
 PER_form_sumka: "Criar o SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh esteve n[GER.GetNameDef] recentemente e se familiarizou com o Movimento Nacional Socialista de lá. Agora, parece que ele está prestes a retornar ao Irã para aproveitar a onda atual de nacionalismo e assim estabelecer uma nova ordem iraniana."
 PER_form_arya_party: "Criar o Partido Arya"
 PER_form_arya_party_desc: "Hasan Arfa sempre foi um oficial militar leal e um defensor ferrenho da figura do xá como um reflexo direto de Deus. No entanto, ele pode aproveitar os crescentes sentimentos nacionalistas para reformar radicalmente a nação, algo que superaria até os sonhos mais ambiciosos do xá."
 PER_iranian_socialist_revolution: "A revolução socialista iraniana"
 PER_iranian_socialist_revolution_desc: "É hora da classe trabalhadora do Irã se erguer e derrubar o frágil regime do xá e de seus apoiadores burgueses. Em seu lugar, surgirá um novo Estado de trabalhadores e camponeses governado pelo próprio povo."
 PER_islamic_restoration: "Resistir à gharbzadegi"
 PER_islamic_restoration_desc: "O recente fervor pela ocidentalização está corroendo os pilares de nossa cultura islâmica e da sociedade iraniana. Cabe ao governo impor maiores restrições às influências corruptoras do Ocidente e suas ideologias sem fé."
 PER_ally_bazaari: "Aliar-se aos bazaari"
 PER_ally_bazaari_desc: "Os bazares e os comerciantes que lá trabalham têm sido pilares de nossas comunidades há séculos. Agora, eles estão sob a crescente pressão de corporações multinacionais das potências industriais. Se implementarmos políticas para proteger os comerciantes, é provável que eles se unam à nossa causa conservadora."
 PER_islamic_solidarity: "Irmandade islâmica"
 PER_islamic_solidarity_desc: "Mesmo que não concordemos sempre com denominações fora do islã xiita, não podemos negar que temos um inimigo comum nas potências imperialistas da Europa Ocidental que continuam a interferir em nossos assuntos nacionais. Mas juntos, vamos expulsá-los de nossas terras para sempre."
 PER_promote_resistance_levant: "Resistência anti-imperialista"
 PER_promote_resistance_levant_desc: "Nossos esforços para lidar com os imperialistas frequentemente encontram forte resistência devido ao seu poder de fogo esmagador. No entanto, há muitas pessoas dispostas a pegar em armas atrás das linhas inimigas."
 PER_entice_foreign_investment: "Atrair investimentos estrangeiros"
 PER_entice_foreign_investment_desc: "Nossa economia tem um enorme potencial de crescimento graças a abundância de recursos naturais e a população urbana crescente em busca de trabalho. No entanto, precisamos de maiores investimentos estrangeiros para impulsionar esse crescimento."
 PER_islamic_revolution: "A Revolução Islâmica"
 PER_islamic_revolution_desc: "Os dias do xá estão contados. Os clamores por mudança ecoam nas mesquitas, e as ruas não estão mais sob seu controle. A velha ordem cairá."
 ################
 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "Desvincular-se da libra"
 IRQ_decouple_from_the_pound_desc: "Nossa moeda permanece atrelada à libra esterlina britânica, o que limita nossa capacidade de implementar políticas econômicas que atendam às nossas necessidades. Devemos romper esse vínculo e estabelecer nosso próprio conselho monetário para controlar o dinar."
 IRQ_construct_the_kut_barrage: "Construir a barragem de Kut"
 IRQ_construct_the_kut_barrage_desc: "Os recentes contratempos na construção da barragem de Kut deverão ser superados o quanto antes se quisermos manter um abastecimento adequado de água para irrigação ao longo do rio Tigre."
 IRQ_strengthen_mesopotamian_farming: "Fortalecer a agricultura mesopotâmica"
 IRQ_strengthen_mesopotamian_farming_desc: "Como muitos de seus predecessores, o Estado [ROOT.GetAdjective] depende de dois grandes rios, o Tigre e o Eufrates. A região entre esses dois rios é ideal para a agricultura, mas técnicas modernas podem ser usadas para aumentar a produtividade das colheitas."
 IRQ_extensive_irrigation_projects: "Projetos extensivos de irrigação"
 IRQ_extensive_irrigation_projects_desc: "Grande parte de nossas terras é árida e desfavorável para a agricultura. No entanto, por meio de projetos de irrigação massivos, podemos transformar essas áreas em campos aráveis exuberantes."
 IRQ_extensive_irrigation_projects_680_tt: "Se controlarmos §Y[680.GetName]§!, ganharemos §G1§! espaço para construção adicional nesse estado"
 IRQ_extensive_irrigation_projects_413_tt: "Se controlarmos o §Y[413.GetName]§!, ganharemos §G2§! espaços para construção adicionais nesse estado"
 IRQ_rural_electrification: "Eletrificação rural"
 IRQ_rural_electrification_desc: "Enquanto a eletrificação está avançando em áreas urbanas, a população rural ainda não tem acesso a tais desenvolvimentos. Devemos estabelecer uma diretoria nacional de eletricidade para implementar a infraestrutura elétrica uniformemente por todo o país."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Fundar as Ferrovias Estatais Iraquianas"
 IRQ_found_the_iraqi_state_railways_KUR: "Fundar as Ferrovias Estatais Curdas"
 IRQ_found_the_iraqi_state_railways_desc: "O governo [ENG.GetAdjective] ainda controla nossa infraestrutura ferroviária por meio da Mesopotamian Railways, apesar de nossa suposta independência. Devemos abordá-los com uma oferta para a compra do empreendimento e alterar seu nome para Ferrovias Estatais Iraquianas."
 IRQ_finish_the_berlin_baghdad_railway: "Concluir a ferrovia Berlim-Bagdá"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Por muito tempo, o antigo Império Alemão desejou estabelecer uma ferrovia de Berlim a Bagdá para apoiar a presença naval no Golfo Pérsico. Contudo, podemos colher os benefícios econômicos dessa linha ao concluí-la por conta própria."
 IRQ_purchase_foreign_equipment: "Comprar máquinas-ferramentas estrangeiras"
 IRQ_purchase_foreign_equipment_desc: "Embora tenhamos terras aráveis e muitas áreas para irrigação, nos faltam as ferramentas mecanizadas das potências industriais. Se investirmos na importação de tais maquinários, poderemos aumentar drasticamente nossa produção agrícola e industrial."
 IRQ_found_southern_steel_plants: "Fundar usinas siderúrgicas no sul"
 IRQ_found_southern_steel_plants_desc: "O aço é crucial para o desenvolvimento econômico, bem como para a produção de equipamentos militares. Até agora, temos poucos produtores nacionais capazes de suprir nossas necessidades, deixando-nos à mercê das importações. Com o mundo ficando cada vez mais hostil, não podemos permitir que isso continue."
 IRQ_found_the_state_company_for_iron_and_steel: "Empresa Estatal de Ferro e Aço"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Os recentes investimentos na indústria siderúrgica beneficiaram nossa economia e reduziram a dependência de importações. No entanto, podemos ir além ao criar nossas próprias indústrias estatais para controlar o fornecimento de matérias-primas tão vitais."
 IRQ_baghdad_colleges_of_engineering_and_education: "Expandir as faculdades de Bagdá"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdá tem sido um centro de aprendizado por séculos, mas, nas últimas décadas, foi negligenciada em favor das universidades ocidentais. É hora de investirmos em nossas instituições educacionais para restabelecer nossa cidade como um polo acadêmico."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Fortalecer o dinar iraquiano"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Fortalecer o dinar curdo"
 IRQ_strengthen_the_iraqi_dinar_desc: "Agora que tiramos o controle de nossa moeda das mãos do governo [ENG.GetAdjective], podemos finalmente definir nossa própria política monetária de maneira a beneficiar a economia doméstica."
 IRQ_heavy_industry_investments: "Investimentos em indústria pesada"
 IRQ_heavy_industry_investments_desc: "Estamos progredindo no fornecimento de matérias-primas para a indústria, mas está cada vez mais evidente que, para alcançar as grandes potências, precisamos estabelecer mais indústrias pesadas estatais ou subsidiar as já existentes."
 IRQ_local_arms_industry: "Uma indústria bélica local"
 IRQ_local_arms_industry_desc: "Se a guerra eclodir, não será possível depender de equipamentos militares vindos do exterior. Por isso, devemos estabelecer rapidamente nossa própria indústria bélica nacional para apoiar nossas forças em tempos de crise."
 IRQ_invite_foreign_arms_corporations: "Convidar empresas estrangeiras"
 IRQ_invite_foreign_arms_corporations_desc: "É crucial o desenvolvimento de uma indústria bélica nacional, mas não temos o conhecimento necessário para desenvolver e produzir nossos próprios equipamentos. Devemos buscar parcerias com empresas estrangeiras para estabelecer fábricas que sejam mutuamente benéficas para ambos os lados."
 IRQ_construct_the_dukan_dam: "Construir a barragem de Dukan"
 IRQ_construct_the_dukan_dam_desc: "Os grandes rios de nossa nação devem ser aproveitados não apenas para irrigação, mas também para a geração de energia elétrica. Faremos isso construindo uma represa hidrelétrica no rio Zab, criando um lago artificial."
 IRQ_forceful_industrialization: "Industrialização forçada"
 IRQ_forceful_industrialization_desc: "O ritmo da industrialização n[ROOT.GetNameDef] está muito lento para acompanhar nossos adversários. Devemos orquestrar um programa massivo de industrialização, mesmo que isso aborreça a população."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Nacionalizar a Companhia de Petróleo Anglo-Iraquiana"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "A Companhia de Petróleo Anglo-Iraquiana continua dominando nossa economia e nossa política externa, canalizando toda a riqueza do país para os navios de guerra da Marinha do Estado [ENG.GetAdjective], o que nos impede de controlar nossos próprios assuntos. É hora de acabar com essa situação e nacionalizar a empresa para beneficiar nosso povo."
 IRQ_anglo_iraqi_oil_expansion: "Expansão da Companhia de Petróleo Anglo-Iraquiana"
 IRQ_anglo_iraqi_oil_expansion_desc: "O atual acordo com a Companhia de Petróleo Anglo-Iraquiana pode desagradar nosso povo, mas eles não enxergam os benefícios que isso traz para nossa economia e a proteção que ganhamos do governo [ENG.GetAdjective]."
 IRQ_form_opec: "Formar a OPEP"
 IRQ_form_opec_desc: "As grandes potências dependem completamente do petróleo que abastece suas fábricas e veículos. Se as nações produtoras de petróleo do mundo se unissem em prol da produção e da segurança desse recurso valioso, finalmente poderíamos responsabilizar as grandes potências por tudo o que fizeram contra nós."
 IRQ_demand_greater_stake_in_the_company: "Exigir maior participação na empresa"
 IRQ_demand_greater_stake_in_the_company_desc: "Fizemos muito para tornar a operação das instalações de petróleo o mais segura possível para o governo [ENG.GetAdjective]. Assim, parece justo que eles compartilhem uma proporção maior da riqueza gerada pelo fornecimento de petróleo."
 IRQ_expand_oil_production: "Expandir a produção de petróleo"
 IRQ_expand_oil_production_desc: "Geólogos acreditam que há vastas reservas de petróleo inexploradas em nosso país. Tais recursos podem trazer imensa prosperidade para nossa nação e devem ser explorados imediatamente."
 IRQ_export_infrastructure: "Infraestrutura de exportação"
 IRQ_export_infrastructure_desc: "O petróleo é extremamente importante para a economia global. Ao investir em nossa infraestrutura de exportação, podemos colocar [ROOT.GetNameDef] no mapa e nos beneficiar financeiramente."
 IRQ_is_kurdistan: "§YJogando como Curdistão§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Exército Real Iraquiano"
 IRQ_royal_iraqi_army_KUR: "Exército curdo"
 IRQ_royal_iraqi_army_desc: "A ameaça de guerra, seja de nossos vizinhos ou seja de regiões mais distantes, está se tornando cada vez mais provável. Além disso, há muitas facções internas que estão se preparando para destruir nossa nação. Somente a força de nosso Exército poderá manter a situação sob controle."
 IRQ_approach_tribes_for_support: "Buscar apoio das tribos"
 IRQ_approach_tribes_for_support_desc: "Muitas comunidades rurais que seguem estilos de vida tribais tradicionais têm se mostrado hostis ao nosso governo desde a fundação do Estado. Talvez ainda não tenhamos encontrado os incentivos certos para conquistá-las."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Estabelecer a força de defesa costeira iraquiana"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Estabelecer a força de defesa costeira curda"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Nosso litoral pode não ser extenso, mas fica em uma das rotas mais importantes do mundo para exportação de petróleo para o Ocidente. Devemos então estabelecer uma força naval para proteger nossos interesses na área."
 IRQ_invite_foreign_advisors: "Convidar conselheiros estrangeiros"
 IRQ_invite_foreign_advisors_desc: "Não temos o conhecimento necessário para enfrentar qualquer força naval na região. No entanto, podemos aprimorar nossas forças trazendo especialistas estrangeiros para treinar nossos oficiais navais."
 IRQ_purchase_small_ships: "Comprar embarcações menores"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Fundar o Porto de Águas Profundas de Umm Qasr"
 IRQ_create_repair_yards_desc: "Desenvolver um porto de águas profundas pode ampliar significativamente nossa capacidade de exportar mercadorias, além de oferecer instalações para que embarcações militares atraquem e reabasteçam."
 IRQ_navy_research_bonus: "Avanços em tecnologia naval"
 IRQ_navy_research_bonus_desc: "Até agora, dependemos de embarcações usadas de outros países, já obsoletas antes mesmo de as adquirirmos. Para não ficarmos para trás, precisamos pesquisar e desenvolver nossa própria tecnologia naval, além de modernizar ou reconstruir nossa frota."
 IRQ_infantry_focus: "Fortalecer a infantaria"
 IRQ_infantry_focus_desc: "As grandes potências podem brincar com suas monstruosidades mecanizadas à vontade, mas a realidade é que qualquer guerra será combatida pela infantaria. Assim, o Exército receberá um aumento substancial no orçamento para melhorar seu treinamento."
 IRQ_scavenging: "Utilizar táticas de vasculhamento"
 IRQ_scavenging_desc: "Muitos equipamentos que não conseguimos produzir frequentemente chegam até nós graças a agressores estrangeiros. Devemos treinar nossas forças para identificar e capturar equipamentos militares valiosos sempre que possível."
 IRQ_cavalry_integration: "Integração da cavalaria"
 IRQ_cavalry_integration_desc: "Embora a motorização possa vir a se tornar o padrão no futuro, nosso Exército precisa de suporte que, por ora, só podemos oferecer sob a forma de cavalaria."
 IRQ_modernization: "Buscar a modernização"
 IRQ_modernization_desc: "Desfilar pelas ruas com equipamentos antiquados pode ser suficiente para manter nosso próprio povo sob controle, mas não vai impedir o ataque de uma potência estrangeira. Devemos modernizar nosso equipamento e transformar nossas forças armadas em uma verdadeira ameaça."
 IRQ_purchase_mechanized_equipment: "Comprar equipamento mecanizado"
 IRQ_purchase_mechanized_equipment_desc: "O avanço lento da infantaria tornou-se uma deficiência clara de nossas forças devido ao surgimento da infantaria mecanizada no exterior. É hora de investirmos na mecanização de nossas próprias tropas antes que seja tarde demais."
 IRQ_purchase_armored_equipment: "Comprar equipamento blindado"
 IRQ_purchase_armored_equipment_desc: "Nosso Exército não tem o mesmo poder de fogo de nossos adversários devido à nossa dependência excessiva de forças de infantaria tradicionais. O tanque é o futuro da guerra terrestre e devemos procurar alguém disposto a nos vender seus modelos excedentes."
 IRQ_training: "Melhorar os regimes de treinamento do Exército"
 IRQ_training_desc: "O treinamento das tropas n[IRQ.GetNameDef] é antiquado e poderia ser aprimorado com a introdução de reformas que espelhem as de outras nações."
 IRQ_army_research_bonus: "Modernizar as doutrinas militares"
 IRQ_army_research_bonus_desc: "Muitos de nossos oficiais militares são ex-soldados do antigo Império Otomano ou receberam treinamento básico com o Exército [ENG.GetAdjective]. Em ambos os casos, suas táticas estão ultrapassadas e precisam ser atualizadas imediatamente."
 IRQ_special_projects: "Centro de Pesquisa Nuclear de Tuwaitha"
 IRQ_special_projects_desc: "Rumores dos segredos atômicos de outras nações chegaram até nossos cientistas e engenheiros, que estão ansiosos para demonstrar suas habilidades. Com o conhecimento deles e financiamento suficiente, poderemos desenvolver armas de poder inimaginável."
 IRQ_special_forces: "Forças especiais"
 IRQ_special_forces_desc: "Em certas situações de guerra, um grupo de tropas especializadas, infiltradas atrás das linhas inimigas, pode causar danos que um exército inteiro não seria capaz em campo aberto. Precisamos de forças assim de prontidão."
 IRQ_expand_habbaniya_airbase: "Expandir a base aérea de Habbaniya"
 IRQ_expand_habbaniya_airbase_desc: "Desde sua criação pelo governo [ENG.GetAdjective], a base aérea de Habbaniya tem sido o centro das operações aéreas no Iraque. Para atender às demandas da nossa Força Aérea cada vez maior, devemos expandir suas instalações."
 IRQ_independent_flight_schools: "Escolas de voo independentes"
 IRQ_independent_flight_schools_desc: "O governo [ENG.GetAdjective] tem sido responsável pelo treinamento da maioria de nossos pilotos, mas agora temos o suficiente para começar a treinar nossos pilotos localmente."
 IRQ_purchase_british_aircraft: "Comprar aeronaves britânicas"
 IRQ_purchase_british_aircraft_desc: "Devido aos nossos laços com a RAF do Estado [ENG.GetAdjective], parece natural buscarmos adquirir mais aeronaves deles."
 IRQ_purchase_alternative_aricraft: "Comprar aeronaves alternativas"
 IRQ_purchase_alternative_aricraft_desc: "Para evitar a dependência excessiva de um único fornecedor, devemos explorar parcerias além do governo [ENG.GetAdjective] para fornecer as aeronaves para nossas forças armadas em desenvolvimento. Muitos oficiais estão sugerindo um acordo com o governo [ITA.GetAdjective]."
 IRQ_bomber_training: "Treinamento de bombardeiros"
 IRQ_bomber_training_desc: "Nossa Força Aérea não tem a experiência necessária para empregar aeronaves maiores que podem ser usadas em missões de bombardeio. Essa falta de conhecimento precisa ser resolvida o quanto antes."
 IRQ_naval_air_support: "Suporte aéreo à Marinha"
 IRQ_naval_air_support_desc: "Imaginar que podemos construir uma Marinha capaz de enfrentar as grandes potências é ilusório. Contudo, investir em aviões especializados em atacar embarcações pode nos dar uma vantagem significativa com um investimento muito menor que os custos de um único navio."
 IRQ_fighter_training: "Treinamento de caças"
 IRQ_fighter_training_desc: "Todo o nosso planejamento militar e econômico será em vão se nossos pilotos não forem devidamente treinados para utilizar suas aeronaves e proteger nossos céus contra bombardeiros inimigos."
 IRQ_air_research_bonus: "Pesquisas sobre aerodinâmica e aviônica"
 IRQ_air_research_bonus_desc: "O campo da aviônica está evoluindo rapidamente com os diversos conflitos que surgem ao redor do mundo. Precisaremos de uma instalação na qual nossos engenheiros possam desenvolver tecnologia de ponta para a Força Aérea, se quisermos ter alguma chance de nos tornarmos uma potência regional."
 IRQ_project_babylon_focus: "Projeto Babilônia"
 IRQ_project_babylon_focus_desc: "Para vencer guerras futuras, precisamos garantir o armamento pesado necessário para dominar nossos inimigos, não importa a vantagem numérica do adversário. Portanto, devemos nos empenhar em abrir instalações dedicadas à pesquisa e ao desenvolvimento de armas experimentais."
 IRQ_invest_in_ordnance_mountain_howitzers: "Investir em Howitzers de montanha"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Nossa nação é cercada por montanhas ao norte e ao leste, mas nossas forças armadas não possuem o poder de fogo necessário para combater nessas áreas. Talvez seja hora de investirmos em artilharias especializadas para montanhas a fim de garantir suporte, caso surjam conflitos com nossos vizinhos."
 IRQ_develop_the_kuwaiti_port: "Desenvolver o porto kuwaitiano"
 IRQ_develop_the_kuwaiti_port_desc: "Com o Kuwait sob nosso controle, nosso litoral aumentou substancialmente. Isso nos deu a oportunidade de expandir ainda mais nossas instalações navais para dar suporte a uma presença ainda maior no Golfo Pérsico."
 IRQ_develop_the_kuwaiti_port_tt: "Adiciona §G1§Y base naval §!§!em cada província."
 IRQ_form_the_independent_mechanized_brigade: "Formar uma brigada mecanizada independente"
 IRQ_form_the_independent_mechanized_brigade_desc: "Com a compra do equipamento adequado e muito treinamento, nossas forças armadas acreditam que estão prontas para mobilizar e utilizar suas primeiras unidades mecanizadas."
 IRQ_form_the_independent_mechanized_brigade_tt: "Cria o modelo de divisão §Ymecanizada§! Al-Mechanikiyah e mobiliza §Y1§! unidade."
 IRQ_expand_camel_corps: "Expandir as tropas de camelos"
 IRQ_expand_camel_corps_desc: "O governo [ENG.GetAdjective] mostrou a versatilidade da cavalaria de camelos durante a última Grande Guerra ao utilizar uma tropa desse tipo em toda a África Oriental e do Norte. Alguns membros de nossas forças armadas acreditam que uma força similar poderia nos oferecer uma vantagem em nosso território."
 IRQ_purchase_british_aircraft_AAT_tt: "§YReceberemos um subsídio de equipamento maior enquanto o $IRQ_anglo_iraqi_treaty$ estiver ativo.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YReceberemos uma grande quantidade de equipamento enquanto o $IRQ_anglo_iraqi_treaty$ estiver ativo.§!"
 IRQ_align_afghanistan_fasc: "Convidar o Afeganistão"
 IRQ_align_afghanistan_fasc_desc: "Por muito tempo, o governo [AFG.GetAdjective] tem sido mantido como Estado-tampão entre [SOU.GetName] e [ENG.GetName]. Por meio de uma cooperação mútua, podemos ajudá-lo a alcançar uma posição mais digna na região."
 IRQ_rally_behind_the_hashemite_dynasty: "Inspirar-se na dinastia Hachemita"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Devemos nos concentrar na família Hachemita para continuar a construir um senso de nacionalidade iraquiana. Após anos no poder, estamos próximos de garantir nosso domínio."
 IRQ_align_afghanistan_fasc_tt: "Convidou para nossa facção: §Y[AFG.GetNameWithFlag]§!"
 IRQ_anti_western_alliance_per_tt: "Convidou para nossa facção: §Y[PER.GetNameWithFlag]§!"
 IRQ_anti_western_alliance_tur_tt: "Convidou para nossa facção: §Y[TUR.GetNameWithFlag]§!"
 IRQ_refuge_for_the_grand_mufti: "Refúgio para o Grande Mufti"
 IRQ_refuge_for_the_grand_mufti_desc: "Após os recentes conflitos na Palestina, Amin al-Husseini, o controverso Grande Mufti de Jerusalém, foi exilado pelos britânicos. Para amenizar o descontentamento antibritânico em nossas próprias fronteiras, talvez possamos oferecer a ele refúgio temporário."
 IRQ_religious_resistance: "Resistência religiosa"
 IRQ_religious_resistance_desc: "Com o Grande Mufti sob nossa proteção, podemos trabalhar com ele para incitar a resistência em todo o mundo árabe contra os regimes ocidentais opressores que foram impostos a nós."
 IRQ_protector_of_the_gulf: "Protetor do Golfo"
 IRQ_protector_of_the_gulf_desc: "Demonstramos nossa lealdade às potências ocidentais. Talvez elas estejam dispostas a se retirar da região em troca de assumirmos a responsabilidade por manter a segurança no Golfo Pérsico de agora em diante."
 IRQ_restoration_of_hejaz: "Restauração de Hejaz"
 IRQ_restoration_of_hejaz_desc: "O governo [SAU.GetAdjective] destruiu o Reino de Hejaz recentemente e, com isso, reduziu a influência da dinastia Hachemita. Está na hora de retribuirmos na mesma moeda."
 IRQ_reach_out_to_jordan: "Contatar a Jordânia"
 IRQ_reach_out_to_jordan_desc: "Nossos semelhantes continuam a governar a Jordânia sob a proteção do governo [ENG.GetAdjective]. No entanto, podemos persuadir ambos a nos permitir desenvolver uma maior coesão política e econômica em troca de assumirmos a responsabilidade pela defesa deles."
 IRQ_status_of_lebanon: "Status do Líbano"
 IRQ_status_of_lebanon_desc: "Com a Síria sob nosso controle, devemos pensar no futuro do Líbano. Talvez possamos tentar mais uma vez e exigir que eles também cedam ao nosso controle."
 IRQ_regional_economic_integration: "Integração econômica regional"
 IRQ_regional_economic_integration_desc: "Devemos promover um enorme investimento na infraestrutura da região para que todos possamos nos beneficiar de um crescimento econômico a longo prazo."
 IRQ_regional_military_integration: "Integração militar regional"
 IRQ_regional_military_integration_desc: "Não temos as capacidades de produção militar das grandes potências, mas talvez, por meio de um investimento regional, possamos alcançá-las."
 IRQ_regional_military_integration_tt: "Concluir este foco enquanto controlamos a Jordânia, ou se o país for nosso súdito, adicionará duas fábricas militares na Jordânia."
 IRQ_demand_palestine: "Exigir a Palestina"
 IRQ_demand_palestine_desc: "Os britânicos provaram ser pouco confiáveis no que diz respeito à proteção do povo palestino dentro dos territórios do mandato. Com o mundo todo de olho neles, podemos aproveitar a oportunidade para exigir que transfiram o controle do mandato para nós."
 IRQ_hashemite_arab_federation: "Federação Árabe Hachemita"
 IRQ_hashemite_arab_federation_desc: "Com membros da dinastia Hachemita presentes em toda a região, temos uma oportunidade de unificar nossos reinos em uma grande Federação Árabe Hachemita."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Nosso Exército continua em clara desvantagem contra o do Estado [ENG.GetAdjective], mas talvez possamos equilibrar a balança de poder com a ajuda de aeronaves e pilotos de nossos aliados."
 IRQ_commander_of_the_faithful: "Comandante dos fiéis"
 IRQ_commander_of_the_faithful_desc: "Agora que assumimos a missão de unificar os povos árabes sob nosso domínio, é prudente recrutá-los para nossa causa da melhor maneira possível. Abd Al-Ilah se encontra em posição de tomar para si o título de Amīr al-Mu'minīn, que já foi de Hussein bin Ali al-Hashimi."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Fortalecer os laços econômicos anglo-iraquianos"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Seria tolice não aproveitar os fortes laços econômicos que construímos com o governo [ENG.GetAdjective]."
 IRQ_raf_levies_focus: "Recrutamento da RAF"
 IRQ_raf_levies_focus_desc: "O governo [ENG.GetAdjective] mantém várias tropas recrutadas em nosso território para proteger suas bases aéreas. Talvez possamos fortalecer nossas defesas ao colaborar mais de perto com essas forças."
 IRQ_increase_prime_ministers_powers: "Fortalecer os poderes do primeiro-ministro"
 IRQ_increase_prime_ministers_powers_desc: "Foi provado que o povo iraquiano não deseja um governo absoluto sob a dinastia hachemita e, portanto, agora temos a oportunidade de garantir a natureza constitucional do governo de uma vez por todas, trazendo a ocidentalização para o Iraque."
 IRQ_party_of_national_brotherhood: "Partido da Irmandade Nacional"
 IRQ_party_of_national_brotherhood_desc: "Nosso governo se curvou aos caprichos do Estado [ENG.GetAdjective] por tempo demais. Apenas o Partido da Irmandade Nacional tem o potencial de levar [IRQ.GetNameDef] à grandeza."
 IRQ_bakr_sidqi_coup: "Golpe de Bakr Sidqi"
 IRQ_bakr_sidqi_coup_desc: "O regime atual é fraco e equivocado. Sob a liderança de Bakr Sidqi, derrubaremos o governo e garantiremos um futuro independente para o povo d[ROOT.GetNameDef]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ é contratado como conselheiro permanente.§!"
 IRQ_a_new_caliph: "O novo califa"
 IRQ_a_new_caliph_desc: "Após anos de luta, nos estabelecemos como a principal potência no mundo islâmico. Assim, chegou a hora de continuarmos o legado de Hussein bin Ali e restabelecermos o califado sob a liderança da dinastia Hachemita."
 IRQ_demand_syria_hashemite: "Propor a unificação da Síria"
 IRQ_demand_syria_hashemite_desc: "A Síria esteve sob o governo de Faisal I por um breve período em 1920, mas foi tomada de nós com um golpe baixo dos franceses. Agora, podemos negociar a partir de uma posição de força e exigir a devolução de nosso território legítimo."
 IRQ_kurdish_outreach: "Aproximação com os curdos"
 IRQ_kurdish_outreach_desc: "Os curdos do norte do Iraque têm o potencial de desestabilizar significativamente nossa autoridade sobre a região caso se unam contra nós. Devemos nos esforçar para integrá-los à nação iraquiana, mesmo que isso signifique oferecer-lhes algum nível de autonomia."
 IRQ_assasination_of_sidqi: "Assassinato de Bakr Sidqi"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidqi falhou em unificar a nação desde a queda do governo anterior. Há um ressentimento crescente entre a elite política e a população iraquiana em geral, que desconfia de um curdo com tanta influência sobre os assuntos nacionais. Dada a oportunidade, é quase inevitável que alguém tente acabar com sua vida..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidqi está claramente tramando um golpe de Estado contra nosso governo, e muitos de nossos oficiais relataram que ele tem agido para garantir sua lealdade caso isso ocorra. Se quisermos manter nosso domínio, teremos que removê-lo."
 IRQ_attempted_assasination_of_sidqi: "Tentativa de assassinato contra Sidqi"
 IRQ_attempted_assasination_of_sidqi_desc: "Apesar do enorme ressentimento entre a população e a elite política, as recentes tentativas de assassinato contra Bakr Sidqi não obtiveram sucesso até agora. No entanto, parece necessário um aumento da segurança e da inteligência para protegermos o novo regime de dissidentes."
 IRQ_increase_italian_business_relations: "Importar d[ITA.GetNameDef]"
 IRQ_increase_italian_business_relations_desc: "Não podemos permitir que nossa economia continue dependente do governo [ENG.GetAdjective]. Felizmente, o Estado [ITA.GetAdjective] está mais do que disposto a nos ajudar nessa empreitada."
 IRQ_revoke_anglo_iraq_treaty: "Revogar o Tratado Anglo-Iraquiano"
 IRQ_revoke_anglo_iraq_treaty_desc: "O Tratado Anglo-Iraquiano é unilateral e sufocou nosso desenvolvimento por tempo demais. Agora, porém, temos a força necessária para resistir ao Estado [ENG.GetAdjective] e finalmente revogar esse tratado, não importando as consequências."
 IRQ_revoke_anglo_iraq_treaty_tt: "§RÉ provável que o governo [ENG.GetAdjective] declare guerra contra nós por revogarmos o tratado!§!"
 IRQ_restore_regent: "Restaurar o regente"
 IRQ_restore_regent_desc: "O oportunismo insensato de Rashid Ali al-Gaylani e do Quadrado Dourado trouxe apenas devastação para nossa nação. Devemos nos livrar de sua influência venenosa de uma vez por todas, eliminando-os e restaurando o antigo governo ao poder."
 IRQ_support_the_allied_war_effort: "Apoiar o esforço de guerra dos Aliados"
 IRQ_support_the_allied_war_effort_desc: "Independentemente da vontade de nosso povo, o futuro está com as Nações Aliadas do mundo. Devemos demonstrar nosso comprometimento com a causa deles e garantir uma posição para nós na nova ordem mundial emergente."
 IRQ_allied_training: "Treinamento dos Aliados"
 IRQ_allied_training_desc: "Nossos aliados estão dispostos a compartilhar conosco parte do conhecimento que adquiriram nos últimos anos de conflito com nossos inimigos. Vamos aceitar essa ajuda para preparar nossas tropas da melhor maneira possível para o serviço na linha de frente."
 IRQ_renegotiate_treaty: "Renegociar o Tratado Anglo-Iraquiano"
 IRQ_renegotiate_treaty_desc: "Provamos que não somos uma ameaça aos interesses do governo [ENG.GetAdjective] na região e podemos ser um aliado em potencial, se necessário. Portanto, devemos finalmente renegociar o Tratado Anglo-Iraquiano em termos de igualdade."
 IRQ_strengthen_the_golden_square: "Fortalecer o Quadrado Dourado"
 IRQ_strengthen_the_golden_square_desc: "O Quadrado Dourado, composto por quatro oficiais militares de alta patente, tornou-se um foco de sentimentos pan-árabes e contra o governo [ENG.GetAdjective]. Agora pode ser a hora de trazê-los para o governo e implementar as reformas necessárias para fortalecer a nação."
 IRQ_iraqi_al_futuwwa: "Formar a Al-Futuwwa iraquiana"
 IRQ_iraqi_al_futuwwa_desc: "Para que nossa nação se fortaleça, devemos fundar organizações juvenis que treinem nosso povo para lutar por um futuro mais glorioso!"
 IRQ_seek_axis_investment: "Buscar investimentos do Eixo"
 IRQ_seek_axis_investment_desc: "Nossa economia está estagnada e precisa ser diversificada se quisermos desenvolver resistência contra agressões estrangeiras. Talvez nossos amigos no exterior estejam dispostos a investir aqui para fortalecer nossos laços."
 IRQ_axis_training: "Treinamento do Eixo"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Eliminar o Quadrado Dourado"
 IRQ_eliminate_the_golden_square_desc: "O Quadrado Dourado e seus seguidores podem colocar nossa nação em perigo, criando divisões internas e conflitos regionais em prol de sua ambição de unificar o mundo árabe. Precisamos eliminá-los antes que destruam nossa nação."
 IRQ_embargo_the_axis_powers: "Embargar o Eixo"
 IRQ_embargo_the_axis_powers_desc: "As potências do Eixo são uma ameaça à paz mundial e devem ser privadas de todos os recursos necessários para travar uma guerra."
 IRQ_al_muthanna_club: "Clubes de Al-Muthanna"
 IRQ_al_muthanna_club_desc: "Não faltam clubes e grupos surgindo com o objetivo de estabelecer um regime pan-árabe em toda a região. Garantiremos o financiamento dessas organizações para que continuem crescendo e conquistando a população para essa causa."
 IRQ_arab_free_legion: "Legião Árabe Livre"
 IRQ_arab_free_legion_desc: "Árabes de várias partes do mundo se voluntariaram para combater as antigas potências que nos atrasaram por décadas. Talvez possamos aproveitar isso e recrutar tropas de fora de nossas fronteiras para combater ao lado de nosso Exército contra nossos inimigos comuns."
 IRQ_arab_free_legion_tt: "Desbloqueia decisões da §Y$IRQ_arab_free_legion_cat$§! para recrutar divisões de todo o mundo árabe."
 IRQ_curtail_arabism: "Reprimir o movimento pan-árabe"
 IRQ_curtail_arabism_desc: "Essa crescente obsessão de nosso povo pelo movimento pan-árabe está alienando as comunidades não árabes que compõem nossa nação e nos colocando em conflito com as grandes potências. Devemos conter essa ideologia antes que ela nos destrua."
 IRQ_strengthen_relations_with_iran: "Fortalecer relações com o Irã"
 IRQ_strengthen_relations_with_iran_desc: "Embora os povos [IRQ.GetAdjective] e [PER.GetAdjective] nem sempre tenham compartilhado os mesmos ideais, temos interesses comuns na modernização de nossas nações e na resistência à dominação ocidental na região. Devemos cultivar uma relação construtiva para alcançarmos essas metas em conjunto."
 IRQ_strengthen_relations_with_turkey: "Fortalecer as relações com a Turquia"
 IRQ_strengthen_relations_with_turkey_desc: "O governo [TUR.GetAdjective] tem liderado a resistência contra as potências ocidentais, embora isso tenha lhes custado o império. Portanto, somos aliados naturais e devemos nos empenhar mais em estreitar nossos laços."
 IRQ_anti_western_alliance: "Aliança contra o Ocidente"
 IRQ_anti_western_alliance_desc: "Se as potências dominantes da região unissem suas forças militares e se comprometessem a defender umas às outras, teríamos uma chance real de enfrentar as potências ocidentais que tanto interferem em nossos assuntos."
 IRQ_carve_up_syria: "Dividir a Síria"
 IRQ_carve_up_syria_desc: "A Síria foi injustamente tirada de nosso reino pelos franceses. Além disso, nossos amigos n[TUR.GetNameDef] também reivindicam partes dessa região. Talvez seja hora de fazermos uma demanda conjunta pelo território enquanto o mundo está distraído."
 IRQ_encourage_federalism: "Encorajar o federalismo"
 IRQ_encourage_federalism_desc: "Precisamos conceder certa autonomia aos curdos e assírios, e legalizar as línguas e práticas locais em todo o país. Assim, marcharemos rumo à união de todos os cidadãos iraquianos sob uma mesma bandeira."
 IRQ_reapproachment_with_the_tribes: "Reaproximação com as tribos"
 IRQ_reapproachment_with_the_tribes_desc: "Ainda há muitos líderes tribais que não confiam plenamente em nosso governo. Devemos apaziguá-los e investir em suas regiões para garantir que sua lealdade esteja exclusivamente conosco."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! e §YMustafa Barzani§! ficam disponíveis como §Ygenerais§! de nível 3"
 IRQ_abd_al_illah_fm_tt: "§YAbd al-Ilah§! fica disponível como §Ymarechal de campo§! de nível 3"
 IRQ_greater_iraq: "Grande Iraque"
 IRQ_greater_iraq_desc: "Com uma maior proporção da população árabe agora sob nosso governo, parece apropriado que marquemos a ocasião declarando o estabelecimento de uma definição mais abrangente d[IRQ.GetNameDef]."
 IRQ_greater_iraq_tt: "Desbloqueia decisões de §Y$greater_iraq_decision_cat$§! para ganhar estados centrais em estados do Oriente Médio sob nosso controle."
 IRQ_arab_republic_core_tt: "Desbloqueia decisões de §Y$united_arab_republic_cat$§! para ganhar estados centrais em estados árabes sob nosso controle."
 IRQ_take_advantage_of_british_weakness: "Tirar proveito da situação"
 IRQ_take_advantage_of_british_weakness_desc: "Se quisermos expulsar o governo [ENG.GetAdjective] de nossa região, talvez este seja o momento ideal, enquanto eles estão distraídos com os conflitos globais. Vamos desferir um golpe do qual nunca se recuperarão."
 IRQ_arab_dominance: "Domínio árabe"
 IRQ_arab_dominance_desc: "O Estado [IRQ.GetAdjective] é uma nação diversa, mas só poderemos manter um governo estável se consolidarmos a dominação política da maioria árabe."
 IRQ_rally_the_arab_world: "Mobilizar o mundo árabe"
 IRQ_rally_the_arab_world_desc: "O mundo árabe anseia por se libertar dos grilhões impostos pelas potências ocidentais. Juntos, unificaremos os povos árabes e tomaremos de volta o controle de nosso próprio destino."
 IRQ_regime_change_in_arabia: "Mudança de regime na Arábia"
 IRQ_regime_change_in_arabia_desc: "A Casa de Saud não é digna de confiança como aliada na luta contra as grandes potências. Por isso, deve ser eliminada antes que se torne uma ameaça."
 IRQ_iran_ultimatum: "Ultimato iraniano"
 IRQ_iran_ultimatum_desc: "Uma grande parte da população árabe vive nas regiões ocidentais d[PER.GetNameDef]. Talvez seja a hora de exigir sua unificação com nossa nação para protegê-los do domínio [PER.GetAdjective]."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YSe o governo [PER.GetAdjective] se recusar a ceder o território, poderemos declarar guerra contra eles.§!"
 IRQ_liberate_levant: "Libertar o Levante"
 IRQ_liberate_levant_desc: "O Levante foi dividido pelos vencedores da Grande Guerra, resultando apenas em derramamento de sangue e miséria para os povos da região. Não podemos mais ficar de braços cruzados enquanto nossos irmãos sofrem com esse destino."
 IRQ_liberate_north_africa: "Libertar a África do Norte"
 IRQ_liberate_north_africa_desc: "A África do Norte foi oprimida pelo imperialismo europeu por tempo demais. Chegou a hora de libertá-la e reintegrá-la à nossa nação."
 IRQ_proclaim_united_arab_republic: "Proclamar uma República Árabe Unida"
 IRQ_proclaim_united_arab_republic_desc: "Nossos sonhos de uma nação pan-árabe estão começando a se concretizar. Devemos aproveitar a oportunidade e declarar o estabelecimento de uma República Árabe Unida, mobilizando o povo à nossa causa."
 IRQ_request_syria_from_vichy: "Reivindicar a Síria"
 IRQ_request_syria_from_vichy_desc: "Os franceses nunca estiveram tão divididos e fracos. Esta é a oportunidade perfeita para exigir a transferência do território sírio para nós."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Não está em guerra com a Síria"
 IRQ_unite_mashriq: "Unir o Maxerreque"
 IRQ_unite_mashriq_desc: "Maxerreque é o coração do mundo islâmico. Não podemos descansar até que tudo esteja sob o controle do califa."
 IRQ_discuss_a_new_treaty: "Negociar um novo tratado"
 IRQ_discuss_a_new_treaty_desc: "O Tratado Anglo-Iraquiano foi firmado quando ainda éramos uma nação jovem e fraca. Hoje, somos a potência dominante do mundo islâmico e tal tratado é um insulto à nossa liderança. Chegou a hora de renegociar os termos com o governo [ENG.GetAdjective]."
 IRQ_unite_maghreb: "Unir o Magrebe"
 IRQ_unite_maghreb_desc: "O Magrebe é parte essencial do mundo islâmico e sofreu por tempo demais sob o domínio ocidental. Com nossa força consolidada, unificaremos a região sob nossa liderança e expulsaremos os imperialistas de uma vez por todas."
 IRQ_unite_maghreb_tt: "Ganha o objetivo de guerra §YRecuperar estado central §!contra todos os países que ocupam estados sobre os quais este foco concede estados centrais"
 IRQ_arab_league: "Formar a Liga Árabe"
 IRQ_arab_league_desc: "Devemos estabelecer uma aliança de nações árabes com ideais semelhantes, com o objetivo de proteger os interesses árabes da interferência estrangeira e libertar aqueles além de nossas fronteiras da ocupação."
 IRQ_arab_league_economic_cooperation: "Conselho econômico da Liga Árabe"
 IRQ_arab_league_economic_cooperation_desc: "Para fortalecer a irmandade entre as nações árabes, devemos buscar uma cooperação mais estreita no setor econômico."
 IRQ_arab_league_economic_cooperation_tt: "Vamos receber uma §Yfábrica civil§! fora do mapa para cada outro §YEstado árabe§! que tiver uma §Yopinião§! superior a §G85§! sobre nós. Isso se aplica às seguintes nações: §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! e §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Expandir a adesão à federação"
 IRQ_expand_membership_desc: "Embora muitos tenham desacreditado nossa federação, outros ficaram impressionados com nossas conquistas. Chegou o momento de expandir a adesão para aqueles que entendem que a união nos fortalece."
 IRQ_expand_membership_tt: "Desbloqueia decisões da §Y$hashemite_federation_cat$§! para convidar membros para se tornarem fantoches."
 IRQ_restore_al_andalus: "Restaurar Al-Andalus"
 IRQ_restore_al_andalus_desc: "Os espanhóis podem se considerar os mestres da Ibéria, mas muito antes de sua existência, havia Al-Andalus. Devolver essa terra ao mundo islâmico será uma derrota que os europeus jamais esquecerão."
 IRQ_promote_kurdish_culture: "Promover a identidade curda"
 IRQ_promote_kurdish_culture_desc: "O povo curdo está espalhado por várias nações, mas nossa cultura nos une, independentemente de onde estejamos. Devemos promover e proteger essa herança antes que ela seja apagada por aqueles que nos governam."
 IRQ_kurdish_democratic: "Partido Democrático do Curdistão"
 IRQ_kurdish_democratic_desc: "Os direitos dos curdos estão sendo diariamente ignorados pela maioria árabe d[IRQ.GetNameDef]. Chegou a hora de fundarmos nosso próprio movimento político com o objetivo de garantir uma nação livre e independente para nosso povo."
 IRQ_kurdish_socialist: "Buscar auxílio soviético"
 IRQ_kurdish_socialist_desc: "O governo [SOU.GetAdjective] anseia por um meio de enfraquecer o domínio do Ocidente sobre o Oriente Médio. Talvez eles estejam dispostos a nos ajudar em nossa luta contra o governo [IRQ.GetAdjective] e, consequentemente, contra o Estado [ENG.GetAdjective]."
 IRQ_kurdish_revolt: "Iniciar uma revolução"
 IRQ_kurdish_revolt_desc: "Chegou a hora de declarar nossa independência d[IRQ.GetNameDef] e criar uma nação verdadeiramente livre para o povo curdo."
 IRQ_kurdish_revolt_tt: "Declararemos independência do §YEstado iraquiano§!, o que nos levará a uma §Rguerra pela independência§! contra eles."
 IRQ_kurdish_language: "Escolas de idioma curdo"
 IRQ_kurdish_language_desc: "Agora que somos independentes, podemos finalmente estabelecer um sistema de ensino que valorize e promova a cultura e o idioma curdo."
 IRQ_kurdish_industry: "Expandir a base industrial"
 IRQ_kurdish_industry_desc: "Para impedir que sejamos subjugados por nossos vizinhos mais poderosos, precisamos criar uma base industrial própria."
 IRQ_kurdish_oil: "Petróleo curdo"
 IRQ_kurdish_oil_desc: "Os depósitos de petróleo em nosso território têm sido explorados por anos, mas a riqueza gerada nunca foi investida na região. Agora, podemos finalmente estabelecer nossa própria indústria petrolífera e usar essa riqueza em benefício do nosso povo."
 IRQ_kurdish_form_the_peshmerga: "Estabelecer o Peshmerga"
 IRQ_kurdish_form_the_peshmerga_desc: "Embora nossa rebelião tenha derrotado o Exército iraquiano, não podemos contar com a sorte no futuro. Devemos estabelecer um Exército nacional com treinamento militar real e equipamentos modernos para prevenir qualquer conflito antes que ele ocorra."
 IRQ_kurdish_women_in_military: "Mulheres no Exército"
 IRQ_kurdish_women_in_military_desc: "A visão antiquada de que as mulheres devem ser mantidas longe dos conflitos deverá ser abolida se quisermos desenvolver uma força militar robusta, capaz de enfrentar nossos vizinhos."
 IRQ_kurdish_support_resistance: "Apoiar resistência no exterior"
 IRQ_kurdish_support_resistance_desc: "Enquanto as pessoas que vivem dentro de nossas fronteiras aproveitam a liberdade, ainda há muitos de nossos irmãos presos sob o domínio de potências estrangeiras. Devemos apoiá-los em suas tentativas de se libertar."
 IRQ_kurdish_reject_ankara_treaty: "Rejeitar o Tratado de Ancara"
 IRQ_kurdish_reject_ankara_treaty_desc: "O Tratado de Ancara destruiu as tentativas anteriores de estabelecer uma nação para o povo curdo. Devemos deixar claro ao mundo que rejeitamos as fronteiras definidas por esse tratado e que não descansaremos até que o povo curdo esteja unido."
 IRQ_kurdish_attack_turkey: "Libertar os curdos da Turquia"
 IRQ_kurdish_attack_turkey_desc: "O governo [TUR.GetAdjective] se opõe ativamente ao povo curdo em suas fronteiras, privando-os de sua herança. Não podemos mais tolerar isso, mesmo que tenhamos que libertar nosso povo à força."
 IRQ_kurdish_attack_iran: "Libertar os curdos do Irã"
 IRQ_kurdish_attack_iran_desc: "O regime [PER.GetAdjective] é uma ameaça ao nosso povo. Somente com a libertação forçada dos curdos sob o domínio deles e a derrota do Exército d[PER.GetNameDef] será possível assegurar um futuro digno para o nosso povo."
 IRQ_kurdish_united: "Curdistão unido"
 IRQ_kurdish_united_desc: "Após muitas dificuldades e lutas, conseguimos unir o povo curdo sob nosso governo. Independentemente do que acontecer a partir de agora, permaneceremos unidos como um só povo."
