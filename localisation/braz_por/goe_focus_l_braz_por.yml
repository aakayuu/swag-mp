 AFG_expand_telegraph_network: "Expandir a rede de telégrafos"
 AFG_expand_telegraph_network_desc: "As nações vizinhas deixaram [ROOT.GetNameDef] para trás em diversos indicadores econômicos. O primeiro passo para modernizar nossa economia é melhorar a comunicação entre nossas cidades e vizinhos, expandindo a rede de telégrafos."
 AFG_increase_agricultural_exports: "Aumentar exportação agrícola"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Fábrica de açúcar de Baghlan"
 AFG_sugar_processing_desc: "A demanda por açúcar está crescendo cada vez mais. Devemos satisfazê-la criando uma fábrica de açúcar para transformar produtos agrícolas nesse produto valioso. Isso não apenas saciará a demanda, como também criará mais empregos na indústria."
 AFG_fruit_packing: "Processamento de frutas"
 AFG_fruit_packing_desc: "O povo d[ROOT.GetNameDef] é composto por agricultores competentes. Devemos aproveitar qualquer excedente de produção para a exportação. Para isso, precisamos estabelecer mais instalações de processamento industrial."
 AFG_clear_malarial_swamps: "Erradicar pântanos maláricos"
 AFG_clear_malarial_swamps_desc: "A malária continua sendo um grave problema em várias regiões do país. Ao limpar as áreas em que os parasitas transmissores da malária proliferam, poderemos livrar a população rural de um problema histórico e usufruir de novas terras para o desenvolvimento."
 AFG_infrastructure_construction: "Investimentos em infraestrutura"
 AFG_infrastructure_construction_desc: "A ausência de infraestrutura adequada em nosso território impede o progresso econômico, fazendo com que as pessoas vivam como seus antepassados viveram por séculos. Tal perspectiva não está alinhada com os interesses de longo prazo da nação e exige um investimento urgente em projetos de infraestrutura."
 AFG_expand_karakul_lambskin_industry: "Expandir a indústria de pele de cordeiro caracul"
 AFG_expand_karakul_lambskin_industry_desc: "Os produtos de pele de cordeiro caracul são um dos poucos bens exportados em larga escala n[ROOT.GetNameDef]. Podemos aproveitar essa oportunidade para expandir nossa base industrial emergente, construindo fábricas para o processamento e exportação desses produtos."
 AFG_look_to_other_partners: "Buscar outros parceiros"
 AFG_look_to_other_partners_desc: "Nossos acordos comerciais com a União Soviética levantaram suspeitas de que eles estejam influenciando nossas políticas interna e externa. Tais acusações são falsas, obviamente, mas talvez seja interessante buscar outros parceiros comerciais."
 AFG_look_to_other_partners_tt: "As grandes nações terão a oportunidade de investir n[ROOT.GetNameDef], nos dando §Guma fábrica civil fora do mapa por país que concordar§! em troca de §Rinfluência em nossa política por um ano.§!"
 generic_higher_opinion_tt: "\n§YUma opinião mais favorável sobre [ROOT.GetNameDef] aumentará a chance de as nações em questão aceitarem a proposta.§!"
 AFG_renew_soviet_trade_agreement: "Renovar o acordo comercial com os soviéticos"
 AFG_renew_soviet_trade_agreement_desc: "Apesar das diferenças ideológicas que nos separam há anos, o Estado [SOU.GetAdjective] provou ser um parceiro econômico confiável. Embora algumas pessoas estejam receosas quanto à interferência deles em nossos assuntos internos, não vemos problema em renovar o acordo comercial entre nossas nações."
 AFG_salang_pass: "Túnel do Passo de Salang"
 AFG_salang_pass_desc: "O terreno montanhoso d[ROOT.GetNameDef] dificulta o desenvolvimento de rotas de transporte convenientes pelo país. No entanto, engenheiros d[SOU.GetNameDef] acreditam que poderiam construir um túnel através das montanhas de Salang. O governo deles ofereceu-se para realizar a construção em troca de algumas concessões estratégicas."
 AFG_75_year_oil_concessions: "Oferecer 75 anos de concessões de petróleo"
 AFG_75_year_oil_concessions_desc: "Geólogos descobriram recentemente grandes reservas de petróleo em nosso território. Contudo, não temos capacidade industrial para as explorar sozinhos. Se procurarmos uma das grandes potências talvez possamos extrair o petróleo em conjunto com um acordo vantajoso para ambos."
 AFG_75_year_oil_concessions_tt: "§YDesbloqueia decisões para extrair recursos petrolíferos do nosso território em colaboração com uma potência estrangeira.§!"
 AFG_rail_construction: "Estabelecer a companhia ferroviária afegã"
 AFG_rail_construction_desc: "Para transportar grandes quantidades de recursos ou pessoas, nada é tão eficiente quanto o trem. Por isso é fundamental estabelecer uma companhia ferroviária para desenvolver e operar nossa própria malha férrea."
 AFG_electrification: "Eletrificação"
 AFG_electrification_desc: "As inovações na indústria, comunicação e guerra dependem cada vez mais da eletricidade. Por isso, devemos garantir que nossa nação esteja preparada para usufruir desses avanços, expandindo a eletrificação por todo o território d[ROOT.GetNameDef]."
 AFG_electrification_tt: "\n§YA eletrificação se disseminará a partir de Cabul conforme o tempo avança, com um novo estado central ganhando o modificador a cada dois meses.§!"
 AFG_establish_radio_networks: "Melhorar a Rádio de Cabul"
 AFG_establish_radio_networks_desc: "A Rádio de Cabul foi fundada na década de 1920 com equipamentos que agora são obsoletos. Devemos investir na modernização desses equipamentos de transmissão para garantir que o governo tenha uma linha direta de comunicação com a maior parte da população."
 AFG_connect_the_cities: "Rodoanel d[ROOT.GetNameDef]"
 AFG_connect_the_cities_desc: "Embora as ferrovias sejam de grande importância para o nosso desenvolvimento a longo prazo, os benefícios de um sistema rodoviário moderno entre as principais cidades não podem ser ignorados. Ao criar um rodoanel conectando as cidades, podemos finalmente eliminar o regionalismo econômico que há muito tempo aflige nossa economia."
 AFG_expand_kabul_university: "Expandir a Universidade de Cabul"
 AFG_expand_kabul_university_desc: "Não é mais possível atender a demanda por engenheiros, médicos e professores apenas enviando estudantes para o exterior para receber educação especializada. Em vez disso, precisamos investir em nossas próprias instituições e criar uma nova geração de profissionais formados em casa."
 AFG_expand_kabul_university_tt: "§RExpandir a educação superior levará à radicalização dos graduados, a menos que a economia cresça o suficiente para garantir empregos a todos!§!"
 AFG_kajaki_dam: "Estabelecer a Autoridade do Vale do Helmand"
 AFG_kajaki_dam_desc: "Devemos nos inspirar na Autoridade do Vale do Tennessee, n[USA.GetNameDef], e criar uma agência semelhante para o vale do rio Helmand. Essa organização seria responsável pelo desenvolvimento econômico da região em benefício da economia nacional. No entanto, precisamos estar atentos para não provocar nossos vizinhos a oeste caso seja necessário alterar o fluxo de água ao longo do rio."
 AFG_kajaki_dam_tt: "\n§RA falha em negociar um tratado com [414.OWNER.GetNameDef] na cadeia de eventos subsequente pode resultar em guerra!§!"
 AFG_qargha_dam: "Barragem de Qargha"
 AFG_qargha_dam_desc: "As regiões mais áridas do país carecem de irrigação adequada, o que coloca as colheitas em risco e pode causar fome. No entanto, podemos construir barragens para aumentar a disponibilidade de água para irrigação, possibilitando até mesmo excedentes na produção agrícola."
 AFG_chaki_dam: "Barragem de Chak"
 AFG_chaki_dam_desc: "Com o aumento da demanda por eletricidade, é necessário assegurar uma produção constante. Com a ajuda de especialistas estrangeiros, será possível construir uma barragem hidrelétrica no rio Chak que poderá fornecer eletricidade para a região ao redor, incluindo Cabul, por muitos anos."
 AFG_chromite_mines: "Estabelecer minas de cromita"
 AFG_chromite_mines_desc: "O crômio está se tornando um recurso cada vez mais procurado no mundo industrializado. Devemos começar a explorar nossas próprias reservas de cromita para exportação e reinvestir os lucros gerados na continuidade do nosso próprio programa de industrialização."
 AFG_iron_mines: "Expandir as minas de cobre e estanho"
 AFG_iron_mines_desc: "Estanho, cobre e ferro são fundamentais para a produção de muitos itens essenciais modernos. Se quisermos nos desenvolver como uma nação industrializada, precisaremos investir e garantir nosso próprio acesso a esses recursos. Felizmente, temos muitas reservas inexploradas esperando para serem aproveitadas."
 AFG_truck_factory: "Fábrica de caminhões de Janagalak"
 AFG_truck_factory_desc: "Em parceria com nossos benfeitores do Estado [SOU.GetAdjective], temos a oportunidade de desenvolver nossa primeira fábrica em grande escala para a produção de veículos. Os caminhões desenvolvidos nela poderiam satisfazer a demanda doméstica tanto da indústria quanto do setor militar."
 AFG_maintain_quami: "Manter o Quami"
 AFG_maintain_quami_desc: "O sistema de recrutamento Quami tem sido a base de nossa defesa por séculos. Por que deveríamos abandonar um sistema enraizado na tradição apenas para beneficiar a elite urbana da capital? Resistir à mais recente onda de modismos reformistas é a única escolha lógica."
 AFG_maintain_quami_tt: "§YMantém as decisões de $AFG_quami_category$ e a capacidade de recrutar divisões irregulares.§!"
 AFG_quami_intro_tt: "Modifica §Y$AFG_quami_modifier$§! em:"
 AFG_nufus_intro_tt: "Modifica §Y$AFG_nufus_modifier$§! em:"
 AFG_asymmetric_warfare: "Guerra assimétrica"
 AFG_asymmetric_warfare_desc: "Enquanto nossos vizinhos sacrificam suas heranças em busca de industrialização e forças armadas cada vez maiores, nós os superaremos com o uso de táticas inovadoras e o conhecimento superior do terreno local. Juntamente com a determinação de nossos soldados, seremos capazes de repelir qualquer força invasora."
 AFG_khyber_pass_riflining: "Produção de fuzis no Passo Khyber"
 AFG_khyber_pass_riflining_desc: "As indústrias artesanais do Passo Khyber têm produzido réplicas de armamentos estrangeiros há décadas. Apesar das limitações em qualidade, elas compensam pela quantidade. Talvez seja hora de investirmos na região e desenvolvermos um produtor doméstico de armas para nossas forças armadas."
 AFG_scavenging: "Vasculhamento"
 AFG_scavenging_desc: "Muitos equipamentos que não conseguimos produzir frequentemente chegam até nós graças a agressores estrangeiros. Devemos treinar nossas forças para identificar e capturar equipamentos militares valiosos sempre que possível."
 AFG_militia_cavalry: "Cavalaria Qatgani"
 AFG_militia_cavalry_desc: "O Estado [ROOT.GetAdjective] abriga várias raças de cavalos criadas especificamente para enfrentar o terreno árduo do país. Esses animais poderiam ser utilizados em brigadas de cavalaria, evitando a necessidade de investir em equipamentos estrangeiros caros, propensos a falhas e que exigem amplo suporte técnico."
 AFG_mountain_training: "Treinamento montanhês"
 AFG_mountain_training_desc: "As tecnologias e táticas podem mudar com o passar do tempo, mas as montanhas e os vales continuam os mesmos. Em vez de nos esforçarmos para alcançar o avanço tecnológico de nossos vizinhos, devemos concentrar nossos esforços em explorar o terreno local em busca de uma vantagem estratégica."
 AFG_cross_border_ties: "Laços transfronteiriços"
 AFG_cross_border_ties_desc: "Graças à sua natureza geográfica, nossas fronteiras são bastante abertas, com famílias circulando e se instalando em ambos os lados. Esse movimento geracional criou laços profundos com os países vizinhos, os quais podem ser explorados em momentos de crise."
 AFG_cross_border_ties_tt: "Desbloqueia decisões de §Y$AFG_cross_border_ties_category$§! para anexar o território reivindicado"
 AFG_approach_foreign_inteligence_services: "Abordar serviços de inteligência estrangeiros"
 AFG_approach_foreign_inteligence_services_desc: "Estamos situados no meio de grandes potências e, por muito tempo, fomos vítimas de seus jogos de poder. Ao estabelecer nosso próprio serviço de inteligência, poderemos aproveitar nossa posição única para manipular nossos vizinhos, colocando-os uns contra os outros."
 AFG_expand_border_guards: "Expandir a guarda de fronteira"
 AFG_expand_border_guards_desc: "Devemos treinar a polícia de fronteira em técnicas básicas de guerra para que possam assumir maiores responsabilidades em tempos de crise e reduzir a pressão sobre as forças armadas convencionais. A Guarda Real representa a elite de nossas forças e possui treinamento e conhecimento à altura. No entanto, surgiram preocupações sobre seu número limitado enquanto nossos vizinhos mergulham em conflitos."
 AFG_adopt_nufus: "Adotar o Nufus"
 AFG_adopt_nufus_desc: "O sistema centenário de recrutamento de forças irregulares para a defesa do reino já cumpriu seu propósito há muito tempo e é improvável que resista a uma incursão por forças inimigas profissionais. Assim, devemos substituir o sistema por um de alistamento e treinamento formais."
 AFG_adopt_nufus_tt: "§RRemove as decisões de $AFG_quami_category$ e impede o recrutamento de divisões irregulares!§!"
 AFG_new_army: "Novo Exército"
 AFG_new_army_desc: "Embora ainda haja resistência às nossas reformas militares por parte da população rural, devemos seguir em frente e instituir um programa de treinamento em larga escala para os novos grupos de recrutas."
 AFG_expand_royal_guard: "Expandir a Guarda Real"
 AFG_expand_royal_guard_desc: "A Guarda Real representa a elite de nossas forças armadas e possui treinamento e conhecimento à altura. No entanto, surgiram preocupações sobre seu número limitado enquanto nossos vizinhos mergulham em conflitos."
 AFG_establish_naval_bases: "Estabelecer bases navais"
 AFG_establish_naval_bases_desc: "Com o estabelecimento de nossa primeira base naval para abastecer navios ao longo de nossa recém-libertada costa, podemos começar a árdua tarefa de desenvolver nossa própria Marinha."
 AFG_establish_naval_bases_tt: "Adiciona §G1§! §Ybase naval§! em um estado costeiro aleatório"
 AFG_standardize_equipment: "Padronizar equipamentos"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Expandir a academia"
 AFG_expand_academy_desc: "Com a expansão de um Exército mais profissional, a necessidade de oficiais bem treinados também cresce. O desenvolvimento de uma academia militar nacional seria uma medida prudente para garantir que o Exército tenha a liderança e o conhecimento necessários para proteger nossas fronteiras."
 AFG_expand_academy_tt: "Recruta §Y2§! §Ygenerais§! aleatórios"
 AFG_purchase_tanks: "Comprar tanques"
 AFG_purchase_tanks_desc: "Nosso Exército não possui o poder de fogo necessário para romper as linhas de defesa inimigas, nem a velocidade para avançar. Devemos olhar para o cenário global e investir em forças blindadas para mitigar esses problemas."
 AFG_purchase_aircraft: "Comprar aeronaves"
 AFG_purchase_aircraft_desc: "Nossas forças armadas são muito vulneráveis a ataques aéreos. Precisamos investir em uma Força Aérea própria para combater aeronaves inimigas."
 AFG_expand_equipment_purchases: "Ampliar a compra de equipamentos"
 AFG_expand_equipment_purchases_desc: "Nossas forças armadas estão se tornando cada vez mais dependentes de equipamentos além de fuzis e munições simples. Para que continuem sendo uma força confiável, precisamos adquirir mais equipamentos de suporte o quanto antes."
 AFG_increase_air_purchases: "Ampliar a compra de aeronaves"
 AFG_increase_air_purchases_desc: "Nossa Força Aérea está rapidamente desenvolvendo a capacidade de deter ou destruir aeronaves estrangeiras que invadem nosso espaço aéreo. Contudo, ainda não somos capazes de exercer poder contra alvos terrestres. Devemos investir na criação de nossos próprios esquadrões de bombardeiros."
 AFG_naval_academy: "Academia Naval"
 AFG_naval_academy_desc: "Nossa histórica falta de litoral significa uma total ausência de oficiais com qualquer conhecimento naval. Portanto, devemos estabelecer uma Academia Naval para atrair oficiais do exterior que possam treinar a primeira geração de marinheiros do Estado [AFG.GetAdjective]."
 AFG_naval_academy_tt: "Recruta §Y2§! §Yalmirantes§! aleatórios"
 AFG_shipyards: "Estabelecer a indústria naval d[ROOT.GetNameDef]"
 AFG_shipyards_desc: "Mesmo que ainda não estejamos prontos para desenvolver embarcações próprias, qualquer navio futuro exigirá instalações de manutenção e reforma. Ao estabelecer um estaleiro agora, poderemos garantir que nossas futuras embarcações terão as instalações necessárias para operar por décadas."
 AFG_shipyards_tt: "Adiciona §G1§! espaço para construção e §G1§! §Yestaleiro naval§! em um estado costeiro."
 AFG_shipyards_tt_2: "§YDesbloqueia a organização industrial militar:§!"
 AFG_research_bonus_1: "Desenvolver uma indústria naval doméstica"
 AFG_research_bonus_1_desc: "As grandes potências só nos venderão o que consideram obsoleto e inofensivo para seus interesses na região. Se quisermos desenvolver uma Marinha moderna e capaz de dissuadir essas grandes potências, teremos que investir em nossos próprios projetos."
 AFG_purchase_destroyers: "Comprar contratorpedeiros"
 AFG_purchase_destroyers_desc: "Levaria décadas para desenvolvermos o conhecimento e a infraestrutura necessários para apoiar a concepção e a construção de navios de guerra modernos. Uma abordagem muito mais pragmática seria adquirir embarcações inativas de outras nações e adaptá-las para nossos propósitos."
 AFG_research_bonus_2: "Investir em desenvolvimentos navais"
 AFG_research_bonus_2_desc: "Nossa experiência no desenvolvimento de embarcações menores rendeu frutos e nossos engenheiros agora estão se dedicando ao desafio de projetar navios muito maiores para a Marinha."
 AFG_purchase_capital_ships: "Comprar navios capitânias"
 AFG_purchase_capital_ships_desc: "Com a recente adição de embarcações menores, nossa Marinha já mostra progresso. No entanto, ainda precisamos do poder de fogo proporcionado por navios maiores, então devemos tentar comprá-los."
 AFG_state_industries: "Estabelecer indústrias militares"
 AFG_state_industries_desc: "Graduados universitários estão se radicalizando devido à falta de empregos que aproveitem suas habilidades. Para evitar isso, poderíamos criar indústrias estatais que os empreguem e aproveitar a mão de obra para armar nossas forças com equipamentos produzidos internamente."
 AFG_state_industries_tt: "Desbloqueia decisões para estabelecer §Yorganizações industriais militares§! e aumenta o tempo que os graduados levam para se radicalizar."
 AFG_ideology_on_the_rise_tt: "§R\n\nAs grandes potências que não compartilham a ideologia d[THIS.GetNameDef] podem querer invadir [ROOT.GetNameDef] se sua influência sobre nós aumentar demais! (Se a ideologia [THIS.GetIdeologyNameWithCaps] for maior que 40%, outras potências poderão nos atacar!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\nO governo [THIS.GetAdjective] pode querer invadir [ROOT.GetNameDef] se outras nações ganharem muita influência sobre nós! (Se qualquer ideologia, exceto neutralidade ou [THIS.GetIdeologyNameWithCaps], for maior que 40%, o governo [THIS.GetAdjective] poderá nos atacar!)§!"
 AFG_foreign_influence_tt: "Adiciona §Yascensão da influência [PREV.GetIdeologyNameWithCaps]§!, que concede (suporte diário de [PREV.GetIdeologyNameWithCaps]: §G+0,02§!)"
 AFG_against_kabul: "Contra Cabul"
 AFG_against_kabul_desc: "O Rei Zahir e seus tios são usurpadores do trono. Seu regime ilegítimo deve ser deposto a qualquer custo."
 AFG_contact_amanullah_loyalists: "Contatar os lealistas de Amanullah"
 AFG_contact_amanullah_loyalists_desc: "O antigo rei, $AFG_amunullah_khan$, jamais renunciou formalmente ao trono após sua deposição injusta orquestrada por insurgentes. Cabe a nós mobilizar as pessoas que ainda são leais ao rei n[AFG.GetNameDef] e preparar o caminho para o seu retorno triunfante."
 AFG_secure_army_support: "Garantir o apoio do Exército"
 AFG_secure_army_support_desc: "Ainda há vários oficiais nas forças armadas que foram nomeados por $AFG_amunullah_khan$ ou serviram sob o seu comando. Com os incentivos adequados, eles poderiam ser persuadidos a apoiar seu retorno ao trono."
 AFG_secure_army_support_tt: "§YMais divisões do Exército se juntarão a nós na iminente guerra civil.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modifica §Y$AFG_amanullah_insurection_modifier$§! em:\n"
 AFG_contact_rural_loyalists: "Contatar os lealistas rurais"
 AFG_contact_rural_loyalists_desc: "A elite d[AFG.GetNameDef] é fácil de subornar ou influenciar. O cidadão comum, por outro lado, tem pouco interesse em bens materiais ou promessas políticas. No entanto, ao apelar para seus valores tradicionais e suas queixas, poderemos convencê-los a apoiar nossa causa."
 AFG_contact_rural_loyalists_tt: "§YMais divisões da milícia pastó se juntarão a nós na iminente guerra civil.§!"
 AFG_request_german_support: "Pedir apoio alemão"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ sempre admirou [GER.GetNameDef] e reuniu uma série de apoiadores do alto escalão em seu governo. Talvez eles apoiem o retorno do rei em troca de um regime amigo na região."
 AFG_request_german_support_tt: "§YSe o governo [GER.GetAdjective] aceitar nossa proposta, eles nos fornecerão armas e enviarão voluntários para nos ajudar quando a guerra civil começar.§!"
 AFG_political_events_53_tt: "§YO governo [GER.GetAdjective] nos fornecerá armas e enviará voluntários para nos ajudar quando a guerra civil começar.§!"
 AFG_stir_unrest_in_the_east: "Incitar distúrbios no leste"
 AFG_stir_unrest_in_the_east_desc: "O Vaziristão continua sendo um foco de atividades contra os Estados [RAJ.GetAdjective] e [AFG.GetAdjective]. Se conseguirmos incitar esses agitadores, poderemos promover outra rebelião para manter as forças do rei ocupadas em outro fronte."
 AFG_fascist_cw_is_over: "A insurreição de Amanullah chegou ao fim. (Os fascistas derrubaram o governo e saíram vitoriosos na guerra civil.)"
 AFG_return_of_the_emir: "O retorno do rei"
 AFG_return_of_the_emir_desc: "Com os planos traçados, os contatos assegurados e as armas em mãos, tudo o que resta é o rei retornar ao Afeganistão. Então, nossa rebelião improvisada dará início à queda do regime ilegítimo do Rei Zahir."
 AFG_revive_the_1923_constitution: "Restaurar a Constituição de 1923"
 AFG_revive_the_1923_constitution_desc: "O rei é um visionário que, em 1923, entendeu que a nação precisava ser trazida para o século XX. No entanto, suas reformas foram quase todas destruídas por Zahir Shah. Mas com o rei de volta ao poder, podemos continuar de onde ele parou e restaurar sua Constituição de 1923."
 AFG_custail_pashtunwali_primacy: "Reduzir a influência do Pashtunwali"
 AFG_custail_pashtunwali_primacy_desc: "O código moral tradicional dos pastós, o Pashtunwali, não tem lugar no novo Estado do rei. Um novo conjunto de leis será promulgado para consolidar o poder dos pastós e modernizar essas normas antiquadas."
 AFG_education_for_women_and_girls: "Educação para mulheres e meninas"
 AFG_education_for_women_and_girls_desc: "O rei e sua esposa compreendiam a importância de permitir que mulheres e meninas recebessem educação, em vez de serem condenadas a uma vida de servidão doméstica. Após sua deposição, as reformas educacionais do rei foram revogadas. Devemos corrigir essa injustiça."
 AFG_enforce_western_attire: "Impor vestuário ocidental"
 AFG_enforce_western_attire_desc: "O rei e seu círculo interno estão descontentes com a vestimenta tradicional que a maioria da população utiliza. Eles veem isso como um indicativo de uma sociedade antiquada e, por isso, desejam comissionar uma fábrica têxtil e promulgar novas leis para impor a adoção do vestuário ocidental."
