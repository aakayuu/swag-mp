 RAJ_orchestrate_train_robberies_desc: "Os trens ingleses estão carregados de riquezas. A perda deles é nosso ganho."
 RAJ_revisiting_inquities: "Olho por olho"
 RAJ_revisiting_inquities_desc: "O declínio histórico de nosso império só foi acelerado pela intromissão de companhias estrangeiras de comércio. Há aqueles entre nós que acreditam que, com a nossa nova força, temos o direito de subjugar nossos antigos inimigos às mesmas injustiças que nos foram impostas no passado."
 RAJ_royal_indian_navy_mutiny: "Motim na Marinha Real Indiana"
 RAJ_royal_indian_navy_mutiny_desc: "A insatisfação está crescendo entre os marinheiros indianos, que demonstram apoio à nossa causa. Podemos aproveitar isso para tomar o poder e impedir que os reforços ingleses cheguem. Eles serão obrigados a se render."
 RAJ_accept_russian_muhajir_money_desc: "O ouro estrangeiro enche nossos cofres, alimentando as chamas da revolução."
 RAJ_jugantar_desc: "O espírito de Jugantar desperta, espalhando a resistência por toda a região. Podemos usar isso para conquistar Bengala mais uma vez."
 RAJ_bhoodan_movement_desc: "A terra retornará àqueles que nela trabalham, conquistando sua confiança para sempre."
 RAJ_the_peoples_liberation_army_desc: "Um exército de trabalhadores e camponeses está pronto para lutar pela liberdade."
 RAJ_deathblow_to_imperial_remnants_desc: "O governo d[PAK.GetAdjective] atuou como intermediário dos ingleses, que têm enviado grandes quantidades de recursos em um ato desesperado para conter a maré crescente do comunismo. Finalmente acabaremos com isso."
 RAJ_the_revolutionary_army_marches_desc: "Nosso exército marcha com determinação, pela revolução, pela Índia e pelo cidadão comum."
 RAJ_nationalize_british_owned_factories_desc: "As fábricas dos opressores agora pertencem ao povo, assim como deve ser."
 RAJ_threaten_princes_desc: "Os príncipes se curvarão às nossas exigências, ou enfrentarão as consequências de sua insubordinação."
 RAJ_exile_princes_desc: "A era dos príncipes acabou. Eles serão exilados, afastados de seus tronos e despojados de sua influência."
 #EIC feedback stuff
 RAJ_look_to_the_future: "Olhar para o futuro"
 RAJ_look_to_the_future_desc: "Para controlar o atual caos dos preços, precisamos olhar para o futuro, não para o passado. Um grande conjunto de medidas de estabilização precisa ser implementado imediatamente."
 RAJ_lobby_parliment: "Pressionar o parlamento"
 RAJ_lobby_parliment_desc: "Com o apoio de investidores privados, pressionaremos o parlamento a reconhecer que a melhor forma de evitar outro desastre econômico global como a Grande Depressão é privatizar partes do Raj."
 RAJ_lobby_parliment_tt: "Começaremos a formação da Companhia das Índias Orientais"
