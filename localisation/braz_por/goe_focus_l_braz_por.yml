 mountain_tanks_tt: "Habilita §Ytanques de montanha§!\n§YTodas as divisões de tanques (montanhas)§!:\nAtaque: §G+15%§!\nMovimento: §G+15%§!"
 RAJ_secular_rule_alt: "Legado timúrida"
 RAJ_secular_rule_alt_desc: "Chegou a hora de reivindicar nossa terra ancestral, forjando uma nova era a partir das montanhas que deram origem à nossa dinastia. Ao ancorar o império no coração indomável do Afeganistão, garantiremos nosso domínio e restauraremos os alicerces do governo imperial."
 RAJ_theocratic_rule_alt: "Legado mongol"
 RAJ_theocratic_rule_alt_desc: "Somos os herdeiros dos conquistadores, os sucessores de um império que outrora abalou o mundo. Para honrar o legado mongol, devemos forjar a união por meio da força, trazendo o subcontinente indiano sob nosso domínio como um único povo, unido não pela fé ou origem, mas pela lealdade ao trono. Diante do poder do império, todos se ajoelharão."
 RAJ_secret_weapons: "Restaurar nossa proeza científica"
 RAJ_secret_weapons_desc: "Vamos nos estabelecer mais uma vez como líderes mundiais no desenvolvimento de foguetes e utilizá-los para destruir nossos inimigos."
