 ############
 #####RAJ####
 ############
 RAJ_take_over_administrative_rights: "Assumir os direitos administrativos"
 RAJ_take_over_administrative_rights_desc: "Com o objetivo de se retirar da região sem grandes problemas, o governo [ENG.GetAdjective] iniciou a terceirização de tarefas administrativas aos nossos funcionários."
 RAJ_the_return_of_the_east_india_company: "O retorno da Companhia das Índias Orientais"
 RAJ_the_return_of_the_east_india_company_desc: "Após muitas décadas de ausência, a Companhia das Índias Orientais será restabelecida para explorar plenamente o subcontinente indiano com uma eficiência implacável."
 RAJ_the_return_of_the_east_india_company_tt: "Os esquemas de investimento e impostos da Companhia das Índias Orientais estão ativos.\nDesbloqueia §Ydecisões§! para pagar dividendos aos investidores"
 RAJ_privatized_tutelage: "Educação privatizada"
 RAJ_privatized_tutelage_desc: "A educação será apenas para aqueles considerados dignos, com escolas e faculdades mantidas de maneira estritamente privada e longe das massas."
 RAJ_vertical_integration: "Integração vertical"
 RAJ_vertical_integration_desc: "Esquemas recentes de evasão fiscal passaram despercebidos pelos governos estrangeiros. Talvez possamos explorar mais brechas para reduzir ainda mais nossos impostos."
 RAJ_acquire_new_resources: "Adquirir novos recursos"
 RAJ_acquire_new_resources_desc: "Nossa indústria precisa de mais recursos para atender à demanda por bens. Por isso, vamos mobilizar as massas desempregadas para trabalhar em novas instalações de processamento de recursos em nossos territórios."
 RAJ_corporate_expansion: "Expansão corporativa"
 RAJ_corporate_expansion_desc: "O desenvolvimento econômico de nossos principais investimentos resultou em um crescimento populacional. Para assegurar um aumento contínuo, ampliaremos nossa infraestrutura para acomodar nossos futuros funcionários."
 RAJ_trade_federation_of_india: "Reestruturação de marca"
 RAJ_trade_federation_of_india_desc: "Alcançamos um crescimento histórico nos últimos anos e atingimos um nível de poder político que poucas corporações poderiam imaginar. No entanto, alguns estados sob nosso controle ainda não aceitam plenamente o governo corporativo. Talvez uma grande quantidade de incentivos financeiros os convença?"
 RAJ_trade_federation_of_india_tt: "Desbloqueia decisões para criar estados centrais em territórios controlados com alta conformidade, usando o §Yfator de fábricas de bens de consumo§! e §Ypoder político§!."
 RAJ_the_varuna_class: "Classe Varuna"
 RAJ_the_varuna_class_desc: "Nosso mais recente navio capitânia é um feito colossal da engenharia. Nada mais justo do que batizá-lo com o nome de um deus."
 RAJ_purchase_destroyers_and_subs: "Comprar contratorpedeiros e submarinos"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Comprar cruzadores e dreadnoughts"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Instituto de exploração mineral"
 RAJ_mineral_exploitation_institute_desc: "Os recentes desenvolvimentos no campo da mineração não atingiram os resultados esperados. Parece que precisamos investir em levantamentos geológicos mais precisos para estimar melhor o potencial de receita de nossos recursos naturais."
 RAJ_establish_the_reserve_bank_of_india: "Estabelecer o Banco da Reserva da Índia"
 RAJ_establish_the_reserve_bank_of_india_desc: "Para proteger nossa economia contra turbulências, criaremos um banco central com a missão de controlar nossa moeda."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "All India Kisan Sabha"
 RAJ_all_india_kisan_sabha_desc: "Os camponeses e agricultores da Índia rural têm sido explorados por tempo demais. Chegou a hora de eles se organizarem e expressarem suas queixas de modo coletivo."
 RAJ_haripura_session_of_the_indian_national_congress: "Segunda Sessão de Haripura"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Com o capitalismo agravando as tensões globais, é hora de transformar o Swaraj em uma luta pelos direitos dos trabalhadores e camponeses. A Segunda Sessão de Haripura nos unirá sob uma visão revolucionária, rejeitando alianças imperialistas e abraçando a luta por uma Índia igualitária e autossuficiente."
 RAJ_the_second_gorkha_war: "A segunda Guerra dos Gurkhas"
 RAJ_the_second_gorkha_war_desc: "A independência do Nepal é uma relíquia do passado, dividindo o que deveria ser um subcontinente unido. Uma campanha decisiva trará os gurkhas para o nosso lado, garantido o controle do Himalaia."
 RAJ_guarantee_nepalese_independence: "Garantir a independência nepalesa"
 RAJ_guarantee_nepalese_independence_desc: "A soberania do Nepal é um símbolo de resiliência contra a dominação imperial. Ao garantir sua independência, protegeremos o Himalaia e asseguraremos um aliado forte em nossa luta contra a influência estrangeira na região."
 RAJ_ignite_the_sino_indian_war: "Provocar a Guerra Sino-Indiana"
 RAJ_ignite_the_sino_indian_war_desc: "As tensões pela disputa de fronteira com a China chegaram ao limite. Uma ação rápida nos permitirá dominar o Himalaia e assegurar nossos territórios legítimos. Um ataque ousado agora pode desequilibrar a balança de poder na Ásia a nosso favor."
 RAJ_national_planning_committee: "Comitê de Planejamento Nacional"
 RAJ_national_planning_committee_desc: "A autossuficiência econômica é a base da verdadeira independência. Com a criação do Comitê de Planejamento Nacional, podemos focar na industrialização, no desenvolvimento rural e no crescimento equitativo. Um plano unificado transformará a Índia em uma nação moderna e autossuficiente."
 RAJ_promote_violence_against_the_british: "Promover violência contra os britânicos"
 RAJ_promote_violence_against_the_british_desc: "O momento de protestar pacificamente já passou. Para romper os grilhões da opressão imperial, devemos adotar ações diretas. A resistência coordenada enfraquecerá o controle britânico e motivará as massas a se levantar contra a tirania."
 RAJ_rally_the_indian_left: "Mobilizar a esquerda indiana"
 RAJ_rally_the_indian_left_desc: "A esquerda fragmentada precisa se unir para liderar a luta pelos direitos dos trabalhadores e pela verdadeira independência. Ao mobilizar as forças socialistas e comunistas sob uma única bandeira, poderemos criar uma frente poderosa contra o imperialismo e o capitalismo."
 RAJ_forward_bloc: "Bloco progressista"
 RAJ_forward_bloc_desc: "O bloco progressista representa uma visão ousada para o futuro da Índia, uma que rejeita concessões e abraça a ação revolucionária. Com a união das forças anti-imperialistas, podemos acelerar a luta pela independência e construir as bases para uma Índia mais forte e radical."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Sangue em troca de liberdade"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "O caminho para a independência é marcado por lutas e sacrifícios. Ao reunir homens valentes para lutar por nossa causa, poderemos inspirar um movimento forte o suficiente para romper os grilhões do domínio colonial. A vitória será alcançada por aqueles que estiverem dispostos a pagar seu preço."
 RAJ_rani_of_jhansi_regiment: "Regimento de Rani de Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "Inspirados pela bravura de Rani de Jhansi, criaremos um regimento composto apenas por mulheres para enfrentar a opressão. Ao capacitar essas corajosas combatentes, daremos um golpe poderoso contra o domínio colonial e redefiniremos o papel das mulheres na luta pela independência."
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_desc: "Azad Hind simboliza o ápice de nossa luta pela independência: um governo no exílio, comprometido em acabar com o domínio britânico. Com suas forças mobilizadas e uma visão definida, é hora de conduzir a Índia à liberdade com força e determinação."
 RAJ_azad_hind_dlc_radio: "Rádio de Azad Hind"
 RAJ_azad_hind_dlc_radio_desc: "Para espalhar a mensagem de libertação, devemos estabelecer a Rádio de Azad Hind. Essa rádio revolucionária levará nosso chamado pela liberdade além das fronteiras, unindo patriotas e incendiando a luta contra a opressão colonial. A batalha precisa de uma voz, e será a nossa."
 RAJ_azad_hind_dlc_bank: "Banco de Azad Hind"
 RAJ_azad_hind_dlc_bank_desc: "Uma revolução exige recursos. A fundação do Banco de Azad Hind marca a criação de uma instituição financeira dedicada a apoiar a luta pela independência. Ele reunirá recursos, apoiará os patriotas e estabelecerá as bases econômicas para uma Índia livre."
 RAJ_seek_japanese_support: "Buscar apoio japonês"
 RAJ_seek_japanese_support_desc: "O inimigo do nosso inimigo pode ser nosso aliado mais forte. Com o apoio dos japoneses, podemos obter acesso a recursos, treinamento e mão de obra para desafiar o domínio britânico. Embora muitos riscos estejam envolvidos, tal aliança poderia virar a maré a nosso favor."
 RAJ_the_enemy_of_my_enemy: "O inimigo do meu inimigo"
 RAJ_the_enemy_of_my_enemy_desc: "Na luta pela independência, alianças são forjadas por necessidade. Ao colaborar com aqueles que se opõem aos britânicos, poderemos enfraquecer seu controle sobre nossa terra. A liberdade pode exigir alianças inesperadas, mas a vitória é tudo que importa."
 RAJ_shaheed_and_swaraj: "Shaheed e Swaraj"
 RAJ_shaheed_and_swaraj_desc: "Os sacrifícios de nossos mártires nos motivam a lutar incansavelmente pelo Swaraj. O sangue derramado alimenta nossa revolução, servindo de lembrete de que a independência não é dada, mas conquistada. Que a memória deles fortaleça nossa determinação em alcançar uma Índia livre e soberana."
 RAJ_azad_hind_radio: "Rádio de Azad Hind"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Buscar reconhecimento internacional"
 RAJ_seek_international_recognition_desc: "Para legitimar nossa causa, precisamos garantir o reconhecimento internacional. Ao conquistar o apoio global, poderemos isolar o governo [ENG.GetAdjective] e fortalecer nossa reivindicação de soberania perante o mundo."
 RAJ_war_taxes: "Impostos de guerra"
 RAJ_war_taxes_desc: "O custo da guerra requer sacrifícios de todos. Ao impor impostos de guerra, poderemos financiar nossas campanhas militares e assegurar os recursos essenciais para a vitória. Uma Índia livre vale cada rúpia."
 RAJ_azad_hind_bank: "Banco de Azad Hind"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Hindutva representa a visão de uma Índia unificada, baseada em sua herança cultural e religiosa. Ao promover essa ideologia, buscamos forjar uma identidade nacional capaz de unir o povo e afirmar a Índia como uma potência no cenário global."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose simboliza a resistência incansável contra o domínio imperial. Sua visão e liderança inspiram milhões de pessoas na luta por uma Índia soberana. Sob sua orientação, o sonho da independência está cada vez mais próximo."
 RAJ_hindu_mahasabha: "Estados hinduístas progressistas"
 RAJ_hindu_mahasabha_desc: "A Grande Assembleia Hinduísta de Toda a Índia apoia a independência dos Estados Principescos, reconhecendo-os como o \"pilar do poder hindu\". Ao lhes conceder a independência, poderemos obter mais financiamento deles e consolidar o restante da nação."
 RAJ_hindu_mahasabha_tt: "Libertar um Estado Principesco como fantoche aumentará o bônus desse espírito em §G+4%§!, enquanto o Estado permanecer como fantoche, até um máximo de §Y32%§!."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Os princípios do Sanatana Dharma oferecem uma base atemporal para a união e o renascimento da Índia. Ao abraçar esses valores, poderemos inspirar uma nação harmoniosa e resiliente, guiada por suas tradições."
 RAJ_hindi_as_a_national_language: "Hindi como idioma nacional"
 RAJ_hindi_as_a_national_language_desc: "A adoção do hindi como idioma nacional unirá a Índia sob uma identidade cultural comum. Ao promover seu uso, reforçaremos a comunicação, incentivaremos o orgulho nacional e estabeleceremos a base para um Estado coeso e independente."
 RAJ_seven_shackles_desc: "O Vyavasaybandi impede que os indianos escolham livremente suas profissões, prendendo-os a sistemas exploratórios. Ao quebrar essa corrente, libertaremos os trabalhadores e os capacitaremos para contribuir com uma economia verdadeiramente independente e justa."
 RAJ_coal_fire_and_steel: "Carvão, fogo e aço"
 RAJ_coal_fire_and_steel_desc: "O carvão alimenta os motores, o fogo fortalece nossa determinação e o aço constrói nosso futuro. Investir na indústria pesada garantirá uma Índia independente, capaz de defender sua soberania e prosperar."
 RAJ_extend_indian_security_zone: "Expandir a zona de segurança d[RAJ.GetNameDef]"
 RAJ_extend_indian_security_zone_desc: "Expandir nossa zona de segurança protegerá as fronteiras da Índia e projetará nosso poder na região. Ao ampliar nossa influência, garantiremos a estabilidade e a proteção necessárias para uma nação segura e soberana."
 RAJ_high_altitude_training: "Treinamento em altitudes elevadas"
 RAJ_high_altitude_training_desc: "Os picos íngremes do Himalaia exigem força e resistência. Ao criar programas especializados de treinamento em altitudes elevadas, prepararemos nossas forças para combates em ambientes extremos, garantindo a segurança de nossas fronteiras e o controle sobre regiões montanhosas estratégicas."
 RAJ_high_altitude_training_tt: "Ganhará um modelo de montanhista"
 RAJ_demand_return_of_imperialist_colonies: "Exigir a devolução das colônias imperialistas"
 RAJ_demand_return_of_imperialist_colonies_desc: "É hora de exigir a devolução de todas as colônias imperialistas no subcontinente, unindo todas as terras indianas sob uma bandeira e encerrando a era da intrusão colonial."
 RAJ_planned_economy: "Economia planejada"
 RAJ_planned_economy_desc: "Uma nação forte precisa de uma economia forte, guiada por propósito e visão. Ao adotar uma economia planejada, poderemos alocar recursos de forma eficiente, priorizar o crescimento industrial e garantir um desenvolvimento igualitário para todos os cidadãos."
 RAJ_two_nation_theory_: "A teoria das duas nações"
 RAJ_two_nation_theory__desc: "A teoria das duas nações afirma que hindus e muçulmanos são povos distintos, cada um merecedor de seu próprio Estado. Ao adotar essa ideologia, reconheceremos a necessidade de caminhos separados para a autodeterminação, moldando o futuro do subcontinente por meio da divisão e autonomia."
 RAJ_red_in_the_shadows: "Vermelhos à espreita"
 RAJ_red_in_the_shadows_desc: "Em meio ao caos do declínio imperial, forças revolucionárias ganham poder, trabalhando em segredo para desestabilizar a velha ordem. A ascensão da bandeira vermelha anuncia um ajuste de contas próximo, capaz de remodelar o futuro da Índia e do mundo."
 RAJ_red_in_the_shadows_tt: "Ao conquistar a independência, adotaremos o comunismo e evitaremos a partição. O Paquistão será libertado, recebendo apoio [ENG.GetAdjective] para conter a influência comunista."
 RAJ_seek_domestic_allies: "Buscar aliados domésticos"
 RAJ_seek_domestic_allies_desc: "O bloco progressista precisa de aliados para alcançar seus objetivos. Com o apoio de diferentes forças políticas, poderemos unir revolucionários, mobilizar um apoio mais amplo e reunir a liderança necessária para conduzir a Índia rumo à verdadeira independência."
 RAJ_protest_against_the_howell_monument: "Manifestação contra o Monumento Holwell"
 RAJ_protest_against_the_howell_monument_desc: "O Monumento de Holwell é um símbolo da dominação colonial e da injustiça. Ao organizar manifestações contra ele, uniremos a nação para rejeitar a propaganda imperialista e exigir a remoção de relíquias que insultam nossa luta pela liberdade."
 RAJ_the_indian_national_army: "O Exército Nacional Indiano"
 RAJ_the_indian_national_army_desc: "O Exército Nacional Indiano representa a luta pela independência, unindo patriotas sob uma única bandeira para enfrentar o domínio colonial. Com determinação e sacrifício, o Exército Nacional está preparado para guiar a Índia à liberdade e soberania."
 RAJ_appoint_soviet_friendly_government: "$ROM_appoint_soviet_friendly_government$"
 RAJ_appoint_soviet_friendly_government_desc: "$CZE_go_left$"
 RAJ_appoint_german_friendly_government: "$ROM_appoint_german_friendly_government$"
 RAJ_appoint_german_friendly_government_desc: "$CZE_czech_fascism_desc$"
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Abolir a intocabilidade de uma vez por todas"
 RAJ_ban_untouchability_once_and_for_all_desc: "A intocabilidade é uma mancha em nossa sociedade, criando divisões quando precisamos estar unidos. Ao abolir essa prática, afirmaremos a dignidade de cada indiano e daremos um passo decisivo rumo à construção de uma nação justa e inclusiva."
 RAJ_a_tiger_unchained: "Um tigre sem correntes"
 RAJ_a_tiger_unchained_desc: "Criaremos unidades de elite capazes de dominar os terrenos montanhosos mais inóspitos. Esses tigres das montanhas causarão medo em nossos inimigos e garantirão nossa supremacia na região."
 RAJ_to_shake_the_world: "Para abalar o mundo"
 RAJ_to_shake_the_world_desc: "O potencial industrial da Índia é imenso, e chegou o momento de liberá-lo. Ao expandir fábricas, modernizar infraestruturas e aproveitar nossos recursos, poderemos transformar a Índia em um gigante industrial capaz de moldar o destino do mundo."
 RAJ_east_india_railways_dlc: "Ferrovias da Índia Oriental"
 RAJ_east_india_railways_dlc_desc: "Ao expandir e modernizar as Ferrovias da Índia Oriental, poderemos fortalecer o comércio, melhorar a interligação e construir o caminho para uma nação mais próspera e integrada."
 RAJ_modify_indian_railways_tt: "Modifica $idea_RAJ_indian_railways$ em:"
 RAJ_the_calcutta_line: "A linha de Calcutá"
 RAJ_the_calcutta_line_desc: "Com o aumento das tensões no Raj, devemos fortificar nossas terras para garantir nossa segurança contínua."
 RAJ_the_calcutta_line_tt: "Adiciona §G2§!§Y fortes terrestres §!em §Ycada§! província do estado."
 RAJ_bombay_baroda_and_central_india_railway: "Ferrovia de Bombaim, Baroda e Índia Central"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Expandir a Ferrovia de Bombaim, Baroda e Índia Central nos permitirá conectar regiões estratégicas, promover o crescimento econômico e unir comunidades. Essas linhas vitais fortalecerão as redes de comércio e reforçarão a infraestrutura para os desafios futuros."
 RAJ_great_indian_peninsula_railway_dlc: "Ferrovia da Grande Península Indiana"
 RAJ_great_indian_peninsula_railway_dlc_desc: "A Ferrovia da Grande Península Indiana é a chave para desbloquear o potencial econômico das regiões central e sul da Índia. Expandir essa rede fortalecerá o comércio, impulsionará as indústrias e garantirá uma interligação perfeita em todo o subcontinente."
 RAJ_south_indian_railway_company: "Companhia Ferroviária do Sul da Índia"
 RAJ_south_indian_railway_company_desc: "A Companhia Ferroviária do Sul da Índia conecta o vibrante sul ao restante do país. Fortalecer e ampliar essa rede impulsionará o crescimento regional, fomentará a união e solidificará o papel do sul na caminhada da Índia rumo à independência econômica."
 RAJ_supply_center_fortifications: "Fortificação dos centros de abastecimento"
 RAJ_supply_center_fortifications_desc: "Garantir a segurança dos centros de abastecimento é crucial para manter nosso esforço de guerra. Ao fortificar esses centros, vamos garantir o fluxo constante de recursos e defender nossas operações militares contra incursões inimigas."
 RAJ_supply_center_fortifications_tt: "Adiciona §G3§! §Y$bunker$§! em cada §Ycentral de abastecimento§! em estados sob nosso controle"
 RAJ_north_western_state_railway: "Ferrovia Estatal do Noroeste"
 RAJ_north_western_state_railway_desc: "A Ferrovia Estatal do Noroeste é vital para conectar o coração da Índia às suas fronteiras estratégicas. Expandir e modernizar essa rede fortalecerá o comércio regional, melhorará a mobilidade e reforçará nossa presença ao longo das fronteiras críticas."
 RAJ_prioritize_army_cargo: "Priorizar carga militar"
 RAJ_prioritize_army_cargo_desc: "A malha ferroviária é a base da logística militar. Ao priorizar o transporte de carga militar, garantiremos que nossos soldados recebam as armas, recursos e reforços necessários para conquistar uma vitória rápida e decisiva."
 RAJ_prioritize_civilian_cargo: "Priorizar carga civil"
 RAJ_prioritize_civilian_cargo_desc: "Uma frente doméstica forte é essencial para a vitória. Ao priorizar o transporte de carga civil, garantiremos a entrega pontual de alimentos, bens e materiais para sustentar nosso povo e nossa indústria, mantendo a resiliência da nação em tempos de crise."
 RAJ_specialized_dietary_requirement: "Requisitos especiais de alimentação"
 RAJ_specialized_dietary_requirement_desc: "Para preservar o moral e a coesão, devemos respeitar as diversas necessidades alimentares de nossas tropas. Ao fornecer refeições adaptadas às crenças religiosas e culturais de cada soldado, garantiremos que todos se sintam respeitados e prontos para lutar."
 RAJ_standardized_rations: "Rações padronizadas"
 RAJ_standardized_rations_desc: "Eficiência e consistência são fundamentais para um Exército poderoso. Ao implementar rações padronizadas, simplificaremos a logística, reduziremos custos e garantiremos que todos os soldados sejam alimentados da mesma maneira, promovendo a unidade e a disciplina nas tropas."
 RAJ_royal_indian_artillery_: "Artilharia Real Indiana"
 RAJ_royal_indian_artillery__desc: "Fortalecendo esta poderosa força, asseguramos nossa capacidade de fornecer poder de fogo devastador, rompendo as linhas inimigas e garantindo a vitória no campo de batalha."
 RAJ_armoured_corps_center_and_school: "Centro de Divisão de Blindados"
 RAJ_armoured_corps_center_and_school_desc: "O futuro da guerra está no poder mecanizado. Ao estabelecer um Centro de Divisão de Blindados, podemos treinar nossas tropas em táticas com tanques, transformando-os na vanguarda de nossa estratégia militar moderna."
 RAJ_indian_army_corps_of_engineers: "Corpo de Engenheiros do Exército [ROOT.GetAdjective]"
 RAJ_indian_army_corps_of_engineers_desc: "De fortificações a pontes, o Corpo de Engenheiros do Exército [ROOT.GetAdjective] é fundamental para o sucesso operacional. Ao expandir e modernizar esse ramo vital, garantiremos que nossas forças possam superar qualquer obstáculo, abrindo caminho para a vitória em todas as frentes."
 RAJ_kingmaker: "Fazedor de reis"
 RAJ_kingmaker_desc: "Com o envio de voluntários para conflitos em outros países, ampliamos nossa influência e adquirimos valiosa experiência de combate. Esses esforços não apenas apoiam nossos aliados, mas também nos colocam como uma força decisiva na definição dos desfechos de embates globais."
 RAJ_relax_agrarian_society_criteria: "Industrializar a sociedade"
 RAJ_relax_agrarian_society_criteria_desc: "$GRE_force_the_farmers_into_factories$"
 RAJ_mechanization_of_the_cavalry: "Mecanização da cavalaria"
 RAJ_mechanization_of_the_cavalry_desc: "Os tempos de batalhas a cavalo ficaram para trás. Com a mecanização da cavalaria, essa unidade se torna uma força blindada moderna, que combina velocidade e poder de fogo para dominar o campo de batalha e conduzir a Índia ao futuro da guerra."
 RAJ_mountain_tanks: "Tanques de montanha"
 RAJ_mountain_tanks_desc: "Tanques tradicionais enfrentam dificuldades em terrenos árduos, mas tanques de montanha especializados nos darão vantagem no combate em altitudes elevadas. Estas máquinas ágeis dominarão os cumes, assegurando posições e superando estrategicamente nossos inimigos."
 RAJ_siege_batteries: "Baterias de cerco"
 RAJ_siege_batteries_desc: "Quando nos encontrarmos impedidos por fortificações, as baterias de cerco as transformarão em ruínas. Essas unidades de artilharia pesada carregam um poder destrutivo incomparável, assegurando que nenhuma fortaleza resista aos nossos avanços."
 RAJ_mountain_guns: "Canhão de montanha"
 RAJ_mountain_guns_desc: "A guerra em altitudes elevadas exige flexibilidade. Os canhões de montanha são projetados para terrenos acidentados e oferecem suporte de fogo essencial às tropas nos ambientes mais adversos, garantindo a dominância nas batalhas mais desafiadoras."
 RAJ_regimental_loyalty: "Lealdade regimental"
 RAJ_regimental_loyalty_desc: "Os laços da lealdade regimental fortalecem a união e a disciplina em nossas tropas. Ao cultivar o orgulho dessas tradições, criaremos uma força guiada por honra, confiança e um compromisso inabalável com a vitória."
 RAJ_uplifting_the_people_of_india: "Encorajando o povo da Índia"
 RAJ_uplifting_the_people_of_india_desc: "O povo indiano precisará ser resoluto em sua marcha rumo à independência. Para isso, primeiro é necessário que suas necessidades básicas sejam atendidas, e nós implementaremos políticas visando esse objetivo."
 RAJ_gurkhas: "Gurkhas"
 RAJ_gurkhas_desc: "Conhecidos por sua bravura e tenacidade, os gurkhas são uma força de elite sem igual em combate. Ao expandir seu papel e garantir sua dedicação à nossa causa, asseguraremos uma vantagem decisiva no campo de batalha."
 RAJ_lions_of_the_great_war_: "Leões da Grande Guerra"
 RAJ_lions_of_the_great_war__desc: "Os sacrifícios dos soldados indianos na Grande Guerra são um testemunho de seu valor. Ao celebrar seu legado, honramos sua coragem e inspiramos uma nova geração a preservar seu espírito de luta pelo destino da Índia."
 RAJ_abolish_agrarian_society_criteria: "Acelerar a industrialização"
 RAJ_abolish_agrarian_society_criteria_desc: "$GRE_force_the_farmers_into_factories$"
 RAJ_abolish_agrarian_society_criteria_tt: "Reduz o tempo necessário para diminuir os efeitos de §Y$idea_RAJ_agrarian_society$§! em §Y3§! meses permanentemente"
 RAJ_womens_auxiliary_corps: "Divisão Auxiliar Feminina"
 RAJ_womens_auxiliary_corps_desc: "Com a criação da Divisão Auxiliar Feminina, capacitaremos as mulheres a atuar em funções essenciais de apoio, fortalecendo nossas forças armadas. Suas contribuições reforçarão a logística, as comunicações e as operações, provando que cada indiano e indiana tem um papel fundamental na garantia de nosso futuro."
 RAJ_indian_territorial_force: "Força Territorial d[ROOT.GetNameDef]"
 RAJ_indian_territorial_force_desc: "A Força Territorial d[ROOT.GetNameDef] fornecerá uma reserva vital de cidadãos treinados e prontos para defender a pátria."
 RAJ_military_engineer_services: "Serviços de Engenharia Militar"
 RAJ_military_engineer_services_desc: "Os Serviços de Engenharia Militar constituem o alicerce da infraestrutura militar, abrangendo fortificações e linhas de abastecimento. Ao reforçar esse setor crucial, asseguraremos que nossas forças estejam munidas das estradas, bases e defesas necessárias para vencer em qualquer conflito."
 RAJ_the_burma_rifles: "Os Fuzileiros da Birmânia"
 RAJ_the_burma_rifles_desc: "Os Fuzileiros da Birmânia desempenham um papel vital na defesa dos árduos terrenos da fronteira leste. Ao fortalecer e modernizar esse regimento, garantiremos a estabilidade, defenderemos regiões importantes e nos prepararemos para os desafios futuros nessa área estratégica."
 RAJ_help_from_the_nagas: "Ajuda dos nagas"
 RAJ_help_from_the_nagas_desc: "Os nagas são aliados inestimáveis graças ao seu profundo conhecimento do terreno e habilidades incomparáveis de guerrilha. Seu apoio nos permite consolidar nossa posição a nordeste, tornando as colinas um bastião de resistência e poder."
 RAJ_campaign_against_agrarian_societys: "Planos de industrialização"
 RAJ_campaign_against_agrarian_societys_desc: "A Índia não pode ficar presa no século passado. Precisamos fazer um esforço concentrado para encorajar nosso povo."
 RAJ_indianize_the_army: "Um Exército verdadeiramente indiano"
 RAJ_indianize_the_army_desc: "Chegou a hora de substituir a influência colonial pela liderança indiana nas forças armadas. Ao promover oficiais indianos e reestruturar o Exército, construiremos uma força militar que reflete e defende os valores da nação."
 RAJ_keep_british_generals: "Manter generais britânicos"
 RAJ_keep_british_generals_desc: "Em tempos de incerteza, uma liderança veterana é crucial. Ao manter os generais britânicos, asseguraremos que o Exército usufrua de sua experiência e disciplina, preservando a estabilidade e a eficiência enquanto trilhamos o caminho para a independência."
 RAJ_keep_british_generals_tt: "Manteremos todos os generais britânicos, mesmo se acabarmos em guerra contra [ENG.GetNameDef]"
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Os Chindits são guerreiros não convencionais de elite, especializados em operações de longo alcance na selva. Ao ampliar seus números e aperfeiçoar suas táticas, ganharemos uma força capaz de surpreender os inimigos e interromper suas operações atrás das linhas de defesa."
 RAJ_viceroys_body_guard: "Guarda Pessoal do Vice-Rei"
 RAJ_viceroys_body_guard_desc: "A Guarda Pessoal do Vice-Rei simboliza tradição, disciplina e prestígio. Modernizar e preservar essa renomada unidade de cavalaria garante que ela continue sendo um símbolo de autoridade para enfrentar os desafios em tempos de mudança."
 RAJ_engineering_revolution: "Revolução na engenharia"
 RAJ_engineering_revolution_desc: "O progresso da Índia exige uma revolução na engenharia. Ao investir na infraestrutura, desenvolvimento industrial e tecnologia de ponta, poderemos transformar a nação em uma potência pronta para liderar na paz e na guerra."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Fábrica de Armamentos de Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "A Fábrica de Armamentos de Kanpur é um dos pilares da produção de defesa da Índia. Ao ampliar sua capacidade e modernizar suas instalações, garantiremos um fornecimento constante de armas e equipamentos necessários para nossas tropas defenderem e protegerem a nação."
 RAJ_indian_air_force: "Força Aérea do Exército [ROOT.GetAdjective]"
 RAJ_indian_air_force_desc: "Os céus são a nova fronteira da guerra moderna. Com uma Força Aérea Indiana forte e independente, asseguraremos nossa soberania, dominaremos os céus e nos prepararemos para os desafios dos conflitos futuros."
 RAJ_the_burma_road: "A estrada da Birmânia"
 RAJ_the_burma_road_desc: "A estrada da Birmânia é uma rota de abastecimento vital que liga a Índia ao sudeste da Ásia e além. Proteger e ampliar este trajeto garantirá o fluxo constante de recursos e reforços, fortalecendo nossa posição na região e oferecendo suporte a nossos aliados."
 RAJ_womens_auxiliary_air_force: "Força Aérea Auxiliar Feminina"
 RAJ_womens_auxiliary_air_force_desc: "A Força Aérea Auxiliar Feminina capacita as mulheres para apoiar as operações aéreas, desde a logística até as comunicações. Ao integrar seus talentos, fortaleceremos nossa Força Aérea e provaremos que cada residente da Índia pode contribuir para a segurança dos céus da nação."
 RAJ_trainer_planes: "Aeronaves de treinamento"
 RAJ_trainer_planes_desc: "Pilotos habilidosos são a base de uma Força Aérea forte. Ao investir em aeronaves de treinamento, asseguraremos que nossos pilotos recebam a preparação adequada, criando uma equipe de aviadores de elite e prontos para defender os céus indianos."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Os Spitfires se tornarão a base de nossa Força Aérea."
 RAJ_ground_pounder: "Aeronaves de ataque"
 RAJ_ground_pounder_desc: "O terreno acidentado da Índia dificulta o deslocamento rápido de tanques. O apoio aéreo aproximado será essencial para compensar a falta de suporte pesado em terra."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Temos uma necessidade urgente de transportar tropas e suprimentos com rapidez. O Dakota é uma aeronave extremamente capaz para essa tarefa."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Ao obter os aviões Vultee Vengeance americanos, poderemos expandir significativamente nossa Força Aérea a um custo muito baixo."
 RAJ_ordnance_factory_khamaria_jabalpur: "Fábrica de Armamentos Khamaria de Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Localizada em Jabalpur, a Fábrica de Armamentos Khamaria é um importante produtor de munições e equipamentos. Expandir sua capacidade fortalecerá o poder de fogo de nossas forças militares, assegurando que estejam bem equipadas para qualquer desafio futuro."
 RAJ_ordnance_factory_medak: "Fábrica de Armamentos de Medak"
 RAJ_ordnance_factory_medak_desc: "Com especialização na produção de veículos blindados, a Fábrica de Armamentos de Medak é crucial para a modernização do nosso Exército. Expandir suas operações garantirá que nossas forças estejam munidas das máquinas mais avançadas para dominar o campo de batalha."
 RAJ_chariot_of_victory: "Carruagem da vitória"
 RAJ_chariot_of_victory_desc: "É necessário ter velocidade e força no campo de batalha. Ao investir em veículos blindados e forças mecanizadas, criaremos um Exército moderno capaz de alcançar vitórias rápidas e decisivas, assegurando a supremacia da Índia em qualquer conflito."
 RAJ_the_ledo_road: "A estrada Ledo"
 RAJ_the_ledo_road_desc: "Atravessando terrenos acidentados, a estrada Ledo é uma rota de abastecimento crucial que liga a Índia às forças aliadas na China. Completar e assegurar esta linha vital garantirá o fluxo de tropas, recursos e equipamentos necessários para reverter a situação no sudeste da Ásia."
 RAJ_long_range_escorts: "Escoltas de longo alcance"
 RAJ_long_range_escorts_desc: "Para proteger linhas de abastecimento e missões vitais, precisamos de aeronaves capazes de escoltar bombardeiros e transportes por vastas distâncias. Investir em escoltas de longo alcance garantirá nossa superioridade aérea e a segurança das operações muito além de nossas fronteiras."
 RAJ_british_air_experts: "Especialistas britânicos em aeronáutica"
 RAJ_british_air_experts_desc: "Utilizar o conhecimento de aviadores e engenheiros britânicos pode acelerar o desenvolvimento de nossa Força Aérea. Sua experiência na guerra aérea moderna proporcionará perspectivas inestimáveis enquanto construímos uma presença formidável nos céus."
 RAJ_special_operations_executive: "Executivo de operações especiais"
 RAJ_special_operations_executive_desc: "O executivo de operações especiais se especializa em guerras não convencionais, abrangendo sabotagem e coleta de informações. Expandir seu papel na Índia nos fornecerá os recursos necessários para desestabilizar os planos inimigos e transformar operações clandestinas em vantagens estratégicas."
 RAJ_the_ordnance_factories_board: "Conselho das Fábricas de Armamento"
 RAJ_the_ordnance_factories_board_desc: "Coordenar a vasta rede de fábricas de armamentos da Índia sob um conselho unificado otimizará a produção, aumentará a eficiência e garantirá um fornecimento constante de armamentos e munições. Esta base fortalecerá nossas forças armadas e promoverá a autossuficiência da Índia na produção de defesa."
 RAJ_smiling_buddah: "Buda Sorridente"
 RAJ_smiling_buddah_desc: "O Projeto Buda Sorridente marca a entrada da Índia no campo da capacidade nuclear. O domínio dessa tecnologia reafirma nossa independência no cenário global e garante um poderoso dissuasor para proteger nossa soberania."
 RAJ_royal_indian_air_force_dlc: "Força Aérea Real do Exército [ROOT.GetAdjective]"
 RAJ_royal_indian_air_force_dlc_desc: "A Força Aérea Real Indiana representa o auge do poder aéreo da Índia. Expandir sua capacidade com aeronaves e treinamentos modernos garantirá a supremacia nos céus e a defesa de nossa nação, além de ser uma demonstração de força na região."
 RAJ_infiltrate_aden: "Infiltração em Áden"
 RAJ_infiltrate_aden_desc: "Áden, uma fortaleza estratégica do poder britânico, é crucial para manter o domínio na região. Ao infiltrarmos agentes na resistência local para organizá-la, poderemos incitar revoltas que enfraqueçam a influência britânica e espalhem o caos no momento em que nossa luta pela independência começar."
 RAJ_go_into_hiding: "Fuga"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose precisa escapar da vigilância britânica para continuar a luta pela independência. Ao se esconder, ele garantirá que a liderança do movimento permaneça intacta, pronta para agir quando o momento for oportuno."
 RAJ_trade_protection: "Proteção comercial"
 RAJ_trade_protection_desc: "Para garantir o crescimento da nossa economia, devemos defender rotas comerciais e indústrias vitais contra a exploração estrangeira. Uma maior proteção comercial assegura os recursos da Índia, promove o crescimento doméstico e protege nossos mercados de ameaças externas."
 RAJ_seek_japanese_support_tt: "Quando a guerra pela independência começar, o governo [JAP.GetAdjective] nos fornecerá:\n§Y120§! bombardeiros navais B4Y\n§Y135§! caças Ki-10 do período entreguerras d[JAP.GetNameDef]\nAlém de seus projetos correspondentes e\n"
 RAJ_the_enemy_of_my_enemy_tt: "O governo §Y[JAP.GetAdjective]§! declarará guerra ao lado oposto na guerra civil e nos ajudará."
 RAJ_the_enemy_of_my_enemy_tt_2: "O governo §Y[JAP.GetAdjective]§! tentará invadir as §Y[733.GetName]§! e entregá-las para nós."
 RAJ_azad_hind_dlc_tt: "Nós ganharemos: "
 RAJ_azad_hind_dlc_tt_2: "No início da §Rguerra civil§! por §Y120§! dia(s)"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Iniciará uma guerra civil pela independência entre os apoiadores da democracia e nós.\nTodos os estados com mais de §Y65%§! ou §Y85%§! de resistência se unirão à nossa causa, fornecendo 1 ou 2 divisões, respectivamente, conforme a maior resistência.\nTodos os outros estados apoiarão o lado democrático."
 ###
 RAJ_infiltrate_aden_tt: "Ao iniciar a guerra pela independência, forma milícias em §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! e §Y[656.GetName]§! para atacar as posses do governo [ENG.GetAdjective]."
 RAJ_go_into_hiding_tt: "Bose escapará da prisão e começará sua jornada, retornando no início da guerra civil"
 RAJ_war_taxes_tt: "Desbloqueia a decisão de aumentar os impostos de guerra para cada país com o qual estamos em conflito"
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "O Akhand Bharat deve permanecer unido e indivisível. Todos que devotam lealdade e fidelidade incondicionais à nação indiana e ao seu Estado devem ser tratados com igualdade e compartilharão as mesmas obrigações, independentemente de casta, credo ou religião."
 RAJ_akhand_bharat_tt: "Desbloqueia a decisão de criar estados centrais n[AFG.GetNameDef], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName] e [SRL.GetName] para formar o Akhand Bharat. É possível selecionar um país para criar um estado central por vez, mas é preciso ocupar todos os estados centrais existentes para poder reivindicar outros."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Direitos ampliados"
 RAJ_extended_franchise_desc: "A ampliação dos direitos do cidadão [RAJ.GetAdjective] comum é a chave para enfraquecer o controle [ENG.GetAdjective] sobre o país."
 RAJ_hand_over_aden_to_the_crown: "Entregar Áden à Coroa"
 RAJ_hand_over_aden_to_the_crown_desc: "Conforme planejado, o governo [ROOT.GetAdjective] entregará a soberania de Áden à Coroa britânica, aliviando os custos administrativos."
 RAJ_renegotiate_adens_control: "Renegociar o controle de Áden"
 RAJ_renegotiate_adens_control_desc: "Embora o plano fosse transferir o controle de Áden para [ENG.GetNameDef], há um benefício substancial em ter um porto comercial no Mar Vermelho. Precisamos renegociar essa política e mantê-lo sob nosso controle."
 RAJ_renegotiate_adens_control_tt: "Manteremos o controle sobre a [992.GetName] em vez de entregá-la ao governo [ENG.GetAdjective]"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Porto comercial"
 RAJ_trade_port_desc: "No momento, Áden ainda é um porto muito pequeno, mas, com investimentos suficientes, poderia se transformar em um porto próspero."
 RAJ_fortify_aden: "Fortificar Áden"
 RAJ_fortify_aden_desc: "Agora que Áden é um porto importante, precisamos fortificá-lo contra potenciais ataques."
 RAJ_purna_swaraj: "Autogoverno - Purna Swaraj"
 RAJ_purna_swaraj_desc: "O governo [ENG.GetAdjective] na Índia não apenas privou o povo [RAJ.GetAdjective] de sua liberdade, como também abusou da exploração das massas e arruinou a Índia economicamente, politicamente, culturalmente e espiritualmente. Portanto, a Índia deve romper o vínculo com [ENG.GetNameDef] e alcançar o Purna Swaraj, a completa independência."
 RAJ_the_second_duar_war: "A segunda Guerra do Butão"
 RAJ_the_second_duar_war_desc: "Dada a atual situação mundial, não podemos permitir que o povo [BHU.GetAdjective] mantenha um Estado independente. Precisamos incorporá-los à Índia."
 RAJ_bhutanese_protectorate: "Protetorado butanês"
 RAJ_bhutanese_protectorate_desc: "Devemos respeitar o isolamento do povo [BHU.GetAdjective], mas não podemos ignorar o fato de que nações pequenas são alvos fáceis para potências imperialistas. Vamos acolhê-los e oferecer proteção sob a asa indiana."
 RAJ_bhutanese_protectorate_tt: "O Estado §Y[BHU.GetAdjective]§! se tornará um domínio §Yd[RAJ.GetNameDef].§!\n\nEles estarão mais inclinados a aceitar se:\n\t-Eles tiverem uma opinião favorável em relação a nós\n\t-Nós tivermos um Exército muito mais forte que o deles"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Transferir para Siquim os direitos administrativos de Butão"
 RAJ_all_india_students_federation: "Federação Estudantil de Toda a Índia"
 RAJ_all_india_students_federation_desc: "Ao engajar os estudantes na luta contra a soberania do governo [ENG.GetAdjective], asseguraremos que os jovens mais brilhantes trabalhem contra a ordem estabelecida."
 RAJ_league_against_gandhism: "Liga contra o gandhismo"
 RAJ_league_against_gandhism_desc: "A política de Mahatma contra a violência é admirável. No entanto, o governo [ENG.GetAdjective] já demonstrou repetidamente que responderá aos protestos com balas. É necessário encontrar uma nova tática, mesmo que seja sangrenta."
 RAJ_league_against_gandhism_tt: "Os eventos de inquietação relacionados à partição passarão a gerar §G5%§! de apoio à guerra quando ocorrerem, até um máximo de §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Adiciona §G+5%§! extras ao apoio à guerra por se juntar à §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi é, sem dúvida, o rosto do movimento pela independência. Com ele e Jawaharlal Nehru, quebraremos as correntes que nos prendem à Grã-Bretanha."
 RAJ_swadeshi_movement: "Movimento Swadeshi"
 RAJ_swadeshi_movement_desc: "Swadeshi, ou autossuficiência em relação ao governo [ENG.GetAdjective], estimulará o movimento pela independência e manterá a riqueza da Índia nas mãos dos indianos."
 RAJ_form_a_federal_court: "Estabelecer uma corte federal"
 RAJ_form_a_federal_court_desc: "Qualquer forma de democracia precisa de uma corte federal para funcionar e garantir o Estado de direito. Precisamos assegurar que sejamos julgados por nossos pares, e não pelos advogados d[ENG.GetNameDef]."
 RAJ_defense_of_india_act: "Lei de Defesa da Índia"
 RAJ_defense_of_india_act_desc: "A segurança d[RAJ.GetNameDef] encontra-se sob ameaça estrangeira. [ROOT.GetLeader] instituiu, por meio de proclamação, uma lei que prevê medidas especiais para garantir a segurança e os interesses do povo, bem como a defesa do Estado [RAJ.GetAdjective]."
 RAJ_a_congress_resurgent: "O ressurgimento do Congresso"
 RAJ_a_congress_resurgent_desc: "O Congresso Nacional ganhou destaque e popularidade, tornando-se uma força política incontestável."
 RAJ_khadi_movement: "Movimento Khadi"
 RAJ_khadi_movement_desc: "Como parte do Swadeshi, o símbolo da independência se tornou o khadi. O tecido fiado à mão oferece tanto um gesto simbólico de resistência quanto oportunidades econômicas para os menos favorecidos por meio da venda das roupas tecidas com ele."
 RAJ_boycott_british_made_goods: "Boicote aos produtos britânicos"
 RAJ_boycott_british_made_goods_desc: "Há muito o governo [ENG.GetAdjective] tem explorado as matérias-primas d[RAJ.GetNameDef] e revendido o material refinado a preços exorbitantes. É hora do Estado [RAJ.GetAdjective] produzir seus próprios produtos, sem ser explorado por seus ocupantes."
 RAJ_litteracy_effort: "Esforço de alfabetização"
 RAJ_litteracy_effort_desc: "Uma população sem educação é como uma mente escancarada e desprotegida. A capacidade de leitura é uma habilidade fundamental a todo ser humano; afinal, quem tem a perder com um rebanho esclarecido senão o pastor?"
 RAJ_debt_relief: "Alívio da dívida"
 RAJ_debt_relief_desc: "Por muito tempo, os mais abastados dentre os povos [ENG.GetAdjective] e [RAJ.GetAdjective] têm explorado o homem comum com armadilhas financeiras, transformando isso em um problema endêmico. Vamos pressionar os governos locais para oferecer alívio a essas pessoas que estão presas a um sistema injusto."
 RAJ_expand_healthcare_facilities: "Expandir instalações de saúde"
 RAJ_expand_healthcare_facilities_desc: "O sistema de saúde n[RAJ.GetNameDef] é extremamente precário. Doenças como desinteria, cólera e malária assolam o campo, freando o crescimento. Expandir as instalações locais ajudará a combater esse problema."
 RAJ_indo_centric_curriculum: "Currículo focado na Índia"
 RAJ_indo_centric_curriculum_desc: "A educação n[RAJ.GetNameDef] tem focado na visão de mundo do governo [ENG.GetAdjective], enfraquecendo a nossa identidade e reduzindo nossa história a uma narrativa de servidão. Precisamos fundamentar nosso sistema educacional na identidade do povo [RAJ.GetAdjective] e ensinar nossa história às crianças."
 RAJ_enrollment_of_dali_children: "Matrícula de crianças Dalits"
 RAJ_enrollment_of_dali_children_desc: "Os Dalits, ou \"intocáveis\", são o nível mais baixo das castas e vivem em constante pobreza. O sistema de castas é uma mancha em nossa nação, que só pode ser apagada com a matrícula de suas crianças na escola."
 RAJ_local_resistance_to_land_taxes: "Resistência local aos impostos sobre terra"
 RAJ_local_resistance_to_land_taxes_desc: "O governo em Deli é financiado majoritariamente por impostos locais. Se encorajarmos uma resistência ao pagamento desses impostos, isso sufocará o governo e garantirá uma maior parcela da riqueza aos súditos."
 RAJ_tenancy_reforms: "Reformas de arrendamento"
 RAJ_tenancy_reforms_desc: "Os ricos especuladores estão monopolizando o mercado imobiliário, aumentando os preços e reduzindo o padrão de vida, prejudicando, assim, o cidadão comum. O Congresso deve pressionar por reformas de arrendamento, estabelecendo um teto sobre quanto um proprietário pode cobrar pelo aluguel."
 RAJ_quinine: "Quinina"
 RAJ_quinine_tt: "Desbloqueia uma versão melhorada da habilidade §YSuprimentos extras§!.\n\nCusto de poder de comando: §Y0,15§! (para cada batalhão)\nDuração: §Y10 dias§!\nTempo de recarga: §Y21 dias§!\n\n§YAo ativar:§!\nAtrito da divisão: §G12%§!\nAtrito de calor: §G35%§!\nCarência de suprimentos: §G+240 horas§!\nChance de adoecer: §G100%§!\nEntrega aos exércitos suprimentos suficientes para §Y240§! horas"
 RAJ_quinine_desc: "Distribuir quinina e medicamentos similares às nossas tropas permitirá que nossos soldados lutem em ambientes tropicais sem sofrer com a malária."
 RAJ_temple_entry_movements: "Movimentos para permitir entrada nos templos"
 RAJ_temple_entry_movements_desc: "A intocabilidade é uma vergonha nacional que apenas nos divide. Para combater isso, permitiremos que pessoas de todas as castas entrem em seus locais de culto."
 RAJ_freedom_of_the_press: "Liberdade de imprensa"
 RAJ_freedom_of_the_press_desc: "A liberdade de imprensa é uma exigência de qualquer democracia emergente. Sem ela, o autoritarismo é inevitável."
 RAJ_provincial_autonomy: "Na caminhada pela independência"
 RAJ_provincial_autonomy_occupation_law_tt: "Desbloqueia as leis de ocupação §Y$independent_rule$§! e §Y$princely_subjugation$§! para Estados Principescos"
 RAJ_provincial_autonomy_desc: "Obter maior autonomia provincial dos britânicos será um primeiro passo crucial para alcançarmos nosso objetivo final: a independência."
 RAJ_provincial_autonomy_tt: "\nPara nos libertarmos completamente por meio da §Yteoria das duas nações§!, precisamos concluir §YUnião de Bengala§! ou §YPaquistão Oriental§!.\n\nPara nos libertarmos completamente por meio da §YÍndia Unida§!, precisamos concluir §YUm Estado secular§!.\n\n§Y§!Para nos libertarmos completamente por meio da §YLiga contra o Gandhismo§!, precisamos concluir §YVermelhos nas sombras§! ou §YSangue em troca de liberdade§!"
 RAJ_princely_states_policy: "Política dos Estados Principescos"
 RAJ_princely_states_policy_desc: "Os Estados Principescos variam em forma e tamanho, desde o influente Haiderabade até os menores principados nas fronteiras do norte. Precisamos definir uma política para lidar com eles."
 RAJ_indian_legion: "Legião Indiana"
 RAJ_indian_legion_desc: "A Legião Indiana, composta por dissidentes indianos sob comando d[GER.GetNameDef], recebeu treinamento extensivo em guerra no deserto. Podemos usar seu conhecimento em prol de nossas tropas."
 RAJ_the_pakistan_movement: "Movimento paquistanês"
 RAJ_the_pakistan_movement_desc: "Os crescentes apelos por uma pátria muçulmana, o Paquistão, aumentam a cada dia. Se os conflitos entre hindus e muçulmanos continuarem dessa maneira, será inviável manter uma Índia unificada."
 RAJ_the_pakistan_movement_tt_1: "Renova-se até que ocorra uma das seguintes condições:\n§Y- O governo d[PAK.GetNameDef]§! se torne independente\n§Y- O governo d[PAK.GetNameDef]§! capitule\n-Ocorra §Y5§! vezes.\n\nAo término do ciclo de §Y90 dias§! desse espírito, ganharemos:"
 RAJ_the_pakistan_movement_tt_2: "Por §Y90§! dia(s)"
 RAJ_assam_oil_dlc: "Assam Oil"
 RAJ_assam_oil_dlc_desc: "Recentemente descobrimos grandes campos petrolíferos no estado de Assam. Ao criar uma empresa estatal de petróleo e construir plataformas de petróleo em Assam, poderemos fortalecer substancialmente nossa economia."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Incorporação da Companhia das Índias Orientais"
 RAJ_incorporation_of_the_east_india_company_desc: "Após o impacto da grande depressão e os clamores cada vez mais fortes por independência, fica evidente que a Coroa d[ENG.GetNameDef] não pode mais suportar o fardo de governar a Índia. Isso pode levar a uma instabilidade temporária, mas o status quo é insustentável."
 RAJ_incorporation_of_the_east_india_company_tt: "§YO Raj§! será dividido entre a §YCompanhia das Índias Orientais§! e o restante da §YÍndia§!"
 RAJ_special_economic_zones: "Zonas econômicas especiais"
 RAJ_special_economic_zones_desc: "Estabeleceremos zonas econômicas especiais em nosso país para facilitar o investimento de corporações e aliviar a carga tributária dessas empresas."
 RAJ_seek_intial_funding: "Buscar capital inicial"
 RAJ_seek_intial_funding_desc: "Precisamos buscar aportes financeiros de grandes investidores do Estado [ENG.GetAdjective] como capital inicial para dar início a nossos planos."
 RAJ_seek_intial_funding_tt: "Adiciona §G3§! espaços para construção\nAdiciona §G3§! §Yfábricas civis§! em nossa capital ao concluir §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Desbloqueia o foco §Y$RAJ_seek_intial_funding$§!\n\n"
 has_paid_initial_funding: "Pagou dividendos aos investidores"
 RAJ_princely_autonomy: "Autonomia principesca"
 RAJ_princely_autonomy_tt: "Ao liberar um Estado Principesco como fantoche, adiciona:"
 RAJ_princely_autonomy_desc: "O subcontinente está se desestabilizando lentamente. Devemos usar os príncipes locais para manter o controle. Eles recebem um aparente poder local e nós colhemos as recompensas, desde que nos paguem."
 RAJ_funnel_british_investments_into_princely_states: "Direcionar investimentos para os Estados Principescos"
 RAJ_funnel_british_investments_into_princely_states_tt: "Cada súdito no subcontinente indiano receberá §G1§! §Yfábrica civil§! e §G3§! espaços para construção.\nOs súditos que ainda não foram liberados receberão o bônus no momento da liberação."
 RAJ_funnel_british_investments_into_princely_states_desc: "A Coroa determinou que todo investimento feito na companhia seja gasto dentro da Índia, mas não especificou que deveriam ser na própria empresa."
 RAJ_demobilize: "Desmobilizar"
 RAJ_demobilize_desc: "Uma das principais exigências do governo é que desmobilizemos o Exército, mantendo apenas uma força mínima para a manutenção da paz. Será que temem que nosso Exército se torne mais forte que o deles?"
 RAJ_form_a_police_force: "Formar uma força de segurança"
 RAJ_form_a_police_force_desc: "Não podemos manter um Exército, mas temos permissão para equipar uma força policial."
 RAJ_a_private_military: "Um exército privado"
 RAJ_a_private_military_tt_1: "Cria divisões irregulares com mão de obra e equipamentos completos.\n\nEnviar divisões como voluntários concederá §G1§! §Yfábrica civil§! externa por §Y365§! dia(s), se elas forem enviadas para países aos quais não enviamos voluntários antes.\nEnviar novos voluntários para o mesmo país após §Y540§! dia(s) concederá a fábrica novamente.\n\nEssas fábricas não são contabilizadas para §Yimpostos§!."
 RAJ_a_private_military_desc: "Seria fácil transformar nossa polícia local em uma força militar privada. Tecnicamente, eles não fariam parte de nenhum exército, mas seriam pagos diretamente pela companhia, em conformidade com as estipulações do governo."
 RAJ_headhunt_army_personell: "Recrutar pessoal do Exército"
 RAJ_headhunt_army_personell_desc: "Muitos ex-militares talentosos estão desempregados e procurando oportunidades. Podemos lhes oferecer condições melhores do que as que o governo pode proporcionar."
 RAJ_lobby_for_increased_policing_responsibilities: "Pressionar por mais responsabilidades policiais"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "O mundo já não é mais um lugar tranquilo. As crescentes tensões internas e externas nos dão ampla justificativa para proteger as propriedades da companhia. Pressionaremos por mais investimentos em segurança privada; certamente o governo entenderá a necessidade. E, se não entender, todo mundo tem seu preço."
 RAJ_circuvment_demobilization_restrictions: "Contornar restrições"
 RAJ_circuvment_demobilization_restrictions_desc: "O governo continua impondo um limite estrito sobre o número de soldados que podemos mobilizar. A Coroa deve temer profundamente um Exército que não esteja sob seu controle. No entanto, existem maneiras de contornar essas restrições, seja por meio de subornos ou simplesmente ignorando o registro de certos funcionários religiosos como parte das forças armadas."
 RAJ_manipulate_army_statistics: "Manipular estatísticas do Exército"
 RAJ_manipulate_army_statistics_tt: "Cria divisões irregulares com mão de obra e equipamentos completos."
 RAJ_manipulate_army_statistics_desc: "A Coroa está preocupada com o crescimento excessivo e a influência de nossa segurança privada, que pode vir a desafiar o Exército regular. Bom, há muitas maneiras de sobrecarregar os controladores governamentais com números e indícios falsos."
 RAJ_just_good_business: "Negócios são negócios"
 RAJ_just_good_business_desc: "Não temos nada contra nossos colegas orientais, eles apenas detêm os recursos de que precisamos. Negócios são negócios."
 RAJ_crush_the_anathema: "Erradicar o anátema"
 RAJ_crush_the_anathema_desc: "O comunismo é um anátema para os negócios. O dinheiro move o mundo, e um mundo governado por comunistas levaria à estagnação. Precisamos eliminar essa praga."
 RAJ_nothing_personal: "Nada pessoal"
 RAJ_nothing_personal_tt: "Cria um objetivo de guerra contra §Y[ENG.GetNameDef]§! e os §Ypaíses da comunidade britânica§!"
 RAJ_nothing_personal_desc: "A Coroa tem imposto sua vontade sobre nós por tempo demais, sufocando nosso crescimento com medidas arcaicas. Não é nada pessoal, mas o governo não pode ser o responsável por nosso crescimento limitado."
 RAJ_bombay_trade_port: "Porto comercial de Bombaim"
 RAJ_bombay_trade_port_desc: "Bombaim tem o potencial para se tornar um porto comercial de renome mundial, facilitando a importação e exportação de enormes quantidades de mercadorias. Para isso, precisamos investir na expansão de suas instalações portuárias."
 RAJ_take_in_british_naval_experts: "Incorporar especialistas navais d[ENG.GetNameDef]"
 RAJ_take_in_british_naval_experts_desc: "No Reino Unido temos alguns dos melhores especialistas navais do mundo. Trazê-los para cá será fácil."
 RAJ_the_need_for_a_mercantile_navy: "A necessidade de uma Marinha mercante"
 RAJ_the_need_for_a_mercantile_navy_desc: "O comércio marítimo é a principal forma de comércio global. Precisamos de uma Marinha capaz de transportar e proteger esses bens."
 RAJ_trade_route_protection: "Proteção das rotas comerciais"
 RAJ_trade_route_protection_desc: "Potências hostis começam a surgir no leste e no oeste. Precisamos estar prontos para impedir qualquer tentativa de capturar mercadorias que transitam por nossas águas."
 RAJ_procure_the_guns: "Canhão de Varuna"
 RAJ_procure_the_guns_desc: "Precisamos de um dissuasor poderoso para proteger nossas rotas, e para isso precisamos de um canhão grande, muito grande."
 RAJ_procure_the_task_force: "Força-tarefa de Varuna"
 RAJ_procure_the_task_force_desc: "Mesmo os maiores navios precisam de escoltas para protegê-los de embarcações inimigas. Ao criar uma força-tarefa naval robusta, poderemos garantir que nossos navios capitânias cumpram suas missões primárias."
 RAJ_procure_the_armor: "Blindagem de Varuna"
 RAJ_procure_the_armor_desc: "Varuna exige uma blindagem muito, muito pesada. É essencial testá-la em um projeto mais barato para reduzir os custos."
 RAJ_institutional_money_laundering: "Lavagem de dinheiro institucional"
 RAJ_institutional_money_laundering_desc: "Os investidores realmente precisam saber para onde o dinheiro vai? Nossa missão, ou melhor, nosso dever, é maximizar os lucros a qualquer custo. E se isso envolver um pouco de fraude? Eles jamais saberão."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Nomear alta direção"
 RAJ_appoint_a_c_suite_desc: "Uma empresa precisa de uma liderança firme e focada no crescimento a todo custo."
 RAJ_company_bonuses: "Bônus corporativos"
 RAJ_company_bonuses_desc: "Atrelaremos o desempenho a possíveis bônus para aumentar a produtividade em toda a empresa."
 RAJ_creative_accounting: "Contabilidade criativa"
 RAJ_creative_accounting_desc: "Aplicando algumas técnicas criativas de contabilidade, podemos ocultar uma parte de nossos lucros – ou, pelo menos é isso que as autoridades fiscais acreditarão."
 RAJ_privatized_healthcare: "Saúde privatizada"
 RAJ_privatized_healthcare_desc: "Os clamores por planos de saúde comunistas devem ser silenciados em nossos territórios. O atendimento à saúde deve ser restrito apenas àqueles que merecem e conduzido pela mão invisível do mercado."
 RAJ_arrest_congress_leaders: "Prender os líderes do congresso"
 RAJ_arrest_congress_leaders_desc: "Os líderes do congresso não aceitam a nova realidade de governo da Companhia. Eles ainda resistem e criam confusão sempre que possível. Precisamos silenciar os agitadores antes que isso se espalhe."
 RAJ_union_busting: "Repressão sindical"
 RAJ_union_busting_desc: "Os sindicatos são um atraso para a inovação e o avanço meritocrático, além de não ajudar os trabalhadores e sufocar as empresas com burocracia. É preciso acabar com essa agenda comunista antes que se espalhe."
 RAJ_night_shifts: "Expedientes noturnos"
 RAJ_night_shifts_desc: "Ter um grupo extra de funcionários trabalhando durante a noite custará um pouco mais, mas o rendimento valerá a pena."
 RAJ_legalize_the_opium_trade: "Legalizar o comércio de ópio"
 RAJ_legalize_the_opium_trade_desc: "O ópio pode não ser bom para o indivíduo, mas certamente é bom para a economia."
 RAJ_force_china_to_accept_opium_trade: "Terceira guerra do ópio"
 RAJ_force_china_to_accept_opium_trade_tt: "Um mercado mundial de ópio surgirá. Alguns generais podem gostar disso até demais..."
 RAJ_force_china_to_accept_opium_trade_desc: "O governo [CHI.GetAdjective] tentou controlar o comércio de ópio, interferindo diretamente em nossos objetivos de crescimento. Precisamos garantir que percebam seus erros."
 RAJ_new_economic_policy: "Nova política econômica"
 RAJ_new_economic_policy_desc: "Adotaremos um modelo que promova investimentos de capital e crescimento das empresas por meio de impostos baixos e políticas favoráveis aos negócios."
 RAJ_phantom_armies: "Exércitos fantasmas"
 RAJ_phantom_armies_desc: "Se inflarmos a quantidade de militares em nossas forças na contabilidade, poderemos ludibriar a administração fiscal."
 RAJ_corporate_domination: "Dominação corporativa"
 RAJ_corporate_domination_desc: "Conforme consolidamos o controle do subcontinente, somos capazes de dominar cada vez mais os setores privado e público. Com nosso objetivo de controle total, direto ou indireto, podemos aumentar a produtividade em todos os empreendimentos."
 RAJ_restrictive_administration_budget: "Orçamento de administração restrito"
 RAJ_restrictive_administration_budget_desc: "É hora de acabar com qualquer auxílio não essencial, pois não temos condições de mantê-los."
 RAJ_open_up_new_markets: "Abrir novos mercados"
 RAJ_open_up_new_markets_desc: "Corremos o risco de saturar nosso mercado atual nos próximos anos, a menos que tomemos medidas drásticas para expandi-lo. Para evitar isso, vamos realizar aquisições hostis de territórios vizinhos."
 RAJ_hostile_takeover: "Aquisição hostil"
 RAJ_hostile_takeover_tt: "Desbloqueia decisões para comprar estados por §Yfábricas civis§!. Estados com os quais começamos originalmente recebem um desconto na compra."
 RAJ_hostile_takeover_desc: "Tudo pode ser comprado, absolutamente tudo. É apenas uma questão de preço e o quanto uma pessoa está disposta a se rebaixar."
 RAJ_shareholder_democracy: "Democracia de acionistas"
 RAJ_shareholder_democracy_desc: "O poder legislativo do país está nas mãos das empresas. Com juízes e legisladores em nossos bolsos, podemos moldar as leis a nosso favor e dividir a oposição."
 RAJ_debt_manipulation: "Manipulação da dívida"
 RAJ_debt_manipulation_desc: "Podemos utilizar dívidas existentes para registrar perdas fictícias, reduzindo nossa carga tributária e acumulando lucros excedentes."
 RAJ_productivity_mandate: "Mandato de produtividade"
 RAJ_productivity_mandate_desc: "Temos uma obrigação legal com os investidores de aumentar a receita, o que significa que precisamos encontrar maneiras de aumentar a produtividade a todo custo."
 RAJ_lowest_bigger_construction: "Cortar custos de construção"
 RAJ_lowest_bigger_construction_desc: "Devemos sempre optar pelo fornecedor mais barato para manter os custos de construção baixos."
 RAJ_water_privatization: "Privatização da água"
 RAJ_water_privatization_desc: "Estabeleceremos parcerias públicas privadas com fornecedores locais de água para melhorar a eficiência e a qualidade dos serviços."
 RAJ_expand_tax_loopholes: "Ampliar brechas fiscais"
 RAJ_expand_tax_loopholes_desc: "Usaremos brechas fiscais como uma ferramenta para evitar impostos."
 RAJ_land_grab: "Obtenção de terras"
 RAJ_land_grab_desc: "Precisamos desocupar mais áreas para a expansão industrial."
 RAJ_deforestation: "Combustível para o fogo"
 RAJ_deforestation_desc: "O fogo alimenta a indústria, e a madeira e o carvão alimentam o fogo. Como temos bastante dos dois, por que não os utilizar?"
 RAJ_agricultural_cooperatives: "Cooperativas agrícolas"
 RAJ_agricultural_cooperatives_tt: "Ganha §G1§! de §Yinfraestrutura§! em cada estado controlado com ao menos 4 §Yfábricas civis§!.\nGanha §G1§! §Yfábrica civil§! para cada 2 de §Yinfraestrutura§! obtida por esse foco."
 RAJ_agricultural_cooperatives_desc: "Cooperativas agrícolas administradas por diversos agricultores são essenciais para a sustentabilidade, a autossuficiência e o crescimento."
 RAJ_tea_exports: "Exportações de chá"
 RAJ_tea_exports_tt: "§YPode ser expandido até 5 vezes§!"
 RAJ_tea_exports_tt_2: "\nAo conquistar a independência, remove §Y$idea_RAJ_tea_exports$§! e"
 RAJ_tea_exports_desc: "O chá tornou-se um dos principais produtos exportados no mundo e é parte essencial da vida de muitos indianos."
 RAJ_cottage_industries: "Indústrias caseiras"
 RAJ_cottage_industries_desc: "A produção e os negócios ocorrendo nas casas das pessoas são alternativas viáveis à produção pesada e dão ao povo uma sensação de independência."
 RAJ_sikh_religious_guarantees: "Garantias religiosas aos sikhs"
 RAJ_sikh_religious_guarantees_desc: "Os sikhs são uma importante minoria religiosa e guerreiros ferozes. Precisamos tranquilizá-los com a garantia de seus direitos religiosos."
 RAJ_punjab_autonomy: "Autonomia para Panjabe"
 RAJ_punjab_autonomy_desc: "O Panjabe tem um profundo significado para os sikhs. Ao conceder-lhes autonomia local, podemos conquistar sua confiança."
 RAJ_handloom_weaving: "Tecelagem manual"
 RAJ_handloom_weaving_desc: "A tecelagem manual tornou-se um símbolo de tradição e independência no subcontinente, além de oferecer oportunidades de trabalho para fabricantes locais."
 RAJ_lahore_resolution: "Resolução de Laore"
 RAJ_lahore_resolution_desc: "A minoria muçulmana no país adotou a Resolução de Laore, clamando por uma pátria própria: o Paquistão."
 RAJ_united_bengal: "União de Bengala"
 RAJ_united_bengal_tt: "O Estado §Y[BAN.GetAdjective]§! será livre após a partição"
 RAJ_united_bengal_desc: "Separar o Paquistão em dois países, Bengala e Paquistão, é apenas lógico. Um governo no Paquistão não seria capaz de governar adequadamente um enclave bengalês distante."
 RAJ_eastern_pakistan: "Paquistão Oriental"
 RAJ_eastern_pakistan_tt: "O Estado §Y[BAN.GetAdjective]§! será controlado §Ypel[PAK.GetNameDef]§! após a partição"
 RAJ_eastern_pakistan_desc: "Bangladesh se tornará o Paquistão Oriental, e todos os muçulmanos serão governados sob uma única bandeira."
 RAJ_partition_preparation: "Preparação para a partição"
 RAJ_partition_preparation_tt: "§YReduzirá o impacto da partição quando ela ocorrer.§! Com preparação, receberemos: \n"
 RAJ_partition_preparation_tt_2: "Sem preparação, receberemos: \n"
 RAJ_partition_preparation_desc: "Precisamos nos preparar para a partição, ou sofreremos com o caos resultante do deslocamento de milhões de pessoas."
 RAJ_indian_independence_act: "Lei de Independência da Índia"
 RAJ_indian_independence_act_desc: "Chega um momento, que raramente se repete na história, que saímos do antigo para o novo, quando uma era termina, e quando a alma de uma nação oprimida encontra sua voz."
 RAJ_tryst_with_destiny: "Encontro com o destino"
 RAJ_tryst_with_destiny_desc: "Há muitos anos, fizemos um pacto com o destino, e agora chega o momento que honraremos nossa promessa – não por inteiro, mas de maneira bastante significativa. À meia-noite, enquanto o mundo dorme, a Índia despertará para a vida e a liberdade."
 RAJ_india_united: "Índia unida"
 RAJ_india_united_tt: "§YA Índia permanecerá unida durante a partição e não se dividirá§!"
 RAJ_india_united_desc: "Somos muçulmanos, hindus, cristãos e judeus. Somos a Índia."
 RAJ_power_sharing_agreement: "Acordo de partilha de poder"
 RAJ_power_sharing_agreement_desc: "A Liga Muçulmana nos olha com desconfiança, temendo o que acontecerá com os muçulmanos em uma Índia dominada pelos hindus. Vamos firmar um acordo com eles para dividir o poder de forma igualitária."
 RAJ_cabinet_mission_plan: "Plano da missão do gabinete"
 RAJ_cabinet_mission_plan_desc: "Com uma frente unida de muçulmanos e hindus, estamos preparados para enfrentar a delegação enviada pelo governo [ENG.GetAdjective]."
 RAJ_inclusive_nationalism: "Nacionalismo inclusivo"
 RAJ_inclusive_nationalism_desc: "Ter orgulho de sua pátria não é algo ruim, desde que possamos transformá-lo em um sentimento inclusivo para todos. Os laços não se romperão se compartilharmos o mesmo amor por nossa nação."
 RAJ_a_secular_state: "Um Estado secular"
 RAJ_a_secular_state_desc: "A Índia é um país religioso, mas é crucial que o Estado seja secular para afastar qualquer suspeita de possíveis preconceitos contra as minorias."
 RAJ_a_permanent_muslim_governmental_seat: "Assento permanente para muçulmanos no governo"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Os muçulmanos representam uma expressiva minoria em nosso país, e, para aliviar qualquer apreensão que possam ter em relação a uma Índia unida, concederemos a eles um assento permanente no governo."
 RAJ_pledge_for_the_allies: "Compromisso com os aliados"
 RAJ_pledge_for_the_allies_desc: "Diante da ascensão do fascismo e do comunismo no mundo, a Índia não pode ficar isolada. O governo [ENG.GetAdjective] pode não ter sido um aliado da Índia, mas é evidente que outros representam uma ameaça maior."
 RAJ_sideline_the_conflict: "Deixar o conflito de lado"
 RAJ_sideline_the_conflict_desc: "Não está claro por que o Estado [ROOT.GetAdjective] deve sofrer por causa dos julgamentos equivocados e agressões territoriais de outros. Precisamos concentrar nossos esforços internamente, não externamente."
 RAJ_india_indivisible: "Índia indivisível"
 RAJ_india_indivisible_tt: "Desbloqueia a decisão para criar estados centrais §Yindianos§!, §Ypaquistaneses§! e §Ybengaleses§!"
 RAJ_india_indivisible_desc: "Nosso território ainda está cheio de inquietação e conflito. Precisamos trabalhar juntos para unir o Estado [ROOT.GetAdjective]."
 RAJ_preamble_to_the_constitution_of_india: "Preâmbulo da Constituição d[RAJ.GetNameDef]"
 RAJ_preamble_to_the_constitution_of_india_desc: "Nós, o povo d[RAJ.GetNameDef], solenemente decidimos constituir [RAJ.GetNameDef] em uma república soberana, socialista, secular e democrática, e garantir a todos os seus cidadãos: justiça, liberdade, igualdade e promover entre todos fraternidade em nossa Assembleia Constituinte nesse dia."
 RAJ_an_economy_unbound: "Uma economia livre"
 RAJ_an_economy_unbound_desc: "Sem mais restrições impostas por nossos soberanos, nossa economia finalmente pode florescer, livre de suas obrigações anteriores."
 RAJ_annex_goa: "Anexar Goa"
 RAJ_annex_goa_desc: "Goa foi tomado por forças imperialistas, mas pertence à Índia, e está claro que Estado [POR.GetAdjective] não tem condições de defendê-lo. É hora de corrigir essa injustiça histórica."
 RAJ_a_tiger_uncained: "Um tigre sem correntes"
 RAJ_a_tiger_uncained_desc: "Por muito tempo fomos subjugados por diferentes impérios, limitados pela opressão do domínio imperial. Nunca mais. Como um tigre que se libertou de seus captores, jamais aceitaremos a submissão novamente."
 RAJ_suppress_paramilitary_organizations: "Reprimir organizações paramilitares"
 RAJ_suppress_paramilitary_organizations_desc: "Ainda existem grupos paramilitares dispersos n[RAJ.GetNameDef]. Precisamos erradicá-los rapidamente, pois, quando a erva daninha cria raízes firmes, é difícil removê-la."
 RAJ_defend_burma: "Defender a Birmânia"
 RAJ_defend_burma_desc: "O território d[BRM.GetNameDef] atua como um bastião contra a agressão do Estado [JAP.GetAdjective]. Fortalecer sua posição é benéfico para nós."
 RAJ_mixed_economy: "Economia mista"
 RAJ_mixed_economy_tt: "Ganha §G+3§! recursos para cada §Ytecnologia de escavação§! pesquisada em todos os estados centrais com mais de 6 recursos"
 RAJ_mixed_economy_desc: "Nossos recursos naturais são abundantes. Diversificar nossa economia com a extração mineral fortalecerá nossa autossuficiência."
 RAJ_land_reforms: "Reformas latifundiárias"
 RAJ_land_reforms_desc: "Permitir que mais pessoas utilizem as terras que possuem as tirará da miséria."
 RAJ_education_efforts: "Esforços na educação"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "A taxa de alfabetização n[ROOT.GetNameDef] ainda é baixa. Precisamos aumentar significativamente os gastos com educação para nos equipararmos às grandes potências."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Combate à desnutrição"
 RAJ_attract_scientists: "Atrair cientistas"
 RAJ_attract_scientists_desc: "Com nossa grande riqueza, podemos atrair os melhores cientistas do mundo."
 RAJ_fight_malnutrition_desc: "Precisamos implementar planos abrangentes para combater a desnutrição na população."
 RAJ_import_substitution_industrialisation: "Substituição de importações"
 RAJ_import_substitution_industrialisation_desc: "Devemos priorizar a substituição de bens importados por produtos locais com a redução dos custos de fabricação."
 RAJ_i_am_death: "Eu sou a Morte"
 RAJ_i_am_death_desc: "Nosso líder, após ficar inconsciente por bastante tempo devido à tentativa de assassinato, despertou. Refletindo sobre a brutalidade de sua experiência, teve uma epifania: se a crueldade humana não pode ser evitada, é seu dever unificar toda a humanidade sob sua liderança democrática."
 RAJ_destroyer_of_worlds: "Destruidor de mundos"
 RAJ_destroyer_of_worlds_desc: "Com o tempo, nos tornaremos um poderoso destruidor de mundos, criado para eliminar nossos inimigos."
 RAJ_uranium_tipped_bullets: "Balas com ponta de urânio"
 RAJ_uranium_tipped_bullets_desc: "O que fazer com todo o nosso urânio excedente? Reforçar a ponta de nossas balas."
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Ataque pesado: §G+25%§!\n    Perfuração: §G+100%§!\n§Y$category_cavalry$§!:\n    Ataque pesado: §G+10%§!\n    Perfuração: §G+40%§!\n§Y$category_artillery$§!:\n    Perfuração: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Ataque pesado: §G+15%§!\n    Perfuração: §G+20%§!\n§Y$anti_tank$§!\n    Ataque pesado: §G+10%§!\n    Perfuração: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Ataque pesado: §G+10%§!\n    Perfuração: §G+20%§!\n§Y$anti_air$§!\n    Ataque antiaéreo: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Ataque antiaéreo: §G+10%§!"
 RAJ_contamination_cleanup_crew: "Equipe de limpeza de contaminação"
 RAJ_contamination_cleanup_crew_desc: "Nossos soldados devem estar prontos para lutar sob as condições mais extremas, até mesmo em zonas de precipitação nuclear."
 RAJ_rolling_nuke_barrages: "Barragem rolante nuclear"
 RAJ_rolling_nuke_barrages_desc: "As barragens rolantes eram frequentes durante a Grande Guerra, e novas tecnologias possibilitam barragens ainda mais devastadoras."
 RAJ_bathe_in_hellfire: "Mergulhar no fogo do inferno"
 RAJ_bathe_in_hellfire_desc: "Nossos inimigos terão apenas duas opções: se curvar ou encarar as chamas da destruição."
 RAJ_bathe_in_hellfire_desc_tt: "§YBombas nucleares§! agora destroem permanentemente §Y50%§! das §Yfábricas militares§! dos estados afetados.\n§YBombas termonucleares§! agora destroem permanentemente §Y100%§! das §Yfábricas militares§! dos estados afetados."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "O Jaguar é um candidato ideal para aplicar a justiça democrática dos céus."
 RAJ_ammunition_factory_khadki: "Fábrica de Munições de Khadki"
 RAJ_ammunition_factory_khadki_desc: "Para equipar uma força militar moderna, é essencial expandir significativamente as fábricas de armamentos de nosso país."
 RAJ_rifle_factory_ishapore_west_bengal: "Fábrica de Fuzis Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "A Fábrica de Fuzis Ishapore trabalhará em conjunto com a fábrica de Khadki para fornecer armas leves ao Exército."
 RAJ_gun_and_shell_factory_cossipore: "Fábrica de Armas e Projéteis"
 RAJ_gun_and_shell_factory_cossipore_desc: "A fábrica de Cossipore aumentará ainda mais nossas capacidades em termos de equipamentos para infantaria, além de fornecer munição para as tropas."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Fábrica de Cordite de Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Propelentes de qualidade para a artilharia dão às nossas armas pesadas uma vantagem sobre nossos inimigos."
 RAJ_local_recruitment_offices: "Escritórios de recrutamento locais"
 RAJ_local_recruitment_offices_desc: "Dentre nossa população numerosa, muitos se dispõe a se voluntariar para o Exército como uma forma de melhorar sua situação econômica, o que nos permite evitar o recrutamento geral. A criação de centros de recrutamento nos dará muitos voluntários."
 RAJ_local_recruitment_offices_tt: "Cada [?RAJ_recruitment_offices_timeout_max]º mês reduzirá a penalidade de §Y$idea_RAJ_agrarian_society$§! por\n\t Fator de população recrutável: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Velocidade de mobilização: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Fator de custo da lei de mobilização: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Pensões militares"
 RAJ_military_pensions_desc: "Oferecer pensões militares como parte dos benefícios do Exército fortalecerá o complexo militar como um todo, mantendo o pessoal por mais tempo."
 RAJ_legacy_of_military_service: "Legado do serviço militar"
 RAJ_legacy_of_military_service_desc: "Em várias aldeias d[RAJ.GetNameDef], o serviço militar é uma tradição rígida que passa de pai para filho. Podemos aproveitar essa tradição para recrutar mais pessoas do que o habitual."
 RAJ_indian_states_force: "Força dos estados indianos"
 RAJ_indian_states_force_desc: "Os Estados Principescos possuem suas próprias forças que podem ser convocadas para defender [RAJ.GetNameDef]."
 RAJ_frontier_corps: "Divisão de fronteira"
 RAJ_frontier_corps_desc: "Nosso país é composto por diversos biomas, incluindo os terrenos acidentados das fronteiras orientais. A incorporação do conhecimento das milícias locais sobre guerra em ambientes árduos seria uma grande vantagem para nós."
 RAJ_seven_shackles: "Sete grilhões"
 RAJ_seven_shackles_2: "Do quarto ao sexto dos sete grilhões"
 RAJ_release_subjects_hint_tt: "§YOs súditos libertados por nós no subcontinente terão maior probabilidade de priorizar focos industriais em vez de outros focos.§!"
 RAJ_famine_impact_reduction: "§YReduzirá o impacto da fome quando ocorrer§!"
 has_arrested_bose: "O governo britânico prendeu Subhas Chandra Bose"
 RAJ_heavy_industries: "Indústrias pesadas"
 RAJ_heavy_industries_desc: "Precisamos nos industrializar rapidamente. A Índia precisa de indústrias pesadas em um mundo moderno."
 RAJ_strike_against_china: "Ataque contra [CHI.GetNameDef]"
 RAJ_strike_against_china_desc: "Se o Estado [CHI.GetAdjective] se tornar uma potência regional, certamente seremos atacados. Talvez não hoje, mas um dia. Precisamos atacar primeiro."
 RAJ_strike_burma: "Atacar [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "Não podemos tolerar que uma nação como a Birmânia permaneça independente tão próxima de nossas fronteiras."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "Buscar auxílio financeiro d[SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Devemos procurar a potência mais próxima para obter ajuda."
 RAJ_guided_democracy: "Democracia controlada"
 RAJ_guided_democracy_desc: "Podemos permitir a ilusão da democracia, enquanto manipulamos os resultados a nosso favor."
 RAJ_authoritarianship: "Autoritarismo"
 RAJ_authoritarianship_desc: "Uma autoridade centralizada forte garantirá paz, justiça e estabilidade para nosso novo Estado."
 RAJ_the_sun_sets: "O sol se põe"
 RAJ_the_sun_sets_desc: "É hora de partilhar o Império [ENG.GetAdjective]. O crepúsculo se aproxima para o Estado [ENG.GetAdjective], e nós o conquistaremos."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Congelamento de preços da Grande Depressão"
 RAJ_great_depression_price_controls_desc: "A Grande Depressão afetou significativamente o subcontinente. Ao atrelar a rúpia à libra esterlina e implementar diversas iniciativas de congelamento de preços, esperamos estabilizar a situação."
 RAJ_look_to_the_past: "Olhar para o passado"
 RAJ_look_to_the_past_desc: "O congelamento de preços ajudou a mitigar os efeitos da Grande Depressão, mas agora está destruindo a economia enquanto a inflação avança descontroladamente. O desespero gera dissidência, e cada vez mais líderes locais ganham força política ao inflamar a população com histórias de uma era de glória.\nPoderá o passado renascer?"
 RAJ_secure_weapons: "Assegurar armas"
 RAJ_secure_weapons_desc: "Nosso equipamento militar é um amontoado de variantes incompatíveis provenientes de diversas nações. No entanto, com um pouco de ajuda de países estrangeiros, podemos obter equipamentos em preparação para nossa libertação."
 RAJ_stir_unrest_in_the_north: "Incitar distúrbios no norte"
 RAJ_stir_unrest_in_the_north_desc: "As pessoas nas regiões norte do Raj foram impactadas de maneira desproporcional pelo congelamento de preços. Basta uma mera centelha para que o fogo da revolta consuma a região."
 RAJ_stir_unrest_in_the_north_focus_tt: "Manteremos o controle sobre os seguintes estados quando nos separarmos:"
 MUGHAL_divisions_spawned: "§Y4§! divisões de lealistas totalmente equipadas se juntarão a nós quando iniciarmos uma revolta."
 RAJ_the_mughal_uprising: "A revolta mogol"
 RAJ_the_mughal_uprising_desc: "A remota região ao norte oferece a localização geográfica perfeita para nos libertarmos dos britânicos.\nInspirados por líderes locais, o povo revive memórias da grandiosa era mogol, quando governava seu próprio destino sem interferência estrangeira.\nInshallah, assim será novamente."
 RAJ_the_mughal_uprising_tt: "Romperemos com o §YRaj Britânico§! e §Rdeclararemos uma guerra pela independência§!."
 RAJ_the_mughal_uprising_tt2: "Controlaremos todos os estados que estiverem sob nosso domínio ao fim da guerra civil." #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "Teremos §Y1§! ano para vencer esta guerra antes que a administração descentralizada proponha um cessar-fogo."
 RAJ_reform_the_agricultural_system: "Reformar o sistema agrícola"
 RAJ_reform_the_agricultural_system_desc: "Por muito tempo, a indústria alimentícia da Índia sofreu com negligência, má gestão e exploração. Com a restauração do Império Mogol, devemos garantir que nenhum súdito passe fome novamente. Investindo em irrigação, modernizando a agricultura e desmantelando o domínio dos latifundiários predatórios, transformaremos a Índia em uma terra de abundância, onde a fome será apenas uma lembrança do passado."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Cessar-fogo iminente"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Se conseguirmos resistir por tempo suficiente, o governo [UK_INDIA.GetAdjective] nos oferecerá um cessar-fogo."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Se o Estado [RAJ.GetAdjective] resistir por tempo suficiente, o governo [UK_INDIA.GetAdjective] oferecerá a eles um cessar-fogo com concessões territoriais."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YSe também controlarmos [440.GetName], [988.GetName], [442.GetName] e [439.GetName], conseguiremos concessões territoriais mais amplas!§!"
 RAJ_GOE_mughal_independence_category: "Independência mogol"
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_the_legacy_of_babur: "O legado de Babur"
 RAJ_the_legacy_of_babur_desc: "O Império Mogol certa vez reuniu vastas regiões do subcontinente sob sua bandeira. Hoje, alguns sonham em restaurar sua glória, usando o legado de Babur para inspirar uma nova era de ressurgimento imperial e união."
 RAJ_the_legacy_of_babur_tt: "Cada estado onde houve distúrbios receberá:"
 RAJ_a_peacock_prince: "Príncipe Pavão"
 RAJ_a_peacock_prince_desc: "O legado mogol exige um líder digno para reivindicar seu trono. Entre os Estados Principescos, o Príncipe Pavão deve surgir, alguém cuja linhagem, ambição e visão possam restaurar a grandeza do império e unir o subcontinente mais uma vez."
 RAJ_halls_of_knowledge: "Salões do conhecimento"
 RAJ_halls_of_knowledge_desc: "Uma nação forte é construída sobre os alicerces do conhecimento. Ao investir em pesquisa e educação, cultivaremos a inovação, fortaleceremos nosso povo e garantiremos o lugar d[ROOT.GetNameDef] como líder em ciência, indústria e progresso."
 RAJ_sharpen_the_tulwar: "Afiar o tulwar"
 RAJ_sharpen_the_tulwar_desc: "O tulwar, símbolo de força e resistência, deve ser afiado para as batalhas que virão. Ao modernizar nossas tropas e aprimorar nossas estratégias, asseguraremos que o Estado [ROOT.GetAdjective] esteja pronto para agir com firmeza no momento certo."
 RAJ_timurid_bureaucracy: "Burocracia timúrida"
 RAJ_timurid_bureaucracy_desc: "Fundamentada no legado de Timur, a burocracia timúrida oferece um modelo de governança eficiente e controle centralizado. Revitalizar esse sistema fortalecerá a administração do Império Mogol, garantindo estabilidade e prosperidade em seus vastos territórios."
 RAJ_conquer_afghanistan: "Conquistar o Afeganistão"
 RAJ_conquer_afghanistan_desc: "O Afeganistão, coração ancestral do império, deve ser retomado. Ao restaurar o controle sobre essa região histórica, honraremos o legado mogol e asseguraremos uma base vital para o renascimento do império."
 RAJ_across_the_himalayas: "Além do Himalaia"
 RAJ_across_the_himalayas_desc: "As terras além do Himalaia guardam riquezas incalculáveis e importância estratégica. Ao expandir a influência do Império Mogol por essas montanhas imponentes, consolidaremos nossa dominância e asseguraremos novas fronteiras para a glória do reino."
 RAJ_through_the_wakhan_corridor: "Através do Corredor de Wakhan"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Derrubando os senhores da guerra"
 RAJ_skibedi_san_ma_desc: "Os senhores da guerra do Xibei San Ma são um obstáculo para a supremacia do Império Mogol na Ásia Central. Ao lançar uma campanha decisiva, poderemos desmantelar seu poder, assegurar rotas comerciais e expandir a influência do império na região."
 RAJ_conquerors_of_persia: "Conquistadores da Pérsia"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDefCap], uma terra de imensa riqueza e história que já foi rival do império. Sua integração ao domínio mogol reafirmaria nossa supremacia, garantiria territórios ocidentais vitais e solidificaria a posição do império como o verdadeiro herdeiro da grandeza imperial."
 RAJ_halls_of_knowledge_2: "Academias imperiais"
 RAJ_halls_of_knowledge_2_desc: "O conhecimento é essencial para um poder duradouro. Ao estabelecer academias imperiais por todo o Império Mogol, promoveremos o desenvolvimento de estudiosos, cientistas e administradores que impulsionarão a inovação, fortalecerão a governança e garantirão o legado de sabedoria e progresso do império."
 RAJ_halls_of_knowledge_3: "O poço do conhecimento eterno"
 RAJ_halls_of_knowledge_3_desc: "O conhecimento pode conduzir a um poço profundo de caos onde o homem não ousa pisar, mas é nosso dever trilhar esse caminho."
 RAJ_elephants_for_the_modern_age: "Elefantes da era moderna"
 RAJ_elephants_for_the_modern_age_desc: "Os poderosos elefantes de guerra do Império Mogol dominaram os campos de batalha do passado. Agora, adaptamos seu legado à era moderna ao investir em veículos blindados e forças mecanizadas, criando máquinas de guerra imbatíveis para garantir o triunfo do nosso império."
 RAJ_unite_the_subcontinent: "Unir o subcontinente"
 RAJ_unite_the_subcontinent_desc: "Os estados fragmentados do subcontinente são uma sombra de sua antiga glória. Ao reunir esses territórios sob a bandeira Mogol, vamos restaurar a harmonia, força e grandeza de um império destinado a governar das montanhas aos mares."
 RAJ_the_true_mongols: "Os verdadeiros mongóis"
 RAJ_the_true_mongols_desc: "O Estado [Root.GetAdjective] é o verdadeiro herdeiro do legado mongol, mesclando a força das estepes com a cultura do subcontinente. Ao abraçar nossas raízes, canalizaremos o espírito dos verdadeiros mongóis para conquistar e unificar, assim como nossos ancestrais."
 RAJ_halls_of_knowlege_3: "Bibliotecas do império"
 RAJ_halls_of_knowlege_3_desc: "Uma sociedade instruída é a base para um império próspero. Com a construção de magníficas bibliotecas no vasto reino mogol, garantiremos a preservação do conhecimento antigo, fomentaremos o progresso e inspiraremos as futuras gerações a conduzir o império para uma grandeza nunca vista."
 RAJ_thunder_elephants: "Elefantes do trovão"
 RAJ_thunder_elephants_desc: "Os majestosos elefantes, símbolos do poder mogol, retornam ao campo de batalha como uma personificação da força e da tradição. Seu imenso poder e presença inspirarão nossos exércitos e aterrorizarão nossos inimigos, abrindo o caminho para vitórias imperiais."
 RAJ_revolt_of_the_princes: "Revolta dos príncipes"
 RAJ_revolt_of_the_princes_desc: "Os Estados Principescos, há muito oprimidos pelo domínio britânico, se rebelarão para reivindicar sua herança."
 RAJ_revolt_of_the_princes_tt: "Ao declarar guerra contra o Raj Britânico, os Estados Principescos se rebelarão e se juntarão a nós, tornando-se súditos."
 RAJ_secular_rule: "Administração secular"
 RAJ_secular_rule_desc: "O Império Mogol prospera na diversidade, e uma administração secular garante uma governança justa para todos os súditos, independentemente da fé. Ao priorizar o mérito e a igualdade, consolidaremos a união do império e garantiremos a lealdade de suas muitas regiões e povos."
 RAJ_theocratic_rule: "Recodificar o Dhimmi"
 RAJ_theocratic_rule_desc: "Os direitos daqueles que não são muçulmanos eram rigidamente regulamentados sob a administração mogol. Chegou a hora de adaptar essas regras para o mundo moderno e mostrar ao povo da Índia que somos um reino iluminado."
 RAJ_mughal_court: "Corte mogol"
 RAJ_mughal_court_desc: "A corte mogol reúne as mentes mais brilhantes e os líderes mais influentes do reino. Ao dar poder a esses conselheiros, fortaleceremos o império com suas orientações e garantiremos que cada decisão reflita a glória e a ambição do nosso domínio."
 RAJ_mughal_court_princely_states_tt: "Todos os príncipes deixarão seus Estados Principescos e se juntarão ao Império Mogol como conselheiros ou generais disponíveis."
 RAJ_the_silk_road: "Expandir a rota da seda"
 RAJ_the_silk_road_desc: "A rota da seda foi, no passado, uma fonte de riqueza e cultura para o império. Ao restaurar essa rede de comércio histórica, retomaremos nosso lugar no centro do comércio global, enriquecendo o império e promovendo a prosperidade por seus vastos domínios."
 RAJ_restore_the_timurid_empire: "Restaurar o Império Timúrida"
 RAJ_restore_the_timurid_empire_desc: "As bandeiras de Timur tremulam novamente, e o império que outrora aterrorizou sultões e reis renasceu das cinzas da história. Nosso domínio se estende pelas terras moldadas por suas conquistas, unindo Oriente e Ocidente sob um único domínio. Que todo o mundo saiba: os timúridas estão de volta e desta vez não seremos esquecidos."
 RAJ_peacock_throne_for_the_modern_age: "O Trono do Pavão para a era moderna"
 RAJ_peacock_throne_for_the_modern_age_desc: "O Trono do Pavão foi o símbolo máximo do poder e da grandiosidade de nossos ancestrais. Ao construir um novo trono em nossa sede histórica de poder, afirmaremos nossa supremacia, inspiraremos lealdade e deixaremos clara nossa visão para os férteis deltas do subcontinente."
 RAJ_the_crown_and_the_world: "A coroa e o mundo"
 RAJ_the_crown_and_the_world_desc: "O destino do Império Mogol é ascender como uma superpotência global inigualável. Ao expandir nossa influência, aumentaremos nossa força e afirmaremos nossa supremacia, assegurando nosso lugar como governantes supremos do mundo moderno."
 RAJ_conquerors_of_iraq: "Marchar sobre a Mesopotâmia"
 RAJ_conquerors_of_iraq_desc: "O Iraque já foi uma encruzilhada vital de comércio e poder no império de Timur, cujas riquezas alimentaram nossas glórias passadas. Agora, está nas mãos de governantes inferiores, indignos de seu legado. Ao trazer a Mesopotâmia de volta ao nosso domínio, garantiremos uma posição estratégica, controlaremos a passagem entre o Oriente e o Ocidente e lembraremos ao mundo que os timúridas não pedem, eles conquistam."
 RAJ_conquerors_of_turkey: "A Segunda Batalha de Ancara"
 RAJ_conquerors_of_turkey_desc: "A Anatólia já foi um campo de batalha entre impérios, e a história se lembra do triunfo de Timur sobre os otomanos. No entanto, o sucessor desse sultanato decadente ainda resiste, agarrando-se a territórios que pertencem a nós por direito. Ao marchar novamente para o oeste, destruiremos suas defesas e retomaremos nossas antigas conquistas."
 RAJ_reviving_the_workshop_of_the_world: "Revivendo a oficina do mundo"
 RAJ_reviving_the_workshop_of_the_world_desc: "Antes do domínio britânico, a Índia era um centro global de indústria, tecidos e comércio. Agora, com o império restaurado, chegou a hora de recuperar esse legado. Modernizando nossas fábricas e revitalizando nossas rotas comerciais transformaremos nossa economia em uma potência capaz de rivalizar com as grandes nações do mundo."
 RAJ_legacy_of_timur: "O legado de Timur"
 RAJ_legacy_of_timur_desc: "O império de Timur nunca esteve destinado a desaparecer na história. Ao recuperar nossas terras ancestrais e unificá-las sob um único governo, reviveremos o legado timúrida e forjaremos uma nova era de força e ambição. O mundo tremerá novamente diante dos filhos de Timur."
 RAJ_forging_the_mughal_arsenal: "Reforjando o arsenal mogol"
 RAJ_forging_the_mughal_arsenal_desc: "As guerras do passado foram travadas com paus e pedras, mas esses tempos ficaram para trás. Se nosso império deseja enfrentar as grandes potências do mundo moderno, devemos construir uma base industrial capaz de sustentar uma imensa máquina militar. As linhas de montagem entoarão o som da produção e nossos exércitos em breve marcharão com armas forjadas por nossas próprias mãos."
 RAJ_rebuilding_the_empires_roads: "Reconstruindo as estradas do império"
 RAJ_rebuilding_the_empires_roads_desc: "Um império não pode funcionar sem os meios para mover seus exércitos, mercadorias e pessoas. As estradas e ferroviais decadentes deixadas pelos britânicos devem ser expandidas e modernizadas."
