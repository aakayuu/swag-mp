 PER_clergy_upset_tt: "§RAssumir este foco irritará o clero. Se a estabilidade diminuir muito, haverá o risco de uma guerra civil revolucionária!§!"
 PER_clergy_happy_tt: "§GAssumir este foco acalmará o clero. Eles não sentirão a necessidade de se rebelar contra você.§!"
