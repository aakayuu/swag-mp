 AFG_alternative_partnerships: "Parcerias alternativas"
 AFG_alternative_partnerships_desc: "Conseguimos manter nossa independência ao jogar os Estados [ENG.GetAdjective] e [SOU.GetAdjective] um contra o outro durante décadas. Mas agora, um novo jogador entrou no Grande Jogo, e devemos ajustar nossas estratégias conforme necessário."
 AFG_officer_training: "Treinamento de oficiais"
 AFG_officer_training_desc: "O Exército [GER.GetAdjective] provou ser mais do que páreo para os exércitos [ENG.GetAdjective] ou [SOU.GetAdjective]. Devemos solicitar o apoio de seus oficiais no treinamento da próxima geração de soldados do Estado [ROOT.GetAdjective]."
 AFG_permit_axis_airbases: "Permitir bases aéreas do Eixo"
 AFG_permit_axis_airbases_desc: "Nossos colegas em [GER.Capital.GetCapitalVictoryPointName] estão enfrentando dificuldades para deslocar sua Força Aérea tão longe de casa. Podemos aliviar esse problema para eles, enquanto adquirimos infraestrutura e conhecimentos valiosos para nós."
 AFG_join_axis: "Entrar para o Eixo"
 AFG_join_axis_desc: "Embora tenhamos evitado nos envolver em grandes conflitos até agora, há muitas oportunidades que poderemos aproveitar se nos comprometermos totalmente com a causa do Eixo. Por isso, vamos pedir a adesão plena à aliança."
 AFG_axis_airforce: "Força Aérea do Eixo"
 AFG_axis_airforce_desc: "Após trabalhar de perto com a Força Aérea d[GER.GetNameDef], acreditamos que podemos criar uma força funcional própria baseada no mesmo modelo. Só precisamos do equipamento necessário."
 AFG_axis_equipment: "Equipamento do Eixo"
 AFG_axis_equipment_desc: "Nosso equipamento militar é um amontoado de variantes incompatíveis provenientes de diversas nações. No entanto, com uma pequena ajuda do governo [GER.GetAdjective], poderemos padronizar nosso equipamento e modernizá-lo ao mesmo tempo."
 AFG_kabul_conference: "Conferência de Cabul"
 AFG_kabul_conference_desc: "Após décadas de conflitos entre os Estados [ENG.GetAdjective] e [SOU.GetAdjective], temos a oportunidade de nos alinhar aos governantes da nova ordem mundial e reivindicar o que é nosso por direito."
 AFG_kabul_conference_tt: "Desbloqueará decisões de §Y$AFG_kabul_conference_category$§! para reduzir o custo da oferta para estados selecionados na §YÍndia, Ásia Central, Irã e Oriente Médio§! durante as conferências de paz quando nossa facção for vitoriosa."
 AFG_support_king_zahir: "Apoiar o Rei Zahir"
 AFG_support_king_zahir_desc: "Após décadas de instabilidade política, o reinado do Rei Zahir Shah marcará o início de uma era de paz e estabilidade econômica para nossa nação devastada."
 AFG_support_king_zahir_tt: "O §YRei Zahir Shah§! ganha:\n Ganho de poder político §G+5%§! \n Suporte Diário para Não Alinhado §G+0,02§!"
 AFG_biding_our_time: "Esperando o momento certo"
 AFG_biding_our_time_desc: "Com o Rei Zahir Shah como símbolo da nação, o governo pode seguir com suas ações sem medo de revoltas radicais, desde que mantenha a maioria conservadora ao seu lado. No entanto, ainda pode haver pequenas oportunidades para modernizar a nação de maneiras que não afetem as atividades tradicionais."
 AFG_expand_the_kings_powerbase: "Expandir a base de poder do rei"
 AFG_expand_the_kings_powerbase_desc: "O jovem Rei Zahir Shah não passa de um símbolo para o povo. Enquanto isso, os tios do rei ocupam os cargos mais poderosos do governo. No entanto, o rei está cada vez mais frustrado com o pensamento antiquado deles e deseja angariar apoio para um regime mais progressista."
 AFG_visit_foreign_capitals: "Visitar capitais estrangeiras"
 AFG_visit_foreign_capitals_desc: "Nosso regime não possui laços fortes com as grandes potências globais. À medida que a situação geopolítica se torna menos estável, pode ser vantajoso fortalecer nossas relações com essas potências, caso surjam oportunidades para nós."
 AFG_retire_the_uncles: "Remover os tios"
 AFG_retire_the_uncles_desc: "A situação política está começando a mudar em [ROOT.Capital.GetCapitalVictoryPointName], em detrimento da velha guarda. Agora é o momento para o rei dissolver o gabinete atual e estabelecer um novo que seja mais alinhado com seus próprios objetivos."
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Nossa economia precisa de um setor financeiro robusto capaz de apoiar o desenvolvimento econômico da nação. Portanto, devemos colaborar com o setor privado para estabelecer um banco conjunto que possa oferecer serviços às nossas indústrias e empresas emergentes."
 AFG_privatize_factories: "Privatizar fábricas"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Introduzir o serviço nacional"
 AFG_introduce_national_service_desc: "As nações ao nosso redor estão mergulhando em conflitos e não há garantia de que possamos evitar esse caos. Como preparação para tal eventualidade, vamos introduzir uma forma de serviço nacional para reforçar as forças armadas."
 AFG_placeholder_1: "Assegurar investimentos alemães"
 AFG_placeholder_1_desc: "Após décadas de animosidade e conflitos, não temos o menor apreço pelos Estados [ENG.GetAdjective] ou [SOU.GetAdjective]. Contudo, com a ascensão d[GER.GetNameDef], temos a oportunidade de ganhar um parceiro internacional mais alinhado conosco."
 AFG_gain_religious_support_for_reforms: "Aquele que confia em Deus"
 AFG_gain_religious_support_for_reforms_desc: "O povo está cada vez mais receoso de que o jovem Rei Zahir Shah utilize seu poder para realizar reformas radicais que alterem seu modo de vida. Para acalmar esses temores, devemos conquistar o apoio dos mulás e mostrar que o rei está comprometido com o islã."
 AFG_reform_1: "Reforma da educação"
 AFG_reform_1_desc: "A transição para a democracia parlamentar não foi tranquila e precisamos fazer mais para introduzir valores democráticos na próxima geração. Assim, é necessário reformar o sistema educacional e torná-lo mais acessível a todas as crianças do país."
 AFG_concessions_to_pashtuns: "Concessões aos pastós"
 AFG_concessions_to_pashtuns_desc: "Os pastós constituem a maior parte da população e a maioria de suas famílias aderem às antigas tradições do Pashtunwali há séculos. Agora, muitos deles estão preocupados que seu modo de vida esteja sendo destruído. Poderíamos amenizar isso se trouxéssemos mais nacionalistas pastós e praticantes do Pashtunwali para o governo."
 AFG_reform_2: "Construir a barragem de Chak"
 AFG_reform_2_desc: "Com a ajuda de nossos parceiros estrangeiros, temos os meios tecnológicos e financeiros para construir uma nova e imensa barragem hidrelétrica no rio Chak, fornecendo eletricidade para a capital e áreas adjacentes. Mas é certo que isso vá desagradar os adversários de nossos benfeitores."
 AFG_reform_3: "Reprimir a influência antidemocrática"
 AFG_reform_3_desc: "Embora tenhamos nos empenhado para unir o novo governo e a oposição, muitos continuam propensos a crenças reacionárias e antidemocráticas e é totalmente possível que ajam contra nós, caso tenham a oportunidade. Portanto, devemos redobrar nossos esforços para reprimir quaisquer atividades desse tipo."
 AFG_reform_4: "Modernização econômica"
 AFG_reform_4_desc: "Com a estabilidade, o investimento e o interesse empresarial também voltaram ao Estado [ROOT.GetAdjective]. Para impulsionar a economia, investiremos na modernização da agricultura e de nossas indústrias limitadas."
 AFG_parliamentary_democracy: "Democracia parlamentar"
 AFG_parliamentary_democracy_desc: "As crenças políticas do Rei Zahir Shah começam a receber destaque após anos à sombra de seus tios. O rei parece disposto a apoiar uma transição para a democracia parlamentar, desde que haja apoio popular suficiente para tal mudança. No entanto, uma guinada tão radical poderia mergulhar o país em uma guerra civil com os grupos mais tradicionais fora da capital."
 AFG_parliamentary_democracy_tt: "§YSe o apoio à democracia for superior a 50%, evitaremos uma guerra civil.§!"
 AFG_secure_dynasty: "Assegurar dinastia"
 AFG_secure_dynasty_desc: "Com a economia estável e o povo apaziguado, podemos assegurar a dinastia Barakzai removendo os elementos menos leais do governo e substituindo-os por outros membros da família que sejam leais ao rei. Ou, mais importante ainda, aos tios."
 AFG_maintain_neutrality: "Manter a neutralidade"
 AFG_maintain_neutrality_desc: "Apesar da relativa estabilidade doméstica, a situação global está cada vez mais perigosa. Antes que sejamos arrastados para qualquer conflito inesperado, devemos deixar claro para todos que continuamos sendo uma nação neutra."
 AFG_expel_axis_nationals: "Expulsar cidadãos de países do Eixo"
 AFG_expel_axis_nationals_desc: "Os Aliados nos acusam de complacência com seus inimigos, devido ao número de cidadãos de nações hostis que podem conduzir suas atividades livremente n[ROOT.GetNameDef]. Embora haja poucas evidências de que estejam fazendo algo prejudicial aos nossos interesses, devemos tranquilizar os Aliados exigindo que essas pessoas saiam enquanto durar o conflito global."
 AFG_expel_allied_nationals: "Expulsar cidadãos de países dos Aliados"
 AFG_expel_allied_nationals_desc: "As potências do Eixo nos apresentaram evidências questionáveis de que nosso regime corre o risco de ser derrubado pelos Aliados. Segundo eles, a única maneira de evitar isso é expulsar todos os cidadãos das nações Aliadas para eliminar quaisquer espiões no país."
 AFG_pursue_our_own_agenda: "Seguir nossa própria agenda"
 AFG_pursue_our_own_agenda_desc: "A ordem internacional está sendo reescrita enquanto as grandes potências se enfrentam. Em vez de nos prendermos a um grupo específico, devemos aproveitar o caos e avançar com nossos próprios objetivos de política externa."
 AFG_align_with_the_allies: "Alinhar-se com os Aliados"
 AFG_align_with_the_allies_desc: "Apesar da abundância de queixas contra os britânicos, devemos relevá-las por enquanto e buscar uma cooperação mais próxima com os Aliados. Como dizem os britânicos, é melhor lidar com um diabo conhecido."
 AFG_demand_pashtunistan_referendum: "Exigir um referendo no Pastunistão"
 AFG_demand_pashtunistan_referendum_desc: "Os pastós constituem a maioria de nossa nação, mas muitos permanecem em estados vizinhos, além de nossas fronteiras. Precisamos lutar pela independência dos pastós nesses estados, para que possamos integrá-los à nossa esfera de influência."
 AFG_protector_of_the_tajiks: "Protetor dos tajiques"
 AFG_protector_of_the_tajiks_desc: "É frequente o surgimento de tensões entre a maioria pastó e a significativa população tajique no norte. No entanto, temos a chance de conquistar o apoio deles ao libertar os tajiques além de nossas fronteiras, que estão sob o governo despótico de [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Desbloqueia decisões para propor paz para [742.OWNER.GetNameDef] quando [742.GetName] estiver ocupada pel[ROOT.GetNameDef]"
 AFG_anti_soviet_cooperation: "Cooperação antissoviética"
 AFG_anti_soviet_cooperation_desc: "Muitas nações compartilham o desejo de combater a influência do Estado [SOU.GetAdjective]. Devemos aproveitar essa oportunidade para adquirir conhecimento militar dessas nações, garantindo que estejamos preparados para o expansionismo d[SOU.GetNameDef], caso venha a ocorrer."
 AFG_sinkiang_intervention: "Intervenção em Xinjiang"
 AFG_sinkiang_intervention_desc: "O Estado [SIK.GetAdjective] há muito faz parte do mundo islâmico. No entanto, a ascensão do comunismo no antigo Império Russo e na China agora ameaça nossos irmãos muçulmanos do outro lado da fronteira. É hora de acabarmos de uma vez por todas com essa ameaça."
 AFG_propose_confederation_with_pakistan: "Propor uma confederação com o Paquistão"
 AFG_propose_confederation_with_pakistan_desc: "O povo [PAK.GetAdjective] já sofreu demais com o governo [ENG.GetAdjective] e, com razão, lutou por sua independência. No entanto, nossos povos compartilham tanta história e cultura que o mais sensato seria unirmos nossas nações antes que entremos em conflito."
 AFG_afghan_pakistan_cold_War: "Guerra fria afegão-paquistanesa"
 AFG_afghan_pakistan_cold_War_desc: "Embora seja doloroso estar em conflito com nossos irmãos do outro lado da fronteira, devemos reconhecer a ameaça que agora representam para nós. Portanto, devemos nos preparar para mantê-los sob controle, utilizando todos os meios necessários."
 AFG_graveyard_of_empires: "Cemitério de impérios"
 AFG_graveyard_of_empires_desc: "Impérios vêm e vão, mas nosso povo permanece como os mestres incontestáveis desta região. Enquanto permanecermos unidos e conectados às nossas raízes, qualquer agressor encontrará n[ROOT.GetNameDef] apenas seu túmulo."
 AFG_prepare_for_operation_countenance: "Preparativos para a Operação Countenance"
 AFG_prepare_for_operation_countenance_desc: "Os Aliados estão planejando intervir n[PER.GetNameDef] a fim de garantir o controle de seu petróleo antes que nossos inimigos o façam. Devemos fazer os preparativos logísticos necessários para apoiar a intervenção e cumprir nosso papel na operação."
 AFG_invite_foreign_corporations: "Convidar empresas estrangeiras"
 AFG_invite_foreign_corporations_desc: "Continuamos atrás em termos industriais em comparação com outras nações, o que resultou na baixa produção doméstica de armamentos. Para reverter essa situação e modernizar nossa indústria, convidaremos corporações globais para estabelecer operações aqui."
 AFG_secure_iran: "Assegurar o Irã"
 AFG_secure_iran_desc: "Chegou a hora de tomar posse dos campos de petróleo d[PER.GetNameDef]. Juntamente com nossos aliados, faremos o que for necessário. Mesmo que isso exija uma mudança de regime em [PER.Capital.GetCapitalVictoryPointName]."
 AFG_repeal_the_durand_line: "Revogar a Linha Durand"
 AFG_repeal_the_durand_line_desc: "Comprovamos nossa lealdade para os Aliados na região. Talvez agora seja um bom momento para renegociar a Linha Durand, que nos foi cruelmente imposta anos atrás."
 AFG_future_of_balochistan: "O futuro do Baluchistão"
 AFG_future_of_balochistan_desc: "Apesar de nossa colaboração temporária com os Aliados, precisamos pensar nos desdobramentos políticos a longo prazo para nossa região. Assim, devemos pressionar pela criação de um Baluchistão independente que possamos influenciar, antes que ele seja absorvido por um Estado maior."
 AFG_linchpin_of_global_defense: "Pilar da defesa global"
 AFG_linchpin_of_global_defense_desc: "Os Aliados continuam a considerar nossa aliança como um trunfo em seu jogo geopolítico contra nossos adversários comuns. Devemos aproveitar essa oportunidade para garantir mais investimentos em infraestrutura militar que sejam mutuamente benéficos para todos nós."
 AFG_promote_the_counter_elite: "Promover as elites reprimidas"
 AFG_promote_the_counter_elite_desc: "Entre as elites políticas, há muitas pessoas com ideias radicais para modernizar a nação, mas que foram impedidas de explorá-las em razão do clima político conservador. Com o antigo governo desfeito, talvez seja hora de promover esses radicais."
 AFG_promote_the_counter_elite_tt: "Os seguintes conselheiros ficarão disponíveis para contratação:"
 AFG_support_warzistan_independence: "Apoiar a independência do Vaziristão"
 AFG_support_warzistan_independence_desc: "Nossas fronteiras com o governo [ENG.GetAdjective] na Índia são uma fonte constante de tensão entre nossas nações. Embora nos falte força para expulsá-los da região, podemos enfraquecer seu domínio apoiando movimentos de independência, como o do Vaziristão."
 AFG_socialist_coup: "Golpe socialista"
 AFG_socialist_coup_desc: "Com o enfraquecimento das restrições conservadoras ao pensamento político, a caixa de Pandora foi aberta, e uma onda de sentimentos antimonarquistas está varrendo a nação. Chegou a hora de derrubar esse reino antiquado e instaurar um Estado socialista moderno."
 AFG_state_atheism: "Ateísmo estatal"
 AFG_state_atheism_desc: "O Pashtunwali, o islamismo e todos os outros opioides tradicionais das massas deverão ser abandonados se quisermos modernizar a economia e a sociedade. Portanto, devemos restringir essas práticas antiquadas e educar o povo de forma secular."
 AFG_soviet_research_cooperation: "Cooperação de pesquisa com os soviéticos"
 AFG_soviet_research_cooperation_desc: "Nossos antigos adversários n[SOU.GetNameDef] se tornaram nossos maiores aliados desde a queda do antigo regime. Isso nos dá a oportunidade única de obter avanços tecnológicos com eles, o que auxiliará na transformação d[ROOT.GetNameDef]."
 AFG_soviet_research_technology_exchange_tt: "§YO governo [SOU.GetAdjective] estará mais inclinado a aceitar se tiverem uma opinião favorável em relação a nós.§! \nSe o governo §Y[SOU.GetAdjective]§![SOU.GetFlag] concordar com a proposta, nos uniremos a eles em um grupo de compartilhamento de tecnologia."
 AFG_communist_industrialization: "Industrialização comunista"
 AFG_communist_industrialization_desc: "Agora que desmantelamos os antigos mecanismos governamentais do regime imperialista, podemos começar o processo de coletivização e industrialização rápidas para levar nossa economia para o século XX."
 AFG_support_soviets_in_asia: "Apoiar os soviéticos na Ásia"
 AFG_support_soviets_in_asia_desc: "As repúblicas da Ásia Central dentro d[SOU.GetNameDef] são focos de atividade contrarrevolucionária devido à sua distância de [SOU.Capital.GetCaptialVictoryPointName]. Para evitar que reacionários causem instabilidade em nosso país, devemos ajudar o Estado [SOU.GetAdjective] a manter a ordem na região."
 AFG_integrate_tajik_and_uzbek_republics: "Defensor da Ásia Central"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Demonstramos ser um aliado inestimável para [SOU.GetNameDef]. Assim, parece justo solicitar concessões territoriais em troca de nossos esforços. Isso também ajudará a apaziguar as minorias que não são da etnia pastó no norte."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Se o governo §Y[SOU.GetAdjective]§! concordar com a proposta:"
 AFG_republic_of_afghanistan: "Declarar uma república"
 AFG_republic_of_afghanistan_desc: "Foi um grande passo abraçar a democracia na forma de uma monarquia constitucional. Contudo, persiste a preocupação de que nossas liberdades democráticas nunca estarão completamente garantidas até removermos os últimos vestígios da monarquia, declarando uma república e elegendo democraticamente um chefe de Estado."
 AFG_republic_of_afghanistan_tt: "§YPoderemos escolher uma nova identidade para nossa nação, o que pode alterar aqueles que consideramos estados centrais ou introduzir novas ideias.§!"
 AFG_hot_war_with_pakistan: "Eliminar o Paquistão"
 AFG_hot_war_with_pakistan_desc: "Os tolos n[PAK.GetNameDef] desejam dividir nosso povo e nos manter ocupados com conflitos triviais, enquanto as ameaças reais d[SOU.GetNameDef] e d[RAJ.GetNameDef] continuam a ganhar força. Devemos eliminar esse regime insolente antes que coloquem todo o nosso povo nas mãos de outra potência."
 AFG_accelerate_integration: "Fortalecer a confederação"
 AFG_accelerate_integration_desc: "A recente formação de uma confederação entre [ROOT.GetNonIdeologyName] e [PAK.GetNonIdeologyName] foi um sucesso estrondoso. Contudo, devemos intensificar o processo de integração para nos prepararmos para quaisquer desafios que o mundo possa nos impor."
 AFG_seek_british_investment: "Buscar investimento britânico"
 AFG_seek_british_investment_desc: "Por décadas, alimentamos os temores do governo [ENG.GetAdjective] de que o Estado [SOV.GetAdjective] poderia atravessar nosso território e anexar suas preciosas terras na Índia. Isso nos garantiu subsídios e investimentos em troca de lealdade. Com a situação mundial se tornando mais instável, prolongar essa estratégia pode ser ainda mais lucrativo."
 AFG_central_asian_unification: "Unificação da Ásia Central"
 AFG_central_asian_unification_desc: "Graças à nossa administração estratégica, a Ásia Central deixou de ser um reduto atrasado para se tornar um centro industrial em ascensão. Juntos, construiremos um futuro socialista próspero para o nosso povo."
 AFG_central_asian_unification_tt: "Desbloqueia decisões de §Y$AFG_develop_central_asia_category$§! para ganhar estados centrais nos antigos estados d[SOU.GetNameDef] na Ásia Central que foram transferidos para nós."
 AFG_sov_iran_war: "Derrubar o xá d[PER.GetNameDef]"
 AFG_sov_iran_war_desc: "Nossos camaradas n[SOU.GetNameDef] estão cercados por todos os lados, impedidos de manter uma frota em águas quentes capaz de enfrentar nossos adversários. A ocupação d[PER.GetNameDef] nos daria uma nova base para operações navais e nos livraria de uma potencial ameaça, considerando o apoio implícito deles aos nossos inimigos."
 AFG_development_in_uzb: "Desenvolver o Uzbequistão"
 AFG_development_in_uzb_desc: "O Uzbequistão foi negligenciado por muito tempo pelos diversos regimes que o ocuparam. Para assegurarmos nosso controle sobre a região, deveremos corrigir essa injustiça e aumentar o desenvolvimento local, integrando-o também à nossa economia."
 AFG_development_in_taj: "Desenvolver o Tajiquistão"
 AFG_development_in_taj_desc: "O Tajiquistão está longe de atingir todo o seu potencial. Ao integrá-lo à nossa economia, poderemos transformá-lo em uma importante fonte de alumínio e outros recursos críticos para nossos esforços de modernização."
 AFG_development_in_tms: "Desenvolver o Turquemenistão"
 AFG_development_in_tms_desc: "O petróleo está se tornando um recurso essencial para uma economia ou força militar moderna. Felizmente, os prospectores descobriram que o Turquemenistão contém uma abundância desse líquido precioso, apenas esperando para ser extraído."
 AFG_modern_economy: "Uma economia moderna"
 AFG_modern_economy_desc: "Finalmente nos livramos dos grilhões de nossas práticas econômicas antiquadas que atrasaram nosso povo por séculos. Agora, podemos realmente nos equiparar às demais nações industrializadas do mundo."
 AFG_darulaman: "Darul Aman"
 AFG_darulaman_university: "Universidade de Darul Aman"
 AFG_darulaman_university_desc: "Nossa moderna cidade de Darul Aman está se expandindo rapidamente após tornar-se a sede das instalações governamentais. No entanto, o rei deseja transformar Darul Aman em um polo acadêmico com a fundação de uma nova universidade com instalações de renome mundial."
 AFG_modifiy_1923_constitution_modifier_tt: "Modifica §Y$AFG_1923_constitution_modifier$§! em:\n"
 AFG_from_the_ashes: "Das Cinzas"
 AFG_from_the_ashes_desc: "Desde a dissolução do Império Otomano, há um vácuo de poder no mundo islâmico. Agora, com as grandes potências mais uma vez envoltas em um conflito global, temos a oportunidade de nos afirmar como a potência dominante do mundo islâmico."
 AFG_exploit_turko_persian_heritage: "Explorar a herança turco-persa"
 AFG_exploit_turko_persian_heritage_desc: "Nossa nação foi profundamente influenciada ao longo dos séculos pelas culturas dos povos [PER.GetAdjective] e [TUR.GetAdjective]. Devemos trazer essa herança para o centro de nossa política e forjar uma nova identidade turco-persa que promova a união com nossos vizinhos."
 AFG_exploit_turko_persian_heritage_tt: "Desbloqueia decisões de §Y$AFG_turko_persian_heritage_category$§! para convidar nações à nossa facção ou obter objetivos de guerra contra elas."
 AFG_protector_of_baghdad: "Protetor de Bagdá"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Salvador da Terra Santa"
 AFG_savior_of_the_holy_lands_desc: "Chegou o momento de cumprirmos nosso dever sagrado e libertarmos a Terra Santa do domínio dos opressores estrangeiros. Nossos bravos soldados marcharão com a força de nossos antepassados, inspirados pela causa nobre de recuperar o berço de nossa fé. Essa missão divina não só unirá o mundo islâmico sob nosso comando, como também trará prestígio e honra à nossa grandiosa nação."
 AFG_recruit_experts_and_officers: "Recrutar especialistas e oficiais"
 AFG_recruit_experts_and_officers_desc: "Cientistas, engenheiros e oficiais militares que serviram ao Estado [PER.GetAdjective] ou [TUR.GetAdjective] estão percebendo a superioridade de nossa nação. Podemos persuadi-los a trabalhar conosco enquanto buscamos nos estabelecer como a principal potência da região."
 AFG_turko_persian_empire: "O Império Turco-Persa"
 AFG_turko_persian_empire_desc: "Com a maioria das terras d[TUR.GetNameDef] e d[PER.GetNameDef] sob nosso controle, chegou a hora de reorganizarmos nosso domínio em um novo Império Turco-Persa, para a segurança e proteção de nossa grandiosa sociedade."
 AFG_eyes_on_the_north: "De olho no norte"
 AFG_eyes_on_the_north_desc: "As regiões ao norte são ricas em recursos ainda inexplorados por nossos adversários. É imprescindível que comecemos a fazer os preparativos necessários para uma possível expansão para essas áreas. Fortalecer nossa presença militar e assegurar as linhas de abastecimento serão passos cruciais nesse processo."
 AFG_alliance_with_turkik_peoples: "Aliança com o povo túrquico"
 AFG_alliance_with_turkik_peoples_desc: "Como parte de nossos objetivos estratégicos no norte, é essencial enfraquecer as estruturas de poder existentes ao fomentar o descontentamento entre os povos túrquicos da região. Ao explorar insatisfações antigas e promover a dissidência, poderemos desestabilizar os governos locais e criar um ambiente mais favorável para nossa expansão."
 AFG_alliance_with_turkik_peoples_tt: "Desbloqueia decisões de §Y[AFG_get_turkik_people_name_key]§! para espalhar células de resistência nos estados d[SOU.GetNameDef] na Ásia Central. Estados em que interferimos se juntarão a nós quando eclodir a guerra contra [SOU.GetNameDef]."
 AFG_red_threat: "A ameaça vermelha"
 AFG_red_threat_desc: "Com nossos aliados clandestinos na Ásia Central, temos uma oportunidade única de enfraquecer a influência do governo [SOU.GetAdjective] e expandir a nossa. Coordenaremos nossa invasão com as células de resistência em toda a região, derrubando o inimigo antes que ele saiba o que está acontecendo."
 AFG_fortify_pakistan: "Fortificar a fronteira"
 AFG_fortify_pakistan_desc: "Precisamos proteger nossas novas fronteiras. Construir fortificações e posições defensivas permitirá manter a segurança e a estabilidade de nosso território. Além disso, nos dará uma posição sólida para nossa força militar caso ecloda um conflito na região."
 AFG_fortify_pakistan_tt: "Estados ao longo da fronteira com [RAJ.GetNameDef] adquiridos no foco anterior ganharão §G2§! §Yfortes terrestres§!"
 AFG_into_the_plains_of_india: "Rumo às planícies d[RAJ.GetNameDef]"
 AFG_into_the_plains_of_india_desc: "Chegou a hora de nosso povo se afirmar como os mestres do subcontinente indiano. Faremos como nossos ancestrais fizeram e desceremos das montanhas enquanto nossos adversários estão fracos, mas, desta vez, ficaremos para sempre."
 AFG_pashtun_empire: "Domínio do Pastunistão"
 AFG_pashtun_empire_desc: "Hoje será um marco histórico para nossa nação. Sob a liderança de [ROOT.GetLeader], proclamaremos com orgulho o estabelecimento da Ascendência do Pastunistão e o começo de uma nova era para o povo pastó. Com nosso Exército modernizado, alianças estratégicas e políticas ambiciosas, consolidamos nossa posição como a principal potência regional."
 AFG_work_with_gestapo: "Cooperar com a inteligência do Estado [GER.GetAdjective]"
 AFG_work_with_gestapo_desc: "A agitação e a dissidência persistem nos territórios recém-conquistados, ameaçando nossa autoridade. Para lidar com isso, estabelecemos uma colaboração com os serviços de inteligência do Estado [GER.GetAdjective]. Seu conhecimento em operações de contrainsurgência e inteligência será inestimável para identificar e neutralizar as facções rebeldes."
 AFG_secure_baghdad: "Assegurar Bagdá"
 AFG_secure_baghdad_desc: "Conforme nossa influência sobre a região cresce, torna-se claro que o governo d[IRQ.GetNameDef] pode minar nossos esforços. Devemos exigir que sua política externa se alinhe à nossa, ou eles enfrentarão a fúria de nossas forças armadas."
 AFG_agreement_with_germany: "Acordo com [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "Nestes tempos turbulentos, devemos buscar aliados fortes e confiáveis para assegurar nossa posição no mundo islâmico. Assim, entraremos em contato com [GER.GetNameDef] para avaliar seu interesse em um pacto de defesa mútua."
 AFG_agreement_with_germany_tt: "\n\n§YO governo [GER.GetAdjective] estará mais inclinado a aceitar se a opinião deles em relação a nós for superior a 50.§!"
 AFG_renounce_the_durand_line: "Rejeitar a Linha Durand"
 AFG_renounce_the_durand_line_desc: "A Linha Durand, imposta a nós por opressores estrangeiros, dividiu nossos irmãos pastós por tempo demais. Por meio da astúcia de nossos diplomatas ou de nosso poderio militar, daremos um fim a essa injustiça de uma vez por todas."
 AFG_renounce_the_durand_line_tt: "\n\n§YO dono dos estados reivindicados estará mais inclinado a aceitar nossa proposta se já estiver em guerra ou enfraquecido por uma guerra civil em andamento.§!"
 AFG_topple_iran: "Derrubar o Irã"
 AFG_topple_iran_desc: "Sob a liderança visionária de [ROOT.GetLeader], estamos prontos para levar liberdade e justiça aos nossos irmãos e irmãs n[PER.GetNameDef] que há muito sofrem sob o governo despótico de [PER.GetLeader]. Não só asseguraremos nossas fronteiras, como também expandiremos nossa influência por toda a região."
 AFG_sov_attack_bonus: "A ameaça vermelha"
 AFG_raj_attack_bonus: "Avançar contra a Índia"
 AFG_work_with_ger_intel_bonus: "Técnicas de supressão de partisans"
 AFG_rapprochement_with_non_pashtuns: "Reaproximação com povos não pastós"
 AFG_rapprochement_with_non_pashtuns_desc: "Por muito tempo, quem não fazia parte dos pastós era deixado de fora da política em nossa nação. Isso não apenas gerou ressentimento contra o governo central, como também resultou em sua queda em 1929. Devemos garantir que, sob o novo sistema democrático, todos os nossos cidadãos se sintam representados e ouvidos."
 AFG_khorasan_buffer_state: "Estabelecer o Estado-tampão de Khorasan"
 AFG_khorasan_buffer_state_desc: "Com a atual ameaça d[PER.GetNameDef] ao nosso esforço de guerra praticamente eliminada, devemos pensar no amanhã. Devido às tensões históricas entre nossas nações e nosso envolvimento na Operação Countenance, devemos tomar medidas para estabelecer um Estado-tampão entre nós e um possível governo [PER.GetAdjective] que busque vingança no futuro."
 AFG_khorasan_buffer_state_tt: "§YEstabeleceremos um governo fantoche de Khorasan nos seguintes estados, se os controlarmos: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Economia emergente"
 AFG_mountain_training_2: "Dominar as montanhas"
 AFG_mountain_training_2_desc: "Após o sucesso de nossa iniciativa de treinamento montanhês, ficou claro que devemos investir ainda mais em unidades especializadas para operar nesse tipo de terreno."
 AFG_expand_quami_template: "Reformar o Quami"
 AFG_expand_quami_template_desc: "Embora o sistema Quami tenha nos servido bem por muitos anos, ainda há espaço para melhorias. Ao reestruturar as unidades durante sua formação, elas poderão defender [AFG.GetNameDef] de maneira mais eficiente."
 AFG_expand_quami_template_tt: "Adiciona §Y3§! batalhões de irregulares ao modelo de §Yconvocação pastó§!."
 AFG_expand_quami_template_2_tt: "Se tivermos pesquisado §Y$tech_engineers$, $tech_military_police$ ou $tech_field_hospital$§!, eles serão adicionados ao modelo."
 AFG_request_soviet_support: "Solicitar auxílio soviético"
 AFG_request_soviet_support_desc: "A revolução corre o risco de fracassar devido à escassez de recursos econômicos e de mão de obra necessários para conquistar os principais centros populacionais do país. Para garantir o sucesso, será indispensável obter auxílio imediato d[SOU.GetNameDef]."
 AFG_international_brigades: "Brigadas internacionais"
 AFG_international_brigades_desc: "Apesar dos valorosos sacrifícios de nossas tropas, a guerra não está nada favorável. No entanto, talvez seja possível virar o jogo abrindo o recrutamento para voluntários internacionais que estão dispostos a lutar contra a opressão."
 AFG_defending_democracy: "Defendendo a nação"
 AFG_defending_democracy_desc: "Embora tenhamos protegido o governo de ameaças internas, sempre haverá ameaças além de nossas fronteiras. Devemos fazer tudo ao nosso alcance para garantir que nossa economia esteja preparada para apoiar nossas forças armadas caso a guerra chegue até nós."
 AFG_islamic_republic_idea: "Democracia islâmica"
 AFG_recruit_foreign_experts: "Recrutar especialistas estrangeiros"
 AFG_recruit_foreign_experts_desc: "É provável que não tenhamos todo o conhecimento necessário para o nosso país. Sendo assim, devemos buscar além de nossas fronteiras aqueles que podem nos ajudar agora e nos ensinar as habilidades para o futuro."
 AFG_seek_american_aid: "Buscar auxílio americano"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Declaração de Direitos"
 AFG_bill_of_rights_desc: "Nosso povo merece um documento codificado que estabeleça seus direitos perante a lei."
 AFG_follower_of_islam: "Seguidor do islã"
 AFG_follower_of_islam_desc: "O islã tem sido o alicerce de nossa fé por mais de um milênio, e devemos garantir que nosso líder siga seus princípios sagrados para conduzir nossa nação a uma nova era de ouro."
 AFG_ministry_of_supply: "Ministério do Abastecimento"
 AFG_ministry_of_supply_desc: "Linhas de abastecimento para o Exército são praticamente inexistentes. Visando retificar essa situação, estabeleceremos um novo ministério responsável por gerenciar todo o fornecimento para as forças armadas e para a infraestrutura essencial."
 AFG_communist_propaganda: "Ministério da Propaganda"
 AFG_communist_propaganda_desc: "Os meios de comunicação de massa precisam ser centralizados sob controle do Estado e usados como ferramentas para inspirar o povo e fortalecer nossa grandiosa república dos trabalhadores."
 AFG_hold_elections: "Realizar eleições"
 AFG_hold_elections_desc: "Com a situação no país se acalmando, temos a oportunidade de finalmente realizar as primeiras eleições livres d[AFG.GetNameDef]."
 AFG_hold_elections_tt: "§YO próximo evento eleitoral nos permitirá escolher um novo líder para o país.§!"
