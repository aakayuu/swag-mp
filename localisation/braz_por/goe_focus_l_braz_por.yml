 RAJ_soviet_influence: "Influência soviética"
 RAJ_soviet_influence_desc: "Buscaremos inspiração n[SOV.GetNameDef] e a aplicaremos na Índia."
 RAJ_indian_socialism: "Socialismo indiano"
 RAJ_indian_socialism_desc: "Em vez de buscar inspiração em uma grande potência socialista, criaremos nossa própria doutrina socialista, adaptada às necessidades d[RAJ.GetNameDef]."
 RAJ_soviet_indian_industrial_cooperation: "Cooperação industrial soviético-indiana"
 RAJ_soviet_indian_industrial_cooperation_desc: "Buscaremos uma parceria industrial com [SOV.GetNameDef]."
 RAJ_indian_national_highways: "Rodovias nacionais indianas"
 RAJ_indian_national_highways_desc: "Para desenvolver a indústria d[RAJ.GetNameDef], devemos começar pelo básico: linhas de abastecimento."
 RAJ_expand_industry_in_hyderabad: "Expandir a indústria em Haiderabade"
 RAJ_expand_industry_in_hyderabad_desc: "Expandir as fábricas em Haiderabade ampliará em muito nossa capacidade industrial sem exigir grandes investimentos."
 RAJ_continue_the_five_year_plan: "Continuar o plano quinquenal"
 RAJ_continue_the_five_year_plan_desc: "Com o primeiro ano do plano quinquenal concluído, é hora de reavaliar o progresso feito até agora e aplicar as lições aprendidas nos próximos quatro anos."
 RAJ_focus_on_civilian_industry: "Foco na indústria civil"
 RAJ_focus_on_civilian_industry_desc: "O povo d[RAJ.GetNameDef] deve ser nossa maior prioridade, e garantir o bem-estar de cada cidadão é essencial."
 RAJ_nationalize_tata_group: "Nacionalizar o Grupo Tata"
 RAJ_nationalize_tata_group_desc: "Não podemos mais depender economicamente do Grupo Tata. Chegou a hora de assumir o controle e nacionalizar a empresa."
 RAJ_focus_on_military_industry: "Foco na indústria militar"
 RAJ_focus_on_military_industry_desc: "Devemos priorizar a segurança de nosso país acima de tudo. Para garantir nossa sobrevivência, precisamos dar prioridade à expansão militar."
 RAJ_nationalize_gun_carriage_agency: "Nacionalizar a Agência de Reparos de Artilharia"
 RAJ_nationalize_gun_carriage_agency_desc: "A Agência de Reparos de Artilharia é uma de nossas principais fontes de armamentos. Esse tipo de poder não pode ficar nas mãos de uma empresa privada e devemos nacionalizá-la."
 RAJ_eastern_shipyard_construction: "Construção de estaleiros orientais"
 RAJ_eastern_shipyard_construction_desc: "Construiremos mais estaleiros para modernizar nossa Marinha."
