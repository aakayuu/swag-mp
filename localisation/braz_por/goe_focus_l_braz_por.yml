 AFG_revenge_for_ousting: "Vingança pela deposição"
 AFG_revenge_for_ousting_desc: "TODO"
 AFG_bring_back_exiles: "Trazer os exilados de volta"
 AFG_bring_back_exiles_desc: "TODO"
 AFG_expand_state_run_factories: "Expandir fábricas estatais"
 AFG_expand_state_run_factories_desc: "Após anos de negligência pelo regime anterior, é hora de iniciarmos a modernização econômica do país por meio da criação de novas fábricas estatais que produzem bens de consumo e militares."
 AFG_reinforce_the_royal_guard: "Sombras do rei"
 AFG_reinforce_the_royal_guard_desc: "Apesar de sua legitimidade, muitos estão descontentes com o retorno do rei e suas reformas radicais. Não podemos permitir que esses traidores prejudiquem a obra do rei; eles devem ser eliminados por um novo serviço de segurança que atua nas sombras e impõe a vontade real."
 AFG_reinforce_the_royal_guard_tt: "Desbloqueia decisões de §Y$AFG_shadows_of_the_emir_category$§! para reprimir a dissidência e aumentar a estabilidade."
 AFG_increase_land_and_animal_taxes: "Aumentar os impostos sobre terras e pecuária"
 AFG_increase_land_and_animal_taxes_desc: "A população rural contribui pouco para a vitalidade econômica da nação, e sua agricultura de subsistência lhes permite evitar a maioria das formas de tributação. Para incentivar práticas agrícolas mais modernas, aplicaremos novos impostos que obrigarão os agricultores a maximizar seus lucros para garantir o pão de cada dia."
 AFG_expand_state_education: "Expandir a educação pública"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Fundar Darul Aman"
 AFG_establish_darulaman_desc: "Darul Aman seria uma nova cidade planejada que substituiria Cabul como capital d[AFG.GetNameDef]. Quando o rei foi deposto, o trabalho na cidade foi suspenso. Agora, podemos concluir o projeto e estabelecê-la como um símbolo da modernidade."
 AFG_towards_an_amanullah_caliphate: "Rumo ao califado de Amanullah"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ uma vez considerou assumir o título de califa após a dissolução do Império Otomano, mas optou por um regime mais moderno. Desta vez, ele decidiu não repetir o mesmo erro e garantirá sua posição como líder do mundo islâmico."
