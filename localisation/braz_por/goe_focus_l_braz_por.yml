 RAJ_hedgemony_of_the_subcontinent: "Hegemonia do subcontinente"
 RAJ_hedgemony_of_the_subcontinent_desc: "Conquistamos a supremacia industrial no subcontinente, afastando qualquer um que pudesse reivindicar tal título. Somos agora inexpugnáveis, deixando todos os outros para trás."
 RAJ_hedgemony_of_the_subcontinent_tt: "Todos os estados iniciados são controlados pel[ROOT.GetNameDef]"
