 taxes_desc: "Pagamos impostos com base em uma porcentagem de nossa renda, organizados em camadas chamadas faixas de tributação. À medida que nossa renda aumenta, a taxa aplicada à próxima faixa é maior.\n\nNo fim de cada ano fiscal, devemos pagar impostos ao governo [ENG.GetAdjective], dependendo do tamanho de nossa indústria. Isso é determinado pela quantidade de §Yfábricas civis§! que possuímos.\n\nO valor é pago em §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\nO montante que deve ser pago é determinado por diferentes faixas de tributação, conforme segue:\n"
 eic_industry_tt: "Quantidade de fábricas civis tributáveis: §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Atualmente, possuímos §Y[?var:actually_controlled_civs]§! fábricas civis e, por isso, esperamos receber uma penalidade de [?var:taxes_display_tt] ao §Yfator de fábricas de bens de consumo§!. Para diminuir a faixa de tributação atual, podemos redirecionar fábricas civis para súditos ao completar o foco §YLavagem de dinheiro institucional§!.\n"
 tier_1_taxes: "  §W 1ª:                        0-[?var:tier_two_taxes_threshold] fábricas                         [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "Para se enquadrar nesta faixa de tributação, devemos ter de 0-[?var:tier_two_taxes_threshold] §Yfábricas civis§!, e permanecer nela resultará em uma penalidade de §Y[?tier_one_taxes_tax_tt]%§! ao fator de fábricas de bens de consumo."
 tier_2_taxes: "  §W 2ª:                        [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] fábricas                    [?tier_two_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "Para se enquadrar nesta faixa de tributação, devemos ter de [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] §Yfábricas civis§!, e permanecer nela resultará em uma penalidade de §Y[?tier_two_taxes_tax_tt]%§! ao fator de fábricas de bens de consumo."
 tier_3_taxes: "  §W 3ª:                        [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] fábricas                  [?tier_three_taxes_tax_tt]%§!"
 tier_3_taxes_tt: "Para se enquadrar nesta faixa de tributação, devemos ter de [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] §Yfábricas civis§!, e permanecer nela resultará em uma penalidade de §Y[?tier_three_taxes_tax_tt]%§! ao fator de fábricas de bens de consumo."
 tier_4_taxes: "  §W 4ª:              Mais de [?var:tier_four_taxes_threshold] fábricas               [?var:tier_four_taxes_tax_tt]%§!"
 tier_4_taxes_tt: "Para se enquadrar nesta faixa de tributação, devemos ter mais de [?var:tier_three_taxes_threshold_plus_1] §Yfábricas civis§!, e permanecer nela resultará em uma penalidade de §Y[?tier_four_taxes_tax_tt] %§! ao §Yfator de fábricas de bens de consumo§!."
 tier_taxes_header_1: "§W    Faixas\nde tributação§!                                                                                                                                                                                                                                                                                                                "
 tier_taxes_header_1_tt: "Ao final do §Yano fiscal§!, espera-se que paguemos uma parte de nossa renda ao governo inglês sob a forma de um §Yfator de fábricas de bens de consumo§!. Quanto mais fábricas civis controlarmos, excluindo aquelas destinadas ao comércio e as pertencentes a fantoches, maior será o valor devido. A quantidade de fábricas civis necessária para se enquadrar em uma faixa de tributação específica está indicada nas células de §Yfaixa de renda tributável§!, enquanto a taxa correspondente é mostrada em sua respectiva célula."
