 PER_integrate_anatolia_decisions_category: "Reintegrar Anatolia"
 PER_integrate_anatolia_decisions_category_desc: "Anatolia forma por derecho parte de nuestro territorio imperial desde hace cientos de años, y al fin ha llegado la hora de volver a controlarla. Integremos estos territorios, y contribuiremos a la expansión de [PER.GetNameDef]."
