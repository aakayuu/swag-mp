 has_payed_dividends: "Ha pagado dividendos"
 RAJ_GOE_eic_no_more_taxman: "Poner fin a los impuestos para siempre"
 RAJ_GOE_eic_no_more_taxman_tt: "Eliminar §Yimpuestos§!"
 taxes_desc: "Pagamos un porcentaje de nuestros ingresos en forma de impuestos según unos tramos impositivos. A mayores ingresos, mayor será el tipo impositivo del siguiente tramo.\n\nAl término de cada año fiscal tenemos que pagar impuestos al gobierno [ENG.GetAdjective] según el tamaño de nuestra industria, calculado según el número de §Yfábricas civiles§! que poseamos.\n\nLa suma se abona en §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!\ny viene determinada por los siguientes tramos impositivos:\n"
 eic_industry_tt: "Cantidad de fábricas civiles sujetas a impuestos: §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Actualmente tenemos §Y[?var:actually_controlled_civs]§! fábricas civiles, por lo que prevemos una penalización de [?var:taxes_display_tt] §Ypor factor de fábricas de bienes de consumo§!. Para bajar el tramo impositivo en el que estamos, podemos destinar fábricas civiles a súbditos completando el enfoque §YBlanqueo de dinero institucional§!\n."
 tier_1_taxes: "  §W 1:                        0-[?var:tier_two_taxes_threshold] fábricas                         [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "Para estar en este tramo impositivo debemos tener entre 0 y [?var:tier_two_taxes_threshold] §Yfábricas civiles§!. Estar dentro de este tramo aplicará una penalización de factor de fábricas de bienes de consumo del §Y[?tier_one_taxes_tax_tt]%§!."
 tier_2_taxes: "  §W 2:                        [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] fábricas                          [?tier_two_taxes_tax_tt]%§!"
 tier_2_taxes_tt: "Para estar en este tramo impositivo debemos tener entre [?var:tier_two_taxes_threshold_plus_1] y [?var:tier_three_taxes_threshold] §Yfábricas civiles§!. Estar dentro de este tramo aplicará una penalización de factor de fábricas de bienes de consumo del §Y[?tier_two_taxes_tax_tt]%§!."
 tier_3_taxes: "  §W 3:                        [?var:tier_three_taxes_threshold_plus_1]-[?var:tier_four_taxes_threshold] fábricas                          [?tier_three_taxes_tax_tt]%§!"
 tier_3_taxes_tt: "Para estar en este tramo impositivo debemos tener entre [?var:tier_three_taxes_threshold_plus_1] y [?var:tier_four_taxes_threshold] §Yfábricas civiles§!. Estar dentro de este tramo aplicará una penalización de factor de fábricas de bienes de consumo del §Y[?tier_three_taxes_tax_tt]%§!."
 tier_4_taxes: "  §W 4:              Más de [?var:tier_four_taxes_threshold] fábricas               [?var:tier_four_taxes_tax_tt]%§!"
 tier_4_taxes_tt: "Para estar en este tramo impositivo debemos tener más de [?var:tier_four_taxes_threshold_plus_1] §Yfábricas civiles§!. Estar dentro de este tramo aplicará una penalización de §Yfactor de fábricas de bienes de consumo§! del §Y[?tier_four_taxes_tax_tt]%§!."
 tier_taxes_header_1: "§W    Tramos\nimpositivos§!                                                                                                                                                                                                                                                                                                                "
 tier_taxes_header_1_tt: "Al final del §Yaño fiscal§!, se espera que paguemos una parte de nuestros beneficios al gobierno inglés en §Yfactor de fábricas de bienes de consumo§!. Cuantas más fábricas civiles controlemos, sin contar el comercio y las fábricas en manos de títeres, más tendremos que pagar. La cantidad de fábricas civiles necesarias para mantenerse dentro de un tramo impositivo específico se muestra en las celdas §YTramos impositivos según beneficios§! y el tipo impositivo se muestra en la celda correspondiente."
