 PER_absorb_byzantines_category: "Absorber Bizancio"
 PER_absorb_byzantines_category_desc: "Al fin, [BYZ.GetNameDefCap] se ha rendido a la superioridad de nuestro imperio. Hemos logrado saldar las cuentas pendientes que teníamos con Grecia desde tiempos remotos, y ya nos podemos poner manos a la obra para incluir la región en nuestro territorio."
 PER_core_byzantium_state: "Integrar [FROM.GetName]"
 PER_memphis_initiative_category: "La iniciativa de Menfis"
 PER_memphis_initiative_category_desc: "Hemos conquistado por fin los territorios que Cambises II tanto codiciaba, y Egipto ya forma parte de nuestros dominios. A fin de salvaguardar el futuro de nuestro imperio, debemos empezar a integrar el territorio egipcio como parte de nuestro estado soberano."
