 PER_civil_unrest_category: "Disturbios civiles"
 PER_civil_unrest_category_desc: "Son cada vez más las facciones de nuestro gobierno que, al ver más poder consolidado en manos del sah, manifiestan su descontento y desconfianza para con el gobierno. Conspiran para derrocarnos, no cabe duda, y por ello debemos tomar medidas que sofoquen a la disidencia, o esta nos acabará suponiendo un problema grave.\n\n§RHemos de adoptar el enfoque nacional \"Evaluar a la oposición\" antes de poder frenar a los insurgentes.§!"
