 PER_profit_from_war_category: "Especulación bélica"
 PER_profit_from_war_category_desc: "Ahora que el mundo entero se sume en la guerra, se nos presenta una oportunidad sin precedentes de vender nuestras ingentes reservas de petróleo, lo que revitalizará nuestra economía y nos protegerá de enemigos externos. Con esta iniciativa, sacaremos el máximo partido a nuestros abundantes recursos naturales."
