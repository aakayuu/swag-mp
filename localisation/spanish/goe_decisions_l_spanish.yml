 RAJ_establish_local_recruitment_offices: "Fundar oficinas de reclutamiento locales"
 RAJ_establish_local_recruitment_offices_tt: "Meses estimados para que las oficinas de reclutamiento mitiguen el efecto negativo de §Y$idea_RAJ_agrarian_society$§!: [?var:RAJ_projected_time_left]. El proceso se agilizará si se amplía la red de oficinas de reclutamiento.\n\nPor ahora, esta acción ha mitigado los efectos en un:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices]%§!\n$mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices]%§!\n\nLímite máximo del:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices_max]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices_max]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices_max]%§!\n$mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices_max]%§!"
