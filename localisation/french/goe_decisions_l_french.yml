 taxes_desc: "Nous payons nos impôts en fonction de nos revenus et de la tranche d'imposition dans laquelle nous nous trouvons. Plus nous engrangeons de bénéfices, plus haute est la tranche d'imposition et également son taux.\n\nÀ la fin de chaque année fiscale, nous devons payer des impôts au gouvernement [ENG.GetAdjMS] selon l'importance de notre industrie. Tout ceci est calculé en fonction du nombre d'§Yusines civiles§!.\n\nLe montant est réglé en §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\nCette valeur est déterminée comme suit, en fonction des différentes tranches d'imposition :\n"
