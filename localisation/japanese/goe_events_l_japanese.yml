 #########################
 PER_imperial_events.1.t: "[FROM.GetNameDefCap]が不可侵条約の締結を希望"
 PER_imperial_events.1.desc: "今朝、[PER.Capital.GetCapitalVictoryPointName]からの特使が[SOU.Capital.GetCapitalVictoryPointName]に到着し、[PER.GetNameDef]国王の提案として、両国の安全確保を目的とした不可侵条約の締結を求めてきた。我が国の南側の国境と[PER.GetNameDef]との距離を考慮すれば、検討に値する提案だ。"
 PER_imperial_events.1.a: "賛成する。これは最善策だ。"
 PER_imperial_events.1.b: "これは同意できない。"
 PER_imperial_events.2.t: "[SOU.GetNameDefCap]が不可侵条約に同意"
 PER_imperial_events.2.desc: "朗報だ！[SOU.Capital.GetCapitalVictoryPointName]から帰還した外交官の報告によれば、[SOU.GetNameDef]が我が国との不可侵条約締結を望んでいるようだ。これで、引き続き[SOU.GetAdjective]との交戦を心配せずに戦争計画を構築することができる。"
 PER_imperial_events.2.a: "素晴らしい報せだ。"
 PER_imperial_events.3.t: "[SOU.GetNameDefCap]が我が国の提案を拒否"
 PER_imperial_events.3.desc: "残念ながら、[SOU.GetNameDef]の説得に失敗し、不可侵条約の締結は叶わなかった。これにより、戦線の拡大を継続するには、北からの脅威を警戒しなければならない。"
 PER_imperial_events.3.a: "残念な事態だ…"
 PER_imperial_events.10.t: "[FROM.GetNameDefCap]がバルチスタンの領土を要求"
 PER_imperial_events.10.desc: "本日、[PER.GetNameDef]国王より、バルチスタン地域の支配権を彼らに譲渡するよう要求があった。[PER.GetAdjective]政府は、この地域は神の権利により彼らのものだと主張している。彼らを刺激すると宣戦布告される可能性があるため、慎重に対処しなければならない。"
 PER_imperial_events.10.a: "従うしかない。"
 PER_imperial_events.10.b: "正当な対価をもらおう。"
 PER_imperial_events.10.c: "領土が欲しければ力ずくで奪うことだ。"
 PER_imperial_events.11.t: "[FROM.GetNameDefCap]がバルチスタン地域の譲渡に同意"
 PER_imperial_events.11.desc: "良い報せだ。[FROM.GetNameDefCap]は賢明にも、バルチスタン領土の支配権を我が国に譲渡することを決断した。我々はついにインダス地域への足がかりを手に入れたのだ。"
 PER_imperial_events.11.a: "素晴らしい成果だ。"
 PER_imperial_events.12.t: "[FROM.GetNameDefCap]がバルチスタン地域の売却を提案"
 PER_imperial_events.12.desc: "[RAJ.GetAdjective]政府はバルチスタン地域を無償で手放すつもりはないようだ。彼らの要求に応じるか、それとも単に宣戦布告するか、選択はあなた次第だ。"
 PER_imperial_events.12.a: "必要な対価を支払おう。"
 PER_imperial_events.12.b: "力ずくで手に入れよう。"
 PER_imperial_events.12.c: "すべてが危険すぎる。交渉を中止しよう。"
 PER_imperial_events.13.t: "[FROM.GetNameDefCap]がバルチスタン地域の購入に同意"
 PER_imperial_events.13.desc: "素晴らしい報せだ！[PER.GetNameDef]国王がバルチスタン地域の対価として金銭の支払いに同意した。小さな領土を失うかもしれないが、得られる金は我が国の助けになるだろう。"
 PER_imperial_events.13.a: "素晴らしい！"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap]による武力行使の脅迫"
 PER_imperial_events.14.desc: "残念ながら賭けは失敗に終わった。[PER.GetNameDef]国王は我々の通知を受けると、正式に宣戦布告の可能性を示唆してきた。彼らの部隊はインダス地域を襲撃する準備ができており、欲しいものを力ずくで手に入れるつもりらしい。これは悲しい事態だ。"
 PER_imperial_events.14.a: "応戦準備だ！"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap]が撤退"
 PER_imperial_events.15.desc: "[PER.GetNameDef]はバルチスタン地域を力ずくで奪うことはリスクに見合わないと判断したようだ。少なくとも当面の平和を手に入れた。"
 PER_imperial_events.15.a: "本当に良かった。"
 PER_imperial_events.16.t: "[FROM.GetNameDefCap]がバルチスタン地域の譲渡を拒否"
 PER_imperial_events.16.desc: "[RAJ.GetAdjective]政府はバルチスタン領土の譲渡を断固拒否したようだ。今こそ我々の信念を貫き、[RAJ.GetNameDef]に宣戦布告する時だ！"
 PER_imperial_events.16.a: "こうなったら戦争だ。"
 PER_imperial_events.20.t: "レザー・シャー・パフラヴィー暗殺！"
 PER_imperial_events.20.desc: "本日午後、テヘラン中心部で銃声が鳴り響き、国民に向けて演説中だったレザー・シャー・パフラヴィーが銃弾に倒れた。救急隊員の懸命の処置もむなしく、シャーはこれが原因で死亡した。犯人はシャーの指導に反対する[PER.GetAdjective]陸軍の将校たちであることがわかっている。レザー・シャー・パフラヴィーの息子、モハンマド・レザー・パフラヴィーが次なる[PER.GetNameDef]国王に即位予定だ。彼の統治が平穏なものになることを願っている。"
 PER_imperial_events.20.a: "[PER.GetNameDef]にとっては悲しい日だ…"
 PER_imperial_events.30.t: "ペルシア帝国の祝典"
 PER_imperial_events.30.desc: "キュロス大王による古代アケメネス朝の創設を祝福するため、[PER.GetNameDef]国王は豪華な展示会を企画した。この企画は[PER.GetNonIdeologyName]の古代文明と歴史に焦点を当てたもので、彼の統治下における先進的な進歩が紹介されている。この式典には世界中の主要な国々から偉大な指導者たちが招待されたが、[PER.GetNameDef]の貧困層はこの展示をお金の無駄だと考えており、不満が急速に広まっている。しかし、すべての招待客が素晴らしい料理や有名な軍事パレードを楽しみ、素晴らしい時間を過ごすことができた。"
 PER_imperial_events.30.a: "なんて素晴らしい時間だろう！"
 PER_imperial_events.40.t: "王妃の選択"
 PER_imperial_events.40.desc: "モハンマド・レザー・パフラヴィーが王位継承の準備を進める中で、伴侶を探す機会も十分に設けられた。彼の目にとまった女性は3名いたが、王妃として[PER.GetNameDef]の統治にかかわることができるのは1名だけである。その3名とは、エジプトのスルタンの王女ファウズィーヤ、国王の初恋の相手だったイラン・テイムールターシュ、国王がスイスで見初めた元カージャール朝の王女イランドクトだ。"
 PER_imperial_events.40.a: "国王はエジプトのファウズィーヤと結婚する"
 PER_imperial_events.40.b: "国王はイラン・テイムールターシュと結婚する"
 PER_imperial_events.40.c: "国王はカージャールのイランドクトと結婚する"
 PER_imperial_events.50.t: "レザー・シャー・パフラヴィーが暗殺を生き延びた！"
 PER_imperial_events.50.desc: "本日午後、テヘラン中心部で銃声が鳴り響いた。国民に向けて演説中だったレザー・シャー・パフラヴィーが狙われたが、銃弾は辛くも外れ、暗殺は未遂に終わった。犯人はすぐに逮捕され、シャーの指導に反対する[PER.GetAdjective]陸軍の将校たちであることが判明した。国王はこの事件を、国民の支持を集めるための手段として利用した。"
 PER_imperial_events.50.a: "本当に良かった！"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap]が不可侵条約の締結を希望"
 PER_imperial_events.60.desc: "今朝、[PER.Capital.GetCapitalVictoryPointName]からの特使が[GER.Capital.GetCapitalVictoryPointName]に到着し、[PER.GetNameDef]国王の提案として、両国の安全確保を目的とした不可侵条約の締結を求めてきた。石油をはじめとする[PER.GetNameDef]の豊富な資源を考慮すれば、検討に値する提案だ。"
 PER_imperial_events.60.a: "賛成する。これは最善策だ。"
 PER_imperial_events.60.b: "これは同意できない。"
 PER_imperial_events.61.t: "[GER.GetNameDefCap]が不可侵条約に同意"
 PER_imperial_events.61.desc: "朗報だ！[GER.Capital.GetCapitalVictoryPointName]から帰還した外交官の報告によれば、[GER.GetNameDef]が我が国との不可侵条約締結を望んでいるようだ。[GER.GetNameDef]の目的を考慮すれば、これが我が国の安全確保に向けた最善策だ。"
 PER_imperial_events.61.a: "素晴らしい報せだ。"
 PER_imperial_events.62.t: "[GER.GetNameDefCap]が我が国の提案を拒否"
 PER_imperial_events.62.desc: "残念ながら、[GER.GetNameDef]の説得に失敗し、不可侵条約の締結は叶わなかった。これは残念なことだが、将来的に彼らの陣営に加わる可能性は残されているだろう。"
 PER_imperial_events.62.a: "残念な事態だ…"
 PER_imperial_events.70.t: "レザー・シャー・パフラヴィーが[GER.GetNameDef]訪問を希望"
 PER_imperial_events.70.desc: "今朝、[PER.GetNameDef]のテヘランにあるサーダーバード宮殿から直接書簡を受け取った。内容はレザー・シャー・パフラヴィー自身による親善メッセージで、彼は両国の関係改善のためにベルリン訪問を希望しているようだ。総統は[PER.GetNameDef]との良好な関係を維持したいと願っているが、我々はどうすべきだろう？"
 PER_imperial_events.70.a: "うれしい提案だ。招待状を送ろう。"
 PER_imperial_events.70.b: "そのようなくだらないことに割く時間はない。"
 PER_imperial_events.71.t: "[GER.GetNameDefCap]が招待状を送付"
 PER_imperial_events.71.desc: "我が国からの親善メッセージを受け、[GER.GetNameDef]の[GER.GetLeader]は両国の関係改善に向けた我々のベルリン訪問に興味を示してくれた。国内での政務が逼迫しているため短い滞在になると思うが、緊張する世界情勢を考慮すれば[GER.GetNameDef]を味方につけておくことに価値があるだろう。"
 PER_imperial_events.71.a: "この時期のブランデンブルク門は美しいらしい！"
 PER_imperial_events.72.t: "[GER.GetNameDefCap]は多忙のため我々の訪問を辞退"
 PER_imperial_events.72.desc: "我が国からの親善メッセージを受け取った[GER.GetNameDef]の[GER.GetLeader]は、残念ながら我々がベルリンを訪問するという申し出を辞退した。強力な指導者と交流できる良い機会になると思ったが、それが叶わず残念だ。"
 PER_imperial_events.72.a: "それでは、仕事に戻ろう。"
 PER_imperial_events.80.t: "[PER.GetNameDef]情勢"
 PER_imperial_events.80.desc: "[PER.GetAdjective]陸軍の最近の攻勢により、我が軍は甚大な損害を被っており、特に我が国のいくつかの地域は彼らの支配下に置かれている。[PER.GetNameDef]での我々の戦況は思わしくなく、一旦損害を整理し、この地域から撤退することを検討したほうが良いかもしれない。しかし、このタイミングで撤退すると、いくつかの領土を[PER.GetAdjective]に明け渡すことになるだろう。"
 PER_imperial_events.80.a: "他の場所でも問題が起こっている。部隊を撤退させよう。"
 PER_imperial_events.80.b: "撤退は許さない！前進あるのみ！"
 PER_imperial_events.100.t: "テヘラン条約"
 PER_imperial_events.100.desc: "侵略者をなんとか追い出し、さらに彼らの領土まで押し戻した後、我々は敵国に接触することに成功し、和平交渉を始めるために外交官をテヘランに招待した。幸いなことに提案は受け入れられ、数時間にわたる議論の結果、彼らが[PER.GetNameDef]への侵攻を中止する代わりに、国境の領土を譲渡することで合意した。"
 PER_imperial_events.100.a: "二度と攻撃されないことを願うばかりだ。"
 PER_imperial_events.101.t: "交渉失敗"
 PER_imperial_events.101.desc: "侵略者をなんとか追い出し、さらに彼らの領土まで押し戻した後、我々は敵国に接触することに成功し、和平交渉を始めるために外交官をテヘランに招待した。残念ながら彼らは和平交渉に応じず、結果として戦争は継続している。"
 PER_imperial_events.101.a: "奴らの首都まで追い詰めてやる！"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "緩衝国の確保"
 PER_imperial_events.111.desc: "[SOV.GetAdjective]軍をなんとか追い出し、さらに彼らの領土まで押し戻した後、我々は敵国に接触することに成功し、和平交渉を始めるために外交官をテヘランに招待した。幸いなことに提案は受け入れられ、数時間にわたる議論の結果、長期化する戦闘への妥協案として彼らが国境の領土を手放すことで合意した。"
 PER_imperial_events.111.a: "計画通りだ！"
 PER_imperial_events.112.t: "交渉失敗"
 PER_imperial_events.112.desc: "[SOV.GetAdjective]軍をなんとか追い出し、さらに彼らの領土まで押し戻した後、我々は敵国に接触することに成功し、和平交渉を始めるために外交官をテヘランに招待した。残念ながら彼らは和平交渉に応じず、結果として戦争は継続している。"
 PER_imperial_events.112.a: "奴らの首都まで追い詰めてやる！"
 PER_imperial_events.120.t: "[PER.GetNameDefCap]の降伏に関する交渉"
 PER_imperial_events.120.desc: "今朝、[PER.GetAdjective]政府から連絡があり、彼らの降伏を前提に講和手続きを開始したいという意向が伝えられた。その一環として、我々が彼らの領土を占領する代わりに、傀儡指導者として君主制を維持したいらしい。どう回答すべきか？"
 PER_imperial_events.120.a: "悪くない条件だな。"
 PER_imperial_events.120.b: "到底許容できない。首都まで攻め込んでやろう。"
 PER_imperial_events.121.t: "[ENG.GetNameDefCap]が我々の提案を承諾"
 PER_imperial_events.121.desc: "幸い、[ENG.GetAdjective]政府は彼らの監視のもと、我々が[PER.GetNameDef]の管理を継続することに同意してくれた。これで血なまぐさい戦闘が終結することを願うばかりだ。"
 PER_imperial_events.121.a: "これで安心できる…"
 PER_imperial_events.122.t: "[ENG.GetNameDefCap]が我々の提案を拒否"
 PER_imperial_events.122.desc: "残念ながら[ENG.GetAdjective]政府は我々の降伏の申し出を拒否した。つまり、戦闘を継続しなければならない。もし負ければ彼らが出す条件で降伏することになるだろう。"
 PER_imperial_events.122.a: "これはつらい時期になる…"
 PER_imperial_events.130.t: "[PER.GetNameDefCap]の降伏に関する交渉"
 PER_imperial_events.130.desc: "今朝、[PER.GetAdjective]政府から連絡があり、彼らの降伏を前提に講和手続きを開始したいという意向が伝えられた。その一環として、彼らは北部領土を我が国に併合させることを提案している。どう対応すべきか？"
 PER_imperial_events.130.a: "悪くない条件だな。"
 PER_imperial_events.130.b: "到底許容できない。首都まで攻め込んでやろう。"
 PER_imperial_events.131.t: "[SOU.GetNameDefCap]が我々の提案を承諾"
 PER_imperial_events.131.desc: "幸い、[SOU.GetAdjective]政府は我々の提案に同意してくれた。我々は北部領土を失うことになるが、少なくとも[SOU.GetAdjective]陸軍の侵攻を食い止めることはできた…"
 PER_imperial_events.131.a: "これで安心できる…"
 PER_imperial_events.132.t: "[SOU.GetNameDefCap]が我々の提案を拒否"
 PER_imperial_events.132.desc: "残念ながら[SOU.GetAdjective]政府は我々の降伏の申し出を拒否した。つまり、戦闘を継続しなければならない。もし負ければ彼らが出す条件で降伏することになるだろう。"
 PER_imperial_events.132.a: "これはつらい時期になる…"
 PER_imperial_events.140.t: "[FROM.GetNameDefCap]が独立を宣言"
 PER_imperial_events.140.desc: "[FROM.GetLeader]は、[FROM.GetNameDef]がこれ以上[ROOT.GetAdjective]の支配を受け入れないことを宣言した。[FROM.GetNameDefCap]は可能であれば[ROOT.GetNameDef]との良好な関係を維持したい意向だが、[FROM.GetLeader]は独立のためなら戦闘も辞さないと述べている。"
 PER_imperial_events.140.a: "少々灸を据えてやる必要がありそうだ"
 PER_imperial_events.140.b: "我々には、他に優先して考えるべきことがある"
 PER_imperial_events.142.t: "[PER.GetAdjective]の名誉挽回"
 PER_imperial_events.142.desc: "驚いたことに、[FROM.GetLeader]は[ROOT.GetAdjective]の独立宣言を承諾した。この時をもって、[FROM.GetNameDef]は[ROOT.GetAdjective]の内外の政策に対し、いかなる影響力も持たないことになる。[ROOT.Capital.GetCapitalVictoryPointName]の中央広場には、[ROOT.GetLeader]の指導力を称える大勢の民衆が押し寄せた。"
 PER_imperial_events.142.a: "我々は束縛から解放されたのだ"
 PER_imperial_events.141.t: "闘争再開"
 PER_imperial_events.141.desc: "予想通り、[FROM.getLeader]は[ROOT.GetLeader]の正式な独立要請を拒否した。これは想定の範囲内であり、すでに国内の各要所には[ROOT.GetAdjective]軍を配備してある。今回はさらに周到に準備ができている。"
 PER_imperial_events.141.a: "アザディ！自由を手に入れるまで、最後まで戦うぞ！"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap]が白紙講和を要請"
 PER_imperial_events.150.desc: "戦争は進展し、我々は設定した期限内に目標達成できなくなった。そのような状況下で、最近[FROM.GetAdjective]政府から戦闘の終結を求める連絡を受けた。我々は前進し続けることもできるが、我々自身の損害も考慮しなければならない。"
 PER_imperial_events.150.a: "現状、我々には不利な状況だ…"
 PER_imperial_events.150.b: "前進あるのみ！必ず勝つ！"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap]軍が撤収"
 PER_imperial_events.151.desc: "朗報だ！[FROM.GetNameDefCap]は我々の講和要求に応じ、国境から軍の撤収を始めた。長きにわたり国境を死守してきたが、この日は今後何年も祝福される記念日になるだろう！"
 PER_imperial_events.151.a: "これは勝利と言えるだろう！"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap]は譲歩することを拒否"
 PER_imperial_events.152.desc: "暗黒の一日だ。敵は自らの損失も、我々の和平要請も無視し、我が領土への侵攻継続を決断した。奴らが戦いを望むならば、受けて立とうではないか。"
 PER_imperial_events.152.a: "休戦のチャンスを逃したことを後悔させてやる！"
 PER_imperial_events.160.t: "[FROM.GetNameDefCap]が我が国に降伏を要求"
 PER_imperial_events.160.desc: "戦争は進展し、我々は設定した期限内に目標達成できなくなった。実際、我々は相手国を侵略するどころか、自国の領土まで押し返されてしまった。そのような状況下で、最近[FROM.GetAdjective]政府から戦闘の終結を求める連絡を受けた。[PER.GetNameDef]は我々の降伏と、賠償として国境の領土を譲渡するよう要求している。我々は前進し続けることもできるが、我々自身の損害も考慮しなければならない。"
 PER_imperial_events.160.a: "現状、我々には不利な状況だ…"
 PER_imperial_events.160.b: "前進あるのみ！必ず勝つ！"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap]軍が撤収"
 PER_imperial_events.161.desc: "朗報だ！[FROM.GetNameDefCap]は我々の講和要求に応じ、国境から軍の撤収を始めた。また、我が国と隣接する国境の領土を我が国に譲渡する手続きの準備も始めている。長きにわたり国境を死守してきたが、この日は今後何年も祝福される記念日になるだろう！"
 PER_imperial_events.161.a: "これは勝利と言えるだろう！"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap]は譲歩することを拒否"
 PER_imperial_events.162.desc: "暗黒の一日だ。敵は自らの損失も、我々の和平要請も無視し、我が領土への侵攻継続を決断した。奴らが罪の償いを拒むのは、ここで起こったすべてのことに対する侮辱である。奴らが戦いを望むならば、受けて立とうではないか。"
 PER_imperial_events.162.a: "休戦のチャンスを逃したことを後悔させてやる！"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap]が我が国に降伏を要求"
 PER_imperial_events.170.desc: "戦争は進展し、我々は設定した期限内に目標達成できなくなった。実際、我々は相手国を侵略するどころか、自国の領土まで押し返されてしまった。そのような状況下で、最近[FROM.GetAdjective]政府から戦闘の終結を求める連絡を受けた。[PER.GetNameDef]は我々の降伏と、数年にわたる賠償金の支払いを要求している。我々は前進し続けることもできるが、我々自身の損害も考慮しなければならない。"
 PER_imperial_events.170.a: "現状、我々には不利な状況だ…"
 PER_imperial_events.170.b: "前進あるのみ！必ず勝つ！"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap]軍が撤収"
 PER_imperial_events.171.desc: "朗報だ！[FROM.GetNameDefCap]は我々の講和要求に応じ、国境から軍の撤収を始めた。奴らに侵略の罪を償わせるため、賠償金を勝ち取ることに成功した。長きにわたり国境を死守してきたが、この日は今後何年も祝福される記念日になるだろう！"
 PER_imperial_events.171.a: "これは勝利と言えるだろう！"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap]が服従を申し出"
 PER_imperial_events.180.desc: "今朝、[PER.GetAdjective]政府から連絡があり、彼らが傀儡政権として我が国の統治下に入る代わりに、戦闘を終結させたいという申し出だった。これを承諾すれば、すぐに戦争は終結し、我が国は大きな目標に集中できるようになるだろう。"
 PER_imperial_events.180.a: "誰にとっても好ましい条件だ。"
 PER_imperial_events.180.b: "取り得ない選択肢だ。戦争を続けよう。"
 PER_imperial_events.181.t: "[FROM.GetNameDefCap]が我々の条件に同意"
 PER_imperial_events.181.desc: "どうやら[FROM.GetAdjective]は我々の提案に同意しており、我が国の降伏条件草案の作成を始めたようだ。これは理想的な状況ではないものの、[FROM.GetNameDef]に服従することで、数え切れないほどの生命が救われることになる。"
 PER_imperial_events.181.a: "犠牲の多い勝利だが、これが最善策だろう。"
 PER_imperial_events.182.t: "[FROM.GetNameDefCap]が我々の条件を拒否"
 PER_imperial_events.182.desc: "暗黒の一日だ。敵は自らの損失も、我々の和平要請も無視し、我が領土への侵攻継続を決断した。奴らが自らの勝利で戦争を終えることを拒むのは残念なことだ。我々には戦い続ける以外の選択肢がない。"
 PER_imperial_events.182.a: "残念だ…"
 PER_imperial_events.190.t: "[FROM.GetNameDefCap]が降伏条件の交渉を希望"
 PER_imperial_events.190.desc: "今朝、[PER.GetAdjective]政府から連絡があり、彼らの膨大な天然資源を我々に開放する代わりに、戦闘を終結させたいという申し出だった。これを承諾すれば、すぐに戦争は終結し、我が国は大きな目標に集中できるようになるだろう。さらに、彼らの石油の利権を利用して、今後の戦争を有利な立場で継続することが可能だ。"
 PER_imperial_events.190.a: "この条件なら賛成だ。"
 PER_imperial_events.190.b: "我々にとって不利な条件だ。戦争を続けよう。"
 PER_imperial_events.191.t: "[FROM.GetNameDefCap]が我々の条件に同意"
 PER_imperial_events.191.desc: "どうやら[FROM.GetAdjective]は我々の提案に同意しており、我が国の降伏条件草案の作成を始めたようだ。これにより、我が国は天然資源の一部を失うことになるが、[FROM.GetNameDef]に完全に支配されるより、はるかにましだ。"
 PER_imperial_events.191.a: "[PER.GetNameDef]に対して取り得る最善策だ。"
 PER_imperial_events.192.t: "[FROM.GetNameDefCap]が我々の条件を拒否"
 PER_imperial_events.192.desc: "暗黒の一日だ。敵は自らの損失も、我々の和平要請も無視し、我が領土への侵攻継続を決断した。資源の提供を申し出ているにもかかわらず、奴らが戦争を終えることを拒むのは残念なことだ。我々には戦い続ける以外の選択肢がない。"
 PER_imperial_events.192.a: "残念だ…"
 PER_imperial_events.200.t: "サーダーバード条約"
 PER_imperial_events.200.desc: "[FROM.GetLeader]から[ROOT.GetLeader]に連絡があり、相互不可侵条約の締結の提案があった。これは将来的なさらなる協力の可能性を残すものである。[FROM.GetAdjective]の外交官は熱心に両国の歴史と利益について詳しく説明した後、兄弟国としての両国の平和を強く訴えた。交渉は順調に進んでいるが、最終的に締結するかどうかは我々の判断に委ねられている。"
 PER_imperial_events.200.a: "もちろん、この友好の条約に署名しよう！"
 PER_imperial_events.200.b: "[FROM.GetNameDef]は家族でも知人でもない。我々の知ったことか。"
 PER_imperial_events.210.t: "[FROM.GetName]が国境の領土を要求！"
 PER_imperial_events.210.desc: "[FROM.GetLeader]は[ROOT.GetLeader]に宛てた長文の手紙で、我が国の国境の領土の一部を[PER.GetAdjective]に譲渡するよう要求してきた。これは我が国の主権を軽視した無礼な行為だが、もし断れば、[PER.GetNameDef]は領土を得るために過激な行動をとる可能性がある。どのように進めるべきだろうか？"
 PER_imperial_events.210.a: "領土を譲ろう…"
 PER_imperial_events.210.b: "領土は渡さない。"
 PER_imperial_events.211.t: "[FROM.GetName]が我々の要求を承諾！"
 PER_imperial_events.211.desc: "今朝、[FROM.GetNameDef]から連絡があり、彼らは我々の要求に渋々同意し、国境の領土を我々に譲渡する手続きを始めたようだ。これが将来、我々の計画に役立つものだと彼らはほぼ気づいていない。"
 PER_imperial_events.211.a: "愚かな奴らめ…"
 PER_imperial_events.212.t: "[FROM.GetName]が我が国の要求を拒否"
 PER_imperial_events.212.desc: "今朝、[FROM.GetNameDef]から連絡があり、我が国の要求を断固拒否するそうだ。我が国の計画にとっては小さな問題に過ぎないが、この領土は古典的な方法で奪取しなければならない。"
 PER_imperial_events.212.a: "後悔させてやろう。"
 PER_imperial_events.220.t: "選挙シーズン"
 PER_imperial_events.220.desc: "[PER.GetAdjective]政府の大規模な再編の結果、[PER.GetNameDef]の新たな首相を選ぶ選挙が実施されることになった。国民が全国の投票所に押し寄せるなか、特にリードしているのはモハンマド・モサデクとモハンマド・アリー・フォロウヒの2名だ。最後はどちらに決まるのか？"
 PER_imperial_events.220.a: "モサデクは間違いない選択だ。"
 PER_imperial_events.220.b: "おそらくフォルーギーの方がましではないか？"
 PER_imperial_events.220.c: "カーシャーニーは聖職者の支持を受けて加速するだろう。"
 PER_imperial_events.201.t: "[FROM.GetName]がサーダーバード条約に署名"
 PER_imperial_events.201.desc: "[FROM.GetLeader]は友好条約と不可侵条約に関する我が国の提案を熱心に聞いてくれ、すぐに署名に応じてくれた。この合意のおかげで我が国の平和と世界平和がともに一歩近づいた。"
 PER_imperial_events.201.a: "貴国はいつでも[ROOT.GetNameDef]の友人だ。"
 PER_imperial_events.202.t: "[FROM.GetName]がサーダーバード条約を拒否！"
 PER_imperial_events.202.desc: "[FROM.GetLeader]は[ROOT.GetLeader]に宛てた長文の手紙で、友好条約と不可侵条約の提案は無価値で、紙とインクの無駄だと断じた。[FROM.GetLeader]はさらに、[FROM.GetNameDef]と[ROOT.GetNameDef]の間で結ばれる正式な同盟以外は時間の無駄であり、金輪際[ROOT.GetAdjective]の計画から自国を除外して欲しいと続けた。"
 PER_imperial_events.202.a: "…なぜ「ノー」の一言で済ませられないんだ。"
 PER_islamic_revolution_events.1.t: "聖職者内の不安"
 PER_islamic_revolution_events.1.desc: "我が国の発展に関して下してきたいくつかの決断が、聖職者たちを動揺させ始めている。彼らの不満がますます募るなか、彼らをこれ以上疎外することがないよう注意しなければならない。"
 PER_islamic_revolution_events.1.a: "慎重に進めなければならない。"
 PER_islamic_revolution_events.2.t: "イスラム教の革命家たちの動き"
 PER_islamic_revolution_events.2.desc: "我々の行動が聖職者たちを疎外し続けてきた結果、イスラム教の高位の聖職者たちが[PER.GetNameDef]の人々の支持を集め始めている。我々に残された時間は少なく、革命の可能性が高まっている。どのように対処すべきだろう？"
 PER_islamic_revolution_events.2.a: "革命家を取り締まろう。"
 PER_islamic_revolution_events.2.b: "聖職者とすぐに宥和しよう。"
 PER_islamic_revolution_events.2.c: "奴らにやらせてみよう！"
 PER_foreign_policy_events.1.t: "[FROM.GetNameDef]からの圧力"
 PER_foreign_policy_events.1.desc: "[FROM.GetAdjective]政府は、我が国の外交状況に関してますます神経質になっているようだ。ここ1週間で[FROM.GetAdjective]大使は[THIS.GetLeader]と6回にもおよぶ会談を行い、交渉の終盤では事実上の最後通牒を突きつけてきた。\n\n[FROM.GetNameDef]と防衛協定を結び、「国内問題に関する一定の協議」を受け入れるか、[FROM.GetNameDef]が我が国への武力介入に踏み切るかのどちらかだ。"
 PER_foreign_policy_events.1.a: "闘いは無駄だ。"
 PER_foreign_policy_events.1.b: "来るなら来い！"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap]が拒否"
 PER_foreign_policy_events.2.desc: "[FROM.GetNameDef]に対する未解決の問題を外交的に解決する試みは失敗に終わった。我々の大使が[FROM.GetLeader]に対し再交渉を申し入れたが[FROM.GetAdjective]は彼らの立場を明確にしているとして、交渉のテーブルを立った。"
 PER_foreign_policy_events.2.a: "これ以上の無理はできない、今のところは…"
 PER_foreign_policy_events.2.b: "[FROM.GetNameDef]への侵攻準備をせよ！"
 PER_foreign_policy_events.2.c: "[SOU.GetAdjective]との共同侵攻の準備をしなければ"
 PER_foreign_policy_events.3.t: "イランへのイギリス・[SOV.GetAdjective]共同侵攻"
 PER_foreign_policy_events.3.desc: "我が国は[FROM.GetNameDef]から、[PER.GetNameDef]に対する共同軍事作戦を提案する内容の外交文書を受け取った。[FROM.GetAdjective]の司令部は、この作戦によりイランの油田と[FROM.GetNameDef]に至る我が国の補給線を確保するとともに、[TUR.GetNameDef]から[PER.GetName]を経由したバクー油田と[RAJ.GetNameDef]への潜在的な敵の進出を防ぐことが可能になると断言している。"
 PER_foreign_policy_events.3.a: "ペルシア回廊を確保しなければ！"
 PER_foreign_policy_events.3.b: "[PER.GetAdjective]の独立を尊重する"
 PER_foreign_policy_events.4.t: "イランへのイギリス・[SOV.GetAdjective]共同侵攻"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjective]大使は、[PER.GetNameDef]に対して共同軍事作戦を計画および実行することに同意する旨の、[FROM.GetNameDef]からの覚書を持参した。[ROOT.GetAdjective]と[FROM.GetAdjective]の両司令部は、敵は数の面でも技術面でも我々より劣っているため、この軍事作戦が迅速かつ効果的なものになると確信している。この侵攻により、我々はイランの油田と、[FROM.GetAdjective]の[ROOT.GetNameDef]への補給線を確保できる一方、[TUR.GetNameDef]から[PER.GetName]を経由してバクー油田や[RAJ.GetNameDef]に侵攻する可能性のある敵を阻止する効果もある。"
 PER_foreign_policy_events.4.a: "準備開始！"
 PER_foreign_policy_events.5.t: "[FROM.GetAdjective]政府が拒否"
 PER_foreign_policy_events.5.desc: "[ROOT.GetAdjective]と[FROM.GetAdjective]の外交官による消耗の激しい会談が何度か行われた後、[FROM.GetNameDef]は我々の[PER.GetNameDef]侵攻計画に関与しないことを決定した。[FROM.GetLeader]自身が、この提案は領土的野心の正当化に過ぎないとまで示唆している。\nどうやら我々だけで[PER.GetNameDef]に対処しなければならないようだ。"
 PER_foreign_policy_events.5.a: "いつも頼りにならないな…"
 PER_revolution_events.1.t: "クーデターが迫っている！"
 PER_revolution_events.1.desc: "今朝、野党が合同で軍隊に潜入した後、武器を持って蜂起した！彼らの部隊はサーダーバードの複合施設に向けて進軍の準備を進めている！我々は[PER.GetNameDef]の主権を守るために戦わなければならない！"
 PER_revolution_events.1.a: "兵を集めろ！"
 PER_communist_events.1.t: "過激派の活発な動き"
 PER_communist_events.1.desc: "我が国からの独立を主張する過激派が、ここ数日活発に活動している。この動きの原因はまだ明らかになっていないが、地元当局は巷で唱えられている国家主義や社会主義に基づく言説に目を光らせている。状況の悪化を防ぐためには、取り締まりを強化する必要があるだろう。"
 PER_communist_events.1.a: "心配な状況だ。"
 PER_communist_events_1_tt: "抵抗勢力を取り締まる§Y$PER_anti_gulf_decisions_cat$§!ディシジョンをアンロック。"
 PER_communist_events.2.t: "クルド独立運動の取り締まり"
 PER_communist_events.2.desc: "[FROM.GetAdjective]当局は地域中のクルド独立運動に対する取り締まりを画策した。現地の協力者たちは国境を越えて[ROOT.GetNameDef]に逃亡している。"
 PER_communist_events.2.a: "さらなる努力を続けよう。"
 PER_communist_events.3.t: "クルド人の反乱は間近か"
 PER_communist_events.3.desc: "ここ数日、クルド人分離主義者および社会主義者の活動が最高潮に達している。また、今後数週間以内に反乱を起こすため、全国に武器が配布されているという証拠も増えている。すぐに対処しなければ、全面戦争は避けられないかもしれない。"
 PER_communist_events.3.a: "事態の悪化を止めなければ！"
 PER_communist_events_3_tt: "§R反対派を取り締まらなければ、クルド人の反乱と戦争は避けられない！§!"
 PER_communist_events.4.t: "[PER.GetAdjective]国境で抵抗運動が増加"
 PER_communist_events.4.desc: "ここ数日、[PER.GetAdjective]国境周辺の我が国の占領地に対する抵抗活動が顕著に活発化している。この動きの原因はまだ明らかになっていないが、何者かがこの地域における我が国の存在感を弱めるために、反[ROOT.GetAdjective]感情を煽っているのではないかという懸念が高まっている。"
 PER_communist_events.4.a: "黒幕は誰だ？"
 PER_communist_events_4_tt: "§Rペルシア湾周辺の我が国の領土では、今後数か月間、抵抗活動が活発化するかもしれない！§!"
 PER_communist_events.5.t: "ペルシア湾危機"
 PER_communist_events.5.desc: "最近、ペルシア湾および周辺地域で起こっている騒動の多くは、[FROM.GetNameDef]が原因である可能性が高いようだ。この地域で数々の戦略的勝利を収めた彼らは勢いづいており、今や過去最大の行動に移ろうとしている。[FROM.GetAdjective]政権は厳しい言葉で、我が国にアラビア半島とペルシア湾からの完全撤退を要求しており、これに応じなければ湾の封鎖さえ辞さない姿勢を示している。 "
 PER_communist_events.5.a: "不本意だが撤退しよう。"
 PER_communist_events.5.b: "奴らにそんな力があるのか？"
 PER_communist_events.6.t: "[FROM.GetNameDefCap]が撤退に同意"
 PER_communist_events.6.desc: "外交上の虚勢に反して、[FROM.GetAdjective]軍はこの地域からの撤退を開始した。これは我が国の政府にとって大きな戦略的勝利であり、植民地支配の衰退を示す兆候として世界中から歓迎されている。"
 PER_communist_events.6.a: "まだ仕事は終わっていない！"
 PER_communist_events.7.t: "[FROM.GetNameDefCap]が撤退を拒否"
 PER_communist_events.7.desc: "予想通り、[FROM.Capital.GetCapitalVictoryPointName]の頑固者たちはペルシア湾およびアラビア半島の係争地から撤退することを拒否した。どうやら、我々が本気で海上航路を封鎖するとは思っていないようだ。"
 PER_communist_events.7.a: "我々の覚悟を見せてやろう。"
 PER_communist_events.7.b: "これ以上、事態を悪化させることはできない。"
 PER_communist_events.8.t: "[FROM.GetNameDefCap]がペルシア湾を封鎖"
 PER_communist_events.8.desc: "ペルシア湾危機の状況が著しく悪化するなか、[FROM.GetNameDef]は自らの脅しを実行に移し、この地域で運航する民間船舶および民間航空機の運航制限を開始した。さらに、諜報機関によれば、我が軍との衝突に備えて軍備を強化しているらしい。"
 PER_communist_events.8.a: "砲艦を配備せよ。"
 PER_communist_events.8.b: "奴らの主張は明確だ。撤退命令を出そう。"
 PER_communist_events.9.t: "[FROM.GetNameDefCap]の態度が軟化"
 PER_communist_events.9.desc: "この地域における利益を死守するという我々の揺るがない決意によって、[FROM.GetNameDef]の虚勢は打ち砕かれたようだ。[FROM.GetLeader]の演説は、この地域の平和維持を切に願う謙虚な内容であった。彼らの同盟国は、[FROM.GetAdjective]の指導者たちが見捨てられたように感じて動揺しているようだ。"
 PER_communist_events.9.a: "奴らには良い教訓になるだろう。"
 PER_communist_events.10.t: "[FROM.GetNameDefCap]が海軍を派兵"
 PER_communist_events.10.desc: "我々が封鎖したペルシア湾を解放するために、[FROM.GetNameDef]は海軍の特別部隊を派遣する決断をした。これにより、勃発中のペルシア湾危機が外交的な解決を迎える可能性は消えた。少しでも戦局の優位性を維持したければ、すぐに先制攻撃を実施すべきである。さもなければ、段階的に緊張緩和に取り組むしかない。"
 PER_communist_events.10.a: "我々が有利なうちに先制攻撃しよう。"
 PER_communist_events.10.b: "屈辱だが身を引こう。"
 PER_communist_events.11.t: "[FROM.GetNameDefCap]が軍事技術を要求"
 PER_communist_events.11.desc: "[FROM.GetNonIdeologyName]政府が対艦技術の開発に関して技術支援を要請してきた。これは、ペルシア湾の宗主国の脅威に対して適切な対抗策を準備することが目的である。彼らは共同開発による成果を我々に共有することを誓約している。"
 PER_communist_events.11.a: "彼らの安全保障は我が国にとっても重要だ。"
 PER_communist_events.11.b: "国家機密の取引をするつもりはない。"
 PER_communist_events.12.t: "[FROM.GetNameDefCap]が技術提供に同意"
 PER_communist_events.12.desc: "[FROM.GetAdjective]による軍事技術の提供が決定したことを受け、我が国の技術者たちは[FROM.GetAdjective]の機密研究や設計図が届くのを心待ちにしている。これにより、我が国の設計技術が大幅に進展するだろう。"
 PER_communist_events.12.a: "素晴らしい！"
 PER_communist_events.13.t: "[FROM.GetNameDefCap]が技術提供を拒否"
 PER_communist_events.13.desc: "[FROM.GetAdjective]政府は我が国からの技術提供の要求を拒否した。これは、外部からの侵攻に対してペルシア湾の防衛力を強化することが目的だった。我が国の技術者にとっては打撃だが、彼らは自力で開発を続ける意向だ。"
 PER_communist_events.13.a: "彼らがいなくても、なんとかなる。"
 PER_communist_events.14.t: "[FROM.GetNameDefCap]が設計図を提供"
 PER_communist_events.14.desc: "我が国と[FROM.GetNameDef]の合意に従い、彼らは我々にペルシア湾から帝国主義者を駆逐するための武器の設計図を提供した。この設計図が我々のニーズを満たすものかどうかは、まだわからない。"
 PER_communist_events.14.a: "彼らは約束を守ってくれた。"
 PER_fascist_events.1.t: "帝国評議会の招集"
 PER_fascist_events.1.desc: "栄誉ある国王の地位を誰に与えるべきかを決めるために、帝国評議会が招集された。ある者はカージャール朝の復活を主張し、またある者は国民の目から見た正当性を保つために、パフラヴィー朝の王位継続を主張している。一方、党の忠実な支持者たちは新たな王朝の設立を支持している。"
 PER_fascist_events.1.a: "パフラヴィー朝による傀儡統治が望ましい。"
 PER_fascist_events.1.b: "新しいイランには新しい王朝が必要だ。"
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName]が条約を破棄"
 IRQ_political_events.10.desc: "1930年に締結されたイギリス・イラク条約は、この若い国家に大きな自治権を与える一方、基本的には我が国の外交政策に彼らを従わせるものだった。しかし、[FROM.GetAdjective]政府はこの条約を破棄し、自国領土からの我が国の完全撤退を要求している。我が国はこの地域の石油資源に依存しており、もし[FROM.GetAdjective]政府からの供給が途絶えるような事態になれば、我が国の国家安全保障は根底から脅かされることになる。"
 IRQ_political_events.10.a: "我が国に友好的な政権を復活させるため、介入しよう。"
 IRQ_political_events.10.b: "外交ルートで抗議しよう。"
 IRQ_political_events.11.t: "[FROM.GetNameDef]が外交ルートで抗議"
 IRQ_political_events.11.desc: "驚いたことに、我が国がイギリス・イラク条約から離脱することに関して、[FROM.GetAdjective]政府の反応は、大使宛に強い言葉の抗議文を発行しただけだった。当面は[FROM.GetAdjective]からの深刻な反応を恐れる必要はなさそうだ。"
 IRQ_political_events.11.a: "アラブ世界の勝利だ！"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap]が領土を要求"
 IRQ_political_events.12.desc: "[FROM.GetNameDef]政府は我が国に西部の領土を譲渡するよう要求した。この地域にはアラブ系の少数民族が多数居住しており、彼らは領土の移譲はアラブ人の保護が目的だと主張している。しかし、同じ地域には石油インフラも多数存在しており、もしこの領土を譲渡すれば、彼らに利益をもたらす可能性が高い。この最後通牒を拒否すれば、彼らはこの土地を武力で奪おうとするだろう。"
 IRQ_political_events.12.a: "我が領土を守ろう。"
 IRQ_political_events.12.b: "この領土は戦争をしてまで守る価値はない。"
 IRQ_political_events.13.t: "[FROM.GetNameDefCap]が領土の譲渡に同意"
 IRQ_political_events.13.desc: "[FROM.GetNameDefCap]政府は我が国が要求していた領土の譲渡に同意した。この地域をめぐって我が軍は戦争の準備ができていたが、戦わずして勝利したようだ。 "
 IRQ_political_events.13.a: "アラブ世界にまた1つ勝利がもたらされた。"
 IRQ_political_events.14.t: "[FROM.GetNameDefCap]が領土の譲渡を拒否"
 IRQ_political_events.14.desc: "[FROM.GetNameDefCap]政府は我が国が要求していた領土の譲渡を拒否した。この地域を[FROM.GetAdjective]の統治から解放するには、武力に頼るしかないようだ。"
 IRQ_political_events.14.a: "ならば、力ずくで奪ってやる。"
 IRQ_political_events.14.b: "我々のはったりは通用しなかった。"
 IRQ_political_events.15.t: "[FROM.GetNameDef]との緊張状態が緩和"
 IRQ_political_events.15.desc: "[FROM.GetAdjective]軍は国境沿いでの臨戦態勢を解除しているようだ。我々は領土を防衛する準備を整えていたが、当面の戦争が回避されたのはありがたいことである。"
 IRQ_political_events.15.a: "心から安心した。"
 IRQ_political_events.16.t: "[FROM.GetNameDefCap]が[455.GetName]の支配権を要求"
 IRQ_political_events.16.desc: "[GER.GetAdjective]寄りの将校を軍隊から排除することによって我が国への忠誠を示した[FROM.GetAdjective]政府は、隣国の[455.GetName]を統合したいと要求してきた。両国の王室にはすでにつながりがあり、この統合が実現すれば我が国の管理上の負担はある程度軽減されるだろう。"
 IRQ_political_events.16.a: "地元の住民に問題がなければ、彼らに報酬を与えるとしよう。"
 IRQ_political_events.16.b: "奴らは信用できない。 "
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName]が我が国の統治を希望"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName]は[FROM.GetAdjective]の勢力圏内での責任を拡大するために、[ROOT.GetNameDef]の管理を引き継ごうとしている。もし我が国が同意すれば、我が国は[FROM.GetAdjective]に直接従う義務はなくなるが、依然として国際舞台で独立した行動をとる手段を持たないままである。"
 IRQ_political_events.17.a: "これは歓迎すべき変更だ。"
 IRQ_political_events.17.b: "我々は現在の取り決めに満足している。"
 IRQ_political_events.18.t: "[FROM.GetNameDefCap]が譲渡に同意"
 IRQ_political_events.18.desc: "本日、我が国が正式に[455.GetName]の支配権を引き継ぐことになった。我が国にとって喜ばしい日だ。これは、我が国の統治の下でより大きなアラブ世界を統一するための意義深い一歩である。 "
 IRQ_political_events.18.a: "祝福の時だ！"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap]が譲渡を拒否"
 IRQ_political_events.19.desc: "複雑な事情を背景に、[FROM.GetNameDef]は我々が[455.GetName]の管理責任を引き継ぐという提案を拒否した。[FROM.GetAdjective]のために重ねてきたあらゆる努力にもかかわらず、彼らはいまだに我々を軽蔑と不信感の目で見ているようだ。"
 IRQ_political_events.19.a: "[ROOT.GetNonIdeologyName]と[455.GetName]の両方にとって悲惨な日だ。"
 IRQ_political_events.20.t: "[FROM.GetNameDef]政府が提案を拒否"
 IRQ_political_events.20.desc: "[FROM.GetAdjective]政府は、自国の管理責任を[IRQ.GetNonIdeologyName]に移譲する計画を拒否した。この提案は彼らにとって喜ばしいものだと思ったのだが、彼らは旧知の悪魔と付き合うことを選んだようだ。"
 IRQ_political_events.20.a: "驚くべき結果だ。"
 IRQ_political_events.21.t: "[FROM.GetNameDefCap]が[454.GetName]の支配権を要求"
 IRQ_political_events.21.desc: "[FROM.GetNameDef]政府は、我が国に[PAL.GetName]からの即時撤退を要求している。これは、この地域で最近勃発した暴動を受けてのことだ。彼らは、自分たちの方が委任統治に適任であり、我が国の統治は彼らの同胞であるアラブ人に害を及ぼしていると主張している。撤退は我が軍にとって有益だが、外交政策上の損害は甚大なものになる可能性がある。"
 IRQ_political_events.21.a: "譲渡の準備は始めるが、地元住民の声を聞くのが先だ。"
 IRQ_political_events.21.b: "奴らは立場をわきまえていない。"
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName]が統治の引き継ぎを画策"
 IRQ_political_events.22.desc: "[FROM.GetAdjective]政府は[ROOT.GetName]から撤退し、統治権を[IRQ.GetNameDef]に引き継ぐ計画を立てている。我々が直ちにこの手続きを妨害する計画を立てない限り、数日以内に[IRQ.Capital.GetCapitalVictoryPointName]の支配を受けることになるだろう。"
 IRQ_political_events.22.a: "現在の体制を維持するのは不可能だ…"
 IRQ_political_events.22.b: "我々には我々の計画がある。"
 IRQ_political_events.23.t: "[ENG.GetNameDefCap]が統治権の譲渡に同意"
 IRQ_political_events.23.desc: "現在の状況を自軍で維持するのが不可能だと判断した[ENG.GetAdjective]政府は、[454.GetName]からの撤退に同意し、この地域の統治権を我が国に明け渡した。"
 IRQ_political_events.23.a: "アラブ人の団結の勝利だ。"
 IRQ_political_events.24.t: "[FROM.GetNameDefCap]が譲渡を拒否"
 IRQ_political_events.24.desc: "複雑な事情を背景に、[FROM.GetNameDef]は我々が[454.GetName]の管理責任を引き継ぐという提案を拒否した。我々は[ENG.GetAdjective]が平和裏に撤退できる選択肢を用意したにもかかわらず、彼らは犠牲を厭わず、流血を伴う高コストな占領の継続という道を選んだのだ。"
 IRQ_political_events.24.a: "アラブ世界が涙を流している。"
 IRQ_political_events.24.b: "これは容認できない。[FROM.GetNameDefCap]との協力関係は終わりだ。"
