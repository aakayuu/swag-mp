 PER_industrial_events.1.t: "[FROM.GetNameDefCap]が資源の採掘権取得を提案"
 PER_industrial_events.1.desc: "[PER.GetAdjective]政府は本日、$STATE_413$で彼らが新たに入手した油田の採掘権を提案してきた。該当の地域には重要な資源が数多くあり、おそらく検討する価値はあるだろう。"
 PER_industrial_events.1.a: "良い取引のようだ。"
 PER_industrial_events.1.b: "これは必要ない。"
 PER_industrial_events.2.t: "[FROM.GetNameDefCap]が我々の提案を承諾"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap]は新たに入手した油田に関する我々の提案を快く承諾した。これをきっかけに、我々の広大な石油帝国はさらに成長するだろう。"
 PER_industrial_events.2.a: "これは良い事業だ！"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap]が我々の提案を拒否"
 PER_industrial_events.3.desc: "残念ながら、[FROM.GetNameDef]は[PER.GetAdjective]油田に関する取引を拒否してきた。我々は他の場所で取引した方が良いかもしれない。"
 PER_industrial_events.3.a: "損したのは奴らのほうだ！"
