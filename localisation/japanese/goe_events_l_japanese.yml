 IRQ_political_events.25.a: "帝国主義の奴隷め"
 IRQ_political_events.26.t: "[FROM.GetNameDefCap]から連邦加盟の提案"
 IRQ_political_events.26.desc: "[FROM.GetNameDef]の外交官から連絡があり、彼らの連邦への加盟を提案してきた。もし加盟すれば、経済的にも安全保障上もメリットがあるのは間違いないが、自治権の多くを手放す必要があるだろう。"
 IRQ_political_events.26.a: "連帯することでより強くなる。"
 IRQ_political_events.26.b: "現時点では興味がない。"
 IRQ_political_events.26.c: "我々は決して主権を手放さない！"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap]が連邦加盟に同意"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap]は賢明にも、連邦加盟に同意することを決定した。我が国の役人と外交官は、迅速な統合手続きに向けた手はずを整えている。"
 IRQ_political_events.27.a: "連帯することでより強くなる。"
 IRQ_political_events.28.t: "[FROM.GetNameDefCap]が連邦加盟を拒否"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap]は愚かにも、連邦加盟を拒否することを決定した。しかし、彼らは将来的な加盟の可能性まで否定したわけではなく、国民の理解が得られた時に加盟する可能性はある。"
 IRQ_political_events.28.a: "心変わりする可能性はあるな？"
 IRQ_political_events.29.t: "[FROM.GetNameDefCap]が連邦に反対"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap]は連邦加盟を激しく拒否した。彼らは、自国への影響を懸念し、このような取り決めを決して受け入れることはないと主張している。 "
 IRQ_political_events.29.a: "近視眼的な物の見方しかできない者たちのようだ…"
