 IRQ_political_events.40.t: "[FROM.GetNameDefCap]がシリアを要求"
 IRQ_political_events.40.desc: "[FROM.GetNameDef]政府は我々に、シリアの支配権を彼らの政権に譲渡するよう正式に要求してきた。彼らの主張によれば、シリアはアラブ世界の欠かすことのできない一部であり、この地域の安定と繁栄のために、単一の政権下で[FROM.GetNameDef]と統合されるべきとのことだ。彼らはこの要求を汎アラブ統一への第一歩と位置づけているが、我々にとってはシリアを手放すと中東における影響力を著しく失うことになる。この要求を断れば、我々の関係性はさらに緊張を増し、さらなる事態の悪化につながるかもしれない。"
 IRQ_political_events.40.a: "選択肢はあまり多くない。"
 IRQ_political_events.40.b: "絶対にダメだ！"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap]が我が国を譲渡する意向"
 IRQ_political_events.41.desc: "驚くべき展開だが、[FROM.GetNameDef]政府は我が国に対する権限を、[FROM.FROM.GetNameDef]に譲渡することに同意した。我が国の政府内では、この合意が本当に我々の利益を反映しているのか、それとも、より大きな地政学的ゲームの駒として扱われているに過ぎないのか、多くの者が疑問を抱いている。この譲渡を承諾するのか、それとも外国による支配の強制を拒むのか、決断の時がきた。"
 IRQ_political_events.41.a: "我々にとっても、そうした方が良いだろう。"
 IRQ_political_events.41.b: "現在の体制が我々には合っている。"
 IRQ_political_events.42.t: "[FROM.GetNameDefCap]が要求を拒否"
 IRQ_political_events.42.desc: "[FROM.GetNameDef]政府はシリアを我々の政権に譲渡するという提案を断固として拒否し、アラブの統一と地域の安定という我々の構想を否定した。今回の拒否によって、アラブ世界を統合するための取り組みは一歩後退し、シリアの人々がより強力で統一された国家に加わる機会が失われた。残る問題は、この議論を外交ルートで解決することを目指すのか、より強硬な解決策を準備するのかだ。"
 IRQ_political_events.42.a: "この件をこれ以上押し進めるべきではない。"
 IRQ_political_events.42.b: "領地を手に入れる手段は他にもある。"
 IRQ_political_events.43.t: "[FROM.GetNameDefCap]が我々の要求を承認"
 IRQ_political_events.43.desc: "[FROM.GetNameDef]は、シリアを我が国の主権下に譲渡するという提案に同意した。これはアラブ世界の統一に向けた重要な一歩である。この歴史的な合意は、この地域の指導者としての我々の地位を強化し、統一された繁栄するアラブ国家という我々の構想の実現を近付けるものである。"
 IRQ_political_events.43.a: "素晴らしい！"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap]がクウェートを要求"
