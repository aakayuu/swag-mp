 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap]より物資購入の申し出"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader]より、[ENG.GetAdjective]の民需産業から供給設備を購入したいとの申し出があった。我々がこれらの取引をまとめることに対して、多額の手数料の支払いを提示されている。"
