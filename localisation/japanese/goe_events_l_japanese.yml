 AFG_industrial_events.10.t: "[FROM.GetNameDefCap]が石油利権を提案"
 AFG_industrial_events.10.desc: "[FROM.GetNameDef]政府が共同事業を提案してきた。最近発見された油田の開発を我々が援助する代わりに、我が国は長期にわたる石油採掘権を得るというものだ。一見良い話だが、いつまで採掘を続けられるかは[FROM.GetAdjective]政府の気分次第だ。"
 AFG_industrial_events.10.a: "我々には戦略的メリットがある。"
 AFG_industrial_events.10.b: "[FROM.GetAdjective]の内政に巻き込まれたくはない。"
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap]が石油取引に同意"
 AFG_industrial_events.11.desc: "[FROM.GetAdjective]政府は、石油生産量の一部を長期にわたって手に入れる代わりに、油田の開発に投資することに同意した。"
 AFG_industrial_events.11.a: "これは工業化に向けた大きな一歩となるだろう。"
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap]が石油取引を拒否"
 AFG_industrial_events.12.desc: "[FROM.GetAdjective]政府は、油田の共同開発に関する我々の提案を拒否した。"
 AFG_industrial_events.12.a: "他のパートナーを探すことにしよう。"
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap]が石油産業を国有化"
 AFG_industrial_events.13.desc: "我が国が多額の投資をしたにもかかわらず、[FROM.GetAdjective]政府は石油産業を国有化してしまった。国有化によって我が国の採掘権は即座に停止された。地域は我々の出方をうかがっている。"
 AFG_industrial_events.13.a: "我々は賭けに負けたのだ。"
 AFG_industrial_events.13.b: "資源は武力で取り返そう。"
 AFG_industrial_events.14.t: "[From.GetName]が[ROOT.GetName]に宣戦布告"
 AFG_industrial_events.14.desc: "思い上がった[FROM.GetAdjective]政権は、正当に天然資源を利用する我が政府を打倒する意向を表明した。彼らがどのように実行するつもりかは不明だが、我々の領土への軍事侵攻に対する準備を始めるべきである。"
 AFG_industrial_events.14.a: "脅しに屈することはできない。"
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap]は国有化にほぼ抵抗を示さず"
 AFG_industrial_events.15.desc: "[FROM.GetNameDef]政府は我が国の石油産業国有化を非難しているが、この問題をさらに発展させようという意図は見られない。"
 AFG_industrial_events.15.a: "この件は解決だ。"
 AFG_industrial_events.16.t: "[FROM.GetAdjective]の石油採掘権が停止"
 AFG_industrial_events.16.desc: "両国間の対立が原因で、[FROM.GetNameDef]は我が国の石油採掘権を停止した。もし対立が緩和されたとしても、彼らは自国資源の管理を継続したがるだろう。"
 AFG_industrial_events.16.a: "これは想定内だ"
 AFG_industrial_events.20.t: "[FROM.GetName]の投資機会"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective]政府は国内への外国投資を増やす政策を進めており、我が国にも打診があったところだ。この合意によって得られる経済的利益は大きくないが、我が国の[FROM.GetAdjective]政府への影響力を強める良い機会になるだろう。"
 AFG_industrial_events.20.a: "この地域で我が国の影響力を強めるのは重要だ。"
 AFG_industrial_events.20.b: "我が国の長期計画に[FROM.GetNonIdeologyName]は含まれていない。"
 AFG_industrial_events.21.t: "[FROM.GetAdjective]政府が投資を発表"
 AFG_industrial_events.21.desc: "[FROM.GetNameDef]の友人たちは、我々が工業化を進めるために多額の投資を行う意向を示した。我々には経済的に大きなメリットがあるが、[FROM.GetAdjective]政府がこれを機に我々の政策への影響力を強めないよう注意しなければならない。"
 AFG_industrial_events.21.a: "素晴らしい報せだ！"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap]によるヘルマンド川開発"
 AFG_industrial_events.30.desc: "近年、[FROM.GetAdjective]政府は自国の河川に、ダムや灌漑システムを積極的に建設している。その結果、我が国の東部諸州を流れるヘルマンド川流域に数々の影響が発生している。国境を越えて流入する水量は年々著しく減少しており、このままだと川の水を利用できなくなるのではないかと国民が懸念し始めている。この件を国内の問題として片付けるか、それとも[FROM.GetAdjective]と交渉するのかを決断しなければならない。"
 AFG_industrial_events.30.a: "ヘルマンド川の開発について、[AFG.GetNonIdeologyName]と交渉しなければならない。"
 AFG_industrial_events.30.b: "今のところ外交問題にしたくない。"
 AFG_industrial_events.31.t: "[FROM.GetAdjective]政府が河川に関する交渉を要求"
 AFG_industrial_events.31.desc: "[FROM.GetNameDefCap]政府が、我が国によるヘルマンド川の開発について交渉を求めてきた。彼らの主張によれば、我が国のダムと灌漑システムの影響で、国境を越えて流れる川の水量が危険なレベルまで減少しているらしい。水量を規制する条約の締結を提案する声は国内からも出ている。これによって、我が国が河川から得る利益が減少する可能性は高いが、一方で[FROM.GetAdjective]の人々への影響は減らせるだろう。"
 AFG_industrial_events.31.a: "水資源利用条約を締結しよう。"
 AFG_industrial_events.31.b: "水は我が国の資源であり、自由に使うべきだ。"
 AFG_industrial_events_31_tt: "§R[FROM.GetNameDefCap]との戦争に発展する可能性がある！§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjective]政府が水資源利用条約を提案"
 AFG_industrial_events.32.desc: "[FROM.GetNameDefCap]政府は、彼らが灌漑システムに利用できる水量を規制し、国境を越えて流れる川の最低限の水量を保証する水資源利用条約を提案してきた。提案内容は妥当に見えるが、我が国が歴史的に得てきた水量よりは減ってしまうことを受け入れる必要があるだろう。"
 AFG_industrial_events.32.a: "妥当な内容だ。"
 AFG_industrial_events.32.b: "完全に原状回復しなければ納得できない。"
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap]が交渉の継続を拒否"
 AFG_industrial_events.33.desc: "[FROM.GetNameDefCap]政府はヘルマンド川流域の開発に関する交渉の継続を拒否してきた。彼らによれば、自国領土を流れる川の水は自国の資源であり、自由に使って良いとの主張だ。ここで屈すると、彼らは増長して川の流れを完全にせき止めるかもしれない。しかし、これ以上の争いは武力衝突を招くことになるだろう。"
 AFG_industrial_events.33.a: "軍事行動を起こす余裕がない。"
 AFG_industrial_events.33.b: "武力で解決しなければならない。"
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap]が水資源利用条約に同意"
 AFG_industrial_events.34.desc: "[FROM.GetAdjective]政府は、国境を越えて流れる川の最低限の水量を保証する水資源利用条約に同意した。これによって、我が国がダムから得られる水量は減ってしまうが、当面はヘルマンド川をめぐる紛争のリスクを避けられるだろう。"
 AFG_industrial_events.34.a: "危機は回避された。"
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap]が水資源利用条約を拒否"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap]は条約を拒否し、代わりにヘルマンド川の水量に影響を与えるあらゆる開発の原状回復を要求してきた。もし我々が断れば、彼らは武力行使も辞さないようだ。"
 AFG_industrial_events.35.a: "これ以上、事態を悪化させるわけにはいかない。"
 AFG_industrial_events.35.b: "合理的な話し合いができないのであれば、交渉を続ける意味はない。"
 AFG_industrial_events.36.t: "[FROM.GetAdjective]がヘルマンド川開発の原状回復に同意"
 AFG_industrial_events.36.desc: "[FROM.GetAdjective]政府はヘルマンド川に施した多くの変更を元に戻すことに同意した。これによって、間違いなく我が国への大きな反感を引き起こしたが、当面は武力衝突を避けることができた。"
 AFG_industrial_events.36.a: "ようやくこの時がきた。"
 AFG_industrial_events.37.t: "[FROM.GetAdjective]軍による侵攻準備"
 AFG_industrial_events.37.desc: "両国間の交渉決裂を受け、国境沿いの武装した[FROM.GetAdjective]軍がヘルマンド川渓谷に向けて動員されているらしい。我々も同様に部隊を動員するしかなさそうだ。"
 AFG_industrial_events.37.a: "なんと馬鹿げた争いだろう。"
 AFG_industrial_events.38.t: "[FROM.GetAdjective]政府はヘルマンド川開発について沈黙"
 AFG_industrial_events.38.desc: "両政府間での数週間にもおよぶ白熱した交渉にもかかわらず、[FROM.GetAdjective]政府は当面、我が国のダムと灌漑プロジェクトへの妨害を諦めたようだ。彼らが将来的にこの問題を蒸し返してくるかどうかは、時が経てばわかるだろう。"
 AFG_industrial_events.38.a: "今のところ我が国の開発は安全のようだ。"
 AFG_industrial_events.40.t: "過激化する大学卒業生が増加"
 AFG_industrial_events.40.desc: "高等教育の拡大に向けた我々の努力は、技術を活かした仕事に就けない新卒者の反感を招いている。将来を悲観した彼らは、フラストレーションのはけ口として過激な政治活動に走っている。"
 AFG_industrial_events.40.a: "困った事態になった。"
 AFG_industrial_events.50.t: "パシュトゥーン人による根強い抵抗活動"
 AFG_industrial_events.50.desc: "我々は、パシュトゥーン人の国境を越えた結び付きを利用して、彼ら一族を反政府活動に駆り立てたり、我が国の統治下での統一を要求させたりすることに成功した。 "
 AFG_industrial_events.50.a: "彼らはまもなく解放されるだろう！"
 AFG_industrial_events.51.t: "[AFG.GetAdjective]国境沿いのパシュトゥーン人による抵抗活動"
 AFG_industrial_events.51.desc: "[FROM.GetNonIdeologyName]の扇動家が国境を越えてパシュトゥーン人の不安を煽っているようだ。パシュトゥーン人を、我が国ではなく[FROM.GetAdjective]の統治下で統一させるという話が出ている。"
 AFG_industrial_events.51.a: "困った状況だ。"
 AFG_industrial_events.52.t: "[FROM.GetAdjective]政府が領土の移譲を要求"
 AFG_industrial_events.52.desc: "パシュトゥーン人が大半を占める我が国の領土の一部で緊張状態が続いていることを理由に、[FROM.GetAdjective]政府はこの地域の管理を引き受けるという厚かましい提案をしてきた。最近の混乱の背後には、ずっと彼らが関与していたのではないかという疑惑が広がっている。"
 AFG_industrial_events.52.a: "この領土は価値よりも問題が大きい。"
 AFG_industrial_events.52.b: "奴らが何と言おうと、ここは我が国の主権がおよぶ領土である。"
 AFG_industrial_events.53.t: "[FROM.GetAdjective]政府が領土を移譲"
 AFG_industrial_events.53.desc: "[FROM.GetNameDef]政府は、より緊急度の高い別な問題に気を取られており、パシュトゥーン人の騒動が制御不能になっている一部の領土を移譲することに同意した。しかし、我々の内政干渉により、我が国と[FROM.GetAdjective]隣国との関係が修復不可能なレベルで損なわれた可能性がある。"
 AFG_industrial_events.53.a: "素晴らしい"
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap]が領土譲渡を拒否"
 AFG_industrial_events.54.desc: "我々が[FROM.GetNameDef]との国境沿いで慎重に工作を進めてきたにもかかわらず、彼らはパシュトゥーン人領土の支配権譲渡を拒否してきた。この領土を手に入れるためには、軍事介入の圧力をかけるしかないようだ。"
 AFG_industrial_events.54.a: "これ以上事態を悪化させるつもりはない。"
 AFG_industrial_events.54.b: "領土を解放するために武力行使も辞さない。"
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap]による武力行使の脅迫"
 AFG_industrial_events.55.desc: "[FROM.GetAdjective]政府は、我が国がパシュトゥーン人の土地を占領していることを非難する声明を発表し、必要であれば武力によって領土を解放する意向を示した。もちろんハッタリの可能性もあるが、今のところ彼らの真意を知るすべはない。"
 AFG_industrial_events.55.a: "譲歩するしかない。"
 AFG_industrial_events.55.b: "我が国の領土を死守する覚悟はある。"
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap]が最後通牒を拒否"
 AFG_industrial_events.56.desc: "予想通り、[FROM.Capital.GetCapitalVictoryPointName]の頑固者たちは国境沿いの領土移譲を拒否してきた。こうなると、我々は軍事侵攻を実行に移すか、さもなければ国際社会で面目を失うリスクを負うことになる。"
 AFG_industrial_events.56.a: "軍事侵攻を実行する時がきた。"
 AFG_industrial_events.56.b: "ここは引き下がるしかない。"
 AFG_industrial_events.57.t: "[FROM.GetAdjective]政府が領有権の主張を撤回"
 AFG_industrial_events.57.desc: "[FROM.GetAdjective]政府は冷静さを取り戻し、緊張感が高まっていた国境沿いの領土に関する領有権の主張を取り下げ、緊張状態を緩和する決断をした。"
 AFG_industrial_events.57.a: "国際法と国際秩序の勝利だ。"
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap]が和平案を提案"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective]の外交官が提示してきた和平案は、彼らが占領しているパシュトゥーン人の領土について、彼らの支配を認めることを条件にしたものだ。彼らをすぐに追い出せる保証はないが、これを前例として認めてしまうと、我が国の領土をなし崩し的に[FROM.GetNameDef]に侵食される恐れがある。"
 AFG_industrial_events.58.a: "紛争の終結を優先しよう。"
 AFG_industrial_events.58.b: "我が国の領土から奴らを追放しよう。"
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap]が和平案を拒否"
 AFG_industrial_events.59.desc: "[FROM.GetNameDef]政府は我々の和平案を拒否した。奴らは我々を正当な領土から追放できると思い込んでいるようだ。"
 AFG_industrial_events.59.a: "我らが領土を守り続けよう。"
 AFG_political_events.01.t: "中央アジア統一提案"
 AFG_political_events.01.desc: "[FROM.GetNameDef]の代表者が、中央アジアの再編に関する大胆な提案を持ちかけてきた。提案内容は、我々が[FROM.GetAdjective]との国境沿いにあるいくつかの州の支配権を手放し、[FROM.Capital.GetCapitalVictoryPointName]が統治する新たな社会主義連邦を設立するというものだ。これにより、この地域には強力な緩衝国が生まれることになり、我が国の防衛負担が減る分、他の場所に軍隊を配備できるようになるだろう。"
 AFG_political_events.01.a: "魅力的な提案だ。"
 AFG_political_events.01.b: "この地域に関しては、我が国には別な案がある。"
 AFG_political_events.02.t: "[FROM.GetName]が提案を受諾"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap]は、中央アジアを単一の政体として統一し、我が国がそれを管理するという提案を受諾した。数十年にわたる混乱を経て、新しい時代が到来したようだ。"
 AFG_political_events.02.a: "素晴らしい！"
 AFG_political_events.03.t: "[FROM.GetName]が提案を拒否"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap]は、中央アジアを単一の政体として統一し、我が国がそれを管理するという提案を拒否した。これは大きな後退だが、夢はまだ終わっていない。ただ機が熟すのを待とう。"
 AFG_political_events.03.a: "我々の行く道を阻み続けることはできない。"
 AFG_political_events.10.t: "[FROM.GetNameDefCap]が連合を提案"
 AFG_political_events.10.desc: "[FROM.GetNonIdeologyName]政府から魅力的な提案があった。内容は、両国が連合を形成することによって、お互いの国力を強化するというものである。これにより、両国は単一の経済市場として国境を相互に開放し、国際社会に対しては合同の外交政策を策定することになる。しかし、最終的には我が国の自由な行動を制限することになるだろう。"
 AFG_political_events.10.a: "この取り組みを支持しよう。"
 AFG_political_events.10.b: "君主が2人になるのは厄介だ。"
 AFG_political_events.11.t: "[FROM.GetName]が連合に同意"
 AFG_political_events.11.desc: "[FROM.GetAdjective]政府は我が国との連合案に同意した。今後は政策と経済の仕組みを一本化するための作業を進められるだろう。この連合が地域における敵対国への抑止力になることを願っている。"
 AFG_political_events.11.a: "素晴らしい！"
 AFG_political_events.12.t: "[FROM.GetName]が連合を拒否"
 AFG_political_events.12.desc: "[FROM.GetAdjective]政府は、我が国との連合の形成を拒否した。これは我が国の外交政策にとって大きな後退であり、今後の[FROM.GetNameDef]との長期的な関係には注意が必要だ。"
 AFG_political_events.12.a: "チャンスを逃したな。"
 AFG_political_events.20.t: "[FROM.GetName]が投資を模索"
 AFG_political_events.20.desc: "[FROM.GetNameDefCap]の外交官が、彼らの経済に投資を行うよう提案してきた。彼らの主張によれば、我が国が彼らのために産業を開発すれば、将来的に輸出で利益を得られる想定だ。さらに、歴史的に[FROM.GetNonIdeologyName]でにらみ合う[SOU.GetAdjective]と[ENG.GetAdjective]を確実に出し抜けるだろうと明言した。"
 AFG_political_events.20.a: "この国における敵の影響力を弱められれば、我が国にとってメリットになるだろう。"
 AFG_political_events.20.b: "[FROM.GetNonIdeologyName]には興味がない。"
 AFG_political_events.21.t: "[FROM.GetName]が我が国の経済への投資を承諾"
 AFG_political_events.21.desc: "[FROM.GetAdjective]の外交官は、彼らの政府が我が国の提案を支持し、[ROOT.GetNonIdeologyName]に対する投資を実施すると発表した。すでに技術者と起業家が新たな産業を設立するために向かっているところだ。"
 AFG_political_events.21.a: "ありがたい投資だ！"
 AFG_political_events.22.t: "[FROM.GetName]が我が国の経済への投資を拒否"
 AFG_political_events.22.desc: "[FROM.GetAdjective]の外交官は、彼らの政府が我が国の提案を拒否し、[ROOT.GetNonIdeologyName]に対する投資を行わないと発表した。彼らの主張によれば、我が国の長期的な動機が不明確であり、将来的に敵国の勢力圏に入るリスクがあることが理由だ。"
 AFG_political_events.22.a: "覚えておけよ。"
 AFG_political_events.30.t: "[ROOT.GetNonIdeologyName]の未来"
 AFG_political_events.30.desc: "長年の政治改革と、国内の各陣営の歩み寄りの結果、我が国はついに君主制の束縛からきっぱりと解放されるチャンスを得た。一方、我々は国家のあり方を再定義しなければならない。"
 AFG_political_events.30.a: "これは新たなスタートであり、我々は[ROOT.GetAdjective]共和国を目指すべきだ"
 AFG_political_events.30.b: "何よりもまず、パシュトゥーン人の国家である"
 AFG_political_events.30.c: "民主主義とイスラムの融合が前進への道だ"
 AFG_political_events.40.t: "[FROM.GetNameDefCap]からの最後通牒"
 AFG_political_events.40.desc: "[FROM.GetAdjective]大使館の代表者が、我が国の政府に最後通牒を発行した。彼らは、[FROM.GetAdjective]の利益を危険に晒す可能性のある、我が国に対する外国の影響を縮小するよう要求してきた。さもなければ、政権交代に向けた軍事介入も辞さないとのことである。"
 AFG_political_events.40.a: "我々は反論できる立場にない。"
 AFG_political_events.40.b: "これはハッタリであり、恐れる必要はない。"
 AFG_political_events.41.t: "[FROM.GetNameDefCap]が要求に応じる"
 AFG_political_events.41.desc: "[FROM.GetAdjective]政府は、この地域における我が国の利益を損ないかねない外国の干渉を終結させることに渋々同意した。我が国の干渉に不満を感じているようだが、すぐに戦いを挑んでくるつもりはないようだ。 "
 AFG_political_events.41.a: "引き続き注視すべきである。"
 AFG_political_events.42.t: "[FROM.GetNameDefCap]が要求を拒否"
 AFG_political_events.42.desc: "[FROM.GetAdjective]政府は、彼らに対する外国の干渉を終結させるという我が国の要求を拒否した。彼らの主張は、彼らの内政や他国との取り決めに対して、我が国が干渉する権利はないというものだ。"
 AFG_political_events.42.a: "他の方法を見つけるしかない。"
 AFG_political_events.42.b: "我々に選択肢はない。"
 AFG_political_events.43.t: "[FROM.GetNameDefCap]における外国の干渉"
 AFG_political_events.43.desc: "[FROM.GetNameDefCap]に駐在する大使によれば、最近[FROM.Capital.GetCapitalVictoryPointName]において、他国の代表者と何らかの協定が結ばれたらしい。協定の詳細は不明だが、[FROM.GetAdjective]政府が当地域で我々の利益を損なおうと目論む国の影響を受けていることは確かだろう。"
 AFG_political_events.43.a: "この状況から目を離してはいけない。"
 AFG_political_events.51.t: "[AFG.GetNonIdeologyName]の$AFG_amunullah_khan$より支援要請"
 AFG_political_events.51.desc: "[FROM.GetNonIdeologyName]の前統治者である$AFG_amunullah_khan$から我が国の政府に秘密裏に連絡があり、王位復帰に向けた支援を求められている。彼はドイツを後ろ盾に、我が国の利益に沿う強力で近代的な国家を樹立すると誓約している。"
 AFG_political_events.51.a: "この地域で同盟国を増やすチャンスかもしれない。"
 AFG_political_events.51.b: "こんなに遠い国に干渉する理由はない。"
 AFG_political_events.52.t: "[FROM.GetNameDefCap]が計画を拒否"
 AFG_political_events.52.desc: "[FROM.GetAdjective]政府から返答があり、残念ながら$AFG_amunullah_khan$の王位復帰に向けた支援は断られてしまった。[FROM.GetAdjective]は、潜在的な紛争リスクや現在の地政学的状況を考慮すると、他の戦略的優先事項に集中したいとのことである。"
 AFG_political_events.52.a: "よくも裏切ってくれたな！"
 AFG_political_events.53.t: "[FROM.GetNameDefCap]が我々の支援に同意"
 AFG_political_events.53.desc: "[FROM.GetName]政府から返答があり、$AFG_amunullah_khan$の[ROOT.GetNonIdeologyName]王位復帰に向けた支援に同意するとのことである。今回の支援には、我々の計画を成功に導くための軍事サポートと装備の提供が含まれる。"
 AFG_political_events.53.a: "[AFG.GetNonIdeologyName]の未来は我々の手中にあり！"
 AFG_political_events.54.t: "[GER.GetNonIdeologyName]の支援が到着"
 AFG_political_events.54.desc: "かねてからの合意に従い、内戦勃発以来、[FROM.GetAdjective]の装備が提供され続けている。また、[ROOT.Capital.GetCapitalVictoryPointName]にいる彼らの工作員は、[FROM.GetAdjective]の秘密部隊が間もなく到着し、我々の戦闘を支援すると確約している。"
 AFG_political_events.54.a: "素晴らしい！"
 AFG_political_events.60.t: "$AFG_turko_persian_union$の要請"
 AFG_political_events.60.desc: "[FROM.GetNameDef]政府はトルコ・ペルシア連合という新たな政治組織を結成しようとしている。この組織はトルコとペルシアの伝統を武器に、すべての国民を1つの政府のもとに統合しようとする試みのようだ。その第一歩として、我が国と軍事同盟を結ぼうとしている。もしこれを承諾すれば、彼らはそのリーダーシップのもと、さらなる統合を推進するのは間違いない。"
 AFG_political_events.60.a: "共通の運命を受け入れよう！"
 AFG_political_events.60.b: "彼らは[ROOT.GetAdjective]国民を代表して話す立場にあるのだろうか。"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName]が$AFG_turko_persian_union$に加入"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap]は、我々トルコ・ペルシア連合への加入に同意した。両者の軍隊が協力すれば、共通の敵国の侵攻をより強力に阻止できるだろう。しかし、もっと重要なことは、時間をかけて彼らの独立性を崩す足がかりを得られることだ。"
 AFG_political_events.61.a: "素晴らしい！"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName]が$AFG_turko_persian_union$加入を拒否"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap]はトルコ・ペルシア連合への加入を拒否した。奴らは、我々が[TUR.GetAdjective]と[PER.GetAdjective]のすべての民を代表しようとするのは傲慢だと激怒している。"
 AFG_political_events.62.a: "奴らはやがて自らの間違いに気づくだろう。"
 AFG_political_events.62.b: "仲間にならないのなら、奴らは敵ということだ！"
 AFG_political_influence_major_warning_tt: "もし[FROM.GetNameDefCap]が、我が国とは合わないイデオロギーで支持率§R40%§!超を獲得した場合、我が国は§Y$AFG_foreign_intervention_category$§!のディシジョンを通じて介入し、場合によっては侵攻する能力を得ることになる。"
 AFG_political_events_51_tt: "[AFG.GetNonIdeologyName]内戦勃発時: "
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName]がデュアランド線を拒否"
 AFG_political_events.70.desc: "1893年にイギリス領インドと[FROM.GetNonIdeologyName]の国境として定められたデュアランド線は長らく争いの種となってきた。[FROM.GetAdjective]の国家主義の高まりと、国境の両側に分かれたパシュトゥーン人の統一を望む声を背景に、[FROM.GetLeader]政権は公式にデュアランド線を拒否した。[FROM.Capital.GetCapitalVictoryPointName]は歴史的な不満とパシュトゥーン人の土地が不当に分割されたことを理由に、国境の再交渉を要求しており、合意に達しなければ戦争も辞さないと脅迫するにおよんでいる。"
 AFG_political_events.70.a: "現時点で紛争を抱える余裕はない。"
 AFG_political_events.70.b: "戦争をする余裕はないが、[ROOT.OVERLORD.capital.GetCapitalVictoryPointName]の承認があれば話は別だ。"
 AFG_political_events.70.c: "国境の問題は解決済みであり、議論の余地はない。 "
 AFG_political_events.71.t: "[FROM.GetNameDefCap]が国境の再交渉を承諾"
 AFG_political_events.71.desc: "大方の予想に反し、[FROM.GetNameDef]はデュアランド線の再交渉を承諾した。大きな圧力を受けた[FROM.GetAdjective]は紛争長期化リスクも考慮し、国境の再設定に同意した。これによって、パシュトゥーン人の土地に関する我々の正当な要求が認められたのだ。この外交的勝利は我が国の団結を強めるのみならず、[ROOT.GetLeader]政権の正当性を強めるものだ。[ROOT.GetNameDef]はこれまで以上に強固な存在となっている。"
 AFG_political_events.71.a: "アフガニスタンにとっての輝かしい勝利だ！"
 AFG_political_events.72.t: "[FROM.GetNameDef]が領土の譲渡を提案"
 AFG_political_events.72.desc: "[AFG.GetNameDef]情勢は重大な局面を迎えている。政府は公式にデュアランド線を拒否し、パシュトゥーン人の統一に向けた国境の再交渉を求めている。[AFG.GetAdjective]政府は要求が受け入れられない場合は戦争に踏み切ることを明言している。紛争の長期化を恐れた[FROM.GetNameDef]は、係争地域を[AFG.GetNameDef]に譲渡することを提案した。これは、地域の安定を維持し、さらなる緊張の高まりを避ける狙いがある。"
 AFG_political_events.72.a: "新たな紛争は避けなければならない。"
 AFG_political_events.72.b: "領土譲渡の脅迫には応じない。"
 AFG_political_events.73.t: "[FROM.GetNameDefCap]が領土の譲渡を承諾"
 AFG_political_events.73.desc: "現在の世界的な緊張と地域での紛争リスクを考慮し、[FROM.Capital.GetCapitalVictoryPointName]は係争地域を[AFG.GetNonIdeologyName]に譲渡することが最善策だと決断した。我々は安定の維持と戦争回避のため、この決定に従うよう指示されている。"
 AFG_political_events.73.a: "現実的な解決策だ。"
 AFG_political_events.74.t: "[FROM.GetNameDefCap]が領土の譲渡を拒否"
 AFG_political_events.74.desc: "[FROM.Capital.GetCapitalVictoryPointName]は[AFG.GetNonIdeologyName]から要求されたデュアランド線の再交渉とパシュトゥーン人の土地の譲渡に関して強固な抵抗を示している。紛争のリスクにもかかわらず、[FROM.GetAdjective]政府はこの領土を譲歩すれば危険な前例となり、この地域における彼らの地位を弱めると判断した。我々は[AFG.GetNonIdeologyName]の要求を拒否し、必要があれば国境の防衛に備えるよう指示されている。"
 AFG_political_events.74.a: "我々はやるべきことをやるだけだ。"
 AFG_political_events.75.t: "国境の再交渉を拒否"
 AFG_political_events.75.desc: "我々の主張とパシュトゥーン人の統一に向けた明確な要望にもかかわらず、[FROM.GetNameDef]は国境の再交渉を明確に拒否した。彼らの反応は断固たるもので、領土に関する譲歩は一切考えておらず、さらなる事態の悪化を警告している。もはや領土解放への道は紛争しかないようだ。"
 AFG_political_events.75.a: "それでは戦争に備えよう。"
 AFG_political_events.80.t: "[FROM.GetNameDefCap]が外交政策における同盟を要求"
 AFG_political_events.80.desc: "[FROM.GetNameDef]はイスラム世界における優位性を主張するために、大胆にも最後通牒を発した。彼らは[FROM.GetAdjective]の指導のもと、イスラム諸国の団結と強化を目的とした同盟を拡大中で、我々がそれに加入することを要求している。この要求に従わない場合は全面的な侵攻が行われるようである。"
 AFG_political_events.80.a: "それは我々の利益にかなうものだ。"
 AFG_political_events.80.b: "奴らに政策を指示される筋合いはない。"
 AFG_political_events.81.t: "[FROM.GetNameDefCap]が同盟加入に同意"
 AFG_political_events.81.desc: "我々からの最後通牒を受け、[FROM.GetNameDef]は我々の要求に応じることを決断した。彼らはイスラム世界の団結を目指す[ROOT.GetNameDef]の指導力を認め、同盟への加入に同意した。この戦略的な動きは我々の影響力を拡大するのみならず、この地域における我々の支配的な地位を固めるものだ。彼らが味方についたことで、イスラム統一戦線という構想がますます現実味を帯びている。"
 AFG_political_events.81.a: "奴らに選択の余地はなかったのだ。"
 AFG_political_events.82.t: "[FROM.GetNameDefCap]が同盟加入を拒否"
 AFG_political_events.82.desc: "我々からの最後通牒に反して、[FROM.GetNameDef]は同盟への加入を拒否した。イラク政府の独立の意思は依然として固く、我々の権威に従うつもりはないようだ。"
 AFG_political_events.82.a: "奴らは滅ぶことになる。"
 AFG_political_events.85.t: "[FROM.GetNameDefCap]が保護を要請"
 AFG_political_events.85.desc: "[FROM.GetAdjective]政府が秘密裏に防衛協定の締結を提案してきた。彼らは我々との協力が敵国に対する戦略的メリットをもたらすと認識しており、有事の際の相互防衛について合意を求めている。イスラム世界における支配的地位を目指すアフガニスタンの野望は、我が国の広範な地政学的利益と一致する可能性がある。"
 AFG_political_events.85.a: "我々にとって有益かもしれない。"
 AFG_political_events.85.b: "[FROM.GetAdjective]の政策に巻き込まれたくない。"
 AFG_political_events.86.t: "[FROM.GetNameDefCap]が協定に同意"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap]は防衛協定に関する我々の提案に同意した。この協定は有事の際に両国が相互に支援し合うことを保証するもので、我が国の戦略的立ち位置を強化するものだ。[FROM.GetNameDef]の軍事力を後ろ盾に、我々がイスラム世界で支配的な勢力になるという野望はより現実的なものになった。 "
 AFG_political_events.86.a: "さあ、地域全体に勢力を拡大する時だ。"
 AFG_political_events.87.t: "[FROM.GetNameDefCap]が協定を拒否"
 AFG_political_events.87.desc: "[FROM.GetNameDef]は慎重に言葉を選び、防衛協定に関する我々の提案を辞退した。彼らはこの協定の戦略的メリットは認識しつつ、現時点では他の協力関係を優先し、我が国との協定にコミットすることには慎重な姿勢を維持することを選択した。"
 AFG_political_events.87.a: "時間はかかるが、自力で目的を達成しよう。"
 AFG_political_events.90.t: "[AFG.GetNameDefCap]が中央アジアの反動勢力を支援"
 AFG_political_events.90.desc: "報告によれば、[AFG.GetLeader]が統治する[AFG.GetNameDef]が、中央アジアの共和国諸国において積極的に反動的活動を推進しているらしい。[AFG.GetAdjective]の工作員が地元住民の不安をかき立て、反[ROOT.GetAdjective]感情を煽っているようだ。この破壊的な行動はこの地域における我が国の権威に対する直接的な挑戦であり、中央アジアの我が領土の安定を脅かすものだ。我々はこのような外国からの干渉に対抗し、共和国諸国への支配を維持しなければならない。"
 AFG_political_events.90.a: "混乱を抑えるために治安部隊を追加しなければ。"
 AFG_political_events_90_tt: "中央アジア諸国の抵抗勢力を排除するために、§Y[AFG_get_turkik_people_name_key]§!ディシジョンをアンロック。§R抵抗勢力の排除に失敗し、[FROM.GetNameDef]と戦争状態になった場合、中央アジア諸国は我々に反旗を翻すだろう！§!"
 AFG_political_events.91.t: "中央アジア諸国の反乱"
 AFG_political_events.91.desc: "[AFG.GetNameDef]との戦争勃発により、中央アジア情勢は危機的状況に陥った。[AFG.GetAdjective]の干渉や戦争に刺激を受けたいくつかの共和国が反乱を起こし、[ROOT.GetNameDef]からの独立を宣言した。広範囲にわたる反乱は地域全体を不安定にし、我々の軍事資源を逼迫させている。迅速に反乱を鎮圧して秩序を取り戻さなければ、我が国は中央アジアでの支配力を失う恐れがある。"
 AFG_political_events.91.a: "反乱を鎮圧し、権威を取り戻そう。"
 AFG_political_events.95.t: "[FROM.GetNonIdeologyName]で活動する[GER.GetAdjective]軍 "
 AFG_political_events.95.desc: "[AFG.GetNonIdeologyName]は最近の内戦によって窮地に立たされており、[ROOT.Capital.GetCapitalVictoryPointName]には不安が広がっている。しかし、報告によれば[GER.GetAdjective]軍が現政府の転覆を狙って[AFG.GetLeader]勢力を支援しており、新たな緊急事態を迎えている。これは[AFG.GetLeader]と[GER.GetNameDef]の連携を示すものであり、我が国にとってはこの地域の大きな脅威になるだろう。そのため、軍関係者はこの国がファシストの手に落ちることを防ぐ目的で、秘密裏に現政府を支援する計画を立てており、我が国の承認を待つ状況だ。"
 AFG_political_events.95.a: "地域の安全保障のために必須の対応だ。承認する。"
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName]の情勢には関心がない。"
 AFG_political_events.100.t: "緩衝国ホラーサーン"
 AFG_political_events.100.desc: "[FROM.GetNameDef]政府は、[PER.GetNonIdeologyName]東部に緩衝国を設置する戦略的な必要性を認識している。目的達成に向けてホラーサーン国の設立を目指し、彼らはイラン東部のいくつかの領土について、支配権の譲渡を正式に要求した。彼らは新たな緩衝国がこの地域の安定化に貢献できると主張している。 "
 AFG_political_events.100.a: "長期的な平和につながるのであれば、反対する理由はない。"
 AFG_political_events.100.b: "そのようなことには応じない。"
 AFG_political_events.101.t: "[FROM.GetNameDefCap]が緩衝国の設立に同意"
 AFG_political_events.101.desc: "[FROM.GetNameDef]政府は[PER.GetNonIdeologyName]東部の指定された領土について、支配権を譲渡することに同意した。これによって、緩衝国ホラーサーンを計画通りに設立することが可能だ。 "
 AFG_political_events.101.a: "ついに、西側の安全が確保された。"
 AFG_political_events.102.t: "[FROM.GetNameDefCap]が緩衝国に関する提案を拒否"
 AFG_political_events.102.desc: "残念ながら[FROM.GetNameDef]政府は[PER.GetNonIdeologyName]東部の指定された領土について、支配権を譲渡することを拒否した。彼らはこのような譲渡が地域に与える影響について懸念を示している。"
 AFG_political_events.102.a: "他の方法で計画を進めよう。"
 AFG_political_events.110.t: "[FROM.GetNameDefCap]が領土を要求"
 AFG_political_events_110_desc_balochistan: "[FROM.GetNameDef]政府がバロチスタンの領土を要求している。彼らの主張によれば、これらの土地はもともと彼らに帰属すべきものであり、現在の国境は住人と領土を不当に分割しているとのことである。"
 AFG_political_events_110_desc_durand: "[FROM.GetNameDef]政府は国境沿いにある我が国のいくつかの領土を要求している。彼らの主張によれば、これらの土地はもともと彼らに帰属すべきものであり、現在の国境は住人と領土を不当に分割しているとのことである。"
 AFG_political_events.110.a: "それで済むなら良いのだが。"
 AFG_political_events.110.b: "一歩も譲るつもりはない。"
 AFG_political_events.111.t: "[FROM.GetNameDefCap]が領土の譲渡に同意"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap]は我が国が要求した州の譲渡に同意した。数十年にわたる争いの末、離れ離れだった人々をついに迎え入れることができる。"
 AFG_political_events.111.a: "素晴らしい！"
 AFG_political_events.112.t: "[FROM.GetNameDefCap]が領土の譲渡を拒否"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap]は我が国が要求した州の譲渡を拒否した。今後、正当な領土を取り戻すためには、別な手段を見つける必要がありそうだ。"
 AFG_political_events.112.a: "試す価値はあった。"
 AFG_political_events.112.b: "ならば、力ずくで奪ってやる。"
 AFG_political_events.120.t: "[FROM.GetNameDefCap]が支援を要請"
 AFG_political_events.120.desc: "[AFG.GetNonIdeologyName]の共産主義運動の代表者が、急拡大する彼らの革命を支援するよう我が国に要請してきた。窮地に立つこの国に社会主義経済を支えることができるのかは疑問だが、社会主義の境界線を中央アジアとその先にまで拡げることの重要性は無視できない。"
 AFG_political_events.120.a: "この件は当地域における我が国の戦略目標に合致する。"
 AFG_political_events.120.b: "[SOU.GetAdjective]人の血が[FROM.GetNonIdeologyName]で流れることはない！"
 AFG_political_events.121.t: "[FROM.GetNameDefCap]が我々の支援に同意"
 AFG_political_events.121.desc: "国際社会への連帯を示すため、[FROM.GetNameDefCap]は我々の闘争への支援に同意した。彼らによれば、完全武装の義勇軍が近日我々の支援に向かうとのことである。"
 AFG_political_events.121.a: "感謝する、同志達よ！"
 AFG_political_events.122.t: "[FROM.GetNameDefCap]が支援を拒否"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap]が我々の支援要請を拒否した。彼らは、我々の革命が時期尚早であり、失敗する運命にあると主張している。近い将来、我が国民は[FROM.GetNameDef]に対して深い憎しみを抱くだろう。"
 AFG_political_events.122.a: "社会主義の理念に対する裏切りだ。"
 AFG_political_events.130.t: "[FROM.GetNameDefCap]が領土を要求"
 AFG_political_events.130.desc: "[FROM.GetNonIdeologyName]政府より、彼らの国家を強化するために、[ROOT.GetAdjective]国境沿いの我が国の一部の領土と連合を形成したいという相談を受けた。この提案は我が国の国境の調整を必要とするものだが、この地域に強力な同盟国を作ることに役立つ可能性がある。"
 AFG_political_events.130.a: "この取り組みを支持しよう。"
 AFG_political_events.130.b: "馬鹿げた相談だ。"
 AFG_political_events.131.t: "[FROM.GetName]が連合に同意"
 AFG_political_events.131.desc: "[FROM.GetAdjective]政府は我が国との連合案に同意した。今後は、新たな領土の政策と経済の仕組みを一本化するための作業を進められるだろう。近い将来この連合が地域における敵対国への抑止力になることを願っている。"
 AFG_political_events.131.a: "素晴らしい！"
 AFG_political_events.132.t: "[FROM.GetName]が連合を拒否"
 AFG_political_events.132.desc: "[FROM.GetAdjective]政府は、連合の形成に関する我が国の提案を拒否した。これは我が国の外交政策にとって大きな後退であり、今後の[FROM.GetNameDef]との長期的な関係には注意が必要だ。"
 AFG_political_events.132.a: "チャンスを逃したな。"
 AFG_political_events.140.t: "選挙の結果"
 AFG_political_events.140.desc: "この国はこのような選挙を経験したことがなく、やや混乱はあったものの、広範な政策を掲げる数名が有力候補として浮上している。投票を締め切った時点で、有権者の心を最も動かしたのは…"
 AFG_political_events.140.a: "モハンマド・ダーウード・ハーンの若き魅力だった。"
 AFG_political_events.140.b: "終始一貫したサルダール・シャー・マフムード・ハーンだった。"
 AFG_political_events.140.c: "伝統に忠実なムハンマド・イブラヒム・ハーンだった。"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName]が[BHU.GetName]への侵攻許可を要請"
 GOE_RAJ.1.desc: "我が属国の[FROM.GetNameDef]は、隠者王国[BHU.GetAdjective]を支配下に置くことにより、インド亜大陸での影響力拡大を狙っている。これは、内陸アジア進出への足がかりになる可能性がある。"
 GOE_RAJ.1.a: "素晴らしい考えだ"
 GOE_RAJ.1.b: "それはあまりにも強引だろう"
 GOE_RAJ.2.t: "[FROM.GetName]が承認"
 GOE_RAJ.2.desc: "[FROM.GetName]が我が国の領土拡大を承認した。我々に抵抗する者はほぼいないだろう。"
 GOE_RAJ.2.a: "素晴らしい"
 GOE_RAJ.3.t: "[FROM.GetName]が拒否"
 GOE_RAJ.3.desc: "[FROM.GetName]が我が国の領土拡大を拒否した。現時点で亜大陸を不安定にさせることは、王国の利益にならないということだ。"
 GOE_RAJ.3.a: "残念だ"
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName]が従属を要求"
 GOE_RAJ.4.desc: "大陸の治安は急速に悪化しており、[FROM.GetNameDef]は我が王国を彼らの勢力圏に固く組み込むことを決定した。\n[FROM.GetAdjective]政府は、我が国のある程度の独立性は維持するものの、国家に対する潜在的な治安リスクはもはや許容しないと強調した。"
 GOE_RAJ.4.a: "この条件は受け入れられない"
 GOE_RAJ.4.b: "従うしかない"
 GOE_RAJ.5.t: "[FROM.GetName]が拒否"
 GOE_RAJ.5.desc: "[FROM.GetName]は我が国の要求を拒否した。彼らは独立した王国であり、自分たちのことは自分たちで決めると主張している。"
 GOE_RAJ.5.a: "それは容認できない"
 GOE_RAJ.6.t: "[FROM.GetName]が要求に屈する"
 GOE_RAJ.6.desc: "[FROM.GetName]が我が国の要求を受諾し、事実上の属国となった。"
 GOE_RAJ.6.a: "素晴らしい！"
 GOE_RAJ.7.t: "スバス・チャンドラ・ボースが[GetRajAdjective]政府の転覆を提案。"
 GOE_RAJ.7.desc: "[GetRajName]の独立を目指す国家主義者の指導者、チャンドラ・ボースが[GetRajAdjective]大陸で革命を起こす提案を持ちかけてきた。我が国がこれを受諾すれば、しかるべきタイミングで[GetRajAdjective]帝国を転覆させるための支援を要請されるだろう。"
 GOE_RAJ.7.a: "彼を支援しよう。"
 GOE_RAJ.7.a_tt: "§Yチャンドラ・ボースが革命を開始したら、我が国は[RAJ.GetName]との交戦を要請される§!"
 GOE_RAJ.7.b: "我々の計画には合致しない"
 GOE_RAJ.8.t: "[FROM.GetName]が我々の支援に同意"
 GOE_RAJ.8.desc: "[FROM.GetName]が我々の独立闘争を支援する意向を示した。"
 GOE_RAJ.8.a: "独立へ一歩近づいたぞ"
 GOE_RAJ.9.t: "[FROM.GetName]が我々の支援を拒否"
 GOE_RAJ.9.desc: "[FROM.GetName]は、[ENG.GetAdjective]との戦争に巻き込まれれば自らの計画が危うくなるとして、我々の支援を辞退する意向を示した。"
 GOE_RAJ.9.a: "もう支援など要らない"
 GOE_RAJ.10.t: "[FROM.GetName]が[JAP.GetName]に約束を守るよう要求"
 GOE_RAJ.10.desc: "スバス・チャンドラ・ボースが革命を開始し、「約束を守るなら今だ」という電報が届いた。\nこれはアジア圏の強敵を打倒する絶好のチャンスだ。"
 GOE_RAJ.10.a: "いざ、戦おう"
 GOE_RAJ.10.b: "約束は守れない"
 GOE_RAJ.11.t: "[FROM.GetName]が約束を守る"
 GOE_RAJ.11.desc: "[FROM.GetName]は全面的に兵を動員し、我々の闘争を支援する準備ができている"
 GOE_RAJ.11.a: "自由のために戦おう！"
 GOE_RAJ.12.t: "[FROM.GetName]が約束を破棄"
 GOE_RAJ.12.desc: "我々を支援する[FROM.GetAdjective]兵は1人も現れず、約束された支援はどこにも見当たらない。東京は沈黙しており、我々は孤立しているようだ。"
 GOE_RAJ.12.a: "裏切者め！"
 GOE_RAJ.13.t: "アンダマン諸島を[GetRajName]に引き渡すか？"
 GOE_RAJ.13.desc: "自由インド仮政府は勝利が確固たるものになるまで、前線から離れた場所に行政目的の首都を設置したい。\n最近制圧したアンダマン諸島はこれに最適な場所だ。"
 GOE_RAJ.13.a: "アンダマン諸島を引き渡す"
 GOE_RAJ.13.b: "渡すことはできない"
 GOE_RAJ.14.t: "[JAP.GetName]がアンダマン諸島を引き渡し"
 GOE_RAJ.14.desc: "[JAP.GetAdjective]がアンダマン諸島への侵攻に成功した。我々がそこに適切な政府を設置できるように、彼らはそこの支配権を我々に譲渡することを決めた。"
 GOE_RAJ.14.a: "素晴らしい"
 GOE_RAJ.14.tt: "§Y$RAJ_shaheed_and_swara$ｊ§!国家方針を完了すれば、アンダマン諸島に首都を移転することができる。"
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap]が[992.GetName]への支配権を維持"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap]が、王室に引き渡す予定だったアデン港を継続支配する意向だと伝えてきた。\n当然、この件は議会の混乱を招いており、特にウィンストン・チャーチルは動揺しているが、現時点で制裁措置は予定されていない。"
 GOE_RAJ.15.a: "奴らは何を考えているんだ？"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap]が[992.GetName]を引き渡し"
 GOE_RAJ.16.desc: "1935年制定の新インド統治法に基づき、[GetRajAdjective]政権は[992.GetName]の管理権限を我々に引き渡した。"
 GOE_RAJ.16.a: "管理費用は減るだろう。"
 GOE_RAJ.17.t: "[RAJ.GetName]が[TIB.GetName]に進軍"
 GOE_RAJ.17.desc: "[RAJ.GetName]は[TIB.GetName]との国境で攻撃的な姿勢を見せ、自国の中心部を守るために安全地帯を拡大する意向を宣言した。これは、地域における我が国の利益に真っ向から反するものだ。"
 GOE_RAJ.17.a: "[TIB.GetName]を支援しよう"
 GOE_RAJ.17.b: "新たな紛争にかかわる余裕はない。"
 GOE_RAJ.18.t: "[RAJ.GetLeader]が植民地の返還を要求"
 GOE_RAJ.18.desc: "[RAJ.GetNameDefCap]が過去の束縛から解放されるにつれ、[RAJ.GetLeader]は我が植民地の返還を要求するほど厚かましくなっている。この亜大陸を1つの強力な国家に統合することは、新生国家にとって最重要事項のようだ。"
 GOE_RAJ.18.a: "欲しければ、力ずくで取り返してみろ"
 GOE_RAJ.18.b: "本国から遠く離れた場所で戦争をする余裕はない"
 GOE_RAJ.19.t: "[FROM.GetName]が植民地の引き渡しを拒否"
 GOE_RAJ.19.desc: "現状維持は受け入れがたいという繰り返しの警告にもかかわらず、[FROM.GetAdjective]政府は断固として[GetRajAdjective]の領土引き渡しを拒んでいる。"
 GOE_RAJ.19.a: "力ずくで取り返すしかない"
 GOE_RAJ.20.t: "[FROM.GetName]が植民地を引き渡し"
 GOE_RAJ.20.desc: "[FROM.GetName]は渋々我々の要求を承諾した。彼らは、このような力任せの政策は長続きせず、わずかな補償にしかならないと明言している。"
 GOE_RAJ.20.a: "正義は勝つ"
 GOE_RAJ.21.t: "壊れた鎖"
 GOE_RAJ.21.desc: "帝国主義イギリスに支配されていた旧政府は降伏し、国外に逃亡した。我々は亜大陸の支配を固めつつあるが、旧支配者たちにどう対処すべきか決断する必要がある。"
 GOE_RAJ.21.a: "和平を提案しよう"
 GOE_RAJ.21.b: "帝国主義者に平穏は訪れない"
 GOE_RAJ.22.t: "イギリス領インド帝国の崩壊"
 GOE_RAJ.22.desc: "リンリスゴー卿からの電報によれば、[RAJ.GetLeader]が率いる反乱軍が国家を掌握したようだ。\nリンリスゴーは[RAJ.GetLeader]からの白紙講和案を携えてこの国に向かっているが、和平条件はインドにおけるすべての権利の放棄である。"
 GOE_RAJ.22.a: "妥協はしない"
 GOE_RAJ.22.b: "東は陥落した"
 GOE_RAJ.23.t: "[ENG.GetName]は和平案を拒否"
 GOE_RAJ.23.desc: "[ENG.GetName]は我々の和平案を拒否した。[ENG.GetAdjective]は輝かしい領土を取り返すまでこの戦争を継続するつもりだ。"
 GOE_RAJ.23.a: "勝手にしろ"
 GOE_RAJ.24.t: "[ENG.GetName]が和平案を承諾"
 GOE_RAJ.24.desc: "[ENG.GetName]が渋々我々の和平案を受け入れ、[GetRajName]は自らの運命を切り開く自由を得た。"
 GOE_RAJ.24.a: "犠牲が払われた"
 GOE_RAJ.25.t: "[RAJ.GetName]と[ENG.GetName]が白紙講和"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective]はかつての支配者と和平を結び、ついに帝国の統治から完全に独立した。我々にも同じ選択肢があり、その過程で大きく士気を上げることができるだろう。"
 GOE_RAJ.25.a: "和平を結ぶ"
 GOE_RAJ.25.b: "まだ終わっていない"
 GOE_RAJ.26.t: "スバス・チャンドラ・ボースの釈放"
 GOE_RAJ.26.desc: "我々は指導者の釈放に成功した。これは、我々の理念に構造をもたらすメリットがある。"
 GOE_RAJ.26.a: "素晴らしい！"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap]が白紙講和を希望"
 GOE_RAJ.27.desc: "[RAJ.GetNameDefCap]は支配者の抑圧から自由になり、もはや無益な戦争に従事することを望んでいない。"
 GOE_RAJ.27.a: "戦争は続けなければならない"
 GOE_RAJ.27.b: "取引成立のようだ"
 GOE_RAJ.28.t: "[FROM.GetName]が白紙講和を拒否"
 GOE_RAJ.28.desc: "[FROM.GetName]は我々からの紛争回避提案を拒否した。これで破滅するのは彼らかもしれないというのに。"
 GOE_RAJ.28.a: "嫌な予感がする"
 GOE_RAJ.29.t: "新しい[RAJ.GetName]総督"
 GOE_RAJ.29.desc: "フリーマン・フリーマン＝トーマスのインド総督としての任期が終わりに近づき、適切な後任を設定するか、それともウィリングドン侯爵の任期を延長するかを決断しなければならない。"
 GOE_RAJ.29.a: "後任はヴィクター・ホープだ"
 GOE_RAJ.29.b: "フリーマン・フリーマンに続投させよう"
 GOE_RAJ.30.t: "イギリス領インド帝国の終焉"
 GOE_RAJ.30.desc: "何世紀にもおよぶ統治の末、[ENG.GetAdjective]はついにインドからの撤退を始めた。役人たちは執務室を片付け、植民地行政官は最終報告書を起草し、庁舎からはイギリス国旗が降ろされた。しかし、移行はスムーズとは言えず、国境や軍の統制に関する問題は未解決のままである。それが原因で最終的な独立日は遅れそうだ。"
 GOE_RAJ.30.a: "ようやく、我々は自由になれる。"
 GOE_RAJ.30.b: "いや、ここは気に入ってたんだけどな"
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§!は今後の管理者が決まるまでは、一時的に我々の支配下に置かれる。しかし、最終的には彼らは自由になるだろう。"
 GOE_RAJ.31.t: "[RAJ.GetName]における価格の混乱"
 GOE_RAJ.31.desc: "[RAJ.GetName]が大恐慌から立ち直ろうとしているなか、この国を不安定にさせているのは価格統制だ。ルピーとスターリングを連動させることは、両国の経済を混乱に陥れるリスクがある。\n民間の複合企業が、イギリス領インドを2つに分割し、国の財政負担を緩和することを提案してきた。そのうち1つは民間が管理し、残りは引き続き国王が支配するというものだ。\n何もしなければ、更に悪い結果につながるリスクがある。"
 GOE_RAJ.31.a: "その提案に乗ろう"
 GOE_RAJ.31.a_tt: "東インド会社が設立され、インドの一部地域の管理を引き継ぐことになる"
 GOE_RAJ.31.b: "断る"
 GOE_RAJ.32.t: "アデン問題"
 GOE_RAJ.32.desc: "[ENG.GetAdjective]政府の計画通り、我々はアデン州を彼らに引き渡す予定だが、もし我々が望むなら、支配を継続したいと主張できるかもしれない。"
 GOE_RAJ.32.a: "引き渡そう"
 GOE_RAJ.32.b: "支配を継続しよう"
 GOE_RAJ.32.b_tt: "我々が§Yアデン州§!の支配を継続することになる。これにより、我々は§Y貿易港§!の国家方針を完了することができる。"
 GOE_RAJ.33.t: "インド北西部で蜂起！"
 GOE_RAJ.33.desc: "遥か昔に滅びた帝国の正当な後継者だと名乗る集団が北西の遠方で蜂起し、独立に向けた戦争を布告してきた。彼らは不満を抱いた諸派が1つの旗の下に結集したものだ。インドの大部分はまだ支配下にあるが、この反乱は安定性を脅かす。これが歴史的にはささいなことで終わるのか、それとも帝国の復活となるのか？"
 GOE_RAJ.33.a: "これは許容できないな"
 GOE_RAJ.33.b_tt: "グジャラートとデリーの支配権を失えば、白紙講和を余儀なくされる"
 GOE_RAJ.33.b: "懸念すべきことは他にある"
 GOE_RAJ.33.c: "勝つぞ！"
 GOE_RAJ_33_c_tt: "§R停戦が提案されるまで、1年間持ちこたえなければならない。停戦の時点で[440.GetName]、[988.GetName]、[442.GetName]、[439.GetName]を占領していれば、より大きな領土的譲歩を引き出せるだろう！§!"
 GOE_RAJ.34.t: "[UK_INDIA.GetName]政府の崩壊"
 GOE_RAJ.34.desc: "[UK_INDIA.GetName]は大惨事だ！西部で戦争が長引いたことが原因で、地方政府は崩壊した。国の支配を維持するため、反逆者に領土的な譲歩を申し出た。このような反逆者を認めることはできないが、今のところは戦争に負けたことになる。"
 GOE_RAJ.34.a: "最悪だ！"
 GOE_RAJ.35.t: "[ENG.GetName]が我々を解放"
 GOE_RAJ.35.desc: "銃弾1発すら発射することなく、イギリス領インド帝国は終焉を迎えた。我々はインドに対する支配を強固なものとし、帝国の重圧に疲れた陛下の政府は、介入しないことを選択した。"
 GOE_RAJ.35.a: "これは予想外だった"
 GOE_RAJ.37.t: "英国政府からの警告"
 GOE_RAJ.37.desc: "我々の最近の占領政策は、予想通り抵抗活動の急増を招いている。このことは英国政府の耳にも届いているようだ。彼らから届いた、厳しい言葉で綴られた書簡からは、ロンドンの面々が我々の無鉄砲な統治手法に否定的であることが読み取れる。慎重に言葉を選んだ文面には脅迫の意図がにじみ出ており、我々に態度を改めるようはっきりと勧告してきている。もし従わなければ、秩序を回復するために不本意な強制介入を受けるだろう。"
 GOE_RAJ.37.a: "どうせハッタリだろう。"
 GOE_RAJ.38.t: "帝国の逆襲"
 GOE_RAJ.38.desc: "[ENG.GetAdjective]政府は我々の地方自治の手法にうんざりしているようだ。イギリス軍が安定化作戦の名目で大挙して到着した。抵抗勢力のネットワークは根絶され、厄介な勢力は鎮圧され、我々の影響力はきれいに排除された。\nイギリスはこの介入が一時的なものであり、この地域の一体性を守るために必要不可欠だと主張している。しかし、彼らのメッセージは明確で、この地域の責任者は彼らであり、もし我々が統治したければ、彼らの条件に従わなければならないということだ。"
 GOE_RAJ.38.a: "当面は従っておこう。"
 GOE_RAJ_famine.1.t: "[?global.famine_state.GetName]で褐斑病が流行"
 GOE_RAJ_famine.1.desc: "[?global.famine_state.GetName]で褐斑病が確認された。関係当局は、この真菌性の病気が冬の収穫に影響を与える可能性があると懸念している。"
 GOE_RAJ_famine.1.a: "これは心配だ"
 GOE_RAJ_famine.2.t: "サイクロンが[?global.famine_state.GetName]を襲撃"
 GOE_RAJ_famine.2.desc: "いくつかの嵐に続いて大型のサイクロンが[?global.famine_state.GetName]を襲った。被害は広範囲におよび、さらに褐斑病の流行を拡大させる効果もあり、真菌の影響を拡大している。"
 GOE_RAJ_famine.2.a: "さすがにこれで終わりだろう"
 GOE_RAJ_famine.3.t: "信頼性の低い収穫量予測"
 GOE_RAJ_famine.3.desc: "今年の公式な収穫量予測は大幅な不足となっているが、この予測はよく外れることで有名だ。"
 GOE_RAJ_famine.3.a: "また予想が外れると良いのだが。"
 GOE_RAJ_famine.4.t: "州同士の貿易障壁"
 GOE_RAJ_famine.4.desc: "インド諸州や藩王国は食料価格の上昇を懸念して、州間の貿易障壁を設け始めた。これらの貿易障壁は各州の孤立が進むほど食料価格の高騰を招くリスクがある。"
 GOE_RAJ_famine.4.a: "食料供給網が圧迫されている"
 GOE_RAJ_famine.5.t: "[?global.famine_state.GetName]における価格の混乱"
 GOE_RAJ_famine.5.desc: "穀物価格が上昇したため、地方政府は地元住民を支援するための価格統制を試みた。しかし、これは大量の穀物が闇市場に流れたり、大きな倉庫に貯めこまれたりするだけだった。\n地方政府はすでにこの措置を緩和したが、依然として穀物に大きな不足が起こると広く信じられており、結果として急速なインフレにつながっている。"
 GOE_RAJ_famine.5.a: "事態は悪化している"
 GOE_RAJ_famine.6.t: "[?global.famine_state.GetName]における優先供給"
 GOE_RAJ_famine.6.desc: "地方政府は地元の重工業にとって重要で、西洋の価値観や近代化に賛同する上流階級および中流階級への基本物資優先供給スキームを承認したが、これによってさらに食料価格は高騰した。"
 GOE_RAJ_famine.6.a: "…"
 GOE_RAJ_famine.7.t: "[?global.famine_state.GetName]における飢饉の状況"
 GOE_RAJ_famine.7.desc: "[?global.famine_state.GetName]で市民による大規模な暴動が発生した。基本的な物資の不足により、たくさんの地方住民が援助を求めて、過密した都市部に押し寄せている。\n暴徒が衝突を始めると、事態は急速に制御不能に陥った。"
 GOE_RAJ_famine.7.a: "これは良くない状況だ"
 GOE_RAJ_famine.7.tt: "§Y予防措置を講じなければ、飢饉は毎月隣接する国家に拡大する可能性がある\n飢饉のディシジョンカテゴリーをアンロック§!"
 GOE_RAJ_famine.9.t: "[FROM.Getname]が飢饉に関する援助を要請"
 GOE_RAJ_famine.9.tt: "§Y飢饉§!のディシジョンを有効化"
 GOE_RAJ_famine.9.desc: "[FROM.Getname]の状況は悪化しており、国の一部が飢饉状態に陥っている。この国の政府は国民の苦しみを緩和し、緊急事態を乗り越えるために国際社会からの援助を求めた。"
 GOE_RAJ_famine.9.a: "申し訳ないが、我が国にも余裕はない。"
 GOE_RAJ_famine.9.b: "高額の援助をしよう"
 GOE_RAJ_famine.9.c: "少額の援助をしよう"
 GOE_RAJ_famine.10.t: "[FROM.GetName]が援助を拒否"
 GOE_RAJ_famine.10.desc: "[FROM.GetName]は我々に対していかなる援助も行わないと通達してきた。これは、このような世界的な危機に際し、彼らは我が国に対して何の義務も負わないという意思表示である。"
 GOE_RAJ_famine.10.a: "冷淡な奴らだ"
 GOE_RAJ_famine.11.t: "[FROM.GetName]が大規模な援助物資を提供"
 GOE_RAJ_famine.11.desc: "[FROM.GetName]が寛大にも大規模な援助物資を提供してくれた。これによって飢饉は緩和され、隣国への拡大防止につながるだろう。"
 GOE_RAJ_famine.11.a: "素晴らしい！"
 GOE_RAJ_famine.12.t: "[FROM.GetName]が小規模な援助物資を提供"
 GOE_RAJ_famine.12.desc: "[FROM.GetName]が小規模な援助物資を提供してくれた。これによって飢饉は緩和され、隣国への拡大防止につながるだろう。彼らならもっと多くのことができただろうが、何もしないよりはましである。"
 GOE_RAJ_famine.12.a: "いいことだ！"
 GOE_RAJ_famine.13.t: "終息に向かう[?global.famine_state.GetName]飢饉"
 GOE_RAJ_famine.13.desc: "飢饉は最悪な状況を脱したようだ。豊作により飢餓状態が緩和され、食料価格は落ち着いてきている。日常を取り戻すにはしばらくかかるだろうが、地域の復興に向けた第一歩は踏み出された。\n今回降りかかった大きな悲劇を受けて、勝利の本当の代償とは何なのかを考え直さなければならない。"
 GOE_RAJ_famine.13.a: "痛みを伴う勝利であった。"
 goe_japan.1.t: "ボースがビルマ作戦の支援を申し出"
 goe_japan.1.desc: "インド国民軍の指導者、スバス・チャンドラ・ボースから連絡があり、彼らには我が軍の[BRM.GetName]進撃を支援する準備があると申し出てきた。彼はこの件を、[ENG.GetAdjective]の支配からインドを解放するための第一歩として見なしており、ビルマへの攻撃によってイギリス領インド帝国を弱体化できると考えている。彼の部隊は鍛え抜かれた民族主義者集団であり、この地域に関する知識は極めて貴重なものだろう。この提案を受け入れるか？"
 goe_japan.1.a: "もちろん受け入れる"
 goe_japan.1.b: "断る"
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "飢饉はあと§Y[?RAJ_famine_spread_times]§!か月間継続すると判定された。"
 RAJ_famine_scripted_timeframe_non_reveal_desc: "飢饉はあと§Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§!か月間継続すると予測された。"
 RAJ_famine_risk_scripted_gui_desc: "予防措置により隣国への飢饉拡大を防止できる可能性: §G[?RAJ_famine_shield]%§!\n飢饉拡大のリスク: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "我々の予防措置により、\n飢饉の拡大は§Y[?RAJ_times_shield_has_blocked_spread]§!回防止され、\n飢饉の期間は§Y[?RAJ_famine_reduction_from_shield]§!か月間短縮された"
 RAJ_famine_shield_tt: "予防措置により飢饉拡大を防止できる可能性: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "[FROM.GetName]における抗議活動が暴動に発展。"
 RAJ_partition_1.desc: "権利を奪われた民衆による抗議活動が、地元警察が介入すると暴動に発展した。[ENG.GetAdjective]警察は暴力行為の恐れがあったため介入したと主張しているが、抗議に参加した市民は断固として暴力行為を否定している。\nこれによる死者は出ていないが、地元の警察官2名が軽傷を負い、参加者1名が脳震盪のため地元の病院に搬送された。"
 RAJ_partition_1.a: "受け入れがたいことだ。"
 GOE_RAJ_partition.2.t: "[?unrest_target_state.GetName]における大規模な抗議活動"
 GOE_RAJ_partition.2.desc: "[?unrest_target_state.GetName]において[ENG.GetAdjective]の統治に対する抗議活動が勃発した。地元の法執行機関によれば、デモの参加者と当局の間で暴力を伴う衝突が激化しているとのことである。"
 GOE_RAJ_partition.2.a: "警察を撤退させよ。"
 GOE_RAJ_partition.2.b: "暴動を鎮圧せよ。"
 GOE_RAJ_partition.3.t: "[?unrest_target_state.GetName]における暴動"
 GOE_RAJ_partition.3.desc: "地元警察は活発な動きを見せる群衆の抑制に苦戦しており、[?unrest_target_state.GetName]の緊張状態は危機的レベルに達した。暴動の扇動者は政府関連の工場を主要な標的としており、騒動が激化するにつれ破壊行為が頻発している。"
 GOE_RAJ_partition.3.a: "治安部隊を派遣せよ"
 GOE_RAJ_partition.3.b: "話し合いで解決できないか"
 GOE_RAJ_partition.4.t: "宗教紛争"
 GOE_RAJ_partition.4.desc: "独立に向けた動きが勢いを増す中、国内では深刻な対立が発生し、さらに拡大している。統一インドの維持にこだわるヒンドゥー教徒と、ヒンドゥー教徒が多数派の国家で疎外されることを恐れ、自国の分離を求めるイスラム教徒の関係がますます悪化している。高まる緊張はお互いの過激派同士の暴力的な衝突に発展し、国家の治安を深刻な危険にさらしている。"
 GOE_RAJ_partition.4.a: "これは我々の責任なのか？"
 GOE_RAJ_partition.4.b: "緊張緩和に向けた作戦を実行せよ"
 GOE_RAJ_partition.4.c: "扇動者を投獄せよ"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "独立を勝ち取るまで、不安定な状況が続くだろう"
 GOE_RAJ_partition.5.t: "ヒンドゥー教徒とイスラム教徒の衝突"
 GOE_RAJ_partition.5.desc: "[GetRajName]では、インドから自国の分離を求めるイスラム教徒の声が高まっている。一方、ヒンドゥー教徒の国家主義者たちは、イスラム教徒の影響力の高まりに対抗して抗議活動を行っており、しばしば暴力による衝突に発展している。"
 GOE_RAJ_partition.5.a: "状況は悪化している…"
 GOE_RAJ_partition.5.b: "警察による取り締まりを強化せよ"
 GOE_RAJ_partition.6.t: "運命との約束"
 GOE_RAJ_partition.6.desc: "ずっと以前に、我々は運命との約束を結んだ。そして、この約束を果たす時が来た。それは、完全でもないし全面的でもない。だが、しっかりとした実質のあるものだ。時計が12時を打つ時、世界がまだ眠っているうちに、インドは生命と自由に目覚めるだろう。歴史上、稀にしか起こらない瞬間が訪れる。それは、我々が古いものから新しいものへ踏み出し、1つの時代が終わり、長い間抑圧されてきた国家の魂が声を上げる瞬間だ。"
 GOE_RAJ_partition.6.a: "我々はみんな、信仰する宗教にかかわらず、等しくインドの子である。"
 GOE_RAJ_partition.7.t: "指導者の資質"
 GOE_RAJ_partition.7.desc: "我が国は従属の時代を終え、民族自決の新たな時代が始まろうとしている "
 GOE_RAJ_partition.7.a: "ネルーは間違いない選択だ"
 GOE_RAJ_partition.7.b: "多くを犠牲にした男、ガンジー"
 GOE_RAJ_partition.7.c: "ジンナーにチャンスを与えよう"
 GOE_RAJ_partition.7.d: "ルイス・マウントバッテン、まだ彼らの支援が必要だ。"
 GOE_RAJ_partition.8.t: "ガンジーが暗殺を生き延びる"
 GOE_RAJ_partition.8.desc: "ナトラム・ゴドセという男が祈りの集会中にマハトマ・ガンジーの暗殺を試みたが、発砲前に護衛に取り押さえられた。\nガンジーは無事が確認され、安全な場所に移された。広報担当者によれば、ガンジーは動揺しており、将来の世界のあり方と自身の役割について考え込んでいるようだ。"
 GOE_RAJ_partition.8.a: "彼は死の淵で何を見たのか？"
 GOE_RAJ_partition.9.t: "[ENG.GetName]が介入の意向"
 GOE_RAJ_partition.9.desc: "[ENG.GetName]はインド亜大陸の紛争について深い懸念を示した。同国政府は、両国が血なまぐさい戦争を続けることを許容せず、必要があれば武力で介入すると明言した。"
 GOE_RAJ_partition.9.a: "時間は限られている"
 GOE_RAJ_partition.10.t: "インド亜大陸で戦争勃発"
 GOE_RAJ_partition.10.desc: "インド亜大陸で戦争が勃発した。我が国はこの両国に多大な影響力を持っているので、この狂気を終わらせるために介入すべきかもしれない。"
 GOE_RAJ_partition.10.a: "我々には時間がない"
 GOE_RAJ_partition.10.b: "この戦いを終わらせてやろう"
 #EIC
 GOE_RAJ_eic.2.t: "CEOの任命"
 GOE_RAJ_eic.2.desc: "企業にはその成長を導く確固たる指導者が必要であり、我々は投資に対するリターンを最大化できるような指導者を選定しなければならない。指導者の性格は他の指導者たちにも伝播するので、正しい選択が重要だ。"
 GOE_RAJ_eic.2.a: "指導者には柔軟性が必要だ"
 GOE_RAJ_eic.2.b: "指導者は倹約家であるべきだ"
 GOE_RAJ_eic.2.c: "指導者には政府との良好な関係が必要だ"
 GOE_RAJ_eic.2.d: "指導者は冷酷であるべきだ"
 GOE_RAJ_eic.3.t: "[RAJ.GetName]がアヘン貿易の受け入れを要求"
 GOE_RAJ_eic.3.desc: "[FROM.GetName]は両国間で自由にアヘンが取引されることを求めている。消費者が自らの意思でそれを購入するならば、たとえ道徳に反し、人体に有害であっても、我々がそれを否定することはできない。唯一の問題は、[FROM.GetAdjective]政府がアヘンをさらに流通させるために、条約港の設置を要求していることだ。"
 GOE_RAJ_eic.3.a: "奴らは狂っている"
 GOE_RAJ_eic.3.b: "アヘンの流通を許可しよう"
 GOE_RAJ_eic.4.t: "[FROM.GetName]が明確に拒否"
 GOE_RAJ_eic.4.desc: "[FROM.GetName]は我々の要求を露骨に拒否し、彼らが独自の法律を持つ主権国家だと念押ししてきた。我々の要求を強制することは冒涜に近い行為だ。"
 GOE_RAJ_eic.4.a: "飴がダメなら今度は鞭だ"
 GOE_RAJ_eic.5.t: "[FROM.GetName]が同意"
 GOE_RAJ_eic.5.desc: "[FROM.GetName]は我が国との大量のアヘン貿易に同意した。新たな条約港から世界中に商品を発送することが可能となった。この商品は敵も味方も呼び寄せることになるだろう。"
 GOE_RAJ_eic.5.a: "商売において、乱暴なことは禁止だ"
 GOE_RAJ_eic.6.t: "[RAJ.GetName]が[RAJ_i_want_to_buy_this_land.GetName]の買収を希望"
 GOE_RAJ_eic.6.desc: "[RAJ.GetName]は事業拡大を画策しており、我が国に多額の投資を行う代わりに、[RAJ_i_want_to_buy_this_land.GetName]を買収したいと申し出た。"
 GOE_RAJ_eic.6.a: "この土地を売るつもりはない"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName]はこの土地を再度要求することはできないが、他の土地を要求することは可能だ。"
 GOE_RAJ_eic.6.b: "断る"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName]はこれ以上土地を要求できない"
 GOE_RAJ_eic.6.c: "取引成立のようだ"
 GOE_RAJ_eic.7.t: "[FROM.GetName]は土地を手放すつもりはない"
 GOE_RAJ_eic.7.desc: "[FROM.GetName]はこの土地を手放すつもりはないが、将来的に別な土地を譲渡する可能性を否定するものではない。"
 GOE_RAJ_eic.7.a: "彼らは理解してくれるだろう"
 GOE_RAJ_eic.8.t: "[FROM.GetName]はいかなる土地も譲渡しない"
 GOE_RAJ_eic.8.desc: "[FROM.GetName]は我々に対するいかなる土地の譲渡も否定し、さらには、そのような提案自体が常識的に考えて侮辱にあたると述べている"
 GOE_RAJ_eic.8.a: "奇妙な態度だ"
 GOE_RAJ_eic.9.t: "[FROM.GetName]が承諾"
 GOE_RAJ_eic.9.desc: "[FROM.GetName]が取引を承諾した。すぐに送金すれば、間もなく資産は引き渡されるだろう"
 GOE_RAJ_eic.9.a: "素晴らしい取引だ！"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "[ROOT.GetNameDef]を指導する王子を選択"
 GOE_RAJ_princely.1.desc: "歴史的な帝国バーブルは広大で慈悲深く、何百年にもわたってインド亜大陸を統治してきた。我々がこの遺産を引き継ぐには、やるべきことがまだたくさん残っている。グルカニ家の血統はたくさん生き残っているが、我々を栄光に導くのは1人だけだ。"
 GOE_RAJ_princely.1.a: "ミール・ウスマーン・アリー・ハーンは帝国に偉大さをもたらすだろう。"
 GOE_RAJ_princely.1.b: "ミルザ・クルシード・ジャー・バハドゥールが最も合理的な選択肢だ"
 GOE_RAJ_princely.1.c: "アフマド・ヤール・カーンなら我々を守ってくれる！"
 GOE_RAJ_princely.1.d: "フセイン・シャヒード・スフラワルディならば、我々を未来へと導いてくれるだろう！"
 GOE_RAJ_princely.2.t: "[ROOT.GetNameDef]を指導する王子を選択"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "フセイン・シャヒード・スフラワルディならば、我々を未来へと導いてくれるだろう！"
 GOE_RAJ_princely.2.b: "マハラジャ・ハリ・シンは民意を得ている！"
 GOE_RAJ_princely.2.c: "ボド・チャンドラ・シンは最高の戦略家だ！"
 GOE_RAJ_princely.2.d: "どの人物も物足りないな。"
 GOE_RAJ_princely.3.t: "[ROOT.GetNameDef]を指導する王子を選択"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "ウメド・シンは国民の心をつかむのが上手い。"
 GOE_RAJ_princely.3.b: "プラタップ・シン・ラオ・ガーイクワードは間違いない選択だ！"
 GOE_RAJ_princely.3.c: "マハラジャ・ジャヤチャマラージェンドラ・ワディヤールが最適だ。"
 GOE_RAJ_princely.3.d: "おそらく最初のリストから再考すべきだろう。"
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap]が海軍協定を提案"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader]より、[RAJ.GetAdjective]と[ENG.GetAdjective]政権の間で海軍貿易協定を締結する提案が届いた。\nこの協定によって、軍艦生産に関する相互協力が可能となるとともに、将来的にはさらなる貿易協定締結への道も開かれるだろう。"
 GOE_RAJ_navy.1.a: "これはお互いに大きな利益になるぞ！"
 GOE_RAJ_navy.1.b: "興味ないな。"
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap]が承諾！"
 GOE_RAJ_navy.2.desc: "[FROM.GetNameDefCap]の当局者が海軍協定の提案を承諾し、これに署名した。これは両国にとって大きな利益となるだろう。"
 GOE_RAJ_navy.2.a: "完璧だ"
 GOE_RAJ_navy.3.t: "[FROM.GetNameDefCap]が貿易協定を拒否"
 GOE_RAJ_navy.3.desc: "[FROM.GetNameDefCap]の当局者が海軍協定の提案を拒否した。彼らは、この協定は彼らにとって利益がなく、明らかに一方的な内容だと述べている。"
 GOE_RAJ_navy.3.a: "残念だ。"
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap]が海軍指揮官の派遣を要求"
 GOE_RAJ_navy.4.desc: "[RAJ.GetNameDefCap]の当局者は、彼らの新たな海兵隊の採用と訓練を支援するために、我々の海軍指揮官1名を王立インド海軍に派遣するよう要請してきた。これは費用のかかる取り組みだが、彼らは高額の報酬を提示してきている。"
 GOE_RAJ_navy.4.a: "派遣に見合う価値のある報酬だ"
 GOE_RAJ_navy.4.b: "いかなる条件下でも、これには同意できない！"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap]が承諾！"
 GOE_RAJ_navy.5.desc: "[FROM.GetNameDefCap]の当局者は、我々の海軍拡大のために、[RAJ.GetNameDefCap]に海軍指揮官1名を派遣することに同意した。"
 GOE_RAJ_navy.5.a: "完璧だ"
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap]が提案を拒否。"
 GOE_RAJ_navy.6.desc: "[FROM.GetNameDefCap]の当局者は、[RAJ.GetNameDefCap]に海軍指揮官1名を派遣することを拒否し、我々に独自の指揮官を育成するよう求めてきた。"
 GOE_RAJ_navy.6.a: "残念だ。"
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap]より、我々の退役艦を購入したいとの申し出"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader]より、我々の退役済みの古い船舶を購入したいと申し出があった。これらの船舶は現在は使用されていないが、[FROM.GetLeader]は[FROM.GetNameDefCap]なら有効活用できると主張し、高額な支払いを提示してきている。"
 GOE_RAJ_navy.7.a: "どうせ使っていなかったものだからな！"
 GOE_RAJ_navy.7.b: "興味ないな。"
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap]が取引提案を承諾！"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader]は、彼らの退役艦を我々が購入するという申し出を承諾した。船舶はすぐにインドに到着する予定だ。"
 GOE_RAJ_navy.8.a: "王立インド海軍にとっては朗報だ！"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap]が提案を拒否。"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader]は、彼らの船舶を我々が購入するという申し出を拒否した。海軍を拡大するために、代替策を検討しなければならない。"
 GOE_RAJ_navy.9.a: "残念だ。"
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap]が最新艦の購入を申し出"
 GOE_RAJ_navy.10.desc: "[RAJ.GetNameDefCap]の当局者は、我々の最新の船舶を購入する権利と、1936年型の巡洋艦を開発する権利を、王立インド海軍のために購入したいと申し出てきた。彼らはそれぞれの契約に対して高額な支払いを提示してきている。"
 GOE_RAJ_navy.10.a: "お互いに利益のある合意だ！"
 GOE_RAJ_navy.10.b: "興味ないな。"
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap]が最新艦の購入を承諾！"
 GOE_RAJ_navy.11.desc: "[ENG.GetNameDefCap]の当局者は我々の要請に応え、船舶購入契約の拡充に応じた。手始めに、我々は5隻の巡洋艦を購入し、今まさに到着するところである。"
 GOE_RAJ_navy.11.a: "王立インド海軍にとっては朗報だ！"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap]が提案を拒否。"
 GOE_RAJ_navy.12.desc: "[ENG.GetNameDefCap]の当局者は船舶購入契約の拡充を拒否した。彼らは、我々の提示額が低すぎて、検討に値しないと述べている。"
 GOE_RAJ_navy.12.a: "残念だ。"
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap]がゴアを要求。"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader]はゴアの返還を要求している。[RAJ.GetLeader]の主張によれば、ゴアは[RAJ.GetAdjective]の領土であり、返還されない場合は武力行使も辞さないとのことである。"
 GOE_RAJ_goa.1.a: "この領土には、紛争のリスクを冒すほどの価値はない。"
 GOE_RAJ_goa.1.b: "絶対にダメだ。ゴアは渡さない！"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap]がゴアを解放"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader]は紛争回避のためこの件から手を引き、我々のゴア併合を許可することを決めた。"
 GOE_RAJ_goa.2.a: "ゴアは我々のものだ！"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap]がゴアの譲渡を拒否"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader]は、我々が軍事行動を起こすと警告したにもかかわらず、我々のゴア領有権を否定した。"
 GOE_RAJ_goa.3.a: "これは戦争を意味する！"
 GOE_RAJ_goa.3.b: "考え直して、引き下がろう。"
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap]の撤退"
 GOE_RAJ_goa.4.desc: "我々が軍事行動を起こすと警告したことを受け、[RAJ.GetLeader]はゴアから[RAJ.GetAdjective]の兵士たちを撤退させた。"
 GOE_RAJ_goa.4.a: "素晴らしい。"
 GOE_RAJ_generals.1.t: "植民地からの士官候補生留学"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader]より、[ENG.GetNameDefCap]に[RAJ.GetAdjective]の部隊を派遣したいとの申し出があった。これは、イギリス軍による訓練を受けさせることが目的であり、彼らは対価として高額の支払いを提示してきている。"
 GOE_RAJ_generals.1.a: "完璧だ！"
 GOE_RAJ_generals.1.b: "興味ないな。"
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap]が承諾！"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader]は我々の提案に応じ、我々の部隊を[ENG.GetNameDefCap]に派遣することに同意した。"
 GOE_RAJ_generals.2.a: "素晴らしい！"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap]が我々の提案を拒否。"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader]は我々の提案に対し、興味がないと答えた。"
 GOE_RAJ_generals.3.a: "残念だ。"
