 IRQ_political_events.30.desc: "[FROM.GetNameDef]政府は大胆にも、我々にレバノンの支配権を放棄するよう要求してきた。彼らはこの地域のアラブ人を保護し、統一する義務があると主張している。彼らは汎アラブ主義を大義として自らの主張を展開しているが、実際は貴重な港湾やインフラを含む、この地域の戦略的な立地と経済的な可能性が彼らの野望の中心にあるのは明らかだ。もし我々が彼らの要求を拒否すれば、この問題が平和裏に解決する可能性は低いだろう。"
 IRQ_political_events.30.a: "新たに戦争をする余裕はない。"
 IRQ_political_events.30.b: "こんなものはハッタリだ。"
