 RAJ_GOE_eic_no_more_taxman_tt: "Usuń §Ypodatki§!."
 taxes_desc: "Płacimy podatek w postaci pewnego odsetka naszego przychodu zależnego od osiągniętego progu podatkowego.\n\nNa koniec każdego roku fiskalnego musimy odprowadzać podatki do rządu [ENG.GetAdjective], zależne od wielkości naszego przemysłu. Oblicza się ją na podstawie liczby §Yfabryk cywilnych§!.\n\nDo wypłacenia tej kwoty służą §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!\n. Należna kwota zależy od poniższych progów podatkowych:\n"
 eic_industry_tt: "Liczba fabryk cywilnych, które można opodatkować: §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Obecnie posiadamy następującą liczbę fabryk cywilnych: §Y[?var:actually_controlled_civs]§!. Spodziewamy się otrzymania kary [?var:taxes_display_tt] do §Ywspółczynnika fabryki dóbr konsumpcyjnych§!. Żeby obniżyć nasz próg podatkowy, możemy przekazać fabryki cywilne poddanym, realizując cel: §Yinstytucjonalne pranie pieniędzy§!.\n"
