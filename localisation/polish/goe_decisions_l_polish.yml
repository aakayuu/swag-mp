 RAJ_GOE_pay_out_dividends_small_tt: "Na zakończenie §Yroku fiskalnego§! $eic_low_investments_cost_tt$ zostanie upłynniona i usunięta z losowego regionu. W zamian przez cały następny rok fiskalny będziemy otrzymywać niewielką kwotę dodatkowych inwestycji od sektora prywatnego.\n\n"
