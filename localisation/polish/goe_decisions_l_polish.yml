 RAJ_GOE_try_to_arrest_bose_tt: "\n\nWładze [ENG.GetAdjective] spróbują aresztować §YSubhasa Chandrę Bose§!. Może on uciec z niewoli, wykonując: §Y$RAJ_go_into_hiding$§!.\nW przypadku aresztowania będzie on w więzieniu, gdy rozpoczniemy wojnę o niepodległość. Można go wtedy uwolnić, zajmując stolicę przeciwnika.\n\n"
 RAJ_establish_local_recruitment_offices: "Utwórz lokalne biura werbunkowe."
 RAJ_establish_local_recruitment_offices_tt: "Przewidywana liczba miesięcy, po których biura werbunkowe ograniczą negatywny efekt wynikający z §Y$idea_RAJ_agrarian_society$§!: [?var:RAJ_projected_time_left]. Dalsza rozbudowa biur werbunkowych przyspieszy ten proces.\n \nW tej chwili efekty są ograniczone o:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices]%§!\n $mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices]%§!\n\nGórny limit:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices_max]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices_max]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices_max]%§!\n $mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices_max]%§!"
