 RAJ_GOE_princely_state_timeout_tt: "Wywierając na nich naciski dyplomatyczne, możemy zaanektować ich terytorium. Jeżeli uzyskamy wyraźną przewagę presji, państwo [FROM.GetAdjective] na pewno do nas dołączy.\n\n§YNa zakończenie misji każdy region zdecyduje, do kogo dołączy. Jeżeli jakiś kraj ma ponad 50% nacisków więcej niż jakiekolwiek inne państwo w regionie, ten region dobrowolnie dołączy do: [ROOT.GetName]. Jeżeli żaden kraj nie uzyska wyraźnej większości, wszystkie naciski zostaną zwrócone państwu [ROOT.GetAdjective] Powtórzy się to 3 razy albo do czasu zaanektowania wszystkich regionów.§!"
