 PER_future_of_war_idea: "战争的未来"
 PER_future_of_war_idea_desc: "坦克无疑已经成为现代战争的象征。集中资源发展装甲技术，我们为参与现代战争做好了万全准备。"
 PER_military_excellency_idea: "[PER.GetAdjective]的卓越军事"
 PER_military_excellency_idea_desc: "我们最终决定采取严格且专业的训练方法，以提高军队的素质。在战场上，训练有素的士兵将比数量庞大的乌合之众更具优势。质量胜于数量！"
 PER_foreign_retraining_idea: "外国再培训计划"
 PER_foreign_retraining_idea_desc: "通过联系外国军官前来训练我们的部队，我们在改善训练不足、组织混乱的军队上迈出了第一步。"
 PER_motorization_investments_idea: "摩托化投资"
 PER_motorization_investments_idea_desc: "当我们的部队飞速跨越战场时，我们为发展摩托武器工业所做的投资将得到回报。"
 PER_desert_training_idea: "特化沙漠训练"
 PER_desert_training_idea_desc: "经过多次长期演习和沙漠行军，我们最终制定了高效的训练计划，旨在让我们的部队在沙漠战场上获得更好的生存机会。"
 PER_conscription_idea: "全民服役"
 PER_conscription_idea_desc: "绝望之时需要绝望之举。虽然我们不能将时间和资源都用于建立一支全职业军队，但我们可以确保每个有能力的人都拿起武器保家卫国。"
 PER_special_units_division_idea: "特种部队"
 PER_special_units_division_idea_desc: "我们的军队现在增加了一个特种部队。这不仅使我们的军事力量得以扩展，还为未来建立间谍机构铺平了道路。"
 PER_savak_idea_no_lar: "建立萨瓦克"
 PER_savak_idea_no_lar_desc: "萨瓦克是服务于[PER.GetNameDef]的特工与秘密警察。我们的官员受到徽标上波斯之狮的鼓舞，不知疲倦地工作，以确保我们伟大国家的安全。"
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "拨款给国家情报机构"
 PER_fund_state_intellignece_idea_desc: "为了提升我们监控国家安全的能力，我们投入了大量资源，以加强对国家情报机构的掌控。"
 PER_transfer_officer_idea_lar: "把军官调入情报部门"
 PER_transfer_officer_idea_lar_desc: "随着我们的情报机构的发展，我们发现有必要将一些新军官调入其中。这样做提高了该部门的效率，将确保我们国家的安全。"
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "伊朗空军"
 PER_airforce_modifier_desc: "伊朗空军从未成为我们的首要任务，然而现在是时候投入时间和资源，完善我们的空军部队并训练飞行员了。我们将向世界展示，我们在天空中同样能够掌控一切。"
 PER_coastal_fortifications_idea: "岸防计划"
 PER_coastal_fortifications_idea_desc: "我们的海军一直以来并非最强项，因此，为了防止[PER.GetNameDef]遭受海上入侵，我们必须实施岸防计划，确保在任何冲突期间都能保障海岸线的安全。"
 PER_state_local_defensive_dynamic_modifier: "本土防御措施"
