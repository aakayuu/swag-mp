 ### News Events ###
 GOE_IRQ_news.1.t: "巴勒斯坦大起义"
 GOE_IRQ_news.1.d: "对[ENG.GetAdjective]的管理，以及世界大战以来的移民的多年不满，导致[PAL.GetName]的阿拉伯人爆发了叛乱。叛乱者要求[ENG.GetAdjective]撤出部队，并允许巴勒斯坦完全独立。尽管[ENG.GetAdjective]不太可能接受这样的要求，但很明显，对他们来说，管理该地区的成本将大大提高。"
 GOE_IRQ_news.1.a: "我们支持叛军"
 GOE_IRQ_news.1.b: "[ENG.GetNameDef]会如何应对？"
 GOE_IRQ_news.1.c: "我们必须重新掌控局势"
 the_1936_PAL_revolt_has_happened: "§Y巴勒斯坦起义已发生，并且[ENG.GetAdjective]驱逐了异议分子。§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap]拒绝《安卡拉条约》"
 GOE_IRQ_news.2.d: "[FROM.GetNameDef]政府采取了大胆的举措，正式拒绝了《安卡拉条约》，认为其领土协议不具备现实意义。这一决定直接挑战了[TUR.GetNameDef]、[PER.GetNameDef]和[FROM.GetNonIdeologyName]之间的既定边界和协议，使该地区陷入政治不确定中。这种挑衅在[TUR.Capital.GetCapitalVictoryPointName]和[PER.Capital.GetCapitalVictoryPointName]都引发了公愤，要求对[FROM.GetNameDef]的单方行动作出果断回应的呼声越来越高，紧张局势正在加剧。"
 GOE_IRQ_news.2.a: "我们应该做好相应准备"
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName]提出领土让步"
 GOE_RAJ_mughals_peace_deal.1.desc: "终于，战争导致的经济困难让[UK_INDIA.GetAdjective]政府难以维系。尽管他们的宗主国反对，他们还是提出大量领土让步以换取和平。"
 GOE_RAJ_mughals_peace_deal.1.a: "太棒了"
 GOE_generic_events.1.t: "[FRA.GetAdjective]政府垮台"
 GOE_generic_events.1.desc: "[FRA.GetAdjective]军队未能成功保卫巴黎，这一失败直接导致了政府的崩溃。在一项仓促达成的停战协议之后，维希政府应运而生，建立了一个新的政权。然而，一些坚定的[FRA.GetAdjective]官员已逃离祖国，他们在海外建立了流亡政府，并发誓将继续战斗，直到[FRA.GetNonIdeologyName]重获自由。如今，我们的政府正面临着一个艰难而重大的决策。"
 GOE_generic_events.1.a: "维希政府才是合法政权。"
 GOE_generic_events.1.b: "我们将援助流亡政府。"
 GOE_generic_events.1.c: "是时候彻底摆脱[FRA.GetAdjective]人了！"
 GOE_generic_events_1_tt: "§R维希法国可能向我们宣战！§!\""
 GOE_generic_events.2.t: "[FROM.GetAdjective]政府维持效忠"
 GOE_generic_events.2.desc: "\"[FROM.GetNameDef]政府已明确表示，他们将尊重我们作为[FRA.GetAdjective]人民唯一代表的权威，并继续在所有外交政策事务上追随我们的领导。"
 GOE_generic_events.2.a: "明智的决定。"
 GOE_generic_events.3.t: "[FROM.GetAdjective]政府背叛我们"
 GOE_generic_events.3.desc: "[FROM.GetNameDef]政府背信弃义，拒绝承认我们作为合法[FRA.GetAdjective]政府的权威，转而向我们的敌人宣誓效忠。"
 GOE_generic_events.3.a: "这绝不能容忍！"
 GOE_generic_events.3.b: "他们无足轻重。"
 GOE_generic_events.4.t: "[FROM.GetAdjective]政府宣布独立"
 GOE_generic_events.4.desc: "[FROM.GetNameDef]政府利用最近的动荡宣布脱离我们独立。我们的武装部队虽因政府更迭而措手不及，但仍认为有可能重新控制局势，迫使[FROM.GetAdjective]领土重回我们的掌控。"
 GOE_generic_events.4.a: "这种投机行为不可接受。"
 GOE_generic_events.4.b: "这种事迟早会发生。"
 GOE_generic_events.5.t: "捍卫我们的独立"
 GOE_generic_events.5.desc: "我们曾经的压迫者对我们宣布独立的行为怒不可遏，正开始动员他们的部队以扼杀我们新获得的自由。看来，我们的独立之路必将伴随流血牺牲。"
 GOE_generic_events.5.a: "我们终将胜利！"
