 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap]请求购买补给"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader]请求从[ENG.GetAdjective]民用工厂购买补给装备。促成这些贸易我们可以获得丰厚的佣金。"
 GOE_RAJ_generals.7.a: "双赢的协议！"
 GOE_RAJ_generals.7.b: "我们没兴趣"
 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap]同意！"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader]回应了我们的提议，同意我们购买他们的补给装备。"
 GOE_RAJ_generals.8.a: "非常好！"
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap]拒绝了我方提议"
 GOE_RAJ_generals.9.desc: "[ENG.GetLeader]回应了我们的提议，表示他们不感兴趣。"
 GOE_RAJ_generals.9.a: "真遗憾"
