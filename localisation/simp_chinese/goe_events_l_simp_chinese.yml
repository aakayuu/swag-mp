 IRQ_political_events.30.t: "[FROM.GetNameDef]要求控制[553.GetName]"
 IRQ_political_events.30.desc: "[FROM.GetNameDef]政府以他们有责任保护和统一黎巴嫩的阿拉伯人为由，大胆地要求我们放弃黎巴嫩的控制权。虽然他们名义上是为了泛阿拉伯主义，但很明显该地的战略位置和经济潜力，包括其宝贵的港口和基础设施，才是他们真正的目标。如果我们拒绝此要求，他们不太可能和平地搁置此事。"
 IRQ_political_events.30.a: "我们承担不起另一场战争了"
 IRQ_political_events.30.b: "他们在虚张声势"
 IRQ_political_events.31.t: "[FROM.GetNameDefCap]要求控制[553.GetName]"
 IRQ_political_events.31.desc: "[FROM.GetNameDef]政府要求我们在近期爆发的暴力事件后立即撤出[PAL.GetName]。他们认为自己更适合管理托管地，而我们正在伤害他们的阿拉伯同胞。虽然撤出在军事上对我们有利，但在外交上却会造成广泛的破坏。"
 IRQ_political_events.31.a: "安排转交控制权，但先咨询当地人"
 IRQ_political_events.31.b: "他们忘记了自己的地位"
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName]计划撤出"
 IRQ_political_events.32.desc: "[FROM.GetAdjective]政府计划从[ROOT.GetName]撤军，并将管理权移交[IRQ.GetNameDef]。除非我们立即中断这一进程，否则我们会在几天后接受[IRQ.Capital.GetCapitalVictoryPointName]的命令。"
 IRQ_political_events.32.a: "当前安排是站不住脚的……"
 IRQ_political_events.32.b: "我们有自己的议程"
 IRQ_political_events.33.t: "[ENG.GetNameDefCap]同意移交领土"
 IRQ_political_events.33.desc: "[ENG.GetAdjective]政府明白形势对他们极为不利，因此已同意撤离[454.GetName]，并将这里移交给我们。"
 IRQ_political_events.33.a: "今天，阿拉伯的团结取得了胜利"
 IRQ_political_events.34.t: "[FROM.GetNameDefCap]拒绝移交领土"
 IRQ_political_events.34.desc: "由于诸多复杂因素，[FROM.GetNameDef]拒绝让我们接管[553.GetName]。尽管我们提出允许[ENG.GetAdjective]和平撤除该地区，他们仍选择继续血腥且不计代价地占领这里。"
 IRQ_political_events.34.a: "今天，阿拉伯世界在哭泣"
 IRQ_political_events.35.t: "[FROM.GetNameDef]政府拒绝提议"
 IRQ_political_events.35.desc: "[FROM.GetAdjective]政府拒绝了将国家职责转交给[IRQ.GetNonIdeologyName]的计划。我们本以为这会让他们高兴，但看来他们宁愿与认知中的魔鬼待在一起。"
 IRQ_political_events.35.a: "帝国主义的走狗"
 IRQ_political_events.40.t: "[FROM.GetNameDefCap]索要叙利亚"
 IRQ_political_events.40.desc: "[FROM.GetNameDef]政府已正式要求我们将叙利亚的控制权移交给他们。他们认为，叙利亚作为阿拉伯世界不可分割的一部分，应该与[FROM.GetNameDef]统一在同一政府下，以确保该地区的稳定和繁荣。虽然他们将自己的要求视为迈向泛阿拉伯团结的一步，但放弃叙利亚将大幅削弱我们在中东的影响力。拒绝他们的提议可能会使两国的紧张加剧，并导致局势升级。"
 IRQ_political_events.40.a: "我们没有太多选择"
 IRQ_political_events.40.b: "决不可能！"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap]打算移交我们的控制权"
 IRQ_political_events.41.desc: "令人惊讶的发展，[FROM.GetNameDef]政府已同意将对我们的权力移交给[FROM.FROM.GetNameDef]。我们政府内部有许多人质疑这项协议是否真正反映了我们的利益，还是说我们被当成了更大的地缘政治游戏中的棋子。现在是时候决定接受移交，还是坚决反对了。"
 IRQ_political_events.41.a: "如此最好"
 IRQ_political_events.41.b: "目前的安排很适合我们"
 IRQ_political_events.42.t: "[FROM.GetNameDefCap]拒绝请求"
 IRQ_political_events.42.desc: "[FROM.GetNameDef]政府无视我们对阿拉伯统一和地区稳定的愿景，直截了当地拒绝了移交叙利亚的提议。这破坏了阿拉伯世界一体化的努力，剥夺了叙利亚人民加入一个更强大、更统一的国家的机会。现在的问题是，我们应该继续诉诸外交手段，还是应该为通过武力解决这一争端做好准备。"
 IRQ_political_events.42.a: "我们不应该推动该问题"
 IRQ_political_events.42.b: "我们有其他手段来取得这片土地"
 IRQ_political_events.43.t: "[FROM.GetNameDefCap]同意我们的请求"
 IRQ_political_events.43.desc: "[FROM.GetNameDef]同意将叙利亚转交给我们，这标志着阿拉伯世界统一的一大步。这一历史性协议加强了我们作为阿拉伯领袖的地位，使我们更接近实现建立统一繁荣的阿拉伯的愿景。"
 IRQ_political_events.43.a: "好极了！"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap]索要科威特"
 IRQ_political_events.50.desc: "[FROM.GetNameDef]政府已正式要求我们将科威特的控制权移交给他们。他们认为，科威特作为阿拉伯世界不可分割的一部分，应该与[FROM.GetNameDef]统一在同一政府下，以确保该地区的稳定和繁荣。虽然他们将自己的要求视为迈向泛阿拉伯团结的一步，但放弃科威特将大幅削弱我们在中东的影响力。拒绝他们的提议可能会使两国的紧张加剧，并导致局势升级。"
 IRQ_political_events.50.a: "我们没有太多选择"
 IRQ_political_events.50.b: "绝对不行！"
 IRQ_political_events.51.t: "[FROM.GetNameDefCap]打算移交我们的控制权"
 IRQ_political_events.51.desc: "令人惊讶的发展，[FROM.GetNameDef]政府已同意将对我们的权力移交给[FROM.FROM.GetNameDef]。我们政府内部有许多人质疑这项协议是否真正反映了我们的利益，还是说我们被当成了更大的地缘政治游戏中的棋子。现在是时候决定接受移交，还是坚决反对了。"
 IRQ_political_events.51.a: "如此最好"
 IRQ_political_events.51.b: "目前的安排很适合我们"
 IRQ_political_events.52.t: "[FROM.GetNameDefCap]拒绝请求"
 IRQ_political_events.52.desc: "[FROM.GetNameDef]政府无视我们对阿拉伯统一和地区稳定的愿景，直截了当地拒绝了移交科威特的提议。这破坏了阿拉伯世界一体化的努力，剥夺了科威特人民加入一个更强大、更统一的国家的机会。现在的问题是，我们应该继续诉诸外交手段，还是应该为通过武力解决这一争端做好准备。"
 IRQ_political_events.52.a: "我们不应该推动该问题"
 IRQ_political_events.52.b: "我们有其他手段来取得这片土地"
 IRQ_political_events.53.t: "[FROM.GetNameDefCap]同意我们的请求"
 IRQ_political_events.53.desc: "[FROM.GetNameDef]同意将科威特转交给我们，这标志着阿拉伯世界统一的一大步。这一历史性协议加强了我们作为阿拉伯领袖的地位，使我们更接近实现建立统一繁荣的阿拉伯的愿景。"
 IRQ_political_events.53.a: "好极了！"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap]提议和谈"
 IRQ_political_events.60.desc: "面对同盟国越来越大的压力，[FROM.GetNonIdeologyName]的篡权者提出了和平方案。他们提议恢复摄政，并重建我们的权威，以换取结束敌对并保留领土完整。该提议承认了进一步抵抗的徒劳，标志着金方阵野心的破灭，可能会导致其支持者的动荡。"
 IRQ_political_events.60.a: "很好"
 IRQ_political_events.60.b: "他们不可信任"
 IRQ_political_events.61.t: "[FROM.GetNameDefCap]接受和平协议"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap]同意了我们的和平提议。该条款需要我们服从[FROM.GetAdjective]的权威进入结束冲突。虽然战争结束了，但这一决定可能会引发内部动荡，因为那些为主权和独立而战的人会反抗外国势力对国家的重新掌控。"
 IRQ_political_events.61.a: "至少我们可以结束流血了"
 IRQ_political_events.62.t: "[FROM.GetNameDefCap]拒绝和平协议"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap]拒绝了我们的和平提议，不接受任何妥协。谈判已经失败，冲突将会继续，我们不得不面对盟军的全部力量。前方道路充满挑战，但我们独立的决心坚定不移。"
 IRQ_political_events.62.a: "那我们就战斗到底"
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$在暗杀中幸存"
 IRQ_political_events.70.desc: "今天早些时候，在摩苏尔，年轻的阿卜杜拉·塔拉法里下士用枪对准了$IRQ_bakr_sidqi$和他的得力助手穆罕默德·阿里·贾瓦德，试图暗杀西德基。贾瓦德受了重伤，但西德基毫发无伤。"
 IRQ_political_events.70.a: "竟能如此幸运？"
 IRQ_political_events.71.t: "合法化我们的统治"
 IRQ_political_events.71.desc: "许多人仍不接受金方阵为他们的合法统治者，并视我们为篡位者和非法的恶棍。为了解决这个问题，我们的部长们提出了几个方案。我们可以无视人民的呼唤，希望此事随着时间淡去；也可以任命塔伊夫埃米尔为费萨尔二世的新摄政。此外，我们总是可以选择改革为共和制，尽管这在宗教人群中不太受欢迎……"
 IRQ_political_events.71.a: "我们已经足够合法了"
 IRQ_political_events.71.b: "就让$IRQ_sharaf_bin_rajeh$上"
 IRQ_political_events.71.c: "我们需要一位总统，不是国王！"
 IRQ_political_events.72.t: "加齐一世之死"
 IRQ_political_events.72.desc: "有报道称，今天早些时候，我们伟大的国王加齐一世在巴格达驾驶跑车时遭遇车祸，不幸身亡。一些人宣称这只是一场意外，还有些人则猜测这可能是努里·赛义德的命令，因为国王计划与科威特合并，但没有人知道事实到底如何。不过，有一件事十分明朗，既然他已离世，就必须有人接过火炬和他的位置。"
 IRQ_political_events.72.a: "阿卜杜勒·伊拉将会摄政"
 IRQ_political_events.72.b: "费萨尔二世将直接顶替他！"
 IRQ_political_events.73.t: "对哈希姆专制的支持激增"
 IRQ_political_events.73.desc: "近期为加齐一世举办的葬礼游行导致人们在哀悼的同时君主主义情绪激增。这给予了阿卜杜勒·伊拉在长期反对专制的首相们制衡下统治的机会，这是全面恢复哈希姆家族对阿拉伯统治的第一步。"
 IRQ_political_events.73.a: "阿卜杜勒·伊拉将夺回哈希姆家族与生俱来的权利"
 IRQ_political_events.73.b: "我们必须维持君主国的宪政！"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "库尔德民族主义者向我们求助"
 IRQ_kurdistan_events.1.desc: "我们刚刚收到[IRQ.GetNameDefCap]的库尔德民族主义者的通讯，请求我们援助他们的革命。"
 IRQ_kurdistan_events.1.a: "我们当然会帮忙！"
 IRQ_kurdistan_events.1.b: "我们对[IRQ.GetNameDefCap]的小小革命不感兴趣"
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap]同意援助我们"
 IRQ_kurdistan_events.2.desc: "我们在[FROM.GetNameDefCap]的联络人回应了我们的求援，同意帮助我们的事业。"
 IRQ_kurdistan_events.2.a: "好消息！"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap]拒绝援助我们"
 IRQ_kurdistan_events.3.desc: "我们在[FROM.GetNameDefCap]的联络人回应了我们的求援，很不幸，他们拒绝帮助我们，我们只能靠自己了。"
 IRQ_kurdistan_events.3.a: "我们不能因此而气馁！"
