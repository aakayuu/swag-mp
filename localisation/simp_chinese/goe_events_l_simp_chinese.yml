 AFG_industrial_events.10.t: "[FROM.GetNameDefCap]提供石油特许权"
 AFG_industrial_events.10.desc: "[FROM.GetNameDef]政府提议成立一家合资企业，我们将协助他们开发近期发现的油田，以换取对所产石油的长期特许权。虽然该提案看似真诚，但我们无法保证[FROM.GetAdjective]政府的政策变化不会影响我们持续获得石油。"
 AFG_industrial_events.10.a: "这符合我们的战略利益。"
 AFG_industrial_events.10.b: "我们无需卷入[FROM.GetAdjective]的内部事务。"
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap]同意石油协议"
 AFG_industrial_events.11.desc: "[FROM.GetAdjective]政府已同意投资开发我们的石油资源，以换取开始生产后的长期股份。"
 AFG_industrial_events.11.a: "这将是迈向工业化的一大步。"
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap]拒绝石油协议"
 AFG_industrial_events.12.desc: "目光短浅的[FROM.GetAdjective]政府拒绝了我们关于石油资源联合开发的提案。"
 AFG_industrial_events.12.a: "我们将会为此项目寻找另外的合作伙伴。"
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] 国有化石油产业"
 AFG_industrial_events.13.desc: "[FROM.GetAdjective]政府不顾我们对其石油产业的巨额投资，将其国有化。国有化导致我们达成的长期石油特许权协议立即停止。该地区正屏息以待我们的回应。"
 AFG_industrial_events.13.a: "我们赌了一把，输了。"
 AFG_industrial_events.13.b: "这些资源将被强行收回。"
 AFG_industrial_events.14.t: "[FROM.GetName] 向 [ROOT.GetName] 宣战"
 AFG_industrial_events.14.desc: "傲慢的[FROM.GetAdjective]政权已经宣布，他们打算推翻我们正义的政府，罪名是利用我们的自然资源为我们自己的人民谋福利。目前还不清楚他们打算如何实施威胁，但我们应该开始为军事入侵我国领土做准备。"
 AFG_industrial_events.14.a: "我们不会被胁迫屈服。"
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap]对石油国有化几乎没有抵抗措施"
 AFG_industrial_events.15.desc: "[FROM.GetNameDef] 政府就我们对石油产业的国有化发表了强硬言辞。然而，没有任何迹象表明他们打算进一步采取行动。"
 AFG_industrial_events.15.a: "此事到此为止。"
 AFG_industrial_events.16.t: "暂停[FROM.GetAdjective]的石油开采特许权"
 AFG_industrial_events.16.desc: "由于两国近期冲突，[FROM.GetNameDef]政府已暂停我们国家的石油开采特许权。即使冲突结束，他们也很可能希望继续控制自己的资源。"
 AFG_industrial_events.16.a: "不出所料的发生了。"
 AFG_industrial_events.20.t: "[FROM.GetName] 投资机会"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective]政府正在推行一项吸引外资的政策，并就此联系了我们。虽然我们从这项协议中获得的经济利益可能并不巨大，但这将是一个极好的机会，可以影响[FROM.GetAdjective]政府，使其在制定政策时与我们步调保持一致。"
 AFG_industrial_events.20.a: "加强我们在该地区的影响力很重要。"
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] 并非我们长期规划的考虑因素。"
 AFG_industrial_events.21.t: "[FROM.GetAdjective]政府宣布投资"
 AFG_industrial_events.21.desc: "[FROM.GetNameDef]的朋友们已宣布计划向我国工业化投资巨额资金。这对我们经济发展大有裨益，但我们必须保持警惕，防止[FROM.GetAdjective]利用此机会过分影响我们的政治。"
 AFG_industrial_events.21.a: "好消息！"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap]改变赫尔曼德河水流"
 AFG_industrial_events.30.desc: "近年来，[FROM.GetAdjective]政府在其河流沿岸实施了一系列水坝和灌溉项目。这导致赫尔曼德河（流经我方东部省份）发生了一系列变化。跨境水位逐年明显下降，我方人民越来越担心，如果这种情况持续下去，他们将无法再利用这条河流。我们需要决定是内部解决这个事情，还是向[FROM.GetAdjective]方提出此事。"
 AFG_industrial_events.30.a: "我们将要求与[AFG.GetNonIdeologyName]就河流开发进行谈判。"
 AFG_industrial_events.30.b: "现在我们不能冒外交危机的风险。"
 AFG_industrial_events.31.t: "[FROM.GetAdjective]政府要求就河流问题进行谈判"
 AFG_industrial_events.31.desc: "[FROM.GetNameDefCap]政府已就我们最近对赫尔曼德河的改动提出谈判请求。他们声称，我们的水坝和灌溉系统正在减少跨境河流水量，使其降至危险水平。我们内阁的一些成员建议签订一项条约来规范跨境水流。这可能意味着减少我们目前沿河改动带来的好处，但也将减轻这些改动对边境另一侧[FROM.GetAdjective]人民的影响。"
 AFG_industrial_events.31.a: "或许我们可以签订一份水资源条约？"
 AFG_industrial_events.31.b: "水是我们的，我们可以随意处置。"
 AFG_industrial_events_31_tt: "§R此举可能导致与[FROM.GetNameDefCap]开战！§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjective]政府提出水资源条约"
 AFG_industrial_events.32.desc: "[FROM.GetNameDefCap]政府提议缔结一项两国间的用水条约，以规范两国用于灌溉项目的用水量，同时保证跨境水流的最低流量。虽然这些提议看似合理，但这可能意味着我们必须接受与历史水平相比更少的用水量。"
 AFG_industrial_events.32.a: "这听起来合理。"
 AFG_industrial_events.32.b: "只有完全反过来才会使我们满意。"
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap]拒绝进一步谈判"
 AFG_industrial_events.33.desc: "[FROM.GetNameDefCap]政府拒绝就沿赫尔曼德河的开发进行任何进一步的谈判，理由是流经其境内的任何水资源都由其自行处置。此时对其让步最终可能会助长其日后完全切断水流的嚣张气焰。然而，此时任何进一步的升级都将迫使我们诉诸武力冲突。"
 AFG_industrial_events.33.a: "我们没有发动军事升级的资源。"
 AFG_industrial_events.33.b: "那么我们就采取武力解决。"
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap]同意签署水资源条约"
 AFG_industrial_events.34.desc: "[FROM.GetAdjective]政府同意签署一份水资源条约，确保两国都能获得可接受的水流量。虽然这会迫使我们不能充分利用建造的大坝，但至少能避免两国未来因赫尔曼德河发生冲突。"
 AFG_industrial_events.34.a: "危机得以避免。"
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap]拒绝签署水资源条约"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap]拒绝签署任何条约，反而要求我们完全放弃任何导致他们水流量降低的赫尔曼德河大坝项目。看起来如果我们拒绝，他们会使用武力来做到这一点。"
 AFG_industrial_events.35.a: "我们不能让事态进一步升级"
 AFG_industrial_events.35.b: "既然他们不讲道理，那继续谈判已经没有任何意义了"
 AFG_industrial_events.36.t: "[FROM.GetAdjective]同意撤除赫尔曼德河工程"
 AFG_industrial_events.36.desc: "[FROM.GetAdjective]政府同意撤除对赫尔曼德河进行的许多改造工程。虽然这无疑激起了他们对我们的怨恨，但至少我们暂时避免了武装对抗。"
 AFG_industrial_events.36.a: "早该如此"
 AFG_industrial_events.37.t: "[FROM.GetAdjective]部队准备入侵"
 AFG_industrial_events.37.desc: "根据报告，在政府谈判失败后，边境沿线的[FROM.GetAdjective]军队已开始动员，以入侵赫尔曼德河谷。看来我们别无选择，只能同样动员我们的军队了。"
 AFG_industrial_events.37.a: "事态升级得如此荒谬"
 AFG_industrial_events.38.t: "[FROM.GetAdjective]政府对赫尔曼德河改造工程保持沉默"
 AFG_industrial_events.38.desc: "在两国政府进行了数周的激烈谈判后，[FROM.GetAdjective]似乎暂时放弃了干扰我们的大坝和灌溉工程。他们将来是否会重提这一问题，只有时间能够说明。"
 AFG_industrial_events.38.a: "看来改造工程暂时安全了"
 AFG_industrial_events.40.t: "大学毕业生愈发激进"
 AFG_industrial_events.40.desc: "我们大力发展高等教育激起了应届毕业生的强烈反对。他们在毕业后发现找不到就读专业的工作，进而幻想破灭，开始转向激进的政治以发泄其挫败感。"
 AFG_industrial_events.40.a: "令人不安的发展"
 AFG_industrial_events.50.t: "普什图抵抗生根发芽"
 AFG_industrial_events.50.desc: "利用我们的普什图人的跨境联系，我们成功煽动了他们在边境另一方的亲人进行反政府抗议，并要求统一在我们治下。"
 AFG_industrial_events.50.a: "他们很快就会得到解放！"
 AFG_industrial_events.51.t: "[AFG.GetAdjective]边境的普什图抵抗组织"
 AFG_industrial_events.51.desc: "来自[FROM.GetNonIdeologyName]的煽动者似乎一直跨越边境在普什图人中挑起动乱。他们宣称普什图人将在[FROM.GetAdjective]的统治下完成统一。"
 AFG_industrial_events.51.a: "令人不安"
 AFG_industrial_events.52.t: "[FROM.GetAdjective]政府要求移交领土"
 AFG_industrial_events.52.desc: "鉴于我们的普什图人占多数的领土紧张局势加剧，[FROM.GetAdjective]政府大胆地提出要接管这些骚乱地区。有人怀疑他们就是这场动乱的幕后黑手。"
 AFG_industrial_events.52.a: "这片领土引起的麻烦已经超过它的价值了"
 AFG_industrial_events.52.b: "无论他们怎么宣称的，这是我们的主权领土"
 AFG_industrial_events.53.t: "[FROM.GetAdjective]政府移交领土"
 AFG_industrial_events.53.desc: "[FROM.GetNameDef]政府忙于其他更紧要的事务，已同意移交普什图人动乱失控的领土。不过，我们也因为干预邻国内政而不可挽回地损害了与[FROM.GetAdjective]的关系。"
 AFG_industrial_events.53.a: "太好了"
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap]拒绝移交领土"
 AFG_industrial_events.54.desc: "尽管我们小心操控了与[FROM.GetNameDef]的边境的局势，但他们的政府仍拒绝移交普什图领土的控制权。看来我们想获取这片土地只能以军事干预作为威胁，而这无疑会让局势升级。"
 AFG_industrial_events.54.a: "我们不想让局势升级"
 AFG_industrial_events.54.b: "我们不惧怕以武力解放这里"
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap]威胁开战"
 AFG_industrial_events.55.desc: "[FROM.GetAdjective]政府发布声明，谴责我们占据了所谓的普什图人领土，并表示他们已准备好武力解放这里。当然，他们也可能是在虚张声势，但我们目前无法弄清他们的真实意图。"
 AFG_industrial_events.55.a: "我们别无选择"
 AFG_industrial_events.55.b: "我们已准备好不惜一切代价保卫领土"
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap]拒绝最后通牒"
 AFG_industrial_events.56.desc: "不出所料，[FROM.Capital.GetCapitalVictoryPointName]的顽固蠢货们拒绝将我们的合法领土交给我们。因此，我们要么派遣军队付诸行动，要么在国际舞台上丢尽脸面。"
 AFG_industrial_events.56.a: "是时候付诸行动了"
 AFG_industrial_events.56.b: "我们不得不退让"
 AFG_industrial_events.57.t: "[FROM.GetAdjective]政府放弃宣称"
 AFG_industrial_events.57.desc: "[FROM.GetAdjective]政府最终恢复理智，决定缓和边境局势，撤销了对激化矛盾的边境领土的宣称。"
 AFG_industrial_events.57.a: "国际法律和秩序的胜利。"
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap]提议和谈"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective]外交官提出一份和平协议，要求我们认可他们对边境沿线有争议的普什图领土的控制。他们目前占领了这里，而我们看不到短期内驱逐他们的希望。然而，这会开创一个先例，使[FROM.GetNameDef]可以逐步蚕食我们的领土。"
 AFG_industrial_events.58.a: "让我们结束这场冲突吧"
 AFG_industrial_events.58.b: "我们会把他们逐出我们的土地"
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap]拒绝和平条款"
 AFG_industrial_events.59.desc: "[FROM.GetNameDef]政府拒绝了我们最近提出的和平条款。他们显然认为自己还有能力将我们赶出我们的法理领土。"
 AFG_industrial_events.59.a: "那我们就继续保卫我们的领土"
 AFG_political_events.01.t: "中亚统一提议"
 AFG_political_events.01.desc: "[FROM.GetNameDef]代表向我们提出了重组中亚的大胆提议。这需要我们交出与[FROM.GetAdjective]接壤的部分地区，建立[FROM.Capital.GetCapitalVictoryPointName]管理下的新社会主义联邦。这可以在该区域建立强大的缓冲国，减轻我们在这里的防御负担，让我们可以将军队部署到其他地方。"
 AFG_political_events.01.a: "有趣的提议"
 AFG_political_events.01.b: "我们对该地区有其他计划"
 AFG_political_events.02.t: "[FROM.GetName]接受建议"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap]同意了由我们将中亚整合为一个政治实体的提议。看来在经历数十年的不稳定后，我们的人民将迎来一个新时代。"
 AFG_political_events.02.a: "好极了！"
 AFG_political_events.03.t: "[FROM.GetName]拒绝提议"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap]拒绝了由我们将中亚整合为一个政治实体的提议。虽然这是一个巨大的挫折，但梦想仍未破灭。我们只需静待时机。"
 AFG_political_events.03.a: "他们无法永远阻止我们"
 AFG_political_events.10.t: "[FROM.GetNameDefCap]提议组建邦联"
 AFG_political_events.10.desc: "[FROM.GetNonIdeologyName]政府提出了一项有趣的建议，即我们两国建立邦联以增强实力。这会使我们的经济市场互相开放，合二为一，并且在世界舞台上采取联合对外政策。然而，这最终会限制我们的行动自由。"
 AFG_political_events.10.a: "我们支持"
 AFG_political_events.10.b: "我们已经摆脱了一个宗主，不想再要另一个"
 AFG_political_events.11.t: "[FROM.GetName]同意合邦"
 AFG_political_events.11.desc: "[FROM.GetAdjective]政府同意与我们建立邦联。现在我们可以着手将两个政治与经济实体整合为一了。希望这能在不久的将来震慑我们的对手。"
 AFG_political_events.11.a: "好极了！"
 AFG_political_events.12.t: "[FROM.GetName]拒绝合邦"
 AFG_political_events.12.desc: "[FROM.GetAdjective]政府拒绝与我们建立邦联。这是我们外交政策的巨大挫折，并引发了人们对我们与[FROM.GetNameDef]的长期关系的担忧。"
 AFG_political_events.12.a: "错失良机"
 AFG_political_events.20.t: "[FROM.GetName]寻求投资"
 AFG_political_events.20.desc: "[FROM.GetNameDefCap]外交官接触我们，提议我们对他们的经济进行投资。他们认为如果我们能帮助他们发展工业，将来我们就能从出口中获益。此外，他们明确表示这绝对能打击[SOU.GetAdjective]和[ENG.GetAdjective]，历史上[FROM.GetNonIdeologyName]地区的重要博弈者。"
 AFG_political_events.20.a: "削弱敌人在该国的影响力对我们有利"
 AFG_political_events.20.b: "我们对[FROM.GetNonIdeologyName]没有兴趣"
 AFG_political_events.21.t: "[FROM.GetName]同意投资我国经济"
 AFG_political_events.21.desc: "[FROM.GetAdjective]外交官宣布他们的政府同意在[ROOT.GetNonIdeologyName]投资。工程师和企业家们已开始在全国各地建立新的产业。"
 AFG_political_events.21.a: "真是慷慨！"
 AFG_political_events.22.t: "[FROM.GetName]拒绝投资我国经济"
 AFG_political_events.22.desc: "[FROM.GetAdjective]外交官宣布他们的政府拒绝在[ROOT.GetNonIdeologyName]投资。他们声称我们的长期政策尚不明朗，他们不想为最终可能落入敌人势力范围的国家提供经济援助。"
 AFG_political_events.22.a: "我们会记住此事的"
 AFG_political_events.30.t: "[ROOT.GetNonIdeologyName]的未来"
 AFG_political_events.30.desc: "经过多年的政治改革和国内各派系的妥协，现在我们有机会彻底斩除君主制的束缚。但在此之前，我们必须重新定义我们到底是什么国家。"
 AFG_political_events.30.a: "这是新的开始，我们将成为[ROOT.GetAdjective]共和国"
 AFG_political_events.30.b: "我们首先是普什图人的国家"
 AFG_political_events.30.c: "民主与伊斯兰教的融合是前进的道路"
 AFG_political_events.40.t: "[FROM.GetNameDefCap]发出最后通牒"
 AFG_political_events.40.desc: "[FROM.GetAdjective]大使馆派代表向我国政府发出最后通牒，要求我们限制可能危及[FROM.GetAdjective]利益的外国影响，否则我们将面临更迭政权的军事干预。"
 AFG_political_events.40.a: "我们根本无力争论"
 AFG_political_events.40.b: "这只是虚张声势，我们不会被吓倒"
 AFG_political_events.41.t: "[FROM.GetNameDefCap]妥协"
 AFG_political_events.41.desc: "[FROM.GetAdjective]政府默许了我们的要求，限制他们国家可能危及我国利益的外国干预。虽然他们肯定对此不满，但看起来不太可能马上诉诸武力。"
 AFG_political_events.41.a: "我们应该继续谨慎观察"
 AFG_political_events.42.t: "[FROM.GetNameDefCap]拒绝要求"
 AFG_political_events.42.desc: "[FROM.GetAdjective]政府拒绝了我们要求限制他们国家的外国干预的最后通牒。他们宣称我们无权干涉他们的内政，以及与他国达成的协议。"
 AFG_political_events.42.a: "我们将不得不寻找其他手段"
 AFG_political_events.42.b: "他们让我们别无选择"
 AFG_political_events.43.t: "外国干涉[FROM.GetNameDefCap]"
 AFG_political_events.43.desc: "我们的大使通知我们，最近[FROM.GetNameDefCap]与另一国家的代表在[FROM.Capital.GetCapitalVictoryPointName]签署了某种协议。协议的具体细节尚不清楚，但毫无疑问[FROM.GetAdjective]政府受到了可能试图破坏我们在该地利益的国家的影响。"
 AFG_political_events.43.a: "我们要密切关注局势"
 AFG_political_events.51.t: "[AFG.GetNonIdeologyName]的$AFG_amunullah_khan$请求援助"
 AFG_political_events.51.desc: "[FROM.GetNonIdeologyName]前统治者$AFG_amunullah_khan$联系了我们的政府，希望我们能支持他复辟。他承诺，在德国的支持下，他会建立一个强大的、现代化的、符合我们利益的国家。"
 AFG_political_events.51.a: "我们在该地区需要更多盟友"
 AFG_political_events.51.b: "为什么要干涉如此遥远国度的事务？"
 AFG_political_events.52.t: "[FROM.GetNameDefCap]拒绝支持我们"
 AFG_political_events.52.desc: "[FROM.GetAdjective]政府对我们的请求做出了回应，很遗憾，他们拒绝为$AFG_amunullah_khan$复辟提供支持。[FROM.GetAdjective]出于对潜在纠纷和当前地缘政治环境的担忧，决定将重心放在其他战略优先事项上。"
 AFG_political_events.52.a: "他们竟敢背叛我们！"
 AFG_political_events.53.t: "[FROM.GetNameDefCap]同意支持我们"
 AFG_political_events.53.desc: "[FROM.GetName]政府对我们的请求做出了回应，决定支持$AFG_amunullah_khan$重登[ROOT.GetNonIdeologyName]王位。他们会给予军事和装备支持，以确保我们能取得成功。"
 AFG_political_events.53.a: "[AFG.GetNonIdeologyName]的未来属于我们！"
 AFG_political_events.54.t: "[GER.GetNonIdeologyName]援助抵达"
 AFG_political_events.54.desc: "按照之前的约定，内战爆发后，[FROM.GetAdjective]为我们提供了装备。他们在[ROOT.Capital.GetCapitalVictoryPointName]的特工也向我们保证，[FROM.GetAdjective]军队很快就会赶来协助我们。"
 AFG_political_events.54.a: "好极了！"
 AFG_political_events.60.t: "$AFG_turko_persian_union$邀请"
 AFG_political_events.60.desc: "[FROM.GetNameDef]正在铸就他们称之为突波联盟的新政治实体。他们似乎将土耳其和波斯传承用作武器，以便将我们所有的人民团结在一个政府下。第一步就是建立军事同盟。如果我们同意，毫无疑问他们最终会推动在其领导下的更深入的一体化。"
 AFG_political_events.60.a: "我们应该拥抱我们共同的命运！"
 AFG_political_events.60.b: "他们有什么资格代表[ROOT.GetAdjective]的人民？"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName]加入$AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap]同意加入突波联盟。我们的军队将并肩作战，更好地对抗共同敌人的侵略。但更重要的是，我们拥有了逐渐削弱他们独立性的立足点。"
 AFG_political_events.61.a: "太好了！"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName]拒绝加入$AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap]拒绝加入突波联盟。他们将我们代表所有[TUR.GetAdjective]和[PER.GetAdjective]人的尝试称为傲慢，并对此感到十分愤怒。"
 AFG_political_events.62.a: "他们会认识到自己的错误"
 AFG_political_events.62.b: "不跟我们走，那就是我们的敌人！"
 AFG_political_influence_major_warning_tt: "如果[FROM.GetNameDefCap]在与我们不一致的意识形态上获得了超过§R40%§!支持率，我们将可以通过§Y$AFG_foreign_intervention_category$§!决议干预和入侵他们"
 AFG_political_events_51_tt: "当[AFG.GetNonIdeologyName]内战爆发："
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName]拒绝承认杜兰线"
 AFG_political_events.70.desc: "1893年划定的确立了英属印度与[FROM.GetNonIdeologyName]边界的杜兰线长期以来一直是争论的焦点。随着[FROM.GetAdjective]民族主义的崛起，以及边界两侧普什图部落的统一渴望，[FROM.GetLeader]的政府正式废除了杜兰线。现在，[FROM.Capital.GetCapitalVictoryPointName]以历史错误和普什图领土的不公正划分为由，要求重新划定边界。他们甚至威胁称，如果我们未能达成协议，就会发动战争。"
 AFG_political_events.70.a: "我们目前承担不起冲突"
 AFG_political_events.70.b: "我们承担不起一场战争，但需要[ROOT.OVERLORD.capital.GetCapitalVictoryPointName]的批准"
 AFG_political_events.70.c: "边界问题已经解决了，我们不会再进一步商讨"
 AFG_political_events.71.t: "[FROM.GetNameDefCap]同意重新议定边界"
 AFG_political_events.71.desc: "尽管困难重重，[FROM.GetNameDef]还是同意了我们重新议定杜兰线的要求。[FROM.GetAdjective]面临着巨大压力，不愿冒险让该地区陷入长期冲突，同意修改边界，承认了我们对普什图土地的合法宣称。这一外交胜利不仅团结了我们的人民，也加强了[ROOT.GetLeader]统治的合法性。[ROOT.GetNameDef]比以往任何时候都更团结、更强大。"
 AFG_political_events.71.a: "阿富汗辉煌的胜利！"
 AFG_political_events.72.t: "[FROM.GetNameDef]提议领土让步"
 AFG_political_events.72.desc: "[AFG.GetNameDef]的政治局势已达到临界点。他们的政府正式否定了杜兰线，要求重新议定边界，以统一普什图部落。[AFG.GetAdjective]政府明确表示，如果这些要求未得到满足就会宣战。面对代价高昂且旷日持久的冲突，[FROM.GetNameDef]提议将有争议的领土割让给[AFG.GetNameDef]，以维护地区稳定，避免局势进一步升级。"
 AFG_political_events.72.a: "我们必须避免卷入另一场冲突"
 AFG_political_events.72.b: "我们不会受到威胁就作出领土让步"
 AFG_political_events.73.t: "[FROM.GetNameDefCap]同意领土让步"
 AFG_political_events.73.desc: "鉴于全球目前的紧张局势以及该地区可能发生代价高昂的冲突，[FROM.Capital.GetCapitalVictoryPointName]认为将争议领土割让给[AFG.GetNonIdeologyName]符合他们的最佳利益。我们受命遵守这一指示，以维护地区稳定，避免不必要的战争。"
 AFG_political_events.73.a: "务实的解决方案"
 AFG_political_events.74.t: "[FROM.GetNameDefCap]拒绝领土让步"
 AFG_political_events.74.desc: "[AFG.GetNonIdeologyName]重新议定杜兰线并割让普什图领土的要求遭到了[FROM.Capital.GetCapitalVictoryPointName]的坚决抵制。尽管有可能引发冲突，但[FROM.GetAdjective]政府认为割让这些领土会制造危险的先例，削弱他们在该地区的地位。我们受命拒绝[AFG.GetNonIdeologyName]的要求，并准备在必要时保卫边境。"
 AFG_political_events.74.a: "我们将行必要之事"
 AFG_political_events.75.t: "拒绝重新协商边界"
 AFG_political_events.75.desc: "尽管我们拥有宣称，且普什图人民的统一意愿强烈，但[FROM.GetNameDef]仍断然拒绝了与我们重新商讨边界。他们的回应十分坚决，拒绝割让任何旅途，并警告我们不要让事态进一步升级。看来只有通过战争才能解放这些领土了。"
 AFG_political_events.75.a: "那我们就必须备战了"
 AFG_political_events.80.t: "[FROM.GetNameDefCap]要求结盟"
 AFG_political_events.80.desc: "[FROM.GetNameDef]发出最后通牒，大胆地维护其在伊斯兰世界的主导地位，要求我们加入他们不断扩大的联盟，在[FROM.GetAdjective]的领导下团结和增强伊斯兰国家。拒绝这一要求显然会导致全面入侵。"
 AFG_political_events.80.a: "这符合我们的最大利益"
 AFG_political_events.80.b: "他们无权对我们说三道四"
 AFG_political_events.81.t: "[FROM.GetNameDefCap]同意加入"
 AFG_political_events.81.desc: "面对我们的最后通牒，[FROM.GetNameDef]决定顺从我们的要求。他们同意加入我们的同盟，承认[ROOT.GetNameDef]在统一伊斯兰世界中的实力和领导。这一战略举措不仅扩大了我们的影响力，还巩固了我们在本地区的支配地位。有他们站在我们一边，伊斯兰阵线统一的愿景越来越接近实现了。"
 AFG_political_events.81.a: "实际上他们别无选择"
 AFG_political_events.82.t: "[FROM.GetNameDefCap]拒绝加入"
 AFG_political_events.82.desc: "[FROM.GetNameDef]无视我们的最后通牒，拒绝加入我们的同盟。伊拉克政府坚决保持独立，不愿屈服于我们的权威。"
 AFG_political_events.82.a: "那他们将被摧毁"
 AFG_political_events.85.t: "[FROM.GetNameDefCap]请求保护"
 AFG_political_events.85.desc: "[FROM.GetAdjective]政府秘密联系我们，希望签署共同防御条约，在发生战争时彼此保护，并承认与我们的伙伴关系更符合他们的战略利益。阿富汗成为伊斯兰世界主导力量的野心与我们更广阔的地缘政治利益是一致的。"
 AFG_political_events.85.a: "这对我们有利"
 AFG_political_events.85.b: "我们不想卷入[FROM.GetAdjective]的政治"
 AFG_political_events.86.t: "[FROM.GetNameDefCap]同意签署条约"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap]同意与我们签署防御条约。这将确保两国在遭遇战争时互相支持，增强我们的战略地位。有了[FROM.GetNameDef]的军队，我们成为伊斯兰世界主导力量的野心将更容易实现。"
 AFG_political_events.86.a: "然后，我们就可以开始扩张了"
 AFG_political_events.87.t: "[FROM.GetNameDefCap]拒绝签署条约"
 AFG_political_events.87.desc: "[FROM.GetNameDef]措辞谨慎地拒绝了我们的签署防御条约的提议。尽管意识到了潜在的战略利益，但他们还是选择优先考虑其他伙伴关系，并对与我们达成此类协议保持谨慎。"
 AFG_political_events.87.a: "这会花费不少时间，但我们将独力实现我们的目标"
 AFG_political_events.90.t: "[AFG.GetNameDefCap]支持中亚反动分子"
 AFG_political_events.90.desc: "有报告称，[AFG.GetLeader]统治的[AFG.GetNameDef]正积极推动我们的中亚各共和国内部的反动活动。[AFG.GetAdjective]特务在当地人口中挑起骚乱和反[ROOT.GetAdjective]情绪。这种颠覆行为是对我们在该地区权威的直接挑战，并威胁到了我们中亚领土的稳定。我们必须反制这种外国干涉，维持对我们的共和国的控制。"
 AFG_political_events.90.a: "我们必须部署更多安全部队来镇压暴动"
 AFG_political_events_90_tt: "解锁§Y[AFG_get_turkik_people_name_key]§!决议，可以在中亚地区移除抵抗组织。§R如果我们未能移除抵抗组织，且与[FROM.GetNameDef]处于战争，这些地区会对我们发动叛乱！§!"
 AFG_political_events.91.t: "中亚各共和国叛乱"
 AFG_political_events.91.desc: "与[AFG.GetNameDef]的战争爆发后，我们的中亚共和国的形势抵达了临界点。数个共和国受到[AFG.GetAdjective]干预和当前冲突的鼓舞发起叛乱，宣布从[ROOT.GetNameDef]独立。这场大范围叛乱对整个地区的稳定构成了威胁，并且让我们的军事资源更加匮乏。我们必须迅速采取行动，镇压叛乱恢复秩序，否则有失去中亚控制权的风险。"
 AFG_political_events.91.a: "我们必须镇压叛乱，恢复我们的权威"
 AFG_political_events.95.t: "[GER.GetAdjective]部队出现在[FROM.GetNonIdeologyName]"
 AFG_political_events.95.desc: "陷入困境的[AFG.GetNonIdeologyName]最近爆发的内战在[ROOT.Capital.GetCapitalVictoryPointName]引发了担忧。然而，事态变得更加糟糕，据报道，[GER.GetAdjective]部队正在协助[AFG.GetLeader]推翻合法政府。我们只能怀疑[AFG.GetLeader]与[GER.GetNameDef]结盟了，这将对我们在该地区的利益构成重大威胁。因此，军方起草了方案上交我们批准，这将使我们能够秘密援助合法政府，防止法西斯接管国家。"
 AFG_political_events.95.a: "这对地区安全至关重要，批准"
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName]与我们无关"
 AFG_political_events.100.t: "呼罗珊缓冲国"
 AFG_political_events.100.desc: "[FROM.GetNameDef]政府已确定在[PER.GetNonIdeologyName]东部建立缓冲国的战略必要性。为此，他们正式要求交出东伊朗的部分领土，以建立呼罗珊国。他们认为，这个新的缓冲国将为该地区带来稳定。"
 AFG_political_events.100.a: "如果这能带来长期的和平，我们有什么理由反对？"
 AFG_political_events.100.b: "我们不会做这种事"
 AFG_political_events.101.t: "[FROM.GetNameDefCap]同意建立缓冲国"
 AFG_political_events.101.desc: "[FROM.GetNameDef]政府同意交出东[PER.GetNonIdeologyName]部分领土的控制权，让我们按照计划建立呼罗珊缓冲国。"
 AFG_political_events.101.a: "我们的西方终于安全了"
 AFG_political_events.102.t: "[FROM.GetNameDefCap]拒绝缓冲国倡议"
 AFG_political_events.102.desc: "很遗憾，[FROM.GetNameDef]政府拒绝交出东[PER.GetNonIdeologyName]的领土。他们对于这对区域稳定的影响表示担忧。"
 AFG_political_events.102.a: "我们会使用替代方案推动议程"
 AFG_political_events.110.t: "[FROM.GetNameDefCap]索要领土"
 AFG_political_events_110_desc_balochistan: "[FROM.GetNameDef]政府向我们索取俾路支斯坦的领土，宣称这里在法理上属于他们，而当前的边界不公正地分离了他们的人民和领土。"
 AFG_political_events_110_desc_durand: "[FROM.GetNameDef]政府向我们索取相邻的部分领土，宣称这里在法理上属于他们，而当前的边界不公正地分离了他们的人民和领土。"
 AFG_political_events.110.a: "如果这能让他们远离我们的后背"
 AFG_political_events.110.b: "我们寸土不让"
 AFG_political_events.111.t: "[FROM.GetNameDefCap]同意割让领土"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap]同意移交我们索要的地区。经过几十年的纠纷，我们终于可以欢迎失去多年的民众重返家园。"
 AFG_political_events.111.a: "好极了！"
 AFG_political_events.112.t: "[FROM.GetNameDefCap]拒绝割让领土"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap]拒绝移交我们索要的地区。看来我们将不得不寻找替代方案，以便在将来夺回我们的法理领土。"
 AFG_political_events.112.a: "不枉一试"
 AFG_political_events.112.b: "那我们就用武力夺取"
 AFG_political_events.120.t: "[FROM.GetNameDefCap]请求援助"
 AFG_political_events.120.desc: "[AFG.GetNonIdeologyName]共产主义运动的代表已联系我们，请求我们支持他们蓬勃发展的革命。虽然这个深陷泥潭的国家能否支持社会主义经济还有争议，但我们不能无视将社会主义前线推进到中亚甚至更远的重要性。"
 AFG_political_events.120.a: "这符合我们在该地区的战略目标"
 AFG_political_events.120.b: "[SOU.GetAdjective]的鲜血永远不会洒在[FROM.GetNonIdeologyName]！"
 AFG_political_events.121.t: "[FROM.GetNameDefCap]同意提供援助"
 AFG_political_events.121.desc: "为了履行他们对于国际团结理想的承诺，[FROM.GetNameDefCap]同意援助我们的斗争。他们通知我们，他们全副武装的志愿者部队将在不久后向我国开进。"
 AFG_political_events.121.a: "谢谢你，同志！"
 AFG_political_events.122.t: "[FROM.GetNameDefCap]拒绝提供援助"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap]拒绝了我们的求援。他们认为我们不具备革命条件，注定会失败。在可预见的未来，我们的人民很可能会深深地怨恨[FROM.GetNameDef]。"
 AFG_political_events.122.a: "这是对社会主义理想的背叛"
 AFG_political_events.130.t: "[FROM.GetNameDefCap]索要领土"
 AFG_political_events.130.desc: "[FROM.GetNonIdeologyName]政府向我国提出了一项加强其国家实力的方案，即与我们部分毗邻[ROOT.GetAdjective]边境的部分领土组成邦联。这将导致我们的边界调整，但也可能在该区域结交一个强大的盟友。"
 AFG_political_events.130.a: "我们支持"
 AFG_political_events.130.b: "他们拿这事问我们可真够蠢的"
 AFG_political_events.131.t: "[FROM.GetName]同意建立邦联"
 AFG_political_events.131.desc: "[FROM.GetAdjective]政府已同意我们的邦联提议。我们现在可以开始将新领土整合至我们的政治和经济体系之中。这一举措有望在未来对我们的区域对手形成威慑。"
 AFG_political_events.131.a: "好极了！"
 AFG_political_events.132.t: "[FROM.GetName]拒绝邦联"
 AFG_political_events.132.desc: "[FROM.GetAdjective]政府拒绝了我们提出的邦联计划。这对我们的外交政策而言是一次重大挫折，并引发了人们对我们与[FROM.GetNameDef]的未来关系走向的担忧。"
 AFG_political_events.132.a: "错失良机"
 AFG_political_events.140.t: "选举结果"
 AFG_political_events.140.desc: "由于之前缺乏相关经验，这次选举有些混乱。不过，一些受到广泛支持的候选人已经成为领跑者。随着投票站关闭，看起来选民更加支持："
 AFG_political_events.140.a: "年轻迷人的穆罕默德·达乌德·汗"
 AFG_political_events.140.b: "始终如一的萨达尔·沙阿·马哈茂德·汗"
 AFG_political_events.140.c: "坚守传统的穆罕默德·易卜拉欣·汗"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName]申请入侵[BHU.GetName]许可"
 GOE_RAJ.1.desc: "我们的附属国[FROM.GetNameDef]看到了征服[BHU.GetAdjective]隐士王国，扩大我们在印度次大陆影响力的机会。这将打开通往内亚的大门。"
 GOE_RAJ.1.a: "好主意"
 GOE_RAJ.1.b: "这有点太具侵略性了"
 GOE_RAJ.2.t: "[FROM.GetName]同意"
 GOE_RAJ.2.desc: "[FROM.GetName]批准了我们扩张领土的申请。没什么能阻止我们了。"
 GOE_RAJ.2.a: "太好了"
 GOE_RAJ.3.t: "[FROM.GetName]拒绝"
 GOE_RAJ.3.desc: "[FROM.GetName]拒绝了我们扩张领土的申请，宣称此时破坏次大陆的稳定不符合王室的利益。"
 GOE_RAJ.3.a: "真是遗憾"
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName]要求归附"
 GOE_RAJ.4.desc: "随着大陆局势迅速恶化，[FROM.GetNameDef]要求我们王国稳固地融入他们的势力范围。\n[FROM.GetAdjective]政府强调，我们将保持一定的独立性，但决不能危及国家。"
 GOE_RAJ.4.a: "不可接受的条款"
 GOE_RAJ.4.b: "我们只能让步"
 GOE_RAJ.5.t: "[FROM.GetName]拒绝"
 GOE_RAJ.5.desc: "[FROM.GetName]拒绝了我们的要求，强调他们是独立的王国，拥有自己的规则和秩序。"
 GOE_RAJ.5.a: "不可接受"
 GOE_RAJ.6.t: "[FROM.GetName]屈服"
 GOE_RAJ.6.desc: "[FROM.GetName]同意了我们的要求，在事实上成为一个附属国。"
 GOE_RAJ.6.a: "非常好！"
 GOE_RAJ.7.t: "苏巴斯·钱德拉·鲍斯提议推翻[GetRajAdjective]政府"
 GOE_RAJ.7.desc: "民族主义领袖钱德拉·鲍斯为争取[GetRajName]独立，向我们提出了一项破坏[GetRajAdjective]大陆稳定的提议。如果我们接受，实际来临时，我们会被召唤协助推翻帝国对[GetRajAdjective]的占领。"
 GOE_RAJ.7.a: "我们会援助他们"
 GOE_RAJ.7.a_tt: "§Y当苏巴斯·钱德拉·鲍斯发动革命时，我们会被召唤加入针对[RAJ.GetName]的战争§!"
 GOE_RAJ.7.b: "我们另有打算"
 GOE_RAJ.8.t: "[FROM.GetName]同意帮助我们"
 GOE_RAJ.8.desc: "[FROM.GetName]表示会支持我们争取独立的斗争。"
 GOE_RAJ.8.a: "离独立更近一步"
 GOE_RAJ.9.t: "[FROM.GetName]拒绝帮助我们"
 GOE_RAJ.9.desc: "[FROM.GetName]表示参与针对[ENG.GetAdjective]的战争会破坏他们的计划，因此不会帮助我们。"
 GOE_RAJ.9.a: "反正我们也不需要帮助"
 GOE_RAJ.10.t: "[FROM.GetName]要求[JAP.GetName]履行诺言"
 GOE_RAJ.10.desc: "苏巴斯·钱德拉·鲍斯发动了革命。我们收到一封电报，称如果我们愿意旅行承诺，现在就是时候了。\n这是彻底击败亚洲范围的主要竞争对手的机会。"
 GOE_RAJ.10.a: "我们战斗"
 GOE_RAJ.10.b: "我们不得不背弃承诺"
 GOE_RAJ.11.t: "[FROM.GetName]履行承诺"
 GOE_RAJ.11.desc: "[FROM.GetName]正在完全动员，随时准备帮助我们作战。"
 GOE_RAJ.11.a: "鲜血与自由！"
 GOE_RAJ.12.t: "[FROM.GetName]背弃承诺"
 GOE_RAJ.12.desc: "没有任何[FROM.GetAdjective]士兵前来帮助我们。承诺的帮助遥遥无期，东京保持沉默。看来我们要孤军作战了。"
 GOE_RAJ.12.a: "背誓者！"
 GOE_RAJ.13.t: "将安达曼群岛交给[GetRajName]？"
 GOE_RAJ.13.desc: "自由印度政府需要一个远离前线的首都来管理行政，直到其胜利得到稳固。\n最近征服的安达曼群岛非常合适。"
 GOE_RAJ.13.a: "给他们吧"
 GOE_RAJ.13.b: "事实上我们需要这里"
 GOE_RAJ.14.t: "[JAP.GetName]移交安达曼群岛"
 GOE_RAJ.14.desc: "[JAP.GetAdjective]成功入侵了安达曼群岛。他们决定将该地转交给我们，让我们可以在那里建立政府。"
 GOE_RAJ.14.a: "太好了"
 GOE_RAJ.14.tt: "我们可以通过完成§Y$RAJ_shaheed_and_swara$§!国策将首都转移至安达曼群岛。"
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap]保留[992.GetName]"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap]通知我们，尽管之前打算将亚丁港交给王室，但现在他们倾向于保留这里的控制权。\n不出所料，这在议会激起了相当大的震怒，尤其是温斯顿·丘吉尔，但目前还没计划采取行动。"
 GOE_RAJ.15.a: "他们有什么打算？"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap]移交[992.GetName]"
 GOE_RAJ.16.desc: "按照《1935年印度政府法案》的计划，[GetRajAdjective]政府将[992.GetName]的行政职责交给了我们。"
 GOE_RAJ.16.a: "降低行政负担"
 GOE_RAJ.17.t: "[RAJ.GetName]对[TIB.GetName]采取行动"
 GOE_RAJ.17.desc: "[RAJ.GetName]在与[TIB.GetName]的边界上摆出一副咄咄逼人的姿态，宣布他们打算扩大安全区以保护其腹地。这完全破坏了我们在该地区的利益。"
 GOE_RAJ.17.a: "保障[TIB.GetName]独立"
 GOE_RAJ.17.b: "我们支撑不起另一条前线"
 GOE_RAJ.18.t: "[RAJ.GetLeader]要求归还殖民地"
 GOE_RAJ.18.desc: "[RAJ.GetNameDefCap]摆脱过去的枷锁后，[RAJ.GetLeader]变得强硬起来，要求我们归还在这里的殖民地。统一次大陆成为一个强大的国家对这个新生国家来说似乎至关重要。"
 GOE_RAJ.18.a: "他们只能用武力来夺取"
 GOE_RAJ.18.b: "我们承担不起距离如此远的战争"
 GOE_RAJ.19.t: "[FROM.GetName]拒绝交出殖民地"
 GOE_RAJ.19.desc: "尽管我们一再警告现状是不可接受的，但[FROM.GetAdjective]政府仍顽固地拒绝交出[GetRajAdjective]的法理土地。"
 GOE_RAJ.19.a: "那么我们将不得不用武力来夺取"
 GOE_RAJ.20.t: "[FROM.GetName]交出殖民地"
 GOE_RAJ.20.desc: "[FROM.GetName]政府勉强接受了我们的要求。然而，他们明确表示，这种强硬的政治手段不会长期奏效，目前的让步只是权宜之计。"
 GOE_RAJ.20.a: "正义得以伸张"
 GOE_RAJ.21.t: "枷锁断裂"
 GOE_RAJ.21.desc: "英帝国主义枷锁下的旧政府已经投降，其管理者逃离了这个国家。随着我们对次大陆的控制得到巩固，我们需要决定如何应对过去的宗主。"
 GOE_RAJ.21.a: "提议和平"
 GOE_RAJ.21.b: "和帝国主义之间没有和平"
 GOE_RAJ.22.t: "英属印度陷落"
 GOE_RAJ.22.desc: "林利思戈勋爵发来一封慌乱的电报，由[RAJ.GetLeader]领导的叛军已经控制了这个国家。\n林利思戈带来了[RAJ.GetLeader]提出的无条件和平，前提是我们放弃对印度的所有宣称。"
 GOE_RAJ.22.a: "决不妥协"
 GOE_RAJ.22.b: "东方沦陷了"
 GOE_RAJ.23.t: "[ENG.GetName]拒绝和平提议"
 GOE_RAJ.23.desc: "[ENG.GetName]拒绝了我们的和平提议。[ENG.GetAdjective]人打算继续战争直到夺回他们的明珠。"
 GOE_RAJ.23.a: "那就这样吧"
 GOE_RAJ.24.t: "[ENG.GetName]接受和平提议"
 GOE_RAJ.24.desc: "[ENG.GetName]不情愿地接受了我们的和平提议。现在[GetRajName]可以铸就自己的命运了。"
 GOE_RAJ.24.a: "我们付出了鲜血"
 GOE_RAJ.25.t: "[RAJ.GetName]与[ENG.GetName]达成无条件和平"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective]与他们的前宗主国签署和平协议，最终摆脱了帝国统治获得了完全独立。我们也可以与他们达成和平，从而获得巨大的士气胜利。"
 GOE_RAJ.25.a: "签署和平条约"
 GOE_RAJ.25.b: "我们还没完呢"
 GOE_RAJ.26.t: "苏巴斯·钱德拉·鲍斯出狱"
 GOE_RAJ.26.desc: "我们成功将我们的领袖从监狱中解救出来。这是个好消息，我们的事业有了主心骨。"
 GOE_RAJ.26.a: "太好了！"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap]希望无条件和平"
 GOE_RAJ.27.desc: "摆脱了压迫者枷锁的[RAJ.GetNameDefCap]不希望我们国家陷入一场徒劳的战争。"
 GOE_RAJ.27.a: "不，战争必须继续"
 GOE_RAJ.27.b: "听起来不错"
 GOE_RAJ.28.t: "[FROM.GetName]拒绝签署无条件和平条约"
 GOE_RAJ.28.desc: "[FROM.GetName]拒绝了我们退出冲突的尝试。这会是我们的垮台，还是他们的？"
 GOE_RAJ.28.a: "不妙"
 GOE_RAJ.29.t: "[RAJ.GetName]的新总督"
 GOE_RAJ.29.desc: "弗里曼-弗里曼·托马斯的印度总督任期即将结束，我们需要决定是要用合适的人选顶替他，还是延长威林登侯爵的任期。"
 GOE_RAJ.29.a: "维克托·霍普将顶替伯爵"
 GOE_RAJ.29.b: "让弗里曼-弗里曼留任"
 GOE_RAJ.30.t: "英属印度政府垮台"
 GOE_RAJ.30.desc: "经过几个世纪的统治，[ENG.GetAdjective]政府终于离开了印度。官员们收拾好办公室，殖民地行政人员起草完最终报告，米字旗从政府建筑上落下。但是，过渡远称不上平稳，关于边界和军事控制的问题尚未解决，导致最终独立出现了延误。"
 GOE_RAJ.30.a: "终于，我们自由了"
 GOE_RAJ.30.b: "不，我们喜欢这里"
 GOE_RAJ.30_we_are_leaving_tt: "在§Y[RAJ.GetName]§!解决行政问题期间，他们会暂时处于我们控制下，但最终他们还是会摆脱束缚。"
 GOE_RAJ.31.t: "[RAJ.GetName]的价格混乱"
 GOE_RAJ.31.desc: "[RAJ.GetName]试图从大萧条中恢复过来，其价格管制似乎破坏了国家的稳定。将卢比与英镑挂钩有可能使我们两国都陷入经济动荡。\n一个私人财团向我们提出了将英属印度一分为二的建议，以减轻该国的财政负担。一部分由私人控制，另一部分仍由王室掌控。\n什么都不做可能会带来更糟糕的后果。"
 GOE_RAJ.31.a: "我们必须这么做"
 GOE_RAJ.31.a_tt: "东印度公司将成立，接管印度部分地区"
 GOE_RAJ.31.b: "决不"
 GOE_RAJ.32.t: "亚丁问题"
 GOE_RAJ.32.desc: "按照[ENG.GetAdjective]政府的计划，我们要将亚丁交给他们，但如果我们愿意，也许可以尝试保留这里。"
 GOE_RAJ.32.a: "交出它"
 GOE_RAJ.32.b: "保留它"
 GOE_RAJ.32.b_tt: "我们会保留§Y亚丁省份§!的控制权，这将允许我们完成§Y贸易港§!国策"
 GOE_RAJ.33.t: "西北印叛乱！"
 GOE_RAJ.33.desc: "一个自称那个早已消逝的帝国的合法继承人的群体已在遥远的西北方发动独立战争，将不满的派系集结到他们麾下。尽管印度大部分仍处于控制下，但这场叛乱威胁到了稳定。这将是历史上的脚注，还是帝国的回归？"
 GOE_RAJ.33.a: "不可容忍"
 GOE_RAJ.33.b_tt: "失去古吉拉特和德里将被迫无条件和平"
 GOE_RAJ.33.b: "我们有其他事要关心"
 GOE_RAJ.33.c: "为了胜利！"
 GOE_RAJ_33_c_tt: "§R我们必须挺过1年才能停火。如果我们在停火时占领了[440.GetName]、[988.GetName]、[442.GetName]和[439.GetName]，将获得更大的领土让步！§!"
 GOE_RAJ.34.t: "[UK_INDIA.GetName]管理崩溃"
 GOE_RAJ.34.desc: "[UK_INDIA.GetName]的灾难！地方行政因西方长久的战事而崩溃。为了维持对国家的控制，他们对叛军提出了领土让步。我们或许不承认这些叛军，但就目前而言，战争已经输了。"
 GOE_RAJ.34.a: "灾难！"
 GOE_RAJ.35.t: "[ENG.GetName]允许我们独立"
 GOE_RAJ.35.desc: "一枪未发，英属印度就不复存在了。我们巩固了对印度的控制，英王政府受够了帝国的负担，选择不出手干预。"
 GOE_RAJ.35.a: "出乎意料"
 GOE_RAJ.37.t: "来自白厅的警告"
 GOE_RAJ.37.desc: "不出所料，我们最近的占领政策激起了抵抗活动的大幅上升。这一情况显然已经引起了英王陛下政府的关注。我们收到了一封措辞严厉的信函，其中明确表达了对我们在治理上鲁莽行为的不满。尽管信函用词审慎，但字里行间仍透露出强烈的威胁。信中毫不含糊地建议我们重新审视我们的立场，以免被迫采取我们可能不愿意的方式恢复秩序。"
 GOE_RAJ.37.a: "我们应该叫板吗？"
 GOE_RAJ.38.t: "帝国反戈一击"
 GOE_RAJ.38.desc: "显然，[ENG.GetAdjective]政府对我们的地方治理方法已感到无法容忍。英军以稳定行动为借口，大规模进驻。我们的抵抗网络被彻底摧毁，不稳定因素被压制，我们的影响力也被巧妙地边缘化。\n英国坚称这一切都是暂时的，是保护该地区完整的必要干预。然而，信息已明确传达：他们才是这里的主宰，如果我们想要继续治理，就必须遵循他们的规则。"
 GOE_RAJ.38.a: "我们会配合的，暂时。"
 GOE_RAJ_famine.1.t: "[?global.famine_state.GetName]爆发褐斑病"
 GOE_RAJ_famine.1.desc: "在[?global.famine_state.GetName]检测到了褐斑病。官员们担心这种真菌病会进一步传播，影响冬季收成。"
 GOE_RAJ_famine.1.a: "糟了"
 GOE_RAJ_famine.2.t: "气旋袭击[?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "数场风暴之后，一场大型气旋袭击了[?global.famine_state.GetName]，不仅造成了大范围破坏，还使褐斑病扩散到更广阔的区域，进一步加剧了真菌的影响。"
 GOE_RAJ_famine.2.a: "这肯定结束了吧"
 GOE_RAJ_famine.3.t: "不可靠的收成预测"
 GOE_RAJ_famine.3.desc: "政府预测今年的作物产量将出现大幅下滑。众所周知，这种预测在过去就没准过。"
 GOE_RAJ_famine.3.a: "希望他们又错了"
 GOE_RAJ_famine.4.t: "省份间的贸易壁垒"
 GOE_RAJ_famine.4.desc: "出于对食物价格上涨的担忧，印度各省份和土邦开始建立贸易壁垒。随着省份间变得越来越孤立，这些贸易壁垒有可能进一步推高食物价格。"
 GOE_RAJ_famine.4.a: "食物销售网络正在被切断"
 GOE_RAJ_famine.5.t: "[?global.famine_state.GetName]的价格混乱"
 GOE_RAJ_famine.5.desc: "随着粮食价格上涨，地方政府试图通过管控物价来帮助当地居民。但这只是让大量粮食消失在黑市里，或者储存在大型仓库里。\n当地政府已经放宽了限制，但人们仍然普遍认为粮食严重短缺，导致通货膨胀猖獗。"
 GOE_RAJ_famine.5.a: "事情变得更糟了"
 GOE_RAJ_famine.6.t: "[?global.famine_state.GetName]的优先分配"
 GOE_RAJ_famine.6.desc: "当地政府通过了一项计划，决定优先向对重工业十分重要，且支持西方价值观和现代化的中上层阶级提供基本物资。这进一步抬高了食物价格。"
 GOE_RAJ_famine.6.a: "……"
 GOE_RAJ_famine.7.t: "[?global.famine_state.GetName]的饥荒"
 GOE_RAJ_famine.7.desc: "[?global.famine_state.GetName]爆发了大规模内乱。基础物资缺乏迫使大量农村人口挤入人满为患的城市寻求帮助。\n随着犯罪团伙开始形成并互相攻击，情况迅速失控。"
 GOE_RAJ_famine.7.a: "这可不太妙"
 GOE_RAJ_famine.7.tt: "§Y除非采取预防措施，否则饥荒每个月都有可能向相邻地区蔓延\n解锁饥荒决议类别§!"
 GOE_RAJ_famine.9.t: "[FROM.Getname]请求饥荒援助"
 GOE_RAJ_famine.9.tt: "激活§Y饥荒§!决议"
 GOE_RAJ_famine.9.desc: "[FROM.Getname]正面临饥荒，形势日益恶化。政府向国际社会乞求援助，以缓解饥荒造成的破坏。"
 GOE_RAJ_famine.9.a: "抱歉老弟。我们给不了任何东西"
 GOE_RAJ_famine.9.b: "我们会送去大量援助"
 GOE_RAJ_famine.9.c: "我们会送去少量援助"
 GOE_RAJ_famine.10.t: "[FROM.GetName]拒绝援助我们"
 GOE_RAJ_famine.10.desc: "[FROM.GetName]告知我们不会提供任何援助，宣称他们在这种全球性危机中对我们不负有任何义务。"
 GOE_RAJ_famine.10.a: "冷血的蠢货"
 GOE_RAJ_famine.11.t: "[FROM.GetName]提供大量援助"
 GOE_RAJ_famine.11.desc: "[FROM.GetName]慷慨地提供了大量援助，帮助我们缓解饥荒，阻止其向相邻地区蔓延。"
 GOE_RAJ_famine.11.a: "太好了！"
 GOE_RAJ_famine.12.t: "[FROM.GetName]提供少量援助"
 GOE_RAJ_famine.12.desc: "[FROM.GetName]提供了少量援助，帮助我们缓解饥荒，阻止其向相邻地区蔓延。虽然他们肯定能做得更多，但总比没有好。"
 GOE_RAJ_famine.12.a: "不错！"
 GOE_RAJ_famine.13.t: "[?global.famine_state.GetName]饥荒逐渐结束"
 GOE_RAJ_famine.13.desc: "饥荒最严重的阶段似乎已经过去了。丰收缓解了折磨，粮价正在下跌。虽然恢复正常需要一段时间，但这是治愈该地区的第一步。\n面对这场巨大的悲剧，我们必须扪心自问，胜利的真正代价是什么？"
 GOE_RAJ_famine.13.a: "以人民的苦难换来的胜利"
 goe_japan.1.t: "鲍斯希望支援缅甸战役"
 goe_japan.1.desc: "印度国民军领袖苏巴斯·钱德拉·鲍斯与我们接触，并表示他的部队已准备好协助我们进攻[BRM.GetName]。他认为这是将印度从[ENG.GetAdjective]统治中解放出来的第一步，通过进攻缅甸，我们可以削弱英属印度。他的部下是坚定的民族主义者，其对地形的了解极其宝贵。我们要接受吗？"
 goe_japan.1.a: "当然"
 goe_japan.1.b: "不"
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "我们已确定饥荒还会持续§Y[?RAJ_famine_spread_times]§!个月。"
 RAJ_famine_scripted_timeframe_non_reveal_desc: "我们预计饥荒还会持续§Y[?RAJ_famine_spread_times_min]§!-§Y[?RAJ_famine_spread_times_max]§!个月。"
 RAJ_famine_risk_scripted_gui_desc: "预防措施阻止饥荒蔓延的概率：§G[?RAJ_famine_shield]%§!\n饥荒蔓延的概率：§R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "我们的预防措施已\n-阻止饥荒蔓延：§Y[?RAJ_times_shield_has_blocked_spread]§!次\n-降低饥荒时间：§Y[?RAJ_famine_reduction_from_shield]§!个月"
 RAJ_famine_shield_tt: "预防措施阻止饥荒蔓延的概率：§G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "[FROM.GetName]的抗议演变为暴力"
 RAJ_partition_1.desc: "一开始只是民众的抗议，但随着地方警察与示威群众爆发冲突，这场抗议升级为了暴力。[ENG.GetAdjective]警察宣称他们先遭受了暴力威胁才采取行动，而抗议者建成他们恪守了非暴力原则。\n没有人死亡，但有两名警察受了轻伤，另有一名抗议者脑震荡后被送往当地医院。"
 RAJ_partition_1.a: "不可接受"
 GOE_RAJ_partition.2.t: "[?unrest_target_state.GetName]的广泛抗议"
 GOE_RAJ_partition.2.desc: "[?unrest_target_state.GetName]爆发了反对[ENG.GetAdjective]统治的抗议，当地执法部门报告称，示威者与当局之间的暴力冲突不断升级。"
 GOE_RAJ_partition.2.a: "警察决不能动手"
 GOE_RAJ_partition.2.b: "驱散人群"
 GOE_RAJ_partition.3.t: "[?unrest_target_state.GetName]发生暴动"
 GOE_RAJ_partition.3.desc: "[?unrest_target_state.GetName]的紧张局势达到了临界点，当地警察已难以控制越来越不安分的民众。与政府有关的工厂称为了煽动者的主要目标，在不断升级的骚乱中频繁遭受破坏。"
 GOE_RAJ_partition.3.a: "部署国民警卫队"
 GOE_RAJ_partition.3.b: "试着调解煽动者"
 GOE_RAJ_partition.4.t: "宗教暴力"
 GOE_RAJ_partition.4.desc: "随着独力呼声越来越响，一个越来越深的分歧出现了。坚决维护统一印度的印度教徒与穆斯林的矛盾日益尖锐，后者担心在印度教徒占多数的国家会被边缘化，于是呼吁与前者分治。不断升级的紧张局势引发了两个社群中极端主义者的暴力冲突，严重破坏了国家的稳定。"
 GOE_RAJ_partition.4.a: "这是我们的错？"
 GOE_RAJ_partition.4.b: "缓和紧张局势"
 GOE_RAJ_partition.4.c: "囚禁煽动者"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "可以预见，在获得独立之前，不稳定会一直持续"
 GOE_RAJ_partition.5.t: "印度教徒与穆斯林的矛盾"
 GOE_RAJ_partition.5.desc: "随着越来越多[GetRajName]穆斯林呼吁与印度分治，印度教民族主义者走上街头抗议穆斯林在该国逐渐增长的影响力，而这经常会导致暴力冲突。"
 GOE_RAJ_partition.5.a: "形势正在发展……"
 GOE_RAJ_partition.5.b: "加强警备"
 GOE_RAJ_partition.6.t: "命运的约定"
 GOE_RAJ_partition.6.desc: "我们多年前与命运订立了契约，如今到了兑现承诺的时刻。虽然无法完全履行，但我们已向前迈进了一大步。在午夜钟声敲响之际，世界沉睡之时，印度将获得新生、取得自由。这是历史上罕见的时刻，一个时代结束了，我们从旧时代迈向新时代，一个长期被压抑的民族灵魂终于得以表达。"
 GOE_RAJ_partition.6.a: "无论信仰何种宗教，我们都是印度的子民。"
 GOE_RAJ_partition.7.t: "领导权问题"
 GOE_RAJ_partition.7.desc: "我们国家被征服的篇章已经翻过，新的自主篇章开启了。"
 GOE_RAJ_partition.7.a: "尼赫鲁是当然的选择"
 GOE_RAJ_partition.7.b: "付出甚多的男人，甘地"
 GOE_RAJ_partition.7.c: "应该给真纳一个机会"
 GOE_RAJ_partition.7.d: "路易斯·蒙巴顿，我们仍需要他们的帮助"
 GOE_RAJ_partition.8.t: "甘地从暗杀中幸存"
 GOE_RAJ_partition.8.desc: "一个名叫纳图拉姆·戈德塞的男人试图在一次多信仰祷告会上刺杀圣雄甘地，但在开枪前被总统保镖制服。\n甘地确认安全并被带到安全的地点，发言人称，他对这场磨难感到震惊，似乎对世界的未来以及他在其中的地位进行了深入思考。"
 GOE_RAJ_partition.8.a: "他在黑暗的深渊中看到了什么？"
 GOE_RAJ_partition.9.t: "[ENG.GetName]准备介入"
 GOE_RAJ_partition.9.desc: "[ENG.GetName]对印度次大陆的纷争表达了深切关注。其政府已向我们明确表示，不愿看到两国卷入血腥的战争，并且会在有必要时以武力介入。"
 GOE_RAJ_partition.9.a: "我们时间有限"
 GOE_RAJ_partition.10.t: "印度次大陆的战争"
 GOE_RAJ_partition.10.desc: "战争已在印度次大陆爆发。鉴于我们对两国都一样相当大的影响力，也许我们应该介入，结束这种疯狂。"
 GOE_RAJ_partition.10.a: "我们没有时间"
 GOE_RAJ_partition.10.b: "我们需要结束它"
 #EIC
 GOE_RAJ_eic.2.t: "任命首席执行官"
 GOE_RAJ_eic.2.desc: "公司需要坚决的领导者指引其发展，我们需要选出能使投资回报最大化的人选。这位领袖的性格会影响领导团队的其他人，因此选对人是至关重要的。"
 GOE_RAJ_eic.2.a: "此人需要灵活"
 GOE_RAJ_eic.2.b: "此人需要节俭"
 GOE_RAJ_eic.2.c: "此人需要与政府关系良好"
 GOE_RAJ_eic.2.d: "此人需要冷酷"
 GOE_RAJ_eic.3.t: "[RAJ.GetName]要求我们接受鸦片贸易"
 GOE_RAJ_eic.3.desc: "[FROM.GetName]要求我们放开两国间的鸦片贸易。如果民众愿意为鸦片花钱，那我们有什么资格剥夺他们应有的消费权呢？这在道德上或许有错，对个人或许有害，但如果他们乐意，我们有什么资格阻止他们呢？唯一的问题是，[FROM.GetAdjective]政府也要求获得一个条约港，以进一步传播这种……商品。"
 GOE_RAJ_eic.3.a: "他们疯了吗？"
 GOE_RAJ_eic.3.b: "让蓝莲花流动起来"
 GOE_RAJ_eic.4.t: "[FROM.GetName]断然拒绝"
 GOE_RAJ_eic.4.desc: "[FROM.GetName]断然拒绝了我们的要求，并提醒我们他们是拥有自己法律的主权国家，我们试图强迫他们接受要求的行为近乎亵渎。"
 GOE_RAJ_eic.4.a: "我们试过胡萝卜了，现在该用大棒了"
 GOE_RAJ_eic.5.t: "[FROM.GetName]同意"
 GOE_RAJ_eic.5.desc: "[FROM.GetName]已同意两国间进行大规模鸦片贸易。有了新获得的条约港，我们可以直接将鸦片销售到全世界。这种消费会让朋友和敌人都变得亲密。"
 GOE_RAJ_eic.5.a: "一份非暴力协议"
 GOE_RAJ_eic.6.t: "[RAJ.GetName]希望购买[RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "希望扩大业务的[RAJ.GetName]提议收购[RAJ_i_want_to_buy_this_land.GetName]，条件是在我国进行大量投资。"
 GOE_RAJ_eic.6.a: "我们不想卖这块土地"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName]将无法再次要求购买该地区，但可以要求其他地区。"
 GOE_RAJ_eic.6.b: "决不"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName]将无法再要求购买我们的任何土地"
 GOE_RAJ_eic.6.c: "听起来不错"
 GOE_RAJ_eic.7.t: "[FROM.GetName]不愿放弃土地"
 GOE_RAJ_eic.7.desc: "[FROM.GetName]不愿放弃这块土地，但不排除未来有机会时会转让其他土地。"
 GOE_RAJ_eic.7.a: "他们会改变主意"
 GOE_RAJ_eic.8.t: "[FROM.GetName]拒绝转让任何土地"
 GOE_RAJ_eic.8.desc: "[FROM.GetName]拒绝转让任何土地给我们，还表示仅仅提出建议就是对基本礼仪的冒犯。"
 GOE_RAJ_eic.8.a: "奇怪"
 GOE_RAJ_eic.9.t: "[FROM.GetName]同意"
 GOE_RAJ_eic.9.desc: "[FROM.GetName]同意了这笔交易。我们很快就会把钱转给他们，而那块土地也会转让给我们。"
 GOE_RAJ_eic.9.a: "划算的交易！"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "选择一位王公领导[ROOT.GetNameDef]"
 GOE_RAJ_princely.1.desc: "巴布尔大帝开创的帝国幅员辽阔、治世仁厚，统治南亚次大陆长达数百年之久。若要继承这份伟业，我们仍有漫漫长路。古尔卡尼家族虽枝繁叶茂，但唯有明主方能引领我们重获荣光。"
 GOE_RAJ_princely.1.a: "米尔·奥斯曼·阿里·汗将领导帝国走向伟大"
 GOE_RAJ_princely.1.b: "米尔扎·胡尔希德·贾赫·巴哈杜尔是最合理的选择"
 GOE_RAJ_princely.1.c: "艾哈迈德·亚尔·汗会保护我们！"
 GOE_RAJ_princely.1.d: "侯赛因·沙希德·苏拉瓦底将带领我们走向未来！"
 GOE_RAJ_princely.2.t: "选择一位王公领导[ROOT.GetNameDef]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "侯赛因·沙希德·苏拉瓦底将带领我们走向未来！"
 GOE_RAJ_princely.2.b: "哈里·辛格大君是人民的意愿！"
 GOE_RAJ_princely.2.c: "博德·钱德拉·辛格是我们最优秀的战略家！"
 GOE_RAJ_princely.2.d: "没一个足够好的"
 GOE_RAJ_princely.3.t: "选择一位王公领导[ROOT.GetNameDef]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "乌梅德·辛格与人民关系融洽"
 GOE_RAJ_princely.3.b: "普拉塔普·辛格·拉奥·盖克瓦德是明显的选择！"
 GOE_RAJ_princely.3.c: "贾亚查马拉金德拉·瓦迪亚尔大君是最佳人选"
 GOE_RAJ_princely.3.d: "也许我们应该重新考虑第一个列表"
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap]提出海军协议"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader]提议[RAJ.GetAdjective]和[ENG.GetAdjective]政府签署海军贸易协议。\n这将推动海军生产上的双边合作，并为将来签署更多贸易协议打开了大门。"
 GOE_RAJ_navy.1.a: "这对我们双方都大有裨益！"
 GOE_RAJ_navy.1.b: "我们不感兴趣"
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap]同意！"
 GOE_RAJ_navy.2.desc: "[FROM.GetNameDefCap]官员同意并签署了海军协议，这对我们的进步帮助很大。"
 GOE_RAJ_navy.2.a: "完美"
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap]拒绝签署贸易协议"
 GOE_RAJ_navy.3.desc: "[FROM.GetNameDefCap]官员拒绝签署我们提出的海军协议，称这只对单方面有利，对他们没有好处。"
 GOE_RAJ_navy.3.a: "真遗憾"
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap]请求调任海军指挥官"
 GOE_RAJ_navy.4.desc: "[RAJ.GetNameDefCap]官员请求我们将一名海军指挥官调至皇家印度海军服役，以协助他们扩编和培训新的海军陆战队。这代价高昂，但他们提供了丰厚的报酬。"
 GOE_RAJ_navy.4.a: "这个牺牲是值得的"
 GOE_RAJ_navy.4.b: "我们决不会同意！"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap]同意！"
 GOE_RAJ_navy.5.desc: "[FROM.GetNameDefCap]官员已同意派遣一位指挥官来[RAJ.GetNameDefCap]协助我们的海军扩建。"
 GOE_RAJ_navy.5.a: "完美"
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap]拒绝了提议"
 GOE_RAJ_navy.6.desc: "[FROM.GetNameDefCap]官员拒绝派遣指挥官来[RAJ.GetNameDefCap]，并坚持要求我们自己训练指挥官。"
 GOE_RAJ_navy.6.a: "真遗憾"
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap]请求购买我们退役的船舰"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader]请求购买我们退役的旧舰，它们目前未被使用，但[FROM.GetLeader]坚称[FROM.GetNameDefCap]能用得上它们。他们出了一大笔钱。"
 GOE_RAJ_navy.7.a: "反正我们也用不上！"
 GOE_RAJ_navy.7.b: "我们不感兴趣"
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap]同意我们的贸易提案！"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader]同意我们购买他们的退役船舰，它们应该很快就能抵达印度。"
 GOE_RAJ_navy.8.a: "皇家印度海军的好消息！"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap]拒绝了提议"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader]拒绝了我们购买船舰的提议，我们现在必须寻找替代方案来扩建海军。"
 GOE_RAJ_navy.9.a: "真可惜"
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap]请求现代舰船合同"
 GOE_RAJ_navy.10.desc: "[RAJ.GetNameDefCap]官员请求购买我们的现代舰船合同，以及为皇家印度海军开发1936年巡洋舰的权利。他们愿意为此支付丰厚的报酬。"
 GOE_RAJ_navy.10.a: "双赢的协议！"
 GOE_RAJ_navy.10.b: "我们不感兴趣"
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap]同意授予我们现代舰船合同！"
 GOE_RAJ_navy.11.desc: "[ENG.GetNameDefCap]官员回应了我们的请求，他们同意授予我们改进舰船合同，我们即将获得五艘巡洋舰。"
 GOE_RAJ_navy.11.a: "皇家印度海军的好消息！"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap]拒绝了提议"
 GOE_RAJ_navy.12.desc: "[ENG.GetNameDefCap]官员回应了我们的请求，他们拒绝授予我们改进舰船合同，称我们的报价太低，不值得考虑。"
 GOE_RAJ_navy.12.a: "真遗憾"
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap]索要果阿"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader]要求果阿回归。[RAJ.GetLeader]坚称果阿是[RAJ.GetAdjective]的领土，并威胁如果我们不交出果阿就采取军事行动。"
 GOE_RAJ_goa.1.a: "不值得发生冲突"
 GOE_RAJ_goa.1.b: "绝对不行。果阿是我们的！"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap]释放果阿"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader]决定放下此事，允许我们吞并果阿以防止冲突。"
 GOE_RAJ_goa.2.a: "果阿是我们的！"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap]拒绝移交果阿"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader]回应了我们的要求，尽管我们做出军事威胁，他们还是拒绝了我们对果阿的权利。"
 GOE_RAJ_goa.3.a: "这意味着战争！"
 GOE_RAJ_goa.3.b: "转念一想，还是退一步吧"
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap]退让"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader]对我们的军事行动威胁做出了回应，[RAJ.GetAdjective]士兵已从果阿撤离。"
 GOE_RAJ_goa.4.a: "太好了"
 GOE_RAJ_generals.1.t: "殖民地士兵交流"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader]请求派遣[RAJ.GetAdjective]军队来到[ENG.GetNameDefCap]接受英国士兵的训练，并给出了丰厚的报酬。"
 GOE_RAJ_generals.1.a: "当然可以！"
 GOE_RAJ_generals.1.b: "我们没兴趣"
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap]同意！"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader]回应了我们的提议，同意我们派遣军队到[ENG.GetNameDefCap]。"
 GOE_RAJ_generals.2.a: "非常好！"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap]拒绝了我方提议"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader]回应了我们的提议，表示他们不感兴趣。"
 GOE_RAJ_generals.3.a: "真遗憾"
