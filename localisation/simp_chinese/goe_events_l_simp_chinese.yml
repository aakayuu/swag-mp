 #### INDUSTRIAL EVENTS ####
 ###########################
 PER_industrial_events.1.t: "[FROM.GetNameDefCap]提供资源开采权"
 PER_industrial_events.1.desc: "今天，[PER.GetAdjective]政府联络我们，称要提供$STATE_413$的石油的开采区。该地区拥有丰富的重要资源，也许这个提议值得考虑？"
 PER_industrial_events.1.a: "听起来不错"
 PER_industrial_events.1.b: "我们没这个需要"
 PER_industrial_events.2.t: "[FROM.GetNameDefCap]接受我们的贸易提案"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap]欣然接受了我们关于石油的提议。这只会有助于发展我们庞大的石油帝国。"
 PER_industrial_events.2.a: "这笔交易不亏！"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap]拒绝我们的贸易提案"
 PER_industrial_events.3.desc: "很遗憾，[FROM.GetNameDef]拒绝了我们慷慨的[PER.GetAdjective]石油贸易协议。也许我们最好去别处谈谈？"
 PER_industrial_events.3.a: "这是他们的损失！"
