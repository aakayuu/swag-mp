 RAJ_GOE_try_to_arrest_bose_tt: "\n\n[ENG.GetNameDefCap] wird versuchen, §YSubhas Chandra Bose§! zu verhaften. Durch den Abschluss von „§Y$RAJ_go_into_hiding$§!“ kann er der Gefangennahme entgehen.\nSollte er verhaftet werden, werden wir nach Beginn des Unabhängigkeitskriegs die Möglichkeiten haben, ihn durch die Einnahme der feindlichen Hauptstadt zu befreien.\n\n"
 RAJ_establish_local_recruitment_offices: "Lokale Rekrutierungsbüros einrichten"
 RAJ_establish_local_recruitment_offices_tt: "Prognostizierte Anzahl an Monaten, bis die Rekrutierungsämter die negativen Auswirkungen von „§Y$idea_RAJ_agrarian_society$§!“ reduzieren: [?var:RAJ_projected_time_left]. Die Einrichtung weiterer Büros beschleunigt diesen Prozess.\n\nDerzeit reduziert dies die Auswirkungen um:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices]%§!\n $mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices]%§!\n\nBis zu einem Maximum von:\n$experience_gain_army_tt$ §R[?RAJ_agrarian_society_experience_gain_army_factor_offices_max]%§!\n$mobilization_speed_tt$ §G[?RAJ_agrarian_society_mobilization_speed_offices_max]%§!\n$conscription_factor_tt$§G[?RAJ_agrarian_society_conscription_factor_offices_max]%§!\n $mobilization_laws_cost_factor$: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_offices_max]%§!"
