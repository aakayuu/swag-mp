 RAJ_GOE_princely_state_timeout_tt: "Indem wir Druck auf sie ausüben, können wir ihr Territorium diplomatisch annektieren. Sollte der Druck hoch genug sein, wird uns [FROM.GetName] sicherlich beitreten.\n\n§YAm Ende der Mission wird jeder Staat entscheiden, wem er beitreten wird. Hat ein Land mehr als 50% Druck als jedes andere Land in einem Staat ausgeübt, wird dieser Staat [ROOT.GetName] bereitwillig beitreten. Sollte kein anderes Land eine Mehrheit haben, wird der gesamte Druck an [ROOT.GetName] zurückerstattet. Dies wird sich 3 Mal wiederholen (oder bis jeder Staat annektiert wurde).§!"
