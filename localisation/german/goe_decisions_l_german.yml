 PER_profit_from_war_category: "Kriegsprofiteure"
 PER_profit_from_war_category_desc: "Während auf der ganzen Welt Kriege toben, bietet sich uns die einmalige Gelegenheit, unsere riesigen Ölvorräte zu verkaufen, um unsere eigene Wirtschaft anzukurbeln und uns möglicherweise vor äußeren Bedrohungen zu schützen. Diese Initiative wird das Beste aus unseren enormen natürlichen Ressourcen hervorholen."
 PER_sell_oil: "[PER.GetAdjective]es Öl an [FROM.GetName] verkaufen"
 PER_integrate_anatolia_decisions_category: "Anatolien wiedereingliedern"
 PER_integrate_anatolia_decisions_category_desc: "Anatolien gehört seit Hunderten von Jahren de jure zu unserem Reich, und es ist endlich an der Zeit, es wieder unter unsere Kontrolle zu bringen. Integrieren wir diese Gebiete und treiben wir die Expansion von [PER.GetName] voran."
 PER_core_conquered_state: "[FROM.GetName] wiedereingliedern"
 PER_absorb_byzantines_category: "Das byzantinische Reich absorbieren"
 PER_absorb_byzantines_category_desc: "[BYZ.GetNameDefCap] ist endlich vor unserem überlegenen Reich auf die Knie gefallen. Es ist uns damit gelungen, den Groll gegen Griechenland zu beenden, der noch aus unseren alten Tagen stammt. Wir können endlich daran arbeiten, diese Länder unter unsere souveräne Herrschaft zu bringen."
 PER_core_byzantium_state: "[FROM.GetName] integrieren"
 PER_memphis_initiative_category: "Die Memphis-Initiative"
 PER_memphis_initiative_category_desc: "Wir haben es endlich geschafft, jenes Gebiet zu erobern, das Kambyses II. in der Vergangenheit begehrte, und haben Ägypten in unsere Herde gebracht. Um unserem Reich eine Zukunft zu sichern, müssen wir die Integration Ägyptens unter unsere souveräne Herrschaft in die Wege leiten."
 PER_core_egypt_state: "[FROM.GetName] integrieren"
 PER_civil_unrest_category: "Zivile Unruhe"
 PER_civil_unrest_category_desc: "Da wir dem Schah mehr Macht übertragen haben, sind viele Parteien innerhalb unserer Regierung misstrauisch gegenüber unserer Herrschaft. Da jede von ihnen unseren Sturz im Sinn hat, müssen wir einen Weg finden, gegen diese Abtrünnigen vorzugehen, bevor sie zu einem echten Problem für uns werden.\n\n§RWir müssen den Nationalen Schwerpunkt „Die Opposition einschätzen“ abschließen, bevor wir diesen Aufstand aufhalten können.§!"
